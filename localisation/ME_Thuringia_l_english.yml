l_english:
 # Missions:
 thuringia_build_an_army_title: "Build an Army"
 thuringia_build_an_army_desc: "If we want to be able to defend our lands and possibly conquer new provinces, we need to build up a strong army."
 thuringia_conquer_home_area_title: "Conquer Our Home Area"
 thuringia_conquer_home_area_desc: "Our home area, §Y[63.GetAreaName]§!, is not in our possession. We need to expel the invaders and retake our lands."
 thuringia_conquer_south_saxony_and_erzgebirge_title: "Conquer South Saxony"
 thuringia_conquer_south_saxony_and_erzgebirge_desc: "We need to secure our position in the HRE. And the best way to do that is to conquer our weak neighbors."
 thuringia_conquer_mittelmark_title: "Conquer the Mittelmark"
 thuringia_conquer_mittelmark_desc: "It should be our aimt to control the rich provinces of Brandenburg."
 thuringia_conquer_north_saxony_title: "Conquer North Saxony"
 thuringia_conquer_north_saxony_desc: "In order to increase our power, we need to slowly take more land in the North."
 thuringia_conquer_braunschweig_title: "Conquer Braunschweig"
 thuringia_conquer_braunschweig_desc: "We need to conquer Brunswick to increase our influence and power in the Northern and Central areas of Germany."
 thuringia_conquer_franconia_title: "Conquer Franconia"
 thuringia_conquer_franconia_desc: "Expanding to the North will attract unwanted attention from the Northern countries. We could wait with expanding til that attention has faded, or we could just expand to the South."
 thuringia_conquer_hesse_title: "Conquer Hesse"
 thuringia_conquer_hesse_desc: "By conquering the heart of the German region, we will hopefully become an important part of the HRE."
 thuringia_develop_wittenberg_title: "Develop [59.GetName]"
 thuringia_develop_wittenberg_desc: "A preacher has come to some renown recently in [59.GetName]. He has over some time compiled a list of the misdeads of the Catholic church, and a thesis on what is fundamentally wrong with it's methodology. All of this he nailed to the door of the local church. Naturally the contents of these theses have rapidly been distributed throughout the local area and beyond. After a brief read, many of the major players within our country have confirmed the validity of their contents, and now push us to show support for this radical reformer. While open support may not yet be a wise decision, if we invest in the local area, and while doing so, perhaps implement a few of these changes in the way the area is run, we may be able to show our favour without incuring political opposition,"
 thuringia_support_reformation_title: "Embrace the Reformation"
 thuringia_support_reformation_desc: "It has occured. Their is a cry rising throughout all of Europe. A cry of Reformation. The faithful are tired of being punished for their faith, simply because they will not bow before a far flung dictator, whose eyes have never once turned beyond the Italian Peninsula. No more shall that antichrist in messiah's clothing pass judgement from half the world away. This cry shall become our cry, a rallying call to all of Europe. We are here, we are Faithful and we are right."
 thuringia_have_center_of_reformation_title: "A Religous Center"
 thuringia_have_center_of_reformation_desc: "With the advent of the reformation and the rapid conversion that is occuring with the populace of northern Germany, it is becoming more and more apparent that we are simply not equipped to prevent this amound our own populace, but neither would we want to. The reformation is yet another way that we may demonstrate the superiority to the southern powers, and what better way to show our demonstrate our dedication to this new path then to officially establish a centre of reformation within our nation, from which the reformed doctrine can be spread and the populace educated."
 thuringia_become_defender_of_faith_title: "In Defense of Our Faith"
 thuringia_become_defender_of_faith_desc: "Despite the grand popularity of the reformed faiths within Europe, none of the powerful nations of the continent are willing to place their own necks on the line in defense of such fledgling beliefs. Their shall be no Protestant Crusades, no Anglican shall cry Deus Vult as he storms the walls of Jerusalem, but their are other ways of demonstrating faith. by making a public, world wide announcement of our intentions to defend all reformed people from persecution, we will turn the eyes of Europe towards us, where they should be."
 thuringia_leader_of_protestant_union_title: "Union of Auhausen"
 thuringia_leader_of_protestant_union_desc: "The tensions within the empire are reaching their peak, armed conflict across Germany is looking more and more innevitable. If the people of the reformation are to survive the coming storm, they must have a strong leader. There is no better nation to take on this position, and ensure the right of the reformed faiths to exist, than our own."
 
 BIGGEST_ARMY_OF_REFORMATION_COUNTRIES_THU: "Have a bigger army than all other §YProtestant§! and §YReformed§! HRE members"
 DEFENDER_OF_FAITH_ALSO_GIVES_CHURCH_POWER_THU: "If state religion is §YProtestant§! or §YAnglican§!:\n   Church Power: §G+15.0%§!"
 DEFENDER_OF_FAITH_ALSO_GIVES_FERVOR_THU: "If state religion is §YReformed§!:\n   Monthly Fervor: §G+1.00§!"
 
 # Event Modifiers:
 thuringia_developed_wittenberg: "Developed Wittenberg"
 desc_thuringia_developed_wittenberg: "We developed §Y[59.GetName]§!, which might play a major role for the reformation of our faith in the future."
 thuringia_developed_wittenberg_province_modifier: "Development efforts"
 desc_thuringia_developed_wittenberg_province_modifier: "The owner of this province developed this province with great effort."
 thuringia_supported_reformation: "Supported Reformation"
 desc_thuringia_supported_reformation: "We supported the reformation in the HRE."
 thuringia_have_center_of_reformation_modifier: "Center of Reformation"
 desc_thuringia_have_center_of_reformation_modifier: "We own a Center of Reformation of the §Y[Root.Religion.GetName]§! faith."
 thuringia_defender_of_faith: "Defender of \"Heretic\" Faith"
 desc_thuringia_defender_of_faith: "We are the defender of the §Y[Root.Religion.GetName]§! faith."
 thuringia_leader_of_protestant_union_modifier: "Leader of Protestant Union"
 desc_thuringia_leader_of_protestant_union_modifier: "We are or have been the leader of the Protestant Union."
 
