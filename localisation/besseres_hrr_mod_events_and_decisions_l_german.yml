 besseres_hrr_imperial_diet_events3.EVTOPT1: "Der Reichstag hat entschieden."

 besseres_hrr_italian_war_events.EVTNAME1: "Ghibellinen und Guelfen"
 besseres_hrr_italian_war_events.EVTDESC1: "Der Begriff "Ghibellinen" deutete weiterhin auf die Verbundenheit mit der schwindenden kaiserlichen Autorität in Italien hin und erlebte während der italienischen Feldzüge der Kaiser Heinrich VII. (1310) und Ludwig IV. (1327) ein kurzes Wiederaufleben. Papst Johannes XXII. stand durch das Papsttum von Avignon unter französischer Kontrolle und verbündete sich daher mit dem mit Frankreich verbündeten Haus von Luxemburg gegen den deutschen König Ludwig IV. Der Papst drohte den Ghibellinen entsprechend mit Ketzerei-Anklagen und exkommunizierte Ludwig IV. im Jahr 1324. Die Ghibellinen unterstützten daraufhin Ludwigs Invasion in Italien und seine Krönung zum König von Italien und Heiligen Römischen Kaiser. Heute befinden sich die göttliche und die kaiserliche Macht wieder am Rande eines Konflikts, wir werden entscheiden, was passieren soll."
 besseres_hrr_italian_war_events1.EVTOPT1: "Wir sollten wieder über Italien herrschen."
 besseres_hrr_italian_war_events1.EVTOPT2: "Die Italiener sind entweder auf Seiten des Kaisers oder auf sich allein gestellt."

 besseres_hrr_italian_war_events.EVTNAME2: "Das Reich und Italien... und der Papst"
 besseres_hrr_italian_war_events.EVTDESC2: "Papst [PAP.Monarch.GetName] hat [PAP.Monarch.GetHerHis]e Ambitionen, über Italien zu herrschen, verlauten lassen. Kaiser [besseres_hrr_italian_war_emperor_target.Monarch.GetName] hat entschieden, um Italien zu kämpfen, nun können wir entscheiden, welcher Seite wir beitreten wollen oder ob wir neutral bleiben wollen."
 besseres_hrr_italian_war_events2.EVTOPT1: "Schlacht Euch auf die Seite des Kaisers."
 besseres_hrr_italian_war_events2.EVTOPT2: "Schlacht Euch auf die Seite des Papstes."
 besseres_hrr_italian_war_events2.EVTOPT3: "Wir sollten neutral bleiben."

 besseres_hrr_italian_war_events.EVTNAME3: "Das Reich und Italien... und der Papst"
 besseres_hrr_italian_war_events.EVTDESC3: "Papst [PAP.Monarch.GetName] hat [PAP.Monarch.GetHerHis]e Ambitionen, über Italien zu herrschen, verlauten lassen. Der kaiserlicher Einfluss in Italien ist über die letzten Jahre zurückgegangen, dennoch haben wir uns entschieden, es zu versuchen, Italien im Reich zu halten. Nun haben wir nur zwei Möglichkeiten: Den Papst und die Italiener bekämpfen oder Italien aufgeben."
 besseres_hrr_italian_war_events3.EVTOPT1: "Wir müssen kämpfen, um Italien im Reich zu halten."
 besseres_hrr_italian_war_events3.EVTOPT2: "Die Situation ist aussichtslos, gebt Italien auf."

 # Decisions:
 remove_salic_monarchy_from_subject_title: "Ändert das Erbrecht bei Untertanen"
 remove_salic_monarchy_from_subject_desc: "Mindestens einer unserer Untertanen folgt noch dem Erbrecht der §YSalischen Monarchie§!, bei dem das Land zu gleichen Teilen aufgeteilt wurde anstatt es nur dem ältesten Sohn zu überlassen. Da wir das letztgenannte Erbrecht nutzen, sollten wir dieses auch bei unseren Untertanen einführen."

 emperor_dismantle_hre_title: "Kaiserwürde für immer sichern"
 emperor_dismantle_hre_desc: "Da §Y[Root.GetName]§! das einzige verbliebene Mitglied des §YHeiligen Römischen Reiches deutscher Nation§! ist, könnten wir den Papst davon überzeugen, den Kaisertitel für immer unseren Herrschern zu verleihen."

 free_imprisoned_ruler_decision_title: "Lasst einen eingekerkerten Herrscher frei"
 free_imprisoned_ruler_decision_desc: "Wir haben den ehemaligen Herrscher eines anderen Landes nach einem Krieg festgesetzt und in Kerkerhaft genommen. Nun könnten wir ihn wieder freilassen und ihnen somit zeigen, dass wir gewillt sind, ihren Treuebruch zu vergessen."

 emperor_enact_golden_bull_title: "Verkündet die Gesetzte der \"Goldenen Bulle\""
 emperor_enact_golden_bull_desc: "Verkündet die Gesetze des kaiserlichen \"Grundgesetzes\", der §YGoldenen Bulle§!. Diese regeln unter anderem auch die Königswahl und die Ernennung von Kurfürsten."

 emperor_remove_golden_bull_title: "Schafft die \"Goldenen Bulle\" ab"
 emperor_remove_golden_bull_desc: "Erklärt die Gesetze des kaiserlichen \"Grundgesetzes\", der §YGoldenen Bulle§!, für ungültig. Diese regeln unter anderem auch die Königswahl und die Ernennung von Kurfürsten."

 emperor_reichstuerkenhilfe_title: "Reichstürkenhilfe fordern"
 emperor_reichstuerkenhilfe_desc: "Erhebt eine Steuer, die zur Verteidigung des Reiches gegen die muslimischen Nationen außerhalb des Reiches dient. Dies wird die Reichsfürsten zwar nicht erfreuen, aber es ist immer noch besser als von den Türken überrannt zu werden..."

 send_ruler_to_rome_for_coronation_title: "Um die Kaiserkrönung unseres Herrschers bitten"
 send_ruler_to_rome_for_coronation_desc: "§Y[Root.Monarch.GetName]§! ist §Yrömisch-deutsche[Root.GetMrMale] [Root.Monarch.GetTitle]§!. Das ist allerdings nicht genug, wir müssen den Kaisertitel erlangen. \n§Y[Root.Monarch.GetName]§! muss nach Rom reisen und den Papst darum bitten, [Root.Monarch.GetHerHim] zum Kaiser zu krönen."

