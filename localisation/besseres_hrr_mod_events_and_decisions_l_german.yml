l_german:
 # Events:
 besseres_hrr_events.EVTNAME1: "Krönung zum Kaiser"
 besseres_hrr_events.EVTDESC1: "Wir wurden endlich vom Papst zum Kaiser gekrönt. Von nun an kann sich [Root.Monarch.GetName] nicht mehr nur \"§Yrömisch-deutscher König§!\", sondern \"§Yrömisch-deutscher Kaiser§!\" nennen."
 besseres_hrr_events1.EVTOPT1: "Wundervoll."

 besseres_hrr_events.EVTNAME2: "[Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§! setzt Gegenpast ein"
 besseres_hrr_events.EVTDESC2: "[Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§! hat den Krieg gegen [PAP.GetName] gewonnen. [Root.Monarch.GetSheHeCap] hat einen neuen Papst, den Gegenpapst zu [PAP.Monarch.GetName], eingesetzt."
 besseres_hrr_events2.EVTOPT1: "Wundervoll"

 besseres_hrr_events.EVTNAME4: "Revolte in [PAP.Capital.GetName]"
 besseres_hrr_events.EVTDESC4: "Es scheint so, als hätte der Papst, den wir in [PAP.Capital.GetName] eingesetzt haben, Probleme. Wenn wir ihm nicht helfen, könnte es sein, dass er abgesetzt und durch einen neuen Papst ersetzt wird. Damit würden wir viel Einfluss auf die Kirche verlieren!"
 besseres_hrr_events4.EVTOPT1: "Verdammt!"

 besseres_hrr_events.EVTNAME5: "Revolte in [Root.Capital.GetName]"
 besseres_hrr_events.EVTDESC5: "Der vom [GetHREemperorKing] [From.Monarch.GetName] eingesetzte Papst ist nicht länger sicher in Rom! Wenn diese Revolte nicht beseitigt wird, könnte es sein, dass er verbannt oder sogar umgebracht wird!"
 besseres_hrr_events5.EVTOPT1: "Verdammt!"

 besseres_hrr_events.EVTNAME6: "Tod des Papstes §Y[Root.Monarch.GetName]§!"
 besseres_hrr_events.EVTDESC6: "Der vom [GetHREemperorKing] eingesetzte Papst §Y[Root.Monarch.GetName]§! wurde beseitigt und ein neuer Papst wurde \"gewählt\". \nDies ist ein schwarzer Tag für den [GetHREemperorKing] und die Kirche!"
 besseres_hrr_events6.EVTOPT1: "Verdammt!"

 besseres_hrr_events.EVTNAME7: "Übertragung der Kurfürstenwürde"
 besseres_hrr_events.EVTDESC7: "Da wir [grands_elector_to_ROOT.GetName] in Personalunion unter unserem Herrscher [Root.Monarch.GetName] führen, geht ihre Kurfürstenwürde an uns über. Wir können dies allerdings auch ablehnen."
 besseres_hrr_events7.EVTOPT1: "Wunderbar."
 besseres_hrr_events7.EVTOPT2: "Lehnt es ab."

 besseres_hrr_events.EVTNAME8: "Betritt ins Heilige Römische Reich"
 besseres_hrr_events.EVTDESC8: "[Root.GetName] ist ein Untergebener eines Mitgliedstaates des HRR ([Root.Overlord.GetName]) ohne selbst ein Teil des HRR zu sein. Dies hat sich nun geändert. [Root.GetName] wird von nun an ein Teil des HRRs sein."
 besseres_hrr_events8.EVTOPT1: "In Ordnung."

 besseres_hrr_events.EVTNAME10: "Goldene Bulle erlassen"
 besseres_hrr_events.EVTDESC10: "Die Goldene Bulle bezeichnet ein in Urkundenform verfasstes kaiserliches Gesetzbuch und war von 1356 an das wichtigste der \"Grundgesetze\" des Heiligen Römischen Reiches. Es regelte vor allem die Modalitäten der Wahl und der Krönung der römisch-deutschen Könige und Kaiser durch die Kurfürsten bis zum Ende des Alten Reiches 1806. \n\nDer Name bezieht sich auf die goldgearbeiteten Siegel, die an sechs der sieben Ausfertigungen der Urkunde angehängt waren; er wurde allerdings erst im 15. Jahrhundert gebräuchlich. Das in lateinischer Sprache abgefasste Gesetzeswerk wurde in der Herrschaftszeit von Karl IV. verkündet. \n\nDie ersten 23 Kapitel sind bekannt als Nürnberger Gesetzbuch und wurden in Nürnberg erarbeitet und am 10. Januar 1356 auf dem Nürnberger Hoftag verkündet. Die Kapitel 24 bis 31 tragen die Bezeichnung Metzer Gesetzbuch und wurden am 25. Dezember 1356 in Metz, auf dem Metzer Hoftag, verkündet. \n\nInsgesamt gesehen wurde in der Goldenen Bulle in großen Teilen kein neues Recht geschaffen, sondern es wurden jene Verfahren und Grundsätze niedergeschrieben, die sich in den hundert Jahren zuvor bei den Königswahlen herausgebildet hatten. Das \"kaiserliche Rechtsbuch\" regelte zum einen ausführlich die Modalitäten der Königswahl. Das Recht hierzu lag alleine bei den Kurfürsten. Wesentliche Neuerung der Goldenen Bulle war, dass erstmals überhaupt der König mit den Stimmen der Mehrheit gewählt wurde und nicht auf die Zustimmung aller Kurfürsten insgesamt angewiesen war. \nÜberdies legte die Goldene Bulle eine jährliche Versammlung aller Kurfürsten fest. Dort sollten Beratungen mit dem Kaiser stattfinden. \nDie Gebiete der Kurfürsten wurden zu unteilbaren Territorien erklärt, um zu vermeiden, dass die Kurstimmen geteilt werden könnten oder vermehrt werden müssten, was beinhaltete, dass als Nachfolger in der Kurwürde bei den weltlichen Kurfürsten immer der erstgeborene eheliche Sohn vorgesehen war. Das eigentliche Ziel dieser Bulle war es, Thronfolgefehden sowie die Aufstellung von Gegenkönigen zu verhindern. Dies wurde schließlich erreicht."
 besseres_hrr_events10.EVTOPT1: "Wunderbar."

 besseres_hrr_events.EVTNAME11: "Goldene Bulle erlassen"
 besseres_hrr_events.EVTDESC11: "[From.GetMDerDie] [GetHREemperorKing][From.GetMinFemale] §Y[From.Monarch.GetName]§! hat eine Art Grundgesetz, die §YGoldene Bulle§!, verabschiedet und auf dem letzten Hoftag verkündet. Diese Gesetze gelten in allen Nationen des HRR und regeln auch die Königswahl sowie die Ernennung von Kurfürsten."
 besseres_hrr_events11.EVTOPT1: "Interessant..."

 besseres_hrr_events.EVTNAME12: "Goldene Bulle abgeschafft"
 besseres_hrr_events.EVTDESC12: "[Root.GetMDerDie] [GetHREemperorKing][Root.GetMinFemale] §Y[Root.Monarch.GetName]§! hat die Gesetze, die mit der §YGoldenen Bulle§! verabschiedet wurden, für ungültig erklärt!. Dies dürfte [Root.Monarch.GetHerHis]e Position im Reich schwächen, jedoch wird [Root.Monarch.GetSheHe] [Root.Monarch.GetHerHis]e Gründe dafür gehabt haben..."
 besseres_hrr_events12.EVTOPT1: "Unsere Gründe dafür sind gut genug."

 besseres_hrr_events.EVTNAME14: "Erzkanzler [hre_erzkanzler.Monarch.GetName] übernimmt Regentschaft"
 besseres_hrr_events.EVTDESC14: "Der Erzkanzler des Reiches übernimmt die Regierung, bis der Kaiser volljährig ist."
 besseres_hrr_events14.EVTOPT1: "In Ordnung."

 besseres_hrr_events.EVTNAME15: "Erbittet Hilfe im Reich"
 besseres_hrr_events.EVTDESC15: "Wir befinden uns nun schon seit einiger Zeit im Krieg und unsere Reserven sind aufgebraucht. Erbittet Hilfe von [hre_member_gives_manpower.GetName], damit wir die Reichsregimenter an der Front mit neuen Rekruten verstärken können!"
 besseres_hrr_events15.EVTOPT1: "Bittet sie darum, uns neue Rekruten zu schicken."
 besseres_hrr_events15.EVTOPT2: "Bittet den Erzmarschall darum, uns einen seiner fähigsten Generäle zu schicken."
 besseres_hrr_events15.EVTOPT3: "Wir brauchen keine Hilfe!"

 besseres_hrr_events.EVTNAME16: "Der [GetHREemperorKing] benötigt Hilfe"
 besseres_hrr_events.EVTDESC16.1: "Der [GetHREemperorKing] benötigt unsere Hilfe in einem Krieg. Die Reichsregimenter benötigen mehr Rekruten und wir als Reichsmitglied sind quasi verpflichtet, dem Souverän des Heiligen Römischen Reiches Rekruten zu schicken. Allerdings ist er gerade nicht in der Situation, uns dazu zu zwingen..."
 besseres_hrr_events.EVTDESC16.2: "Der [GetHREemperorKing] benötigt unsere Hilfe. Er hat uns, den Erzmarschall des Reiches, gebeten, ihm unseren fähigsten General zu schicken. Um unsere Stellung zu sichern, sollten wir dem eventuell besser nachkommen, jedoch kann er uns in seiner jetzigen Situation nicht dazu zwingen..."
 besseres_hrr_events16.EVTOPT1: "Schickt [From.GetName] einige Rekruten."
 besseres_hrr_events16.EVTOPT2: "Schickt [From.GetName] einen unserer Generäle."
 besseres_hrr_events16.EVTOPT3: "Warum sollten wir dem [GetHREemperorKing] helfen? Wir haben eigene Probleme."

 besseres_hrr_events.EVTNAME17: "[From.GetName] schickt Hilfe"
 besseres_hrr_events.EVTDESC17: "Der Herrscher von [From.GetName] hat sich als ehrbares Reichsmitglied erwiesen und unsere Forderung erfüllt."
 besseres_hrr_events17.EVTOPT1: "Wunderbar."

 besseres_hrr_events.EVTNAME18: "[From.GetName] verweigert Hilfe"
 besseres_hrr_events.EVTDESC18: "Der Herrscher von [From.GetName] hat sich als unehrbares Reichsmitglied erwiesen und unsere Forderung abgelehnt!"
 besseres_hrr_events18.EVTOPT1: "Das werden sie noch bereuen..."

 besseres_hrr_events.EVTNAME19: "Kurwürde übertragen?"
 besseres_hrr_events.EVTDESC19: "Der Kurfürst von §Y[could_revoke_elector.GetName]§! hat sich im Krieg gegen uns gestellt und wir haben ihn genug geschwächt, um ihm die Kurwürde zu entziehen. Allerdings müssten wir diese Kurwürde anschließend an ein anderes Land übertragen, am besten an einen Ligenpartner."
 besseres_hrr_events19.EVTOPT1: "Übertragt die @[could_revoke_elector.GetTag] [could_revoke_elector.GetAdjective]e Kurwürde an @[could_grant_elector.GetTag] §Y[could_grant_elector.GetName]§!."
 besseres_hrr_events19.EVTOPT2: "@[could_revoke_elector.GetTag] §Y[could_revoke_elector.GetName]§! bleibt Kurfürst."

 besseres_hrr_events.EVTNAME20: "Rückerstattung der Kurwürde"
 besseres_hrr_events.EVTDESC20: "Während des Religionskrieg im Reich hat der damalige Kaiser (@[emperor_while_league_war.GetTag] §Y[emperor_while_league_war.GetName]§!) mindestens einem Kurfürsten die Kurwürde entzogen und einem anderen Reichsmitglied übertragen. Nun hat der Kaiser diesen Krieg jedoch verloren oder ein Religionsfrieden wurde vereinbart, sodass diese Kurfürsten ihre Kurwürde nun zurückerlangen. Da wir den anderen Kurfürsten aber nicht einfach ihre Kurwürde wieder entziehen können, könnten wir anschließend mehr als §Y7§! Kurfürsten im Reich haben."
 besseres_hrr_events20.EVTOPT1: "In Ordnung."

 besseres_hrr_events.EVTNAME22: "[Root.Monarch.GetName] begibt sich nach Rom"
 besseres_hrr_events.EVTDESC22: "Unser[Root.GetMeFemale] Herrscher[Root.GetMinFemale] [Root.Monarch.GetName] reist nun nach Rom, um dort vom Papst [Root.GetMZumZur] Kaiser[Root.GetMinFemale] gekrönt zu werden. In diesen Zeiten dauert diese Reise jedoch recht lange und ist auch nicht ganz ungefährlich..."
 besseres_hrr_events22.EVTOPT1: "Gut."

 besseres_hrr_events.EVTNAME23: "§Y[Root.Monarch.GetName]§! stirbt auf dem Weg zur Krönung"
 besseres_hrr_events.EVTDESC23.1: "Wir haben gerade die Nachricht erhalten, dass [Root.GetMderdie] römisch-deutsche König[Root.GetMinFemale] [Root.Monarch.GetName] auf dem Weg zur Kaiserkrönung in Rom gestorben ist. Um nach Rom zu gelangen, musste [Root.Monarch.GetName] Feindesland durchqueren. [Root.Monarch.GetSheHeCap] und die Truppen, die [Root.Monarch.GetHerHim] begleiteten, gerieten in eine Schlacht und [Root.Monarch.GetName] ist gefallen."
 besseres_hrr_events.EVTDESC23.2: "Wir haben gerade die Nachricht erhalten, dass [Root.GetMderdie] römisch-deutsche König[Root.GetMinFemale] [Root.Monarch.GetName] auf dem Weg zur Kaiserkrönung in Rom gestorben ist. [Root.GetMDerDie] König[Root.GetMinFemale] und [Root.Monarch.GetHerHis]e Leibwachen gerieten in einen Hinterhalt und wurden bei dem Überfall getötet."
 besseres_hrr_events.EVTDESC23.3: "Wir haben gerade die Nachricht erhalten, dass [Root.GetMderdie] römisch-deutsche König[Root.GetMinFemale] [Root.Monarch.GetName] auf dem Weg zur Kaiserkrönung in Rom gestorben ist. Während der langen Reise erkrankte [Root.Monarch.GetName] an einer Krankheit. Einige Priester der Hofkapelle vermuten, dass [Root.Monarch.GetSheHe] [Root.GetHolyRomanKingGetDeathDisease] starb."
 besseres_hrr_events.EVTDESC23.4: "Wir haben gerade die Nachricht erhalten, dass [Root.GetMderdie] römisch-deutsche König[Root.GetMinFemale] [Root.Monarch.GetName] auf dem Weg zur Kaiserkrönung in Rom gestorben ist. Die Reise stellte sich als zu schwierig und anstrengend für [Root.Monarch.GetName] herraus. [Root.Monarch.GetSheHeCap] starb an (Alters-)Schwäche."
 besseres_hrr_events.EVTDESC23.5: "Wir haben gerade die Nachricht erhalten, dass [Root.GetMderdie] römisch-deutsche König[Root.GetMinFemale] [Root.Monarch.GetName] auf dem Weg zur Kaiserkrönung in Rom gestorben ist. Der Tod von [Root.Monarch.GetName] ist unerklärlich. Ein Attentat können wir nicht ausschließen..."
 besseres_hrr_events23.EVTOPT1: "Eine Tragödie!"

 besseres_hrr_events.EVTNAME24: "Zusätzliche Steuern erheben?"
 besseres_hrr_events.EVTDESC24: "Es ist schon einige Zeit her, dass der \"Gemeine Pfennig\" eingerichtet wurde. Es wird Zeit, dass wir noch mehr Geld von unseren Untertanen im Reich erhalten. Auf Dauer dürfte das zu Problemen führen, aber kurzfristige Zusatzsteuern sollten sie akzeptieren."
 besseres_hrr_events24.EVTOPT1: "Kurzfristig? Das ist dann wohl eine Frage der Definition."
 besseres_hrr_events24.EVTOPT2: "Mehr Geld zu besitzen kann nicht schaden..."
 besseres_hrr_events24.EVTOPT3: "Aber wenn wir keine Steuern erheben, werden sie uns umso mehr schätzen."

 besseres_hrr_events.EVTNAME26: "Krönung zum Kaiser abgelehnt"
 besseres_hrr_events.EVTDESC26: "Der Papst hat es abgelehnt, unseren Herrscher zum Kaiser zu krönen. Obwohl das ziemlich beschämend ist, kann [Root.Monarch.GetName] es erneut versuchen, wenn wir mehr Einfluss auf die Kurie haben."
 besseres_hrr_events26.EVTOPT1: "Das ist nicht gut."

 besseres_hrr_events.EVTNAME27: "Der Adel fordert einen Plünderungszug"
 besseres_hrr_events.EVTDESC27: "Der Adel unserer Grenzprovinzen zum Heiligen Römischen Reich verlagt, dass wir einen Plünderungszug nach [raided_hre_province.GetName] unternehmen. Wir könnte einige ihrer Reichtümer für uns selbst beschlagnahmen, allerdings wird dies den Kaiser verärgern und eventuell zu einem Krieg mit ihm führen."
 besseres_hrr_events27.EVTOPT1: "Plündert und brandschatzt §Y[raided_hre_province.GetName]§!. Nehmt alles mit, was ihr finden könnt."
 besseres_hrr_events27.EVTOPT2: "Das klingt nicht gerade nach einer guten Idee..."

 besseres_hrr_events.EVTNAME28: "Die Plünderung von §Y[raided_hre_province.GetName]§!"
 besseres_hrr_events.EVTDESC28: "[raided_hre_province.GetName] wurde von slawischen Nachbarn - genauer gesagt von [From.GetName] - überfallen, geplündert und gebrandschatzt. Unsere Untertanen geben uns dafür die Schuld, da wir nicht in der Lage waren, sie zu schützen. \n\nWir sollten in betracht ziehen, dieses slawische Verhalten zu rächen und außerdem diese Plünderungen stoppen, indem wir sie zum [Root.Religion.GetName]en Glauben konvertieren!"
 besseres_hrr_events28.EVTOPT1: "Das muss aufhören!"

 besseres_hrr_events.EVTNAME29: "Die Krönung der römisch-deutschen Kaiser"
 besseres_hrr_events.EVTDESC29: "Die Situation in der Welt hat sich geändert. Der Einfluss des Papstes im Heiligen Römischen Reich ist gesunken und die Macht des Kaisers ist nicht mehr von einer Krönung durch den Papst abhängig. \n\nAufgrund der geänderten religiösen Situation im Reich und in der Welt, mit dem Erscheinen des protestantischen Glaubens, hat der Papst zugestimmt, dass der Kaiser zukünftig von den Kurfürsten und nicht vom Papst in Rom gekrönt wird."
 besseres_hrr_events29.EVTOPT1: "Interessant."

 besseres_hrr_events.EVTNAME30: "§Y[add_country_to_hre_target.GetName]§! hat abgelehnt"
 besseres_hrr_events.EVTDESC30: "§Y[add_country_to_hre_target.GetName]§! hat unsere Einladung ins HRR abgelehnt, aber sie sind zu groß, um sie mittels Krieg zu einem Beitritt zu zwingen."
 besseres_hrr_events30.EVTOPT1: "Das ist schade."


 besseres_hrr_anti_king_events.EVTNAME1: "Gegenkönig nun offizieller Herrscher des HRR"
 besseres_hrr_anti_king_events.EVTDESC1: "Der von den Kurfürsten untersützte und sich selbst zum Gegenkönig ausgerufene Herrscher von §Y[Root.GetName]§! ([Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]) konnte den amtierenden Kaiser bezwingen und wurde nun zum offiziellen Herrscher über das Heilige Römische Reich ernannt."
 besseres_hrr_anti_king_events1.EVTOPT1: "Wunderbar."

 besseres_hrr_anti_king_events.EVTNAME2: "Gegenkönig in Gefangenschaft"
 besseres_hrr_anti_king_events.EVTDESC2: "Der Herrscher von @[Root.GetTag] §Y[Root.GetName]§! (§Y[Root.Monarch.GetName]§!) hatte sich zum Gegenkönig ausgerufen und versucht, den Kaiser gewaltsam vom Thron des HRR zu verdrängen. Nun ist er in die Gefangenschaft des rechtmäßigen Kaisers @[From.GetTag] §Y[From.GetName]§! (§Y[From.Monarch.GetName]§!) geraten!"
 besseres_hrr_anti_king_events2.EVTOPT1: "Verdammt!"

 besseres_hrr_anti_king_events.EVTNAME3: "Tod in Gefangenschaft"
 besseres_hrr_anti_king_events.EVTDESC3: "Unser ehemalige Herrscher, der im Jahr §Y[Root.ruler_imprisoned_date.GetValue]§! in [country_that_imprisoned_our_ruler.GetAdjective]e Gefangenschaft geraten ist, ist dort kürzlich verstorben."
 besseres_hrr_anti_king_events3.EVTOPT1: "Dafür werden sie büßen..."

 besseres_hrr_anti_king_events.EVTNAME5: "Befreiung aus Gefangenschaft"
 besseres_hrr_anti_king_events.EVTDESC5: "Unser ehemalige Herrscher, der im Jahr §Y[Root.ruler_imprisoned_date.GetValue]§! in [From.GetAdjective]e Gefangenschaft geraten ist, konnte erfolgreich befreit werden. Er wird nun wieder unser Land führen!"
 besseres_hrr_anti_king_events5.EVTOPT1: "Wundervoll!"

 besseres_hrr_anti_king_events.EVTNAME6: "Befreiung aus Gefangenschaft"
 besseres_hrr_anti_king_events.EVTDESC6: "Unser ehemalige Herrscher, der im Jahr §Y[Root.ruler_imprisoned_date.GetValue]§! in [From.GetAdjective]e Gefangenschaft geraten ist, wurde von [From.Monarch.GetName] freigelassen. Er wird nun wieder unser Land führen!"
 besseres_hrr_anti_king_events6.EVTOPT1: "Wundervoll!"


 besseres_hrr_events_call_for_reichstag_events.EVTNAME2: "Reichstag bezüglich [target_of_reichstag.GetName]"
 besseres_hrr_events_call_for_reichstag_events.EVTDESC2.1: "§Y[initiator_of_reichstag.GetName]§! verlangt nach der Einberufung eines Reichstags, um das aggressive Verhalten von §Y[target_of_reichstag.GetName]§! zu diskutieren, und vermutlich auch zu sanktionieren. \nDieser Reichstag wird darüber entscheiden, ob §Y[province_target_of_reichstag.GetName]§! an den rechtmäßigen Besitzer, §Y[initiator_of_reichstag.GetName]§!, zurückgegeben werden soll oder ob der neue Besitzer, §Y[target_of_reichstag.GetName]§!, sie behalten darf. \n\nWie wird der Kaiser, §Y[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]§!, entscheiden?"
 besseres_hrr_events_call_for_reichstag_events.EVTDESC2.2: "§Y[initiator_of_reichstag.GetName]§! verlangt nach der Einberufung eines Reichstags, um unser aggressives Verhalten zu diskutieren. \nDieser Reichstag wird darüber entscheiden, ob §Y[province_target_of_reichstag.GetName]§! an §Y[initiator_of_reichstag.GetName]§! zurückgegeben werden sollte oder ob wir die Provinz behalten können. \n\nWie wird der Kaiser, §Y[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]§!, entscheiden?"
 besseres_hrr_events_call_for_reichstag_events2.EVTOPT1: "Dieses Gebiet gehört §Y[initiator_of_reichstag.GetName]§!. Sie müssen es zurückgegeben!"
 besseres_hrr_events_call_for_reichstag_events2.EVTOPT2: "Wo ist das Problem? Der rechtmäßige Besitzer von §Y[province_target_of_reichstag.GetName]§! ist §Y[target_of_reichstag.GetName]§!!"
 besseres_hrr_events_call_for_reichstag_events2.EVTOPT3: "Das ist nicht mein Problem, jedenfalls noch nicht."
 besseres_hrr_events_call_for_reichstag_events2.EVTOPT4: "Gebt ihnen §Y[province_target_of_reichstag.GetName]§! zurück."
 besseres_hrr_events_call_for_reichstag_events2.EVTOPT5: "Es ist unser rechtmäßiges Gebiet. Wer sind sie, unsere Legitimität in Frage zu stellen?"
 besseres_hrr_events_call_for_reichstag_events2.EVTOPT6: "Haben sie Beweise? Ich sehe hier nämlich gar keinen Konflikt..."

 besseres_hrr_events_call_for_reichstag_events.EVTNAME3: "Reichstag: Unrechtmäßiges Territorium zurückgeben"
 besseres_hrr_events_call_for_reichstag_events.EVTDESC3: "Der Kaiser, [From.GetName], verlangt, dass wir [province_target_of_reichstag.GetName] an [initiator_of_reichstag.GetName] zurückgeben. Obwohl sie offensichtlich rechtmäßig Unser ist, sollten wir sie vielleicht dennoch zurückgeben, wenn wir den Sanktionen des Kaisers entgehen wollen."
 besseres_hrr_events_call_for_reichstag_events3.EVTOPT1: "Wir werden die Provinz zurückgeben... vorerst."
 besseres_hrr_events_call_for_reichstag_events3.EVTOPT2: "Es ist unsere Provinz! Wenn sie sie wollen, sollen sie sie sich holen!"


 besseres_hrr_imperial_diet_events.EVTNAME1: "Der Reichstag"
 besseres_hrr_imperial_diet_events.EVTDESC1.1: "Der Kaiser hat hat beschlossen einen Reichstag in [imperial_diet_place.GetName] auszurichten. Der Kaiser hat uns die Ehre erwiesen einen Vorschlag auswählen, den wir im Reichstag diskutiert haben möchten."
 besseres_hrr_imperial_diet_events.EVTDESC1.2: "Der Kaiser hat uns die Ehre erwiesen, den nächsten Reichstag in [imperial_diet_place.GetName] auszurichten. Als Ausrichter können wir nun einen Vorschlag auswählen, den wir im Reichstag diskutiert haben möchten."
 besseres_hrr_imperial_diet_events1.EVTOPT1: "Dies ist zwar eine Ehre, aber wir haben kein Thema vorzutragen."
 besseres_hrr_imperial_diet_events1.EVTOPT2: "Diskutiert über eine Investition in §YReichsstädte§!."
 besseres_hrr_imperial_diet_events1.EVTOPT3: "Diskutiert über die Unterstützung von §YMarken§!."
