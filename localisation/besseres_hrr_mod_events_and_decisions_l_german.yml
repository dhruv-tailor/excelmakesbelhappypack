 besseres_hrr_imperial_diet_events.EVTDESC3.1: "Der §YReichstag§! hat den Vorschlag diskutiert. Mit §G[REB.imperial_diet_yes_votes.GetValue]§! unterstützenden Stimmen und §R[REB.imperial_diet_no_votes.GetValue]§! ablehnenden Stimmen wurde der Vorschlag angenommen."
