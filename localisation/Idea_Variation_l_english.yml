 idea_settings.31:0 "Here you can choose whether you want to play with a slightly altered development system. This system, when enabled will raise development cost the more provinces you control. Centralisation and Horde Ideas will have an impact on this as well if this system is enabled, so don't get confused with the tooltip of those ideas if you deactivate the system. It is recommended to play with this system on. Development costs will start rising when you control more than 50 state provinces."
