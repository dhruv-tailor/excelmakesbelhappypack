 idea_settings.63:0 "Enable Idea Variation Normal Mode"
 idea_settings.70:0 "State Maintenance/Development Cost for Buildings"
 idea_settings.71:0 "Idea Variation by default increases local state maintenance and development cost with certain buildings. This option can be deactivated with this event. \n(Note: If you deactivate the state maintenance and the development cost of the buildings will still show as if they are increased, but this will be nullified by an invisible province modifier)"
