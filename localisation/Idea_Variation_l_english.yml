 idea_settings.60:0 "Difficulty Settings Player Debuff"
 idea_settings.61:0 "Idea Variation provides a new difficulty. The Idea Variation Hard Mode. When activating this your country will get growing debuffs every age. You will find it harder to keep your rebels rebel free or make as much money as you used to."
