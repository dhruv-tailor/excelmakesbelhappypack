 idea_settings.90:0 "MP Ajustments"
 idea_settings.91:0 "You can activate these adjustments for multiplayer games: \n- Fortresses starting from level 4 will get a growing malus to defensiveness when they are right next to each other. \n- A system that punishes going heavily over land forcelimit \n- A system that punishes having many loans"
