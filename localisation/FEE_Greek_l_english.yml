l_english:
 #Events
 FEE_Greek_Events.1.T: "They have arrived"
 FEE_Greek_Events.1.D: "\"Miklagaard has been our home for twenty years or more, we've lent our axes, spears and swords in service of the emperor. \nWe are loyal warriors that's the oath we gave, to protect the emperor even to a violent grave. \nOur loyalty was always firm we kept our given word, on these southern battlefields our northern war cries roared. \nBattles have been fought and many gave their lives, but all who died by axe and sword were called to hall up high.\" \nChanting and singing their anthem a strong group of heathens from Northern Europe have arrived in our [Capital.GetCapitalName], they offer their service to our king [Root.Monarch.GetName], from this day until their last day."
 FEE_Greek_Events.1.OPT1: "Let us welcome the Varyags in Miklagaard"
 FEE_Greek_Events.1.OPT2: "We shall never have this heathens!"
 
 FEE_Greek_Events.2.T: "The Arrival of Giovanni Giustiniani"
 FEE_Greek_Events.2.D: "With the Ottoman threat right at our doorstep, many foreigners have rallied under our banner. One of these men is Giovanni Giustiniani Longo, member of one of the greatest Genoese families. He, along with a thousand professional soldiers from Chios have offered their service to us."
 FEE_Greek_Events.2.OPT1: "He'll make a fine general."
 FEE_Greek_Events.2.OPT2: "He shall advice us in our war path."
 FEE_Greek_Events.2.OPT3: "He seems like a charismatic guy."
 
 FEE_Greek_Events.3.T: "Laskarina Bouboulina"
 FEE_Greek_Events.3.D: "Placeholder"
 FEE_Greek_Events.3.OPT1: "She shall serve as a great admiral."
 FEE_Greek_Events.3.OPT2: "Her experience might help us in the future."
 FEE_Greek_Events.3.OPT3: "What a great pirate queen she'll make."

