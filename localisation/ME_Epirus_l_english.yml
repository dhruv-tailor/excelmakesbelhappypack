l_english:
 epi_army_title: "Build an Army"
 epi_army_desc: "We should build an army that we can be proud of."
 epi_army_mod: "Epirote discipline"
 desc_epi_mod:0 "We drilled our armies for our upcoming independence war."
 epi_no_subject_title: "Epirote Independence"
 epi_no_subject_desc: "We are capable of ruling over ourself. If we can beat our Turkish overlords, we should definitely go for independence."
 epi_thessaly_title: "Conquer Thessaly"
 epi_thessaly_desc: "When we were the Despotate of Epirus, we conquered Thessaly under Michael I. This means that we have a claim to it."
 epi_morea_title: "Expand into Morea"
 epi_morea_desc: "We should strengthen our position by conquering the southern Greek lands."
 epi_albania_title: "Annex Albania"
 epi_albania_desc: "Michael I also conquered Albania. We should rule over the Albanians once more."
 epi_theodore_title: "Theodore Komnenos's Legacy"
 epi_theodore_desc: "Theodore I Komnenos Doukas conquered even more of Greece. We should conquer those lands again."
 epi_greece_title: "Conquer Greece"
 epi_greece_desc: "We need to hold all these provices to form the nation for the Greek people."
 epi_greece_mod: "Greece conquered!"
 desc_epi_greece_mod:0 "We have all the provinces we need to form Greece!"
 epi_constantinople_title: "Conquer Constantinople"
 epi_constantinople_desc: "We, the Greeks, are the rightfull owner of Constantinople and should rule over it."
 epi_south_naples_title: "Phyrrus's Legacy"
 epi_south_naples_desc: "Phyrrus helped the Greeks in Italy around 280 BC. We should reclaim those lands in Phyruus's name."
 epi_naples_title: "Conquer South Italy"
 epi_naples_desc: "We should extend our influence into the whole of South Italy."
 epi_sicily_title: "Conquer Sicily"
 epi_sicily_desc: "Even Sicily was under Greek control once. we should conquer it."
 epi_anatolia_title: "Conquer Western Anatolia"
 epi_anatolia_desc: "A lot of Greeks still live in western Anatolia. We should liberate them."
 epi_bulgaria_title: "Conquer Bulgaria"
 epi_bulgaria_desc: "The Bulgarian people have been a hindrance since ancient times. We should conquer those lands again."
