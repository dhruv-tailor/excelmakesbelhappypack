 ME_Annam_Events.1.t: "The [Root.GetAdjective] Future"
 ME_Annam_Events.1.d: "The future of our nation and of the people within its borders depend on the reforms and decisions the government makes. Now, we are split between two paths, and are unsure of where to go next. We must make a decision quick, as the people are growing disconent of our government."
 ME_Annam_Events.1.a: "Reform into Great Vietnam"
 ME_Annam_Events.1.b: "The people can wait a while longer."
