 # Decisions:
 cyp_transcribe_latin_scroll_title: "Transcribe The Latin Scroll"
 cyp_transcribe_latin_scroll_desc: "We have gained an ancient scroll, found after a battle in an old Byzantium fort hidden away in the mountains.\nAdvisors tell you it may have come from the times of the Byzantines at their height.\nI believe we should invest in a translator that can transcribe this Scroll of old Greek and Latin, and discover the possible secrets within."
 cyp_kingdom_greece_title: "Cypriot Kingdom of Greece"
 cyp_kingdom_greece_desc: "For years Hellas has been divided among several kingdoms or occupied by foreigners at the pleasing of our common enemies. To unite the Greek lands under a sole flag and one ruler is our only way to greatness."
 cyp_decision_kingdom_jerusalem_title: "The Kingdom of Jerusalem"
 cyp_decision_kingdom_jerusalem_desc: "After Triumph in battle, it was done; we had taken the city the day prior, and we had taken out the greatest relief force, it is done...Jerusalem has been liberated by the holy.\nWe should send a convoy to the pope, he has to learn personally of the deeds we've achieved., We shall form the Kingdom of Jerusalem."

 CYP_READ_LATIN_SCROLL_TT: "Hired a translator in the '§YA Fort in the Mountains§!' event"
 
 # Events:
 ME_Cyprus_Events.EVTNAME1: "Cypriot Revolt"
 ME_Cyprus_Events.EVTDESC1: "As we build to further our goals of future and a possible renewed holy war, several prominent figures across the island have gathered men and woman alike to demand \"the holy\" to leave, the people, still orthodox in faith, call for the end of the crusades and call to the king to stop his militaristic build-up, claiming \"any further conflict will get them all killed\" they also push to turn the remaining Christian knights to orthodox"
 ME_Cyprus_Events1.EVTOPT1: "We are Catholicism's Bastion!"
 ME_Cyprus_Events1.EVTOPT2: "Times are a-changing."
 
 ME_Cyprus_Events.EVTNAME2: "A Letter from Cyprus"
 ME_Cyprus_Events.EVTDESC2: "The last Crusader State, Cyprus has called for aid; We could assist our brothers in faith in many ways. Or not help them at all."
 ME_Cyprus_Events2.EVTOPT1: "Send them troops."
 ME_Cyprus_Events2.EVTOPT2: "A token of gesture should do."
 ME_Cyprus_Events2.EVTOPT3: "Our affairs are in Italy."

 ME_Cyprus_Events.EVTNAME3: "The King of Jerusalem?"
 ME_Cyprus_Events.EVTDESC3: "Time and time again throughout history, irreverent titles have been sold for a price, and at our current moment we have are alone without the military strength and money needed to press our claims- it would be the best course to sell the title to a willing buyer."
 ME_Cyprus_Events3.EVTOPT1: "Sell the Title of Kingdom of Jerusalem."
 ME_Cyprus_Events3.EVTOPT2: "Deus Vult! We shall take the Holy Land!"
 
 ME_Cyprus_Events.EVTNAME4: "The Knightly Pact"
 ME_Cyprus_Events.EVTDESC4: "After a few days of negotiations with the King of Cyprus, the last of the Crusader States, the king has charismatically requested that we should join him as a March for his upcoming crusade.\nSurrounded by Vipers and powerful nations alike, it might be the best choice."
 ME_Cyprus_Events4.EVTOPT1: "Desperate times..."
 ME_Cyprus_Events4.EVTOPT2: "On second thought..."

 ME_Cyprus_Events.EVTNAME5: "We? We Found the?"
 ME_Cyprus_Events.EVTDESC5: "During the landing and the fighting on the island of Crete, a landslide occurred killing many men from both sides of the battle, but what was found beneath is awe to our mythology and the world...\nWe found the Minoan labyrinth of Crete?"
 ME_Cyprus_Events5.EVTOPT1: "We should repair and use this labyrinth to our defence!"
 ME_Cyprus_Events5.EVTOPT2: "let us leave this to the Mythology Legends."

 ME_Cyprus_Events.EVTNAME6: "A Fort in the Mountains"
 ME_Cyprus_Events.EVTDESC6: "As we fought tooth and nail through the mountainous region of Morea, a few of our soldiers have heard rumours of that a small group of enemies have taken refuge in a nearby fort hidden out in the mountains.\nWe could let them go, or hunt them down, The choice is yours."
 ME_Cyprus_Events6.EVTOPT1: "This is warfare and they are the enemy, we shall find this fort and them and kill them."
 ME_Cyprus_Events6.EVTOPT2: "The logistics of finding a few men, in a vast mountain range is low and wasteful."
 
 ME_Cyprus_Events.EVTNAME7: "A Fort in the Mountains"
 ME_Cyprus_Events.EVTDESC7: "After months of climbing and searching thought the mountains of Morea, a group of our soldiers have come across a fortified wall to what seems to be a fort, they have seen many groups of Turks arrive and leave with carts of relics and gold."
 ME_Cyprus_Events7.EVTOPT1: "We can spare a few good men, for the better cause."
 ME_Cyprus_Events7.EVTOPT2: "We shouldn't waste our men."
 
 ME_Cyprus_Events.EVTNAME8: "A Fort in the Mountains"
 ME_Cyprus_Events.EVTDESC8: "Our men were quick to set up a line of cannons hidden on a nearby hilltop, as a company of our troops were led slowly forward  towards the menacing Turk, defending the walls and gate.\nIn two swift movements our cannons unloaded volley after volley until the wall had collapsed under some defenders, revealing an opening, the rest of the fort, our company then charged quickly cleaning up the men within.\nWhen you personally arrived later, your troops were showering you in gifts and gold, ancient gold; roman gold; your commander then takes you aside, and handed you a Latin Scroll, he says it may be of great importance. "
 ME_Cyprus_Events8.EVTOPT1: "I can't read Latin, Show me more gold!"
 ME_Cyprus_Events8.EVTOPT2: "I shall hire a translator to transcribe this scroll."
 
 ME_Cyprus_Events.EVTNAME9: "A Movement"
 ME_Cyprus_Events.EVTDESC9: "As the Cypriots pushed closer and closer to Greece, more and more Greeks became disloyal to the local Turkish rulers and began to have foreign support from the rival Russians.\nA few months later, they had had enough and the Greeks in Epirus revolted; flying the old dynasty flag of the Doukas; A blue and white flag, which was quickly becoming a  symbol for the Greeks.\nWhile the Orlov movement failed and quickly suppressed by the Ottomans, it left a movement for more autonomy, with the Greeks holding a national symbol.\nA skilled Greek Admiral from the Failed Epirus revolt seeks refuge!"
 ME_Cyprus_Events9.EVTOPT1: "Hire the Greek Admiral"
 ME_Cyprus_Events9.EVTOPT2: "\"From the Failed Epirus Revolt\" So he's a failure?"
 
 ME_Cyprus_Events.EVTNAME10: "Filiki Eteria"
 ME_Cyprus_Events.EVTDESC10: "Even several decades before the fall of Constantinople to the Ottoman Empire in 1453, most of Greece had come under Ottoman rule, during this time, there were several revolt attempts by Greeks to gain independence from Ottoman control.\nThis urge for freedom would never leave the hearts of the Greeks, and when they saw the Cypriot progress across the eastern Mediterranean, The struggle and fight against the Venetians and it's trade league, the fight against the Hospitaller Knights, and finally when they saw our ships of the coast - They began a conspiracy, a revolt was in the making."
 ME_Cyprus_Events10.EVTOPT1: "We shall send funds to the Filiki Eteria."
 ME_Cyprus_Events10.EVTOPT2: "We can't spare any resources."
 
 ME_Cyprus_Events.EVTNAME11: "Greek War of Independence"
 ME_Cyprus_Events.EVTDESC11: "The Greek Revolution was officially declared and by the end of the month, the Peloponnese was now in open revolt against the Turks."
 ME_Cyprus_Events11.EVTOPT1: "Together we will unite and liberate Greece Together."

 ME_Cyprus_Events.EVTNAME12: "The Cypriot and the Greeks"
 ME_Cyprus_Events.EVTDESC12: "The Ottoman situation at the end of 1808 appeared desperate, as time goes by we long for the days of the superior Ottoman Cannon, and the legendary Janissary.\nAs many outside great powers show there strength around the world, an old crusader state turned orthodox; has been fighting conquering many trade islands, right off our coast.\nWhen we first saw the old crusader flag, flown beside on the front of a war-galley, it riled the Greek populous for a time, but now it seems quiet, too quiet."
 ME_Cyprus_Events12.EVTOPT1: "Something strange is going on, we should send some troops to Greece to fortify, just in case."
 ME_Cyprus_Events12.EVTOPT2: "It's probably nothing, can't spare any resources anyways."

 ME_Cyprus_Events.EVTNAME13: "After the Greek Revolution"
 ME_Cyprus_Events.EVTDESC13: "The Greek peoples have been United in a conflict against the Ottoman Empire, the Greeks of Cyprus and the Greeks across the Aegean Sea and in Mainland Europe have come together to proclaim the Kingdom of Greece"
 ME_Cyprus_Events13.EVTOPT1: "We are truly a Kingdom of Greece / We are Truly the Hellenic Republic."
 
 ME_Cyprus_Events.EVTNAME14: "A Greek Revolution"
 ME_Cyprus_Events.EVTDESC14: "The Greek peoples have been United in a conflict against the Ottoman Empire, the Greeks of Cyprus and the Greeks across the Aegean Sea and in Mainland Europe have come together to proclaim the Kingdom of Greece"
 ME_Cyprus_Events14.EVTOPT1: "Down with the Turks!"
 
 ME_Cyprus_Events.EVTNAME15: "Byzantine Fire?"
 ME_Cyprus_Events.EVTDESC15: "The translator has come back to us with a great discovery, within the scroll were the recipes to a \"great weapon\" as the man describes the paragraphs of information, \"mixing Naphtha with...\" among other words of science you cannot begin to comprehend, he mentions things which really catch your ear such as \"ignited on contact with water\" and \"continue burning while floating on water\".\nDid we do it? did we learn the Byzantine way of Fire? if we put this to the test, and we are correct; we could become the naval powerhouse overnight."
 ME_Cyprus_Events15.EVTOPT1: "Igro Pir."

 ME_Cyprus_Events.EVTNAME16: "An Attack on the Holy!"
 ME_Cyprus_Events.EVTDESC16: "Soldiers and Refugees have been arriving for days in our realm, they proclaim the end of times, it was after you personally asked these foreign Soldiers, of the news to which they responded \"The Christian Faith has pushed through and slaughtered our men, raped and robbed from our woman, and even killed the children, as they pushed through the gates of Jerusalem like savages.\nOur attempt to save the remaining Muslims in Jerusalem fell short outside the fields of Ascalon, to which we were ambushed and further slaughtered.\nThey did the Unthinkable, and we should make them pay for it\""
 ME_Cyprus_Events16.EVTOPT1: "Curse the Infidels!"
 ME_Cyprus_Events16.EVTOPT2: "Let the issue slide."

 ME_Cyprus_Events.EVTNAME17: "The Bickering of Fools"
 ME_Cyprus_Events.EVTDESC17: "News has slowly made it's way to our lands, the Abrahamic holy sites of Jerusalem and surrounding areas were once again taken by Christian forces, to the Muslims claim slaughter, to the Christians claim a new era.\nYou wonder, to when will they stop useless fighting? to which you remember, it doesn't matter"
 ME_Cyprus_Events17.EVTOPT1: "The bickering of fools does not concern me."

 ME_Cyprus_Events.EVTNAME18: "A letter to the Pope"
 ME_Cyprus_Events.EVTDESC18: "A messenger has arrived hastily on horseback, riding through our castle gates, dressed in white and wearing the cross on his Armour, delivering a letter and speech that would send chills down once spine, proclaiming \"...Then, when we were considering who ought to hold the holy city, and then while some moved by love for their country and kinsmen wished to return home, it was announced to us that the king of Babylon had come to Ascalon with an innumerable multitude of soldiers.\nHis purpose was as he said, to lead the Franks and Christians alike, who were in Jerusalem, into captivity, and to take Antioch by storm. But God had determined otherwise in regard to us.\nAfter Triumph in battle, it was done; we had taken the city the day prior, and we had taken out the greatest relief force, it is done...Jerusalem has been liberated by the holy.\nIt is by §Y[From.GetName]§! and his holy brethren the unthinkable was achieved, he has sent a message to request to be crowned as King of Jerusalem by the pope in the holy city.\""
 ME_Cyprus_Events18.EVTOPT1: "Accept, We must send Letters to all the realms."
 ME_Cyprus_Events18.EVTOPT2: "Decline. The age of Crusades are over, He should get with the times."

 ME_Cyprus_Events.EVTNAME19: "The Self-Crowning of The King of Jerusalem"
 ME_Cyprus_Events.EVTDESC19: "After Weeks and Weeks of Silence from Rome and therefore Europe, news reaches Jerusalem. A ship bearing our Coat of Arms had arrived in the city of Acre.\nAlong with our Sir Knight, A papal representative has come to deliver a letter from the pope himself; \"We recognize your brave duty, but we will fail to recognise you as King of Jerusalem. The days of our holy crusade are over, we rightfully refuse.\"\nYou tremble as you read these words, for your taken aback from his harsh words....."
 ME_Cyprus_Events19.EVTOPT1: " We shall crown our-self king, lets celebrate alone with our vassals.."
 ME_Cyprus_Events19.EVTOPT2: "WE SHALL WAR FOR HIS INSULT ON THE FAITHFUL."

 ME_Cyprus_Events.EVTNAME20: "The Last Crusade"
 ME_Cyprus_Events.EVTDESC20: "A messenger has arrived hastily on horseback, riding through our castle gates, dressed in white and wearing the cross on his Armour, delivering a letter and speech that would send chills down once spine, proclaiming \"...Then, when we were considering who ought to hold the holy city, and then while some moved by love for their country and kinsmen wished to return home, it was announced to us that the king of Babylon had come to Ascalon with an innumerable multitude of soldiers.\nHis purpose was as he said, to lead the Franks and Christians alike, who were in Jerusalem, into captivity, and to take Antioch by storm. But God had determined otherwise in regard to us.\nAfter Triumph in battle, it was done; we had taken the city the day prior, and we had taken out the greatest relief force, it is done...Jerusalem has been liberated by the holy.\""
 ME_Cyprus_Events20.EVTOPT1: "This is great to hear!"
 ME_Cyprus_Events20.EVTOPT2: "Would he care for a cookie?"

 ME_Cyprus_Events.EVTNAME21: "The Coronation of The King of Jerusalem?"
 ME_Cyprus_Events.EVTDESC21: "After hearing the news, The King of Cyprus has invited the entire Christian World to a grand coronation of making §Y[From.Monarch.GetName]§! King of Jerusalem, personally arranging complimentary transportation and knightly guards free of charge for a pilgrimage to the holy city, for all who accept his invitation."
 ME_Cyprus_Events21.EVTOPT1: "I shall travel to Jerusalem and see his coronation."
 ME_Cyprus_Events21.EVTOPT2: "I'd rather not waste my time with the ambitious likes of him."
 ME_Cyprus_Events21.EVTOPT3: "Only available to greedy: Did I hear Complimentary and Free?"

 ME_Cyprus_Events.EVTNAME22: "Coronation Day"
 ME_Cyprus_Events.EVTDESC22: "After I finish my speech, I Kneel before the Pope as a host of Emperors, Kings, Dukes, and Knights from around the Christian world, surrounds us in complete silence.\nThe Pope blesses me as he prepares himself to place the Holy Crown of Jerusalem upon my head and proclaims me King by the grace of God, and protector of Holy Land."
 ME_Cyprus_Events22.EVTOPT1: "I am finally and truly king."
 ME_Cyprus_Events22.EVTOPT2: "Take the crown from the Pope and crown yourself." 

 ME_Cyprus_Events.EVTNAME23: "Coronation Day"
 ME_Cyprus_Events.EVTDESC23: "\"In the name of Christ, I §Y[CYP.Monarch.GetName]§! promise, pledge, and guarantee in the sight of God and the blessed Apostle Peter that I will be the protector and defender of the peoples and pilgrims to our Jerusalem in all ways useful to her, however many, in so far as I am supported by divine assistance according to my knowledge and ability.\"\n\"In an impressive ceremony conducted by his holiness Pope §Y[PAP.Monarch.GetName]§!, those words are spoken and he becomes King of the Jerusalem and the Holy land in truth and with the full blessing of the Mother Church. The streets of Jerusalem are lined with Pilgrims and Knight crowds cheering, with everyone straining to get a look at the important personages that pass by on their way to the forthcoming feast.\""
 ME_Cyprus_Events23.EVTOPT1: "What a great time."
 
 ME_Cyprus_Events.EVTNAME24: "A New Government"
 ME_Cyprus_Events.EVTDESC24: "Our nation's future lies in our hands. How do we want to shape it? Who do we want to give the responsibility of bringing glory to [Root.GetName]? A King? Or a parliament?"
 ME_Cyprus_Events24.EVTOPT1: "We will choose the path of Monarchy."
 ME_Cyprus_Events24.EVTOPT2: "We will choose the path of Republic."
 ME_Cyprus_Events24.EVTOPT3: "We don't need another type of government."
 
 ME_Cyprus_Events.3.tooltip: "§RThis will disable any possibility to form the Kingdom of Jerusalm§!"
