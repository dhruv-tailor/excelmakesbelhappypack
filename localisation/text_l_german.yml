 desc_mint_money:0 "Der Krieg, großflächige Missernten und unsere schlecht verwaltete Wirtschaft haben den Weg zum Bankrott geebnet. Unsere Währung verliert zusehendes an Wert, und die Kaufkraft lässt täglich nach."
 financial_disaster:0 "Finanzdesaster"
 desc_financial_disaster:0 "Obwohl unsere finanzielle Planung eine Revision bitter nötig hat, haben wir uns entschlossen, die Kriegsausgaben nicht zu kürzen."
