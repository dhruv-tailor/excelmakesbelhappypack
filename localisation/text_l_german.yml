 conquer_aztecs_title:0 "Die Azteken müssen gerettet werden!"
 conquer_aztecs_desc:0 "Unsere Priester sind über die ewige Erlösung der Azteken besorgt, sie müssen in den Glauben an unseren Herrn und Retter gebracht werden. Non nobis, Domine, Domine, non nobis, Domine. Sed nomini, sed nomini, tuo da gloriam."
