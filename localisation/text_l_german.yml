 CONVERT_RULER_DRO:0 "Ein Monarch, der eine Armee in die Schlacht führt, stirbt leichter, und der Tod eines Monarchen kann negative Folgen haben, z. B. einen Regentschaftsrat oder dass Euer Land ein Juniorpartner in einer Personalunion wird. Weiterhin wird Euer Land den Tod seines Herrschers nicht als ein positives Zeichen ansehen."
