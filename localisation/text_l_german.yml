 improve_key_defensive_position_medium_title:0 "Errichtet eine Festung in $PROVINCENAME$"
 improve_key_defensive_position_medium_desc:0 "Die Grenzprovinz von $PROVINCENAME$ könnte in einem zukünftigen Krieg ein wichtiges Schlachtfeld werden. Unsere Generäle glauben, dass eine Verbesserung der Befestigungen wichtig ist, um vorbereitet zu sein."
 improve_key_defensive_position_hard_title:0 "Macht $PROVINCENAME$ zu einer uneinnehmbaren Festung!"
 improve_key_defensive_position_hard_desc:0 "Die Festung in $PROVINCENAME$ war früher einmal ein Wunder seiner Tage, aber nun erscheint sie sehr veraltet. Wir sollten der Modernisierung dieser Festung Priorität einräumen."
 get_control_of_naval_supplies_title:0 "Nationale Schiffsbedarfproduktion"
 get_control_of_naval_supplies_desc:0 "Wenn wir unsere Flotte erhalten wollen, müssen wir sicheren Zugang zu Schiffsbedarf haben. Alles andere würde die Sicherheit unseres Landes aufs Spiel setzen."
 liquor_act_title:0 "Beschließt den Alkoholakt"
 liquor_act_desc:0 "Führt Regelungen für den Verkauf von Gin ein, indem Ihr Lizenzgebühren von jedem Ginverkäufer erhebt und sie davon abhaltet, an nicht lizenzierte Händler zu verkaufen."
 joint_stock_companies_act_title:0 "Beschließt den Kapitalgesellschaftsakt"
 joint_stock_companies_act_desc:0 "Haltet kleine Nicht-Charter-Unternehmen davon ab, mit der Indischen Handelskompanie in Wettbewerb zu treten, indem Ihr nicht autorisierte Kapitalgesellschaften verbietet."
 merchant_shipping_act_title:0 "Beschließt den Handelsschifffahrts-Akt"
 merchant_shipping_act_desc:0 "Führt ein Limit auf die Haftung der Schiffseigner ein in Bezug auf beschädigte oder verlorene Güter durch Raub, Unterschlagung oder Feuer."
 witchcraft_act_title:0 "Beschließt den Hexereiakt"
 witchcraft_act_desc:0 "Die Praktik der Hexerei, Zauberei oder Verzauberung in jeder Form soll von nun an ein Verbrechen sein."
 education_act_title:0 "Beschließt den Bildungsakt"
 education_act_desc:0 "Verbessert die Administration der Justiz durch die Adaption des Prinzips der verpflichtenden Bildung für jene, die unser Justizsystem lenken sollen."
 abolish_slavery_act_title:0 "Beschließt den Akt zur Abschaffung der Sklaverei"
 abolish_slavery_act_desc:0 "Beschließt eine Verordnung, um die Sklaverei zu verhindern und den Sklavenhandel im ganzen Land zu verbieten."
 judiciary_act_title:0 "Beschließt den Justizakt"
 judiciary_act_desc:0 "Errichtet ein nationales Gerichtssystem, das für die Administration und Interpretation des Gesetzes im Namen des Herrschers verantwortlich ist."
