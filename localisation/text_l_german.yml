 COUNTRY_HISTORY_BATTLE_NAVAL_3:0 "Erwähnenswert ist die Schlacht von $NAME$, bei der die $ATTACKER$ Flotte angeführt von $ATTACKING_COMMANDER$ $DEFENDING_COMMANDER$ und seine $DEFENDER$n Schiffe angriffen. Es kämpften dabei $ATTACKER_SIZE$ Schiffe gegen $DEFENDER_SIZE$ Verteidiger. Die $ATTACKER$ Flotte $ATTACKER_RESULT$ und die $DEFENDER$ Flotte $DEFENDER_RESULT$."
 COUNTRY_HISTORY_BATTLE_NAVAL_4:0 "Kriegsentscheidend war der Angriff der $ATTACKER_SIZE$ Schiffe starken $ATTACKER$n Flotte angeführt von $ATTACKING_COMMANDER$. Sie $ATTACKER_RESULT$ beim Angriff auf die $DEFENDER_SIZE$ Schiffe starke $DEFENDER$ Flotte. Diese wurde von $DEFENDING_COMMANDER$ angeführt und $DEFENDER_RESULT$."
 COUNTRY_HISTORY_BATTLE_NAVAL_A_NO_COMMANDER:0 "Ein wichtiges Ereignis des Krieges war die Schlacht von $NAME$, bei der die $ATTACKER$ Flotte, die $DEFENDER$ Flotte geführt von $DEFENDING_COMMANDER$ angriff. Die $ATTACKER_SIZE$ Schiffe starke $ATTACKER$ Flotte $ATTACKER_RESULT$ und die $DEFENDER_SIZE$ Schiffe starke $DEFENDER$ Flotte $DEFENDER_RESULT$."
 COUNTRY_HISTORY_BATTLE_NAVAL_D_NO_COMMANDER:0 "Ein wichtiges Ereignis des Krieges war die Schlacht von $NAME$, bei der die $ATTACKER$ Flotte, geführt von $DEFENDING_COMMANDER$, die $DEFENDER$ Flotte angriff. Die $ATTACKER_SIZE$ Schiffe starke $ATTACKER$ Flotte $ATTACKER_RESULT$ und die $DEFENDER_SIZE$ Schiffe starke $DEFENDER$ Flotte $DEFENDER_RESULT$."
