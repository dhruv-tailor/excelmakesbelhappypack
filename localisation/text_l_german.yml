 desc_support_troops:0 "Militärforschung und die Einführung von Schießpulver haben unsere früheren Truppen mehr oder weniger überflüssig gemacht. Wir haben entschieden, ihnen etwas Finanzhilfe zukommen zu lassen, da sie uns vielleicht noch von Nutzen sein könnten."
