 tut_1b_39:0 "Auf der rechten Seite der Provinzansicht, in der Nähe der Münzen, befindet sich der wirtschaftliche Ertrag der Provinz. Darunter befinden sich die Hauptressource und die Produktion. Alle produzierten Ressourcen werden an einen Umschlagplatz gesendet. Dort treten die Händler der einzelnen Nationen im Wettbewerb miteinander an, um sich einen Teil des Profits zu sichern. Durch Anklicken der Umschlagplatz-Schaltfläche könnt Ihr direkt zur Ansicht des Umschlagplatzes springen."
