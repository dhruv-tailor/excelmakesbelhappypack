 CONVERT_RULER_NOT_POSSIBLE_DRO:0 "Ihr habt schon entschieden, Euren Herrscher zum General zu machen. Denkt daran, dass ein Monarch, der eine Armee in die Schlacht führt, leichter stirbt, und der Tod eines Monarchen negative Folgen haben kann, z. B. einen Regentschaftsrat oder dass Euer Land ein Juniorpartner in einer Personalunion wird. Weiterhin wird Euer Land den Tod seines Herrschers nicht als ein positives Zeichen ansehen."
 CONVERT_RULER_NOT_POSSIBLE_2_IRO:1 "Weibliche Herrscher können in unserem Land keine Generäle werden."
 CONVERT_RULER_NOT_POSSIBLE_2_DRO:1 "Ihr habt einen weiblichen Monarchen. Diese können Eure Armeen nicht führen, bis es ihnen eine Idee oder Richtlinie erlaubt."
