 desc_tribal_succession_crisis:0 "Unser Stamm regiert über ein riesiges Gebiet und es war einfach zu groß, als dass unser Häuptling überall hätte sein können. Mächtige Unterhäuptlinge haben sich in manchen Gebieten erhoben und denken nun, dass sie Thronanwärter seien."
 recover_abysmal_prestige_title:0 "Verbessert unser miserabeles Prestige"
 recover_abysmal_prestige_desc:0 "Unser Prestige ist so tief gefallen, dass sogar die Ratten bestreiten, uns je besucht zu haben. Wir müssen unser Land im Auge der Welt wieder emporheben, um wieder aufrecht gehen zu können."
 improve_prestige_title:0 "Verbessert unser Prestige!"
 improve_prestige_desc:0 "Unser Staat ist nicht sehr prestigeträchtig und Länder, die zu uns aufblicken sollten, blicken stattdessen auf uns herab. Was immer es kostet, wir müssen uns wieder auf unsere rechtmäßige Position zurückbringen."
