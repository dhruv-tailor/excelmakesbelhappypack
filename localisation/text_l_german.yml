 thalassocracy:0 "Thalassokratie"
 desc_thalassocracy:0 "Thalassokratie, Herrschaft durch die See. Wir sind eine Nation, dessen Einwohner neben, für und durch die See leben. Unser Reich erstreckt sich weit weg von unserem Heimatland und über weit entfernte Kolonien, unsere Länder hinter den Wellen. Von Land zu Land tanzen unsere Flaggen auf vielen Schiffen. Die See ist kalt, aber wir haben sie zu unserer Heimat gemacht. Niemand soll uns auf unserem Element Paroli bieten können."
 confirm_thalassocracy_title:0 "Thalassokratie einrichten"
 confirm_thalassocracy_desc:0 "Durch die Einrichtung der Thalassokratie, unserer Herrschaft durch die See, werden wir starke Boni für unsere Flotte erhalten, die uns zu einer nie gesehenen Dominanz auf den Meeren verhelfen werden."
 boom_economy:0 "Florierende Wirtschaft"
 desc_boom_economy:0 "Unser Becher läuft über! Die Wirtschaft floriert!"
 restore_currency_title:0 "Stellt die Währung wieder her"
 restore_currency_desc:0 "Die Stabilität unserer Währung war lange der Neid der Welt, aber unsere Ausgaben haben die Inflation angeheizt und ihren Wert verfallen lassen, sodass fremde Händler sie nicht länger gerne akzeptieren. "$MONARCHTITLE$, wir flehen Euch an: Stellt die Währung wieder her!""
 implement_gold_standard_title:0 "Führt den Goldstandard ein"
 implement_gold_standard_desc:0 "Lasst andere Nationen ihre Währungen so viel entwerten, wie sie wollen - unsere soll an den bleibenden Wert des Goldes geknüpft und daher in aller Welt als Zahlungsmittel willkommen sein. Seid jedoch vorsichtig, etablierte Vertrauensverhältnisse nicht zu brechen."
 gold_standard:0 "Goldstandard"
 desc_gold_standard:0 "Da unsere Währung gegen den bleibenden Wert des Goldes gerechnet wird, erleiden wir weniger Inflation."
 separation_of_powers:0 "Machtteilung"
 desc_separation_of_powers:0 "Wir haben eine limitierte konstitutionelle Machtteilung eingeführt und die Unabhängigkeit der Legislative in Relation zur Krone gestärkt. Die Leute freuen sich über ihre neuen Freiheiten, und unsere Administration wird effizienter."
 formalize_separation_of_powers_title:0 "Machtteilung formalisieren"
 formalize_separation_of_powers_desc:0 "Durch die Einführung einer limitierten konstitutionellen Reform - Ämter und Bereiche der Regierung definieren sowie ihre internen Beziehungen zueinander - können wir die Effizienz unserer Administration erhöhen, wie auch unsere Herrschaft, natürlich noch immer gottgegeben, besser öffentlich legitimieren."
 cult_of_reason:0 "Kult der Vernunft"
 desc_cult_of_reason:0 "Gott ist tot. Gott bleibt tot. Wir haben ihn getötet. Wie sollen wir uns erlösen, die Mörder aller Mörder? Das Mächtigste, das die ganze Welt je hervorgebracht hat, ist doch unter unseren Schwertern verblutet."
 go_cult_of_reason_title:0 "Kult der Vernunft"
 go_cult_of_reason_desc:0 "Die alten Götter und ihre falschen Symbole fallen überall in der zivilisierten Welt. Die Menschen von $COUNTRY$, die so lange von der Ignoranz umfangen blieben, wachen in einer tapferen, neuen Welt auf! Gott ist tot, und alles ist erlaubt."
