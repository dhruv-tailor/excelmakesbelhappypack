 WARTAX_STOP_TIP:0 "Wir können aufhören, Kriegssteuern einzutreiben, aber es wird unsere jetzige Kriegsmüdigkeit nicht verringern."
 STOP_WARTAXES:0 "Hebt die Kriegssteuern auf"
 form_kingdom_of_prussia_title:0 "Gründet das Königreich Preußen"
 form_kingdom_of_prussia_desc:0 "Es gibt nur einen König im Reich, den König von Böhmen. Zur gleichen Zeit sind unsere Ländereien in Preußen kein historischer Teil des Reichs. Lasst uns den Königstitel von Preußen für uns beanspruchen, um unseren Status über den der anderen Kurfürsten zu erheben. "
