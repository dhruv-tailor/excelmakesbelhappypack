 feudal_monarchy_desc:0 "Eine Regierungsform, bei der die Macht zwischen Monarch und Adligen aufgeteilt ist und Arbeit oder Militärdienste im Gegenzug für Land geleistet werden."
 tribal_democracy_legacy:0 "Stammesdemokratie"
 feudal_monarchy_legacy_desc:0 "Eine Regierungsform, bei der die Macht zwischen Monarch und Adligen aufgeteilt ist und Arbeit oder Militärdienste im Gegenzug für Land geleistet werden."
 merchant_republic_desc:1 "Eine Regierungsform, bei der die Nation als Republik regiert wird, doch mit einem starken Schwerpunkt auf Handel und Kommerz.\nWenn eine Kaufmannsrepublik mehr als 20 Provinzen in §YStaaten§! besitzt, erleidet sie einen Abzug auf ihre §Yrepublikanische Tradition§!."
 despotic_monarchy_desc:0 "Eine der frühesten bekannten Regierungsformen, bei der ein Einzelner mit unbeschränkter Macht regiert"
 noble_republic_desc:0 "Ein politisches System, in dem Adlige das Land regieren und substantielle Rechte und Vorzüge genießen"
 administrative_monarchy_desc:0 "Eine Regierungsform, bei der der Staat als eine Monarchie geführt wird, wobei großer Wert auf Bürokratie und strikte Organisation politischer Angelegenheiten gelegt wird."
 administrative_republic_desc:0 "Eine Regierungsform, bei der der Staat als eine Republik geführt wird, wobei großer Wert auf Bürokratie und strikte Organisation politischer Angelegenheiten gelegt wird."
 oligarchic_republic_desc:0 "Eine Regierungsform, in der einige wenige Patrizierfamilien die Macht innehaben und Herrscher aus ihrer Mitte wählen."
 peasants_republic_desc:0 "Eine Regierungsform, bei der Gruppierungen von Bauern die Macht direkt halten und den Herrscher unter ihren Anführern auswählen."
 peasants_republic_legacy:0 "Bauernrepublik"
 peasants_republic_legacy_desc:0 "Eine Regierungsform, bei der Gruppierungen von Bauern die Macht direkt halten und den Herrscher unter ihren Anführern auswählen."
 absolute_monarchy_desc:0 "Eine Regierungsform, bei der der Monarch das Land mit absoluter Macht regiert, ohne sich Gesetzen bzw. Regeln beugen zu müssen"
 prussian_monarchy_desc:0 "Eine Regierungsform unter einem Monarchen, die eher als Armee mit einem Staat denn als Staat mit einer Armee beschrieben werden kann."
 prussian_monarchy_legacy_desc:0 "Eine Regierungsform unter einem Monarchen, die eher als Armee mit einem Staat denn als Staat mit einer Armee beschrieben werden kann."
 republican_dictatorship_desc:0 "Eine Regierungsform, bei der gewählte Vertreter absolute Macht über den Staat ausüben."
 constitutional_monarchy_desc:0 "Eine Regierungsform, bei der der Monarch sich einer Konstitution beugen muss."
 enlightened_despotism_desc:0 "Im Prinzip ein politisches System, in dem das Land von einem absoluten Herrscher regiert wird, der den Ideen der Aufklärung anhängt."
 constitutional_republic_desc:0 "Ein politisches System, in dem der Staat von vom Volk gewählten Vertretern regiert wird, die bestimmten Gesetzen und Regelwerken folgen müssen"
 bureaucratic_despotism_desc:0 "Eine Regierungsform, bei der das Land von Staatsbeamten kontrolliert wird, für die korrektes Prozedere das Wichtigste ist."
 theocratic_government_desc:0 "Eine Regierungsform, bei der das Land im Namen Gottes von Kirchenmännern regiert wird."
 monastic_order_government_desc:0 "Eine Regierungsform, bei der die Nation von den Mitgliedern eines Klosterordens im Namen Gottes regiert wird."
 papal_government_desc:0 "Eine politische Struktur, unter der das Land von einem spirituellen Anführer regiert wird."
 tribal_despotism_desc:0 "Ein politisches System, in dem ein Stamm von einem individuellen Herrscher mit unbegrenzter Macht regiert wird, der alle Handlungen ohne Konsequenzen oder Strafen ausführen kann."
 tribal_despotism_legacy:0 "Stammesdespotismus"
 tribal_despotism_legacy_desc:0 "Ein politisches System, in dem ein Stamm von einem individuellen Herrscher mit unbegrenzter Macht regiert wird, der alle Handlungen ohne Konsequenzen oder Strafen ausführen kann."
