 military_focus:0 "Militärische Ausrichtung"
 desc_military_focus:0 "Der Großteil der Forschung wird derzeit auf die Verbesserung unseres Militärs ausgerichtet, unglücklicherweise leidet unsere Handelseffizienz darunter."
 trade_focus:0 "Handelsausrichtung"
 desc_trade_focus:0 "Die meiste Forschung wird derzeit für den Handel ausgeführt, unglücklicherweise leidet unsere Militärforschung darunter."
 establish_bank_of_amsterdam_title:0 "Etabliert die Bank von Amsterdam"
 establish_bank_of_amsterdam_desc:0 "Das Lebensblut des Handels ist der Wert des Geldes, und Münzen sind nicht immer das wert, was sie vorgeben. Die Bank von Amsterdam bietet Banknoten zu einem garantierten Wert an, das könnte vielleicht helfen?"
 bank_of_amsterdam:0 "Bank von Amsterdam"
 desc_bank_of_amsterdam:0 "Im Europa der Renaissance bestand die Währung der kleineren Länder zum Großteil aus den Währungen der Nachbarstaaten. Um diese Situation zu ändern, wurde 1609 eine Bank unter dem Schutz der Stadt Amsterdam gegründet. Diese Bank erhielt zunächst sowohl fremde als auch lokale Münzen zu ihrem realen Wert, zog einen kleinen Betrag für Münzung und Bearbeitung ab und schrieb ihren Klienten den Rest in ihren Büchern als Kredite gut."
 india_trade_co:0 "Ostindische Handelskompanie"
 desc_india_trade_co:0 "Die Vergabe eines Monopols für den Handel mit Ostindien hat es unseren Händlern erlaubt, mit einer einheitlichen Stimme zu verhandeln, was unsere Handelsverträge verbessert. Es stellt auch sicher, dass wir genau wissen, wer Güter zurückbringt, was bedeutet, dass wir unsere Steuern einfacher erhalten."
 dutch_india_trade_co:0 "Vereenigde Oost-Indische Compagnie"
 desc_dutch_india_trade_co:0 "VOC hat die Holländischen Händler mit einer einheitlichen Stimme ausgestattet, wenn es um den Handel mit den lukrativen Ostindischen Märkten geht. Das hat unsere Fähigkeit verbessert, Handelkonzessionen auszuhandeln und Basen zur Förderung unseres Handels zu errichten."
 found_voc_title:0 "Gründet die Oost-Indische Compagnie"
 found_voc_desc:0 "Eine Gesellschaft von Händlern fragen den Staaten-General nach einem 21-Jahr-Monopol, um unsere kolonialen Aktivitäten in Asien durchzuführen. Diese Gebiete sind potenziell sehr reich, aber sie brauchen das Monopol, weil die Risiken so groß sind."
