 discover_la_plata_header:0 " "
 discover_la_plata_title:0 "Entdeckt la Plata"
 discover_la_plata_desc:0 "Unsere Navigatoren haben Geschichten von reichen Ländern irgendwo im Süden gehört. Wir müssen diese Länder finden, bevor es jemand anders tut."
 conquer_zapotecs_header:0 " "
 conquer_zapotecs_title:0 "Die wilden Zapoteken müssen vernichtet werden!"
 conquer_zapotecs_desc:0 "Die Zapoteken sind eine Horde von unzivilisierten Wilden, die grausame Rituale wie Kannibalismus und Kinderopfer durchführen. Wir müssen ihnen das Licht der Zivilisation und die Inquisition bringen."
 no_surrender_to_the_dutch_header:0 " "
 no_surrender_to_the_dutch_title:0 "Keine Konzessionen an die Holländer"
 no_surrender_to_the_dutch_desc:0 "Die Holländer führen weiterhin einen ungerechten Krieg in unseren Gebieten in den Niederlanden. Wir müssen ihnen weiter entschlossen entgegentreten und unsere loyalen Territorien halten."
 bring_the_dutch_back_to_catholisism_header:0 " "
 bring_the_dutch_back_to_catholisism_title:0 "Bringt die Holländer zum katholischen Glauben zurück"
 bring_the_dutch_back_to_catholisism_desc:0 "Die Holländer halten weiterhin an ihrem häretischen Glauben fest, wir müssen sie zurück in den Schoß der einzigen wahren Kirche bringen, durch das Schwert, wenn es sein muss!"
 spanish_netherlands_should_be_catholic_header:0 " "
 spanish_netherlands_should_be_catholic_title:0 "Stoppt den Protestantismus in den Niederlanden"
 spanish_netherlands_should_be_catholic_desc:0 "Berichte, dass unsere Untertanen in den niederländischen Provinzen sich von der heiligen Kirche entfernt haben, haben unseren Hof erreicht. Unser Großinquisitor glaubt, dass sie denken, die Inquisition werde sie zurück zum wahren Glauben treiben."
