 support_monarch:0 "Unterstützung für unseren Monarchen"
 desc_support_monarch:0 "Trotz der vielen Mordversuche und revolutionären Tendenzen, die unsere Nation heimsuchen, genießt unser Monarch erstaunlich viel Unterstützung."
 oppose_monarch:0 "Opposition gegen unseren Monarchen"
 desc_oppose_monarch:0 "Die Entscheidungsschwäche und schlechten Regierungskünste unseres Monarchen lassen das Volk nun sein Herrschaftsrecht in Frage stellen, und die Anzahl der Verschwörungen nimmt zu."
 alleviate_population:0 "Hilfe für die Bevölkerung"
 desc_alleviate_population:0 "Großflächige Missernten haben die Vorräte unseres Volkes fast ausgelöscht, doch es werden Maßnahmen ergriffen, die Leiden der Hungernden zu lindern."
