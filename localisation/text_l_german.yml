 restore_byzantine_empire_title:0 "Stellt das Byzantinische Reich wieder her"
 restore_byzantine_empire_desc:0 "Das glorreiche Byzantinische Reich ist verschwunden, aber solang es noch Griechen in Konstantinopel gibt, gibt es Hoffnung auf Wiederauferstehung. Wir können den Mantel übernehmen, aber um den Namen tragen zu können, müssen wir uns würdig erweisen."
 annex_orleans_title:0 "Annektiert Orleans"
 annex_orleans_desc:0 "Die Herzöge von Orleans haben schon zu lange eine halb-eigenständige Politik verfolgt. So nahe an Paris gelegen, sollten wir Vorsicht walten lassen, und sie in unser Reich eingliedern."
 annex_provence_title:0 "Annektiert die Provence"
 annex_provence_desc:0 "Die Herzöge von Provence haben schon zu lange eine halb-eigenständige Politik verfolgt. Es ist Zeit, sie in die Schranken zu weisen."
 annex_auvergne_title:0 "Annektiert Auvergne"
 annex_auvergne_desc:0 "Das Herzogtum von Auvergne liegt strategisch im Zentrum Frankreichs. Wir müssen es voll in das Französische Reich einbinden."
 annex_bourbonnais_title:0 "Annektiert Bourbonnais"
 annex_bourbonnais_desc:0 "Die Herzogtum Bourbonnais liegt strategisch im Zentrum Frankreichs. Wir müssen es voll in das Französische Reich einbinden."
 louvre_expansion_title:0 "Rekonstruktion des Louvre"
 louvre_expansion_desc:0 "Die Festung des Louvre ist nicht länger nötig, um Paris zu verteidigen. Um unsere Ehre zu erweitern, sollten wir es in eine große Galerie umwandeln."
 annex_alsace_title:0 "Annektiert Elsass"
 annex_alsace_desc:0 "Die Festung von Straßburg verteidigt eine der größten Überquerungspunkte des oberen Rheins. Um zu helfen, Frankreich zu verteidigen, müssen wir unsere Grenze an den Rhein ausdehnen und sicherstellen, dass wir, und niemand anders, die Festung kontrollieren."
 french_colony_in_the_carribean_title:0 "Etabliert Basen in der Karibik"
 french_colony_in_the_carribean_desc:0 "Die Compagnie des Íles de L'Amèrique bittet um finanzielle Unterstützung in ihrem Streben, Handelsbasen auf den Inseln der Karibik zu errichten. Kann Frankreich so ein Ersuchen ablehnen?"
 defend_france_against_england_title:0 "England muss aus Frankreich vertrieben werden"
 defend_france_against_england_desc:0 "Zu lange schon wurden die Länder Frankreichs von den Le Rostbeefs vergiftet. Die Ehre Frankreichs verlangt ihre Vertreibung!"
 recover_aquitaine_title:0 "Rückeroberung Aquitaniens"
 recover_aquitaine_desc:0 "Unser langer Krieg mit England hat es dem König von England erlaubt, sich in Aquitanien zu etablieren, unabhängig von Frankreich. Wir müssen diese Gebiete wieder zurückerobern, die von Frankreich geraubt wurden."
 conquer_milan_title:0 "Erobert Milan"
 conquer_milan_desc:0 "Um unsere Position in Norditalien zu festigen, müssen wir unsere Besitzungen um Milan erweitern."
 annex_genoa_title:0 "Annektiert Genua"
 annex_genoa_desc:0 "Der Hafen von Genua und die dahinterliegenden Gebiete sind nahe an der französischen Mittelmeerküste. Wir sollten sie in unser Reich aufnehmen, um diese zu schützen."
 establish_national_guard_title:0 "Etabliert die Nationale Garde"
 establish_national_guard_desc:0 "Wir werden immer besorgter ob der Gefahr von Unruhen in der Region um Paris. Wir sollten die La Garde nationale einrichten, sodass Truppen schnell für die Aufrechterhaltung der Ordnung mobilisiert werden können."
 france_the_united_states_relations_title:0 "Verbessert die Beziehungen zu den USA"
 france_the_united_states_relations_desc:0 "Die junge Republik der Vereinigten Staaten ist der perfekte Verbündete in der westlichen Hemisphäre, den Frankreich sucht. Lasst uns die Beziehungen zu ihnen verbessern."
 annex_lorraine_title:0 "Annektiert Lothringen"
 annex_lorraine_desc:0 "Das Herzogtum Lothringen ist einfach strategisch zu wichtig, um es dem Herzog zu erlauben, eine abweichende Politik zu verfolgen. Frankreich muss die volle Kontrolle darüber haben."
 defend_the_netherlands_title:0 "Die natürliche Grenze"
 defend_the_netherlands_desc:0 "Die spanische Kontrolle der Niederlande bleibt eine strategische Gefahr für Frankreich. Wir müssen unsere Grenzen an die natürliche Position am Rhein ausdehnen, um sicherzustellen, dass Frankreich gut geschützt ist."
 anglo_portuguese_relations_title:0 "Portugiesisch-Englische Beziehungen"
 anglo_portuguese_relations_desc:0 "Gute Beziehungen mit England waren seit 1373 ein zentraler Punkt der portugiesischen Politik. Es wäre ratsame, diese Beziehungen zu stärken."
 castilian_portuguese_relations_title:0 "Kastilianische Beziehungen"
 castilian_portuguese_relations_desc:0 "Unsere Beziehungen mit dem Nachbar Kastilien war uns immer wichtig. Jetzt scheint der richtige Zeitpunkt zu sein, neue Anstrengungen zu unternehmen, diese Beziehungen zu vertiefen."
 spanish_portuguese_relations_title:0 "Die Spanische Frage"
 spanish_portuguese_relations_desc:0 "Die Formierung von Spanien hat das Mächtegleichgewicht auf der iberischen Halbinsel radikal verändert. Um den Wohlstand Portugals zu sichern, sollten wir sicherstellen, dass wir gute Beziehungen zu unserem großen Nachbarn haben."
 portugal_discovers_the_azores_title:0 "Entdeckt die Azoren!"
 portugal_discovers_the_azores_desc:0 "Wir haben Gerüchte von Inseln draußen im Westatlantik gehört, die als Basis für weitere Entdeckungen dienen könne. Lasst uns Schiffe ausschicken, um sie zu finden."
 portugal_discovers_madeira_title:0 "Entdeckt Madeira"
 portugal_discovers_madeira_desc:0 "Ein schiffbrüchiger Seemann hat Neuigkeiten von einem Archipel in der See südlich von Portugal gebracht. Lasst uns Schiffe aussenden, die das überprüfen."
 portugal_discovers_the_west_african_coast_title:0 "Wir müssen weiter nach Süden vorstoßen"
 portugal_discovers_the_west_african_coast_desc:0 "Unsere Entdecker glauben, dass Afrika nur noch ein kleines Stück weiter nach Süden reicht, und das wir bald in der Lage sein werden, es zu umrunden und das Königreich von Prester John zu finden. Dann können wir uns mit dem Königreich verbünden und zusammen die Mauren aus dem heiligen Land vertreiben."
 portuguese_colony_in_west_africa_title:0 "Wir brauchen Stützpunkte"
 portuguese_colony_in_west_africa_desc:0 "Es scheint, dass Afrika weiter nach Süden reicht als angenommen. Wenn wir es umsegeln wollen, müssen wir Stützpunkte für die Versorgung unserer Schiffe errichten."
 conquer_tangiers_title:0 "Erobert Tanger"
 conquer_tangiers_desc:0 "Unsere Pflicht für die Christenheit ist klar, wir müssen Tanger erobern, um das Christentum vor den Ungläubigen zu schützen."
 conquer_ceuta_title:0 "Erobert Ceuta"
 conquer_ceuta_desc:0 "Unsere Pflicht gegenüber der Christenheit liegt klar auf der Hand. Wir müssen Ceuta erobern, um das christliche Abendland zu retten."
 portugal_discovers_south_america_title:0 "Geht nach Westen"
 portugal_discovers_south_america_desc:0 "Die Winde und Strömungen sind vorteilhaft für eine Expansion nach Westen. Unsere Entdecker glauben, dass reiche Länder gleich über den Horizont liegen."
 portuguese_brazil_title:0 "Portugiesisches Brasilien"
 portuguese_brazil_desc:0 "Wir haben die reichen Länder Brasiliens entdeckt. Das Land ist bereits in Catipanias Hereditárias unterteilt worden und die Kapitäne bitten die Krone um Unterstützung, um ihre Bemühungen zu beschleunigen."
 brazil_belongs_to_portugal_title:0 "Brasilien ist portugiesisch"
 brazil_belongs_to_portugal_desc:0 "Die Kastilianer haben Ländereien genommen, die vom Heiligen Vater selbst an Portugal verschenkt wurden. Wir müssen uns nehmen, was rechtmäßig uns gehört."
 brazil_to_portugal_title:0 "Brasilien ist portugiesisch"
 brazil_to_portugal_desc:0 "Die Spanier haben Ländereien genommen, die vom Heiligen Vater selbst an Portugal verschenkt wurden. Wir müssen uns nehmen, was rechtmäßig uns gehört."
 portugal_discovers_india_title:0 "Vorstoß nach Indien"
 portugal_discovers_india_desc:0 "Obwohl wir keine Hinweise auf das Königreich von Prester John finden können, können wir den Mauren einen Schlag versetzen, wenn wir den Gewürzhandel unter unsere Kontrolle bringen. Wir müssen Indien finden, um die Christenheit zu verteidigen."
 portuguese_control_of_indian_province_title:0 "Etabliert eine Basis in Indien"
 portuguese_control_of_indian_province_desc:0 "Um die Handelsmöglichkeiten im neu entdeckten Indien voll ausschöpfen zu können, wäre es ratsam, zumindest einen Hafen und eine Provinz als Basis zu erobern."
 portugal_discovers_indonesia_title:0 "Entdeckt die Gewürzinseln"
 portugal_discovers_indonesia_desc:0 "Wir haben Gerüchte gehört, dass die Gewürzinseln irgendwo im Osten liegen. Schon jetzt sind mutige Männer bereit, dorthin zu reisen. Alles was sie brauchen, ist Unterstützung der Krone."
 portuguese_colony_in_indonesia_title:0 "Etabliert einen Stützpunkt auf den Gewürzinseln"
 portuguese_colony_in_indonesia_desc:0 "Die Gewürzinseln sind groß und reicher, als wir uns jemals vorstellen konnten. Um Portugal zu seiner Bestimmung zu führen, müssen wir dort Stützpunkte errichten."
 establish_trade_in_indonesian_cot_por_title:0 "Erlangt einen Anteil am Gewürzhandel"
 establish_trade_in_indonesian_cot_por_desc:0 "Die Casa da Ìndia hat die Hilfe der Regierung beim Erlangen eines portugiesischen Anteils am Gewürzhandel. Dieser lukrative Handel hilft den moslemischen Herrschern die Armeen zu bezahlen, die die Christenheit bedrohen. Es ist unsere Pflicht, einen Teil dieser Einnahmen nach Portugal umzuleiten."
 portugal_discovers_the_far_east_title:0 "Auf nach Kathai"
 portugal_discovers_the_far_east_desc:0 "Mit der Rückkehr von Marco Polo haben wir von dem wunderbaren Reichtum Kathais gehört. Wir müssen genau feststellen, wo es liegt."
 fund_the_taj_mahal_title:0 "Finanziert das Taj Mahal"
 fund_the_taj_mahal_desc:0 "Unser großer Herrscher wünscht eine epische Grabstätte für seine geliebte Frau. Wir müssen die Staatskasse füllen und einen großen Künstler finden, um seinen Wunsch in die Tat umzusetzen."
 vassalize_golcanda_title:0 "Vasallisiert Golcanda"
 vassalize_golcanda_desc:0 "Golcanda ist die weltweit einzige Quelle von Diamanten. Seine Majestät der erobernde Herrscher verlangt, dass der Padsah Ghazi seinen fairen Anteil erhält."
 vassalize_gondwana_title:0 "Vasallisiert Gondwana"
 vassalize_gondwana_desc:0 "Das Hochland von Gonwana ist für eine Eroberung nicht sehr einladend. Aber die Herrscher sollen die Lehnsherrschaft des großen Moguls anerkennen."
 defend_the_mughal_borders_title:0 "Verteidigt die Grenze"
 defend_the_mughal_borders_desc:0 "Wir können es nicht erlauben, dass die Perser eine Präsenz in Afghanistan erlangen. Wir müssen diese Provinzen um jeden Preis verteidigen."
 mughal_break_the_persian_border_title:0 "Zerschlagt das Persische Reich"
 mughal_break_the_persian_border_desc:0 "Um unsere westliche Grenze ein für alle Mal zu sichern, müssen wir den Fußspuren des legendären Timur folgen. Wir müssen alle beiseite fegen, die uns im Weg stehen und diese Länder erobern."
 conquer_khandesh_title:0 "Erobert Khandesh"
 conquer_khandesh_desc:0 "Der Staat von Khandesh kann nicht weiter unabhängig bleiben. Wir müssen ihn dringend erobern."
 annex_berar_title:0 "Annektiert Berar"
 annex_berar_desc:0 "Die Herrscher von Berar haben sich wohlweislich dazu entschlossen, unsere Oberhoheit zu akzeptieren. Aber die Umstände scheinen gut, um die Region ganz unter unsere Kontrolle zu bekommen."
 vassalize_orissa_title:0 "Vasallisiert Orissa"
 vassalize_orissa_desc:0 "Unsere Nachbarn in Orissa sind viel zu unabhängig für unseren Geschmack. Wir müssen sicherstellen, dass sie ihre Politik mehr auf die unsere abstimmen."
 defeat_england_title:0 "Besiegt England"
 defeat_england_desc:0 "Die Engländer sind gekommen, um den Kaiser abzusetzen. Schon kann ihr Einfluss durch ganz Indien hindurch gespürt werden. Wir müssen sie ein für alle Mal vertreiben."
 defend_timurid_lands_title:0 "Verteidigt die Länder der Timuriden"
 defend_timurid_lands_desc:0 "Die aufstrebende Shaybanidische Dynastie erhebt Anspruch darauf, die wahren Abkömmlinge des Dschingis Khan zu sein. Wir müssen der Welt zeigen, dass das nicht stimmt. Kein Fußbreit Boden darf aufgegeben werden."
 defend_timurid_lands_against_persia_title:0 "Stoppt den Vormarsch der Safaviden"
 defend_timurid_lands_against_persia_desc:0 "Die häretischen schiitischen Safaviden versuchen, ihre Kontrolle auf Kosten des Timuridenreichs weiter auszudehnen. Wir müssen uns als würdige Nachfolger Timurs erweisen und sie abwehren."
 timurid_break_the_persian_border_title:0 "Die Fußspuren des Timur"
 timurid_break_the_persian_border_desc:0 "Timurs Eroberungen der persischen Länder haben geholfen, unsere Dynastie zu errichten. Nun müssen wir weiter vorrücken, um sicherzustellen, dass unsere Dynastie sicher bleibt."
 conquer_sivas_title:0 "Erobert Sivas"
 conquer_sivas_desc:0 "Die aufmüpfigen Sultane von Rum weigern sich, unsere Überlegenheit anzuerkennen. Wir müssen die große Horde westwärts nach Asien führen und ihnen zeigen, wer hier herrscht."
 annex_the_jalayrids_title:0 "Erobert die Jalayriden"
 annex_the_jalayrids_desc:0 "Der jalayridische Sultan weigert sich wieder, die Überlegenheit der Timuriden anzuerkennen. Wir müssen sie ein für alle Mal erobern und sicherstellen, dass sie sich nie wieder erheben."
 vassalize_the_akkoyunlu_title:0 "Vasallisiert Ak Koyunlu"
 vassalize_the_akkoyunlu_desc:0 "Der große Khan Timur hat den Weißschaf-Türken als Belohnung für treue Dienste Länder gegeben. Aber sie haben sich als ungläubig erwiesen und müssen bestraft werden."
 vassalize_the_qara_qoyunlu_title:0 "Vasallisiert Qara Qoyunlu"
 vassalize_the_qara_qoyunlu_desc:0 "Die Schwarzschaf-Türken wurden von Timur unterworfen und ihr Khan floh an den Hof der Sultane der Mamelucken von Ägypten. Nun ist er zurückgekehrt und hat versucht, ein eigenes Khanat für sich zu errichten. Dieser Emporkömmling muss bestraft werden."
 vassalize_georgia_title:0 "Vasallisiert Georgien"
 vassalize_georgia_desc:0 "Um ehrlich zu sein, werden es die Soldaten leid, die ungläubigen Georgier wieder ausplündern zu müssen. Es gibt einfach nichts mehr, das es wert ist zu nehmen. Lasst uns sie unterwerfen und andere Gebiet zum Plündern suchen!"
 subjugate_tver_title:0 "Unterwerft Tver"
 subjugate_tver_desc:0 "Uns haben Neuigkeiten erreicht, dass sich die Prinzen von Tver gegen die heilige Mutter Russland und die Orthodoxie verschwören. Sie sind bereit, Russland entweder an die Katholiken oder die Muslime zu verraten, und wir wissen nicht, was schlimmer wäre."
 annex_yaroslavl_title:0 "Annektiert Jaroslawl"
 annex_yaroslavl_desc:0 "Um sicherzustellen, dass Mütterchen Russland nie wieder unter das Joch der Tartaren fällt, müssen wir die russischen Fürstentümer vereinen. Jaroslawl ist viel zu schwach, um alleine zu bestehen. Wir müssen sie von Moskau aus schützen."
 annex_ryazan_title:0 "Annektiert Rjasan"
 annex_ryazan_desc:0 "Der Großfürst von Rjasan scheint eine sehr enge Beziehung mit einigen der Khane im Süden zu haben. Das darf nicht so weitergehen."
 russia_discovers_eastern_siberia_title:0 "Entdeckt Ostsibirien"
 russia_discovers_eastern_siberia_desc:0 "Unsere Entdecker haben Länder reich an Fellen und sogar Gold in den Weiten Sibiriens entdeckt. Es gibt Gerüchte von noch reicheren Ländereien weiter im Osten. Unsere kosakischen Entdecker bitten um Unterstützung, um all das Mutter Russland zu unterwerfen."
 access_to_the_baltic_sea_title:0 "Fenster zum Westen"
 access_to_the_baltic_sea_desc:0 "Wir fürchten, dass Russland hinter die anderen Staaten Europas zurückfällt. Wir dürfen nicht rückständig bleiben. Russland muss eine Küste im Baltikum erlangen, um als Fenster zum Westen zu dienen."
 russian_colony_in_east_siberia_title:0 "Kolonisiert Ostsibirien"
 russian_colony_in_east_siberia_desc:0 "Unsere Entdecker haben die riesigen unerschlossenen Länder Ostsibiriens geöffnet. Wir müssen dort Forts errichten, um unsere Kontrolle dort zu erweitern."
 russia_discovers_western_siberia_title:0 "Russland nimmt Westsibirien in Besitz"
 russia_discovers_western_siberia_desc:0 "Im Westen liegen die Länder Sibiriens, unsere Kosaken sind darauf erpicht, sie in Besitz zu nehmen. Lasst uns sie finanzieren und der Welt damit zeigen, dass alles Mütterchen Russland gehört."
 russian_colony_in_west_siberia_title:0 "Errichtet Forts in Westsibirien"
 russian_colony_in_west_siberia_desc:0 "Wir haben begonnen, die Tartaren aus Sibirien zu vertreiben, um unsere Kontrolle dort zu verstärken, müssen wir Forts errichten."
 annex_the_qasim_khanate_title:0 "Annektiert das Qasimische Khanat"
 annex_the_qasim_khanate_desc:0 "Bis jetzt hat es unseren Bedürfnissen entsprochen, das weitere Bestehen des Qasimischen Khanates zu erlauben. Nun müssen diese Länder allerdings zu Mütterchen Russland zurückkehren."
 defend_russia_against_the_mongols_title:0 "Verteidigt die Russen vor den Tartaren"
 defend_russia_against_the_mongols_desc:0 "Erneut wird Mütterchen Russland von den Tartaren bedroht. Wir müssen dafür sorgen, dass kein Russe unter das Joch der Tartaren gerät."
 cross_the_mongol_border_title:0 "Nehmt die Steppe in Besitz"
 cross_the_mongol_border_desc:0 "Wir müssen den Kampf zu den Tartaren der Goldenen Horde tragen. Wir müssen das Banner Russlands im Herzen ihrer Steppe aufstellen, denn es gehört alles Mütterchen Russland!"
 annex_novgorod_title:0 "Annektiert Nowgorod"
 annex_novgorod_desc:0 "Die Bojaren von Nowgorod haben die Führung des Großfürsten von Moskau akzeptiert, aber sie haben noch immer einen gefährlichen Hang zur Unabhängigkeit. Wir müssen sie voll unter unsere Kontrolle bringen."
 russia_partitions_poland_title:0 "Die Teilung Polens"
 russia_partitions_poland_desc:0 "Polen wird gefährlich unabhängig und wir denken, dass wir die russische Kontrolle darüber verstärken müssen. Sowohl Preußen als auch Österreich sind gewillt mitzumachen, wenn sie mit polnischen Gebieten belohnt werden. Wenn sie das sind, sollten wir das auch sein."
 russia_partitions_lithuania_title:0 "Besiegt Litauen"
 russia_partitions_lithuania_desc:0 "Litauische Armeen kontrollieren große Teile der russischen Lande. Der litauische Staat ist schwach und nicht in der Lage, die stolzen Völker Rutheniens und Weißrusslands zu beherrschen. Dies haben auch andere Länder erkannt. Es ist Zeit, zu handeln."
 CANCEL_MISSION:0 "Mission abbrechen"
 CANNOT_CANCEL_MISSION_IRO:0 "Wir können die Mission erst am §Y$DATE$§W abbrechen."
 CANCEL_MISSION_IRO:0 "Wir können diese Mission abbrechen, aber es wird uns §R$PRESTIGE$§W Prestige kosten, und wir werden in den nächsten fünf Jahren keine weitere abbrechen können."
 conquer_finland_title:0 "Erobert Finnland"
 conquer_finland_desc:0 "Schweden stellt weiterhin eine Bedrohung für die Länder von Mütterchen Russland dar. Um Russland ein für alle Mal zu schützen, müssen wir Finnland als Puffer erobern."
 subjugate_crimea_title:0 "Unterwerft die Krim"
 subjugate_crimea_desc:0 "Die Krimtartaren haben die Steppen lange genug unsicher gemacht, es ist Zeit für das dritte Rom, ihnen zu zeigen, wer hier der Herr ist."
 subjugate_kazan_title:0 "Unterwerft Kasan"
 subjugate_kazan_desc:0 "Die Stadt Kasan liegt am wichtigen Handelsweg entlang der Wolga. Für den Wohlstand Russlands muss sie Mütterchen Russland gehören!"
 subjugate_the_siberian_khanate_title:0 "Unterwerft das sibirische Khanat"
 subjugate_the_siberian_khanate_desc:0 "Unsere kosakischen Abenteurer berichten, dass das sibirische Khanat schwach ist. Wenn der große Zar den Befehl gibt, sind sie sicher, dass all ihre Ländereien an Mütterchen Russland fallen werden."
 subjugate_astrakhan_title:0 "Unterwerft Astrachan"
 subjugate_astrakhan_desc:0 "Die Stadt Astrachan liegt an der Küste des Kaspischen Meeres. Die Kontrolle über die Stadt bedeutet auch die Kontrolle über den Handel in diesem Gebiet."
 control_medina_title:0 "Verteidigt Medina"
 control_medina_desc:0 "Medina ist die zweit-heiligste Stadt des Islam und die Gruft des Propheten selbst muss geschützt werden. Nur der große osmanische Sultan ist in der Lage, das zu garantieren."
 control_mecca_title:0 "Verteidigt die Pilger"
 control_mecca_desc:0 "Die heilige Pilgerfahrt nach Mekka ist eine der heiligsten Pflichten, die ein Moslem verrichten kann. Die Pilgerkarawanen sind in konstanter Gefahr durch lokale Nomaden, wir müssen die Kontrolle über das Gebiet erlangen, um ihre Sicherheit zu garantieren."
 vassalize_candar_title:0 "Vasallisiert Kandar"
 vassalize_candar_desc:0 "Der Blitz war der erste Sultan, der versuchte, die Beys von Anatolien unter osmanische Kontrolle zu bringen. Ob durch Krieg oder List, der Bey von Kandar muss unsere Überlegenheit anerkennen."
 annex_candar_title:0 "Annektiert Kandar"
 annex_candar_desc:0 "Obwohl der Bey von Kadar in weiser Voraussicht die Überlegenheit des Sultans anerkannt hat, gibt es noch immer jene, die zu bedenken geben, dass er sich als ungläubig erweisen könnte. Lasst uns seine Ländereien unter unsere Kontrolle bringend."
 vassalize_karaman_title:0 "Vasallisiert Karaman"
 vassalize_karaman_desc:0 "Der Bey von Karaman hat den unerhörten Anspruch gestellt, dem osmanischen Sultan zumindest ebenbürtig zu sein wegen der Heirat seiner Familie mit der Tochter von Murad I. Wir müssen diesem Emporkömmling zeigen, wer hier wichtiger ist."
 annex_karaman_title:0 "Annektiert Karaman"
 annex_karaman_desc:0 "Nachdem wir Karaman in Linie gebracht und sichergestellt haben, dass sie den Sultan als Herrn anerkennen, ist es nun an der Zeit, deren Ambitionen ein für alle Mal zu beenden. Wir müssen Karaman komplett in das Osmanische Reich integrieren."
 vassalize_dulkadir_title:0 "Vasallisiert Dulkadir"
 vassalize_dulkadir_desc:0 "Dulkadir liegt an der Grenze zwischen Kleinasien und Syrien. Seine strategische Lage bedeutet, dass der osmanische Sultan diesen sonst unwichtigen Staat nicht ignorieren kann. Wir müssen ihn in unseren Orbit ziehen."
 retake_smyrna_title:0 "Erobert Smyrna"
 retake_smyrna_desc:0 "Der Staat von Adyin hat sich dazu entschlossen, sich von der Kontrolle des Sultans zu befreien. Wir müssen ihnen unsere Stärke zeigen und sie erobern."
 muslim_asia_minor_title:0 "Konvertiert die Ungläubigen"
 muslim_asia_minor_desc:0 "Die Ländereien in Kleinasien liegen am Kern des Reiches, wo der Sultan einen hohen Prozentsatz seiner Ressourcen bezieht. Nach der vernichtenden Niederlage von Timur vor einigen Jahrzehnten haben viele der lokalen Beylik ihre Stärke und Unabhängigkeit wiedererlangt. Wir müssen unseren Einfluss auf Kleinasien festigen und das, was verloren gegangen ist, wiedererlangen."
 vassalize_the_mameluks_title:0 "Stürzt die Mamelucken"
 vassalize_the_mameluks_desc:0 "Ägypten war früher die Heimat der schiitischen Fatimiden. Wir glauben, dass sogar noch heute die schiitische Häresie offizielle Unterstützung in Ägypten genießt. Wir müssen den mameluckischen Sultan dazu zwingen, vor uns zu knien und so sicherstellen, dass er auf dem Pfad des einzig wahren Glaubens bleibt."
 annex_egypt_title:0 "Annektiert Ägypten"
 annex_egypt_desc:0 "Der Sultan der Mamelucken bleibt ein gefährlicher Gegner und könnte mit der schiitischen Häresie belegt sein. Wir müssen alle unsere Möglichkeiten nutzen, um seine Unabhängigkeit zu beenden."
 take_kaffa_title:0 "Erobert Kaffa"
 take_kaffa_desc:0 "Die Festung Kaffa wurde lange von christlichen Piraten dazu genutzt, das Schwarze Meer zu plündern. Um das zu verhindern, müssen wir diese Stadt kontrollieren."
 control_halland_title:0 "Kontrolliert Halland"
 control_halland_desc:0 "Die dänische Kontrolle von Halland ist ein großes Problem für das schwedische Königreich. Seine Lage erlaubt es ihm, sowohl schwedische Schiffe, die die Baltische See zu verlassen versuchen zu bedrohen, als auch als Basis für dänische Armeen zu dienen, die Südschweden plündern. Diese Situation kann nicht so bleiben."
 control_estonia_title:0 "Kontrolliert Estland"
 control_estonia_desc:0 "Unsere lange Küstenlinie bedeutet, dass die Sicherheit unseres Königreichs stark von der Kontrolle des Baltischen Meeres abhängt. Die estnischen Häfen müssen unter schwedische Kontrolle gebracht werden."
 control_latvia_title:0 "Erobert Livland"
 control_latvia_desc:0 "Die Länder von Livonien und der wichtige Hafen von Riga sind essentiell, um den baltischen Handel zu kontrollieren. Schweden braucht diese Ländereien für seine Sicherheit."
 control_gotland_title:0 "Erobert Gotland"
 control_gotland_desc:0 "Gotland liegt ein einer strategischen Schlüsselstellung im Zentrum des Baltischen Meeres. Damit Schweden eine Großmacht bleiben kann, muss es unter schwedische Kontrolle gebracht werden."
 annex_norway_swe_title:0 "Verteidigt Norwegen"
 annex_norway_swe_desc:0 "Glücklicherweise waren wir in der Lage, Norwegen unter unseren Schutz zu stellen, aber die lokalen Adligen koordinieren ihre Verteidigung nicht richtig mit Schweden. Es muss etwas geschehen."
 no_territory_to_denmark_title:0 "Kein Land für Dänemark"
 no_territory_to_denmark_desc:0 "Der feige König der Dänen hat Land gestohlen, das von Rechts wegen uns gehört. Wir werden nicht ruhen, solange die Einheit Schwedens nicht wiederhergestellt ist."
 reconquer_finland_title:0 "Rückgewinnung Finnlands"
 reconquer_finland_desc:0 "Auch wenn Finnland durch feige Kunstgriffe in die Hände Ivans gefallen sein mag, werden wir ihm das Fell über die Ohren ziehen, ganz Finnland befreien und wieder in den Schoß der Zivilisation zurückführen."
 swedish_colony_in_north_america_title:0 "Schweden in der Neuen Welt"
 swedish_colony_in_north_america_desc:0 "Neuigkeiten von Entdeckungen in Nordamerika haben sich ausgebreitet. Auch Schweden muss von den Vorzügen profitieren, die Kolonien mit sich bringen."
 fortify_the_eastern_border_title:0 "Befestigt die Grenzen im Osten"
 fortify_the_eastern_border_desc:0 "Nun, da Russlands Vormarsch die Grenzen Finnlands erreicht hat, müssen wir in die Verbesserung der dortigen Festungsanlagen investieren."
 colonize_lapland_title:0 "Bringt die Zivilisation zu den Lappen"
 colonize_lapland_desc:0 "Die Lappen von Nordschweden sind traurigerweise rückständig, da sie weder Schweden noch Christen sind. Es ist unsere Pflicht, sie zu beidem zu machen."
 control_jylland_title:0 "Tragt den Krieg an die südliche Küste."
 control_jylland_desc:0 "Wir sind in einem Krieg gegen Dänemark, um ihn zu gewinnen, müssen wir den Kampf zu ihnen tragen. Lasst uns unsere Armee über das Baltische Meer transportieren und die Kontrolle über Jütland übernehmen."
 colonize_iceland_title:0 "Kolonisiert Island"
 colonize_iceland_desc:0 "Die großen Wikingerkolonien in Island haben harte Zeiten hinter sich und sind nun verlassen. Wir müssen den Pioniergeist unserer Vorväter wiederbeleben und sie wieder besiedeln."
 retake_scania_title:0 "Erobert Skania zurück"
 retake_scania_desc:0 "Skania war schon immer ein Teil des Königreichs Dänemark, aber der aufmüpfige König von Schweden hat es für sich beansprucht. Wir müssen wahre Dänen von der schwedischen Unterdrückung befreien."
 retake_halland_title:0 "Erobert Halland zurück"
 retake_halland_desc:0 "Die schwedische Eroberung von Halland hat sie zu nah an Kopenhagen herangebracht. Wir müssen sie vertreiben und zurücknehmen, was rechtmäßig uns gehört."
 denmark_slesvig_holstein_relations_title:0 "Verbessert die Beziehungen zu Holstein"
 denmark_slesvig_holstein_relations_desc:0 "Die dänische Politik war schon immer mit dem Schicksal des imperialen Herzogtums Holstein befasst. Wir müssen unsere Beziehungen zu ihnen verbessern."
 denmark_oldenburg_relations_title:0 "Verbessert die Beziehungen zu Oldenburg"
 denmark_oldenburg_relations_desc:0 "Das dänische Adelshaus hat schon seit langem enge Beziehungen mit den Herrschern von Oldenburg. Eine Verbesserung der Beziehungen ist überfällig."
 vassalize_norway_title:0 "Schützt Norwegen"
 vassalize_norway_desc:0 "Mit dem Ende der Kalmarer Union blieb Norwegen schwach und ungeschützt zurück. Es ist unsere Pflicht als wahrer norwegischer Herrscher, sie zurück unter dänischen Schutz zu bringen."
 annex_norway_title:0 "Das Kalmarer Erbe"
 annex_norway_desc:0 "Die Kalmarer Union machte den dänischen König zum einzig wahren König von Norwegen. Obwohl die Union zerbrochen ist, haben wir auf die Gelegenheit gewartet, den dänischen König auf seinen rechtmäßigen Platz zurückzubringen. Diese Gelegenheit ist jetzt."
 defend_denmark_title:0 "Verteidigt Dänemark"
 defend_denmark_desc:0 "Seit dem Ende der Kalmarer Union verwehrt man in der rebellierenden Provinz Schweden dem König der Dänen seinen rechtmäßigen Platz. Bei ihren ungerechtfertigten Kriegen gegen ihren Souverän wurde dänisches Land erbeutet. Die dänische Krone darf ihnen keinen Teil Dänemarks überlassen."
 danish_controlled_cot_title:0 "Dänischer Handel"
 convert_ezochi_to_shintoism_title:0 "Zeigt ihnen den schintoistischen Weg"
 convert_ezochi_to_shintoism_desc:0 "Wir sind untröstlich, dass die Menschen in Kamikawa vom Weg abgekommen sind, und unsere Priester bitten um Erlaubnis, sie darauf zurückzubringen. Dies wird Symmetrie und Perfektion in das Land der aufgehenden Sonne bringen, so wie die Perfektion einer fallenden Kirschblüte."
 conquer_southern_korea_title:0 "Erobert Korea"
 conquer_southern_korea_desc:0 "Die aufmüpfigen Herrscher von Korea behaupten, dass sie ihr Mandat von den Himmeln selbst erhalten haben, und dass sie deswegen dem japanischen Kaiser überlegen seien. Wir müssen eine Invasion starten und den südlichen Teil der Halbinsel einnehmen, so dass wir zukünftig in der Lage sind, solche Arroganz in die Schranken zu weisen."
 monopolize_japanese_cot_desc:0 "Schon für zu lange Zeit hatten die Gai-Jin zu viel Kontrolle über unseren Handel. Der Sohn des Himmels glaubt, dass es weise wäre, wenn wir unseren Handel selbst kontrollieren würden."
 annex_the_mongol_khanate_title:0 "Vernichtet den falschen Kaiser"
 annex_the_mongol_khanate_desc:0 "Die barbarische mongolische Horde behauptet, der wahre Kaiser von China sei ein Yuan, aber das Reich der Mitte kann nur einen Kaiser haben. Wir müssen diese Emporkömmlinge ein für alle Mal vernichten."
 ming_oirat_relations_title:0 "Beziehungen mit den Oiraten"
 ming_oirat_relations_desc:0 "Die oriatische Horde führt weiter Angriffe auf unsere westlichen Grenzen durch, manchmal beschädigen sie sogar die große Mauer selbst. Wir sollten unsere Beziehungen zu ihnen verbessern und sie überzeugen, ihre Angriffe woanders hin zu lenken."
 vassalize_tibet_title:0 "Erneuert den Anspruch auf Tibet"
 vassalize_tibet_desc:0 "Die Yuan-Kaiser brachten es fertig, die tibetischen Herrscher dem Reich der Mitte zu unterwerfen, es ist an der Zeit, das wieder zu tun."
 annex_tibet_title:0 "Verleibt Euch Tibet ein"
 annex_tibet_desc:0 "Die Tibetanische Administration folgt nicht den wahren konfuzianischen Lehren und ist dadurch unnötig chaotisch. Wir müssen Ordnung in diese Länder bringen, indem wir sie China eingliedern."
 colonize_taiwan_title:0 "Kolonisiert Taiwan"
 colonize_taiwan_desc:0 "Die Insel Taiwan ist spärlich besiedelt durch unzivilisierte Wilde, wir sollten diese Länder für chinesische Besiedelung öffnen."
 colonize_deren_title:0 "Rückt zum schwarzen Fluss vor"
 colonize_deren_desc:0 "Der heilige schwarze Fluss, obwohl wir manche Geschichten gehört haben, dass ihn die Unzivilisierten den Amur-Fluss nennen, ist eine passende Grenze für uns. Wir sollten Siedlungen errichten und unsere Grenze vorschieben."
 china_discovers_india_title:0 "Entdeckt Indien"
 china_discovers_india_desc:0 "Obwohl die meisten Menschen mit der Erklärung zufrieden sind, dass unsere Seide in barbarische Länder geschickt wird, wollen einige unserer kurioseren Eunuchen mehr wissen. Sie bitten um Unterstützung, um eine Expedition zu diesem Indien-Ort zu schicken."
 conquer_danzig_title:0 "Erobert Danzig zurück"
 conquer_danzig_desc:0 "Im Vertrag von Kaslisz haben wir zugestimmt, dass das Gebiet um Danzig vom teutonischen Orden unter der polnischen Krone regiert werden soll. Seit Kurzem haben sie in dieser Pflicht versagt, und so müssen wir uns wieder holen, was von Rechtens unser ist."
 poland_mazovia_relations_title:0 "Beziehungen mit Mazowien"
 poland_mazovia_relations_desc:0 "Die Entscheidung von König Boleslaw III hat Polen unter seinen Söhnen aufgeteilt und eine lange Periode der Fragmentierung des polnischen Königreichs eingeleitet. Obwohl Polen nun weitgehend wieder vereint ist, bleibt das Herzogtum Masowien unabhängig, und wir sollten die Beziehungen zu ihnen verbessern."
 vassalize_mazovia_title:0 "Vasallisiert Masowien"
 vassalize_mazovia_desc:0 "Das Herzogtum Masowien muss wieder unter die Oberhoheit von Polen fallen. Es ist unabdingbar, dass der Herzog wieder die Oberhoheit der polnischen Krone anerkennt."
 annex_mazovia_title:0 "Rückeroberung Masowiens"
 annex_mazovia_desc:0 "Wir müssen Polen seine frühere Herrlichkeit wiedergeben. Das Herzogtum Masowien muss wieder ein Teil Polens werden!"
 conquer_smolensk_title:0 "Erobert Smolensk"
 conquer_smolensk_desc:0 "Die große Festung von Smolensk ist das Tor zu Litauen. Um Polen-Litauen zu schützen, müssen wir diese Festung haben."
 retake_podolia_title:0 "Schlagt den Türken zurück"
 retake_podolia_desc:0 "Der Türke ist in die südlichen Teile von Polen-Litauen vorgedrungen. Wir können das nicht erlauben und müssen sie zurückdrängen."
 poland_lithuania_relations_title:0 "Polnisch-Litauische Beziehungen"
 poland_lithuania_relations_desc:0 "Mit dem Tod des letzten adligen Piasten, Kasimir dem Großen, war es Polens Politik, enge dynastische Beziehungen mit Litauen zu pflegen. Kürzlich wurden diese Beziehungen schwächer, und wir müssen sie wieder stärken."
 annex_lithuania_title:0 "Gründet Polen-Litauen"
 annex_lithuania_desc:0 "Polen und Litauen haben viele Jahre hindurch enge Beziehungen genossen. Nun ruft der Adel danach, die Union von Lublin zu einem Commonwealth zusammenzuschließen."
 retake_minsk_title:0 "Erobert Minsk zurück"
 retake_minsk_desc:0 "Die Russen haben Minsk eingenommen, diese Festung darf nicht in ihrer Hand bleiben. Sie muss zurückerobert werden."
 fortify_the_southern_border_title:0 "Befestigt die Südgrenze"
 fortify_the_southern_border_desc:0 "Die Habsburger sind gefährlich nahe an unserer südlichen Grenze. Wir müssen die Befestigungen dort verbessern, um Polen zu schützen."
 defend_polands_western_border_title:0 "Verteidigt die Grenzen im Westen"
 defend_polands_western_border_desc:0 "Kein Zoll polnischen Landes darf unter die Herrschaft der teuflischen Preußen geraten!"
 defend_polands_northern_border_title:0 "Verteidigt die Grenzen im Norden"
 defend_polands_northern_border_desc:0 "Kein Zoll polnischen Landes darf unter die Herrschaft der teuflischen Russen geraten!"
 vassalize_navarra_title:0 "Vasallisiert Navarra"
 vassalize_navarra_desc:0 "Die Königreiche von Kastilien und Frankreich werfen beide ihre gierigen Augen auf die Ländereien von Navarra. Es wäre katastrophal für Aragon, wenn diese Ländereien an einen von beiden fallen würde, also müssen wir zuerst handeln."
 conquer_sardinia_title:0 "Unser Recht auf Sardinien"
 conquer_sardinia_desc:0 "Der Heilige Vater hat James dem Gerechten 1297 das Königreich Sizilien gegeben. Wir haben dieses großzügige Geschenk nicht vergessen, und es ist an der Zeit, uns zu nehmen, was uns gehört."
 diplo_annex_sicily_title:0 "Annektiert Sizilien"
 diplo_annex_sicily_desc:0 "Seitdem Peter III. den Herzog von Anjou aus Sizilien vertrieben hat, war das Königreich in unseren Augen ein rechtmäßiger Teil von Aragon. Es ist an der Zeit, dieses Recht nun durchzusetzen."
 diplo_annex_naples_title:0 "Annektiert Neapel"
 diplo_annex_naples_desc:0 "Obwohl der König von Neapel in weiser Voraussicht unsere Lehnsherrschaft akzeptiert hat, ist seine weitere Unabhängigkeit nicht länger wünschenswert."
 conquer_naples_title:0 "Erobert Neapel"
 conquer_naples_desc:0 "Der König von Neapel besteht weiter darauf, dass er der wahre König von Sizilien sei. Das ist für uns nicht akzeptabel, und daher muss Neapel erobert werden."
 defend_kaffa_title:0 "Verteidigt Kaffa"
 defend_kaffa_desc:0 "Wir sind im Krieg mit den Osmanen und müssen sicherstellen, dass wir unsere Basen im Schwarzen Meer nicht verlieren. Kaffa muss verteidigt werden."
 retake_kaffa_title:0 "Erobert Kaffa zurück"
 retake_kaffa_desc:0 "Der Verlust von Kaffa ist nur ein temporärer Rückschlag. Wir sehen diese Provinz weiter als die unsere an, und daher müssen wir sie zurückerobern."
 conquer_hainaut_title:0 "Erobert Hainaut"
 conquer_hainaut_desc:0 "Seit der Hochzeit zwischen der Tochter von Phillip dem Kühnen, Margaret von Burgund, und William von Hainaut haben wir ein starkes Interesse an diesen Ländereien gehabt. Die Zeit ist nun reif, sie für uns zu gewinnen."
 conquer_brabant_title:0 "Erobert Brabant"
 conquer_brabant_desc:0 "Der Herzog von Brabant kämpft gegen Burgund um die Dominanz der Niederlande. Sein Anspruch, der Nachfolger des Herzogs von Niederlothringen zu sein, ist sehr arrogant, und wir müssen ihm dafür eine Lektion erteilen."
 conquer_luxemburg_title:0 "Erobert Luxemburg"
 conquer_luxemburg_desc:0 "Das Herzogtum Luxemburg wird ein netter Anbau an die burgundischen Ländereien sein, um die Distanz zwischen unseren burgundischen Besitzungen und den Territorien in Holland zu verringern."
 conquer_liege_title:0 "Erobert Lüttich"
 conquer_liege_desc:0 "Das Bischofstum Lüttich sollte wirklich vom mächtigsten Herzog in dem Gebiet kontrolliert werden. Wir denken, dass wir der mächtigste Herzog sind."
 vassalize_lorraine_title:0 "Vasallisiert Lothringen"
 vassalize_lorraine_desc:0 "Das Herzogtum Lothringen liegt genau zwischen den zwei Hälften des burgundischen Reiches. Wir müssen sicherstellen, dass wir freien Zugang zu diesen Ländereien haben und dass sie nicht in die Hände von anderen fallen (wie den König von Frankreich)."
 reach_the_mississippi_title:0 "Ol' Man River"
 reach_the_mississippi_desc:0 "Der Mississippi-Fluss ist die Arterie, durch die der ganze Handel ins Innere von Nordamerika fließt. Wenn wir unsere Unabhängigkeit behalten wollen, müssen wir Zugang zu diesem Fluss haben."
 the_united_states_france_relations_title:0 "Beziehungen zu Frankreich"
 the_united_states_france_relations_desc:0 "Die Vereinigten Staaten brauchen Freunde, wenn sie zu Wohlstand kommen und wachsen wollen. Wir denken, dass unsere beste Option eine feste Beziehung mit Frankreich ist. Lasst uns die Beziehungen zu ihnen verbessern."
 the_united_states_rev_france_relations_title:0 "Waffenbrüder"
 the_united_states_rev_france_relations_desc:0 "Frankreich hat endlich seine korrupte Monarchie abgeschüttelt und eine wohl denkende Republik eingeführt. Mit unserer gemeinsamen Weltanschauung sollten wir Freunde werden."
 tobacco_factory_title:0 "Tabakfabrik"
 tobacco_factory_desc:0 "Um unsere junge Republik Wohlstand zu bringen, müssen wir den Handel expandieren, da dies die Lebensader jeder Nation ist."
 connect_brandenburg_and_prussia_title:0 "Verbindet Brandenburg und Preußen"
 connect_brandenburg_and_prussia_desc:0 "Um unseren Vasallen Preußen besser schützen zu können, müssen wir besser platziert sein, um sie zu verteidigen. Wir müssen einen Korridor von Land errichten, die uns mit ihnen verbinden."
 connect_the_prussian_lands_title:0 "Verbindet Preußen"
 connect_the_prussian_lands_desc:0 "Nach der Vereinigung von Brandenburg mit Preußen haben wir nun das Problem, wie wir die zwei Hälften unseres Reiches verteidigen sollen. Um unsere Nation besser verteidigen zu können, müssen wir einen Korridor errichten, der unser Reich verbindet."
 conquer_swedish_pomerania_title:0 "Erobert Schwedisch-Pommern"
 conquer_swedish_pomerania_desc:0 "Rechtmäßig hätte Pommern ein Teil von Brandenburg werden sollen, aber die Schweden haben darauf bestanden, einen Teil für sich zu behalten. Wir müssen unsere Rechte durchsetzen und die Schweden aus den Ländern vertreiben, die rechtmäßig unser sind."
 conquer_hinterpommern_title:0 "Das Pommersche Erbe"
 conquer_hinterpommern_desc:0 "Wir haben das Recht auf die Nachfolge im Herzogtum Pommern. Obwohl es derzeit nicht weise wäre, zu versuchen ganz Pommern zu gewinnen, sollten wir sicherstellen, dass niemand unsere Rechte vergisst, und einige Territorien für uns nehmen."
 brandenburg_prussia_relations_title:0 "Beziehungen mit Preußen"
 brandenburg_prussia_relations_desc:0 "Die Verteidigung unserer östlichen Grenze kann durch die Wahl der richtigen Verbündeten gestärkt werden. Durch ihre Lage und unsere kulturellen Beziehungen ist der Staat Preußen ein logischer Kandidat dafür."
 prussia_brandenburg_relations_title:0 "Beziehungen zu Brandenburg"
 prussia_brandenburg_relations_desc:0 "Unsere Nähe zu mächtigen Staaten bedeutet, dass wir Freunde brauchen. Brandenburg ist durch seine Lage und unsere engen kulturellen Verwandtschaften der perfekte Kandidat."
 vassalize_prussia_title:0 "Vasallisiert Preußen"
 vassalize_prussia_desc:0 "Preußen scheint schwach und angreifbar, aber unsere historischen Bindungen bedeuten, dass wir etwas dagegen tun können. Lasst uns zu den Herrn über Preußen werden, um sie schützen zu können."
 annex_prussia_title:0 "Annektiert Preußen"
 annex_prussia_desc:0 "Die Zeit ist reif, um zu versuchen, Preußen ganz in das Brandenburgische Reich einzubinden."
 brandenburg_breaks_free_from_poland_title:0 "Sagt Euch von Polen los"
 brandenburg_breaks_free_from_poland_desc:0 "Es passt nicht zur Ehre des Kurfürsten Brandenburgs, die polnische Oberhoheit anzuerkennen. Diese Situation muss nun enden."
 prussia_breaks_free_from_poland_title:0 "Sagt Euch von Polen los"
 prussia_breaks_free_from_poland_desc:0 "Um den Wohlstand des Herzogtums Preußen zu sichern, müssen wir die Ketten abstreifen, die der polnische König um uns gelegt hat."
 prussia_partitions_poland_title:0 "Preußen teilt Polen"
 prussia_partitions_poland_desc:0 "Polen ist schwach und Russland wünscht, es zu dominieren. Damit wir diese Situation akzeptieren können, müssen wir mit polnischen Territorien kompensiert werden."
 conquer_ratibor_title:0 "Erobert Ratibor"
 conquer_ratibor_desc:0 "Wir haben Ansprüche auf Schlesien, welche wir von den europäischen Nationen zur Anerkennung bringen müssen. Um das zu erreichen, müssen wir uns Ratibor sichern."
 subjugate_westphalia_title:0 "Unterwerft Westfalen"
 subjugate_westphalia_desc:0 "Das Königreich Westfalen wurde gegründet, und das umschloss mehrere kleine Territorien, die legitim als Teile von Preußen angesehen wurden. Indem wir diese Gebiete als Vorwand benützen, können wir uns ganz Westfalen einverleiben."
 conquer_ferrara_title:0 "Erlangt Ferrara zurück"
 conquer_ferrara_desc:0 "Für ihre loyale Unterstützung während unseres Kampfs gegen die Kaiser haben wir dem Haus Este das Herzogtum von Ferrara als päpstliches Lehen zur Verfügung gestellt. Aber es ist nun an der Zeit, diese Ländereien zurück in den Kirchenstaat zu bringen, da wir sie nicht länger brauchen."
 conquer_ancona_title:0 "Verleibt Euch Ancona ein"
 conquer_ancona_desc:0 "Während der ruinösen Kriege zwischen dem Kirchenstaat und dem Kaiser wurde Ancona zu einem starken Stützpunkt der imperialen Ghibelline-Partei. Obwohl es technisch gesehen ein päpstliches Lehen ist, war es seither im Prinzip unabhängig. Nun aber können wir uns darauf konzentrieren, die Länder für den Kirchenstaat zurückzugewinnen."
 annex_avignon_title:0 "Beendet das westliche Schisma"
 annex_avignon_desc:0 "Während des großen Schismas wurde der Anti-Papst durch die Franzosen unterstützt und in Avignon installiert. Wenn wir Avignon regieren, wird unser Anspruch, der einzig wahre Anführer des wahren Glaubens zu sein, nicht in Frage gestellt werden."
 catholic_italy_title:0 "Bekämpft die Häresie"
 catholic_italy_desc:0 "Ein Versprechen von freiem Geleit ist nicht bindend, wenn es einem Häretiker gegeben wird, der Kaiser hätte Luther verurteilen und verbrennen sollen, als er die Gelegenheit dazu hatte. Nun haben sich seine häretischen Lehren nach Italien ausgebreitet. Sie müssen ausgemerzt werden."
 academy_in_rome_title:0 "Renaissance-Prinz"
 academy_in_rome_desc:0 "Um ein wahrer Renaissance-Prinz zu sein, müsst Ihr Rom zu einem Paradies für die besten Künstler machen. Um das zu erreichen, solltet Ihr zu einem Patron einer Akademie der Künste werden."
 conquer_orkney_title:0 "Beansprucht Orkney"
 conquer_orkney_desc:0 "Orkney ist aufgrund seiner Lage von strategischer Bedeutung für die schottische Krone. Wir haben nun einen legitimen Vorwand, um Anspruch darauf zu erheben, also müssen wir ihn nutzen."
 scotland_france_relations_title:0 "Die Auld Alliance"
 scotland_france_relations_desc:0 "Solange es England gibt, wird Schottland in Gefahr sein, und so haben wir lange eine Allianz mit Frankreich unterhalten, um uns dagegen zu verteidigen. Es ist an der Zeit, die "Auld Alliance" zu erneuern."
 scottish_war_against_england_title:0 "Steht zur Auld Alliance"
 scottish_war_against_england_desc:0 "Frankreich ist einmal mehr im Krieg gegen unseren ewigen Feind, die Engländer. Wir müssen den Kampf einmal mehr nach England tragen."
 scottish_control_title:0 "Treibt die Grenze vorwärts"
 scottish_control_desc:0 "Um Schottland zu schützen, müssen wir die Grenze südwärts vortreiben und Nordumberland einnehmen, um als Puffer zu dienen."
 scottish_defense_title:0 "Verteidigt die Nation"
 scottish_defense_desc:0 "Wir können nicht einen Meter schottischen Bodens an den englischen Feind abtreten. Wir müssen weiterkämpfen, bis die Engländer das realisieren."
 bavaria_austria_relations_title:0 "Freundschaft mit den Habsburgern"
 bavaria_austria_relations_desc:0 "Die Wittelsbacher und die Habsburger Familien liegen im Wettbewerb miteinander um den Einfluss in Südwestdeutschland. Aber wir hätten freiere Hand, wenn wir gute Beziehungen zu den Habsburgern pflegen würden."
 hungary_austria_relations_title:0 "Österreichische Beziehungen"
 hungary_austria_relations_desc:0 "Unsere Beziehungen mit unserem nördlichen Nachbarn sind ein wenig angespannt. Aber um unsere Hände im Balkan freizuhaben, sollten wir die Beziehungen zu Österreich verbessern."
 hungary_transylvania_relations_title:0 "Siebenbürgische Beziehungen"
 hungary_transylvania_relations_desc:0 "Siebenbürgen sollte eigentlich ein Vasall Ungarns sein. Aber mit unseren Beziehungen ist es wahrscheinlicher, dass sie unsere Feinde sind. Lasst uns die Beziehungen zu ihnen reparieren."
 vassalize_transylvania_hun_title:0 "Verleibt Euch Siebenbürgen erneut ein"
 vassalize_transylvania_hun_desc:0 "Siebenbürgen hat vergessen, dass sie eigentlich ein Teil von Ungarn sein sollten. Die Prinzen von Siebenbürgen müssen ihre Knie der ungarischen Krone beugen."
 conquer_the_banat_title:0 "Erobert Banat"
 conquer_the_banat_desc:0 "Das Banat liegt genau in der wahrscheinlichsten Invasionsroute für eine türkische Streitmacht, die Ungarn angreifen will. Diese Provinz muss unsere erste Verteidigungslinie sein."
 retake_croatia_title:0 "Befreit Kroatien"
 retake_croatia_desc:0 "Die Türken sind bis zur historischen Provinz von Kroatien vorgedrungen. Wir müssen sie zurückschlagen."
 lithuania_poland_relations_title:0 "Polnische Beziehungen"
 lithuania_poland_relations_desc:0 "1368 entschied sich Großherzog Jogaila, zum Katholizismus überzutreten, und er stellte Litauen auch an die Seite Polens. Wir müssen diese historischen Bindungen wiederentdecken und unsere Freundschaft mit Polen stärken."
 conquer_samogitia_title:0 "Erobert Samogitia"
 conquer_samogitia_desc:0 "Das Gebiet von Samogitia ist ein historischer Teil von Litauen, der uns grausam von den teutonischen Ordensrittern entrissen wurde. Wir müssen diese Provinz wieder dem Großfürstentum einverleiben."
 retake_chernigov_title:0 "Gewinnt Chernigov zurück"
 retake_chernigov_desc:0 "Moskaus Anspruch, der wahre Erbe der Rus von Kiew zu sein, ist sehr gewagt. Wir müssen einmal mehr über den Dnieper vordringen und Chernigov für Litauen wieder in Besitz nehmen."
 retake_smolensk_title:0 "Befreit Smolensk"
 retake_smolensk_desc:0 "Die Festung von Smolensk steht als Tor zu Litauen da, ohne das die russischen Horden frei nach Westen vordringen können. Wir müssen diese Festung unbedingt wieder erobern."
 subjugate_aquileia_title:0 "Unterwerft Aquileia"
 subjugate_aquileia_desc:0 "Der Patriarch von Aquileia war einst einer der mächtigsten Herrscher auf der italienischen Halbinsel. Nun sind seine glorreichen Tage aber gezählt und Venedig sollte ihn ersetzen."
 conquer_friuli_title:0 "Erobert Friulien"
 conquer_friuli_desc:0 "Die Stadt Venedig ist durch ihre Lage recht sicher vor einem Angriff. Aber um zu vermeiden, dass sie der sich verändernden italienischen politischen Landschaft ausgeliefert ist, müssen wir unsere Ländereien vergrößern."
 conquer_brescia_title:0 "Dringt durch die Poebene vor"
 conquer_brescia_desc:0 "Die Festung von Brescia ist die wichtigste Stadt in der östlichen Lombardei. Um die venezianischen Besitzungen vor den reichen lombardischen Staaten zu schützen, müssen wir diese Region kontrollieren."
 conquer_verona_title:0 "Expandiert die "Terra Ferma""
 conquer_verona_desc:0 "Wir müssen unsere Besitzungen am italienischen Festland vergrößern, und wo, mögt Ihr fragen? Hier in Verona, wo die Handlung steckt."
 conquer_istria_title:0 "Verteidigt den venezianischen Handel"
 conquer_istria_desc:0 "Die Adria ist die Arterie, durch die der gesamte venezianische Handel fließt. Um sie zu verteidigen, müssen wir eine Kette von Basen entlang der Küste errichten, von denen aus unsere Flotte operieren kann."
 defend_crete_title:0 "Verteidigt Kreta"
 defend_crete_desc:0 "Der Türke rückt einmal mehr ins Mittelmehr vor, unsere Basis in Kreta erlaubt es uns, ihren Handel in der Ägäis zu stören. Wir müssen sicherstellen, dass Kreta in unserer Hand bleibt."
 retake_crete_title:0 "Gewinnt Kreta zurück"
 retake_crete_desc:0 "Die Insel Kreta stellt ein wichtiges Glied in der Kette von Basen dar, die Venedig vor dem Osten schützen. Wir müssen diese Insel wiedererobern, um die Republik wirklich schützen zu können."
 bohemia_silesia_relations_title:0 "Schlesische Beziehungen"
 bohemia_silesia_relations_desc:0 "1327 akzeptierten die Herzöge von Schlesien John den Blinden als Lehnsherrn, aber da wir nicht viele Anzeichen von Freundschaft sehen, müssen wir unsere Beziehungen verbessern."
 diplo_annex_silesia_title:0 "Verleibt Euch Schlesien ein"
 diplo_annex_silesia_desc:0 "1335 akzeptierte der polnische König Kasimir III., dass die Böhmen die legitimen Herrscher von Schlesien sind. Wir haben einen großen Grad von Unabhängigkeit der schlesischen Herzöge toleriert, aber nun zwingt uns die Situation dazu, Schlesien zu einem Teil Böhmens zu machen. "
 bohemia_hungary_relations_title:0 "Beziehungen mit Ungarn"
 bohemia_hungary_relations_desc:0 "Schon immer seit Wenzelslaus III., der letzte Premyslidische König von Böhmen, auch zum König von Ungarn gekrönt, waren die Schicksale der beiden Königreiche eng miteinander verbunden. Es ist an der Zeit, diese Beziehungen zu stärken."
 defend_bohemia_against_hungary_title:0 "Kein Land für Ungarn"
 defend_bohemia_against_hungary_desc:0 "Wir müssen sicherstellen, dass kein Teil Böhmens von Ungarn beherrscht wird."
 bohemia_austria_relations_title:0 "Beziehungen zu den Habsburgern"
 bohemia_austria_relations_desc:0 "Die österreichischen Habsburger stellen manchmal einen sehr interessanten Nachbarn da. Lasst uns sehen, ob wir die Beziehungen zu ihnen verbessern können."
 improved_relations_with_electors_title:0 "Beziehungsverbesserung zum Kurfürsten in $COUNTRY$"
 improved_relations_with_electors_desc:0 "Das Wahlsystem des Heiligen Römischen Reiches ist manchmal ein richtiges Problem. Kürzlich haben wir gemerkt, dass wir nicht so populär bei einigen der Kurfürsten sind, wie wir es sein könnten. Um sicherzustellen, dass unsere Dynastie den Thron weiter unter ihrer Kontrolle hat, sollten wir die Beziehungen zu den Kurfürsten verbessern."
 become_emperor_title:0 "Werdet Kaiser"
 become_emperor_desc:0 "Wir wurden mit der Ehre eines Kurfürsten unter den Reichsfürsten gesegnet. Wenn wir die Beziehungen zu den anderen Kurfürsten verbessern könnten, wäre es uns möglich die Wahl zum Kaiser zu gewinnen."
 naval_recruiting_act_title:0 "Beschließt den Flotten-Rekrutierungsakt"
 naval_recruiting_act_desc:0 "Eine starke Flotte ist auf abgehärtete und fähige Seebären angewiesen. Ein Rekrutierungsakt würde alle fähigen Männer ohne Einkommensquelle zur Einberufung zwingen und daher die Anzahl der zur Verfügung stehenden Matrosen erhöhen."
 militia_act_title:0 "Beschließt den Milizakt"
 militia_act_desc:0 "Erklärt den Herrscher zum absoluten Anführer der Streitkräfte. Das alleinige Recht in der Miliz, wie Befehlsvergabe oder Auflösung, liegt in seinen Händen."
 statute_of_monopolies_title:0 "Deklariert das Monopolstatut"
 statute_of_monopolies_desc:0 "Fördert wirtschaftliches Wachstum, indem Ihr den freien Handel und den freien Austausch von Gütern zwischen handelnden Nationen fördert und Monopole und Regierungsbeschränkungen ablehnt."
 licensing_of_the_press_act_title:0 "Beschließt den Akt zur Lizenzierung der Presse"
 licensing_of_the_press_act_desc:0 "Durch die Einführung strenger Regeln und Beschränkungen in Bezug auf Druck und Druckerpressen wird es nicht nur möglich sein, die Anzahl von verräterischen Texten in unserer Gesellschaft zu minimieren, sondern auch, einen höheren Grad von Kontrolle über die Massen auszuüben."
 tenures_abolition_act_title:0 "Akt zur Abschaffung der Besitztitel"
 tenures_abolition_act_desc:0 "Setzt eine festgelegte Kompensation für den Monarchen fest und schafft die verschiedenen Typen von militärischen und landwirtschaftlichen Besitztiteln ab."
 court_of_wards_and_liveries_title:0 "Amt zur Kontrolle der Einnahmen"
 court_of_wards_and_liveries_desc:0 "Richtet ein Amt zur Administration der Einnahmen ein, das für das Erheben der Steuern und Feudalgebühren zuständig ist. Das Amt wird auch für alle Belange zu Vormundschaft und Trachten zuständig sein."
 dissolution_act_title:0 "Beschließt den Auflösungsakt"
 dissolution_act_desc:0 "Hindert Könige daran, absolute Kontrolle über ihre Königreiche ohne die Zustimmung des Parlaments auszuüben, indem man festlegt, dass die Mitglieder des Parlaments zumindest einmal alle drei Jahre zusammenzurufen sind."
 statue_in_restraint_of_appeals_title:0 "Aufhebung der Appellationsmöglichkeit"
 statue_in_restraint_of_appeals_desc:0 "Degradiert den Papst offiziell und erhebt stattdessen den König als letzte legale Instanz in allen religiösen Belangen."
