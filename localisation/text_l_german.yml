 sikh_amritsar:0 "Die Eroberung von Amritsar"
 desc_sikh_amritsar:0 "Wir kontrollieren die heilige Stadt Amritsar, die allen Sikhs weltweit heilig ist."
 rely_on_polish_hussars_title:0 "Verlasst Euch auf die polnischen Husaren"
 rely_on_polish_hussars_desc:0 "Die Weiten der Steppen machen Kavallerie zur logischen Einheit für den Kern unserer Armee. Wir haben die Effektivität der ungarischen Söldner als Husaren erlebt und denken, dass die polnisch-litauische Union davon profitieren würde, eine eigene, ähnliche Einheit zu besitzen."
 polish_hussars:0 "Auf die polnischen Husaren verlassen"
 desc_polish_hussars:0 "Wir haben beschlossen, in unserer Armee die Kavallerie zu bevorzugen. Das hat das Ausheben von Kavallerieeinheiten viel billiger gemacht."
 move_capital_to_warsawa_title:0 "Hauptstadt nach Warschau verlegen"
 move_capital_to_warsawa_desc:0 "Mit der Einverleibung von Masowien ist Warschau zum Sitz des Sejm geworden. Vielleicht wäre es klug, den Sitz der Regierung auch dorthin zu verlegen, um besser mit dem Adel zusammenarbeiten zu können?"
 desc_venetian_arsenal:0 "Das riesige Arsenal Novissimo ist ein großartiger Anblick, es ist einer der größten Schiffsbaukomplexe im Mittelmeerraum. Es erlaubt es uns, Galeeren viel billiger zu produzieren, als es sonst möglich wäre."
 expand_venetian_arsenal_title:0 "Erweitert das venezianische Arsenal"
 expand_venetian_arsenal_desc:0 "Das Arsenal von Venedig existiert seit dem 12. Jahrhundert, und es ist sogar in Dantes Inferno verwendet worden, um die Hölle zu beschreiben: "Wie im Arsenal der Venezianer erhebt sich den ganzen Winter hindurch ein stickiger Rauch aus den kochenden Löchern, um ihre kranken und beschädigten Schiffe zu flicken". Aber wir fragen uns, ob es nicht an der Zeit wäre, das Arsenal auszubauen?""
 move_the_court_to_versailles_title:0 "Verlegt den Hof nach Versailles"
 move_the_court_to_versailles_desc:0 "Das Land um den kleinen Ort Versailles ist seit langem ein sehr guter Jagdgrund, die kleine Jagdresidenz ist stetig ausgebaut worden und ist nun ein ansehnliches Anwesen. Ist es nun prächtig genug, um es zum Sitz der französischen Regierung zu machen?"
 enact_edict_de_nantes_title:0 "Unterzeichnet das "Édit de Nantes""
 enact_edict_de_nantes_desc:0 "Das Reich war von unzähligen Fraktionen und Sekten so geteilt, dass die legitimste aller Parteien auch die kleinste in der Anzahl war. Gott hat uns die Stärke gegeben, diesen Sturm zu überdauern, wir haben endlich die Wellen überwunden und unseren sicheren Hafen erreicht: Frieden für unseren Staat."
 revoke_edict_de_nantes_title:0 "Widerruft das "Édit de Nantes""
 revoke_edict_de_nantes_desc:0 "Wir haben beschlossen, dass wir nichts Besseres machen können, als das besagte Edikt von Nantes komplett zu widerrufen, zusammen mit den speziellen Artikeln, die als Voraussetzung dazu beschlossen wurden, und auch allem, was seitdem für besagte Religion getan wurde."
 edict_de_nantes:0 "Édit de Nantes"
 desc_edict_de_nantes:0 "Mit 92 Artikeln und 56 geheimen Artikeln sowie zwei Bestallungsurkunden war das Edikt von Nantes ein umfassendes Dokument, das die religiösen Probleme Frankreichs beendete. Aber in den Augen mancher war es nur eine temporäre Lösung für das Problem."
 say_the_state_is_me_title:0 ""L'état c'est moi""
 say_the_state_is_me_desc:0 "Da wir unsere Macht durch die Gnade Gottes, und nur Gottes alleine, erhalten haben, können wir nicht zulassen, dass unsere gottgegebenen Rechte von anderen, geringeren, Leuten beschnitten werden."
 the_state_is_me:0 "L'état c'est moi"
 desc_the_state_is_me:0 "Obwohl einige das Zitat von Ludwig XIV. als kryptisch ansehen, beschreibt es in manchen Dingen die Natur der absoluten Monarchie sehr gut. Der Monarch sollte nicht von Traditionen, lokalen Privilegien oder dem Adel eingeschränkt sein, sondern als Erster unter Gleichen muss er der einzige Kommandeur des Staatsschiffes sein."
 MODIFIER_DIPLO_SKILL:0 "Diplomatische Reputation"
 establish_habsburg_dominance_title:0 "Etabliert die Habsburger Dominanz"
 establish_habsburg_dominance_desc:0 "Bella gerant alii, tu felix Austria nube"
 desc_habsburg_dominance:0 "Die Habsburger Dynastie hat sich endlich als die prestigeträchtigste Dynastie in Europa etabliert. Wenn unsere Diplomaten etwas sagen, hören die Menschen zu."
 WARE_EFFECTS:1 "§YKriegsmüdigkeit§! wird sich folgendermaßen auswirken:\n"
 devshirme_system_title:0 "Weitet das Devshirme-System aus"
 devshirme_system_desc:0 "Durch das systematische Einziehen junger Männer aus neu eroberten Ländereien konnten wir die Effizienz unseres Rekrutierungsprozesses deutlich erhöhen. Lasst uns dieses System mit dem Wachstum unseres Staates noch weiter ausbauen."
 janissary_event_tooltip_devs:0 "Das Ereignis §YDie Janitscharen§! wird in §Y12 Jahren§! eintreten."
 provincial_system_title:0 "Nehmt das Provinz-Regierungssystem an"
 provincial_system_desc:0 "Die Einsetzung von Provinzgouverneuren oder "Beys" kann unsere Administration der Steuern sicherlich verbessern, aber mit weniger direkter Kontrolle über unsere Provinzen gibt es auch die Möglichkeit, dass ambitionierte Gouverneure die meiste Zeit mit Intrigen und internen Machtkämpfen verbringen."
 provincial_taxation_system_title:0 "Führt ein Provinz-Besteuerungssystem ein"
 provincial_taxation_system_desc:0 "Durch die Einführung eines permanenten Provinzsteuersystems werden wir in der Lage sein, unser Einkommen sehr gut zu optimieren."
 LEDGER_TARIFFS:0 "Zölle"
 the_devshirme_system:0 "Devshirme-System"
 desc_the_devshirme_system:1 "Vom Ende des 14. bis zur Mitte des 17. Jahrhunderts erwarben die osmanischen Dynastien Sklaven für ihren Haushalt durch die Anwendung des Devshirme-Systems. Sorgfältig ausgewählte nichtmuslimische Kinder, in der Regel Christen aus dem mehr ländlichen Balkan wurden dabei im Alter von 12 bis 14 Jahren zu türkischen Familien geschickt, um mit ihnen zusammenzuleben, bevor sie in die kaiserliche Hauptstadt gebracht wurden. Die meisten schlossen sich den Janitscharen an, einer stehenden Armee aus Infanterie, die unter strenger Disziplin ausgebildet wurde. Diejenigen, die besondere Führungsqualitäten oder intellektuelle Fähigkeiten zeigen, kamen direkt in den Haushalt des Sultans, wo sie erzogen wurden und wenn sie erfolgreich waren, in die höchsten militärischen Ränge der osmanischen Elite befördert werden konnten. Da der Lebensunterhalt dieser Sklaven, die auch als Kul bekannt sind, vom Herrscher abhingen, zeigten sie große Loyalität und standen der Einrichtung einer zentralen Kontrolle über das Reich durch die osmanischen Dynastien kritisch gegenüber."
 the_provincial_system:0 "Provinz-Regierungssystem"
 desc_the_provincial_system:0 "Durch die Ernennung von Provinzgouverneuren haben wir die Administration der Steuern und ähnliches verbessert, aber es hat auch die Wahrscheinlichkeit für ambitionierte Gouverneure erhöht, die ihre Zeit oft in Intrigen und internen Querelen vergeuden."
 promote_national_merchants_title:0 "Nationale Händler fördern"
 promote_national_merchants_desc:0 "Legt allen Fokus auf die Förderung von nationalen Händlern, um ihre Effizienz und Wettbewerbsfähigkeit durch einige Steuerreduktionen zu erhöhen."
 national_merchants:0 "Nationale Händler"
 desc_national_merchants:0 "Indem wir den Fokus ganz auf die Förderung von nationalen Händlern gelegt haben, haben wir sowohl ihre Effizienz als auch ihre Wettbewerbsfähigkeit gesteigert, allerdings haben unsere Steuereinnahmen als Konsequenz darauf etwas gelitten."
 CURRENT_POSITION:0 "Derzeitige Position"
 reparations_of_the_great_wall_title:0 "Reparaturen an der großen Mauer"
 reparations_of_the_great_wall_desc:0 "Teile der großen Mauer brauchen ausführliche Reparaturen. Im derzeitigen Zustand stellt sie keinen Schutz für unsere nördlichen Provinzen dar."
 great_wall_reparations:0 "Reparaturen an der großen Mauer"
 desc_great_wall_reparations:0 "Teile der großen Mauer haben ausführliche Reparaturen erfahren, um unsere nördlichen Grenzen zu schützen."
 assimilate_province_title:0 "Provinz assimilieren"
 assimilate_province_desc:0 "Regt die Bewohner dieser Provinz dazu an, unsere primäre Staatskultur und ihre Traditionen anzunehmen."
