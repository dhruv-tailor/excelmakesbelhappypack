 desc_indelningsverket:0 "Das schwedische Unterteilungssystem war die Aufteilung der Bauern in Gruppen von 10 für Rekrutierungsbedürfnisse. Dieses System machte es leichter, Leute für die Armee zu finden und sie zu Einheiten zu formen."
 create_indelningsverket_title:0 "Erschafft "Indelningsverket""
 create_indelningsverket_desc:0 "Um effektiver Männer für den Krieg ausheben zu können, wird das Rekrutierungssystem in ein System umgewandelt, in dem jeder Kreis dafür verantwortlich ist, einen Mann während des Krieges für die Armee zu stellen."
 institute_the_absolutism_title:0 "Führt den Absolutismus ein"
 institute_the_absolutism_desc:0 "Wir müssen unserer Regierung eine philosophische Grundfeste geben. Wenn wir die Doktrin des Absolutismus fördern, werden die Adligen mehr Unterstützung zeigen."
 use_finnish_cavalry_title:0 "Nutzt die finnische Kavallerie"
 use_finnish_cavalry_desc:0 "Finnland ist ein recht armes und rückständiges Land. Der Dienst in der schwedischen Armee bietet den Leuten gute Möglichkeiten, durch Plündern zu finanziellen Mitteln zu kommen. Das erlaubt es uns, exzellente und gefürchtete Kavallerie auszuheben, von denen unsere Feinde glauben, sie seien durch Hexerei unverwundbar. Wir selbst sind uns nicht 100% sicher, ob das wahr ist."
 finnish_cavalry:0 "Hakkapeliitta"
 desc_finnish_cavalry:0 "Eine schreckliche Haccapaelitorum agmine libera nos, Domine'"
