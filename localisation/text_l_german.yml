 suppress_free_thinkers:0 "Freidenker unterdrücken"
 desc_suppress_free_thinkers:0 "Zur Vermeidung weiterer Instabilität müssen die Diskussionen unserer Philosophen über Sozialreformen aufhören und die Philosophen mundtot gemacht werden."
