 subjugate_burgundy_title:0 "Das burgundische Erbe"
 subjugate_burgundy_desc:0 "Burgund liegt an der Grenze zwischen Frankreich und dem Reich. Das Schicksal dieses Herzogtums ist von entscheidender Bedeutung für uns. Wir müssen sicherstellen, dass das Haus Habsburg bei seinem Schicksal mitbestimmen kann, sollte das Schlimmste geschehen."
 no_ottomans_in_eastern_balkans_title:0 "Schlagt den Türken zurück"
 no_ottomans_in_eastern_balkans_desc:0 "Die türkische Kontrolle über den östlichen Balkan ist eine zu große Gefahr für Österreich, als sie zu ignorieren. Wir müssen die Kontrolle über einige dieser Länder zu unserem Schutz erlangen."
 no_ottomans_in_western_balkans_title:0 "Sichert die Militärgrenze"
 no_ottomans_in_western_balkans_desc:0 "Mit dem Türken noch immer fest im westlichen Balkan verankert müssen wir ihn zurücktreiben, um die Militärgrenze abzusichern."
 austria_spain_relations_title:0 "Die Beziehungen mit Spanien"
 austria_spain_relations_desc:0 "Spaniens Position an der Peripherie Europas macht es zu einem attraktiven Partner für Österreich, im Falle von französischen Drohungen. Wir müssen sicherstellen, dass wir gute Beziehungen mit Spanien pflegen und diese mit einer Hochzeit besiegeln."
 austria_burgundy_relations_title:0 "Sicherung der Reichsgrenzen"
 austria_burgundy_relations_desc:0 "Die französischen Ländereien sind sowohl wirtschaftlich- als auch bevölkerungsreich. Wer immer sie kontrolliert, ist eine Bedrohung für das Reich. Wir müssen die Reichsgrenze schützen, indem wir die Beziehungen zum Herzogtum Burgund stärken."
 austria_bavaria_relations_title:0 "Schutz der Stammgebiete"
 austria_bavaria_relations_desc:0 "Im Norden der Habsburger Stammlande liegt die potenzielle Bedrohung durch das Herzogtum Bayern. Wir müssen unsere Beziehungen zu ihnen stärken, um sicherzustellen, dass sie nicht zu einem Feind werden."
 no_territory_to_the_ottomans_title:0 "Keine österreichischen Ländereien an den Türken"
 no_territory_to_the_ottomans_desc:0 "Es ist für unsere Sicherheit unbedingt erforderlich, dass kein Teil Österreichs von den Türken beherrscht wird. Wir müssen kämpfen, bis uns alle Ländereien gehören."
 hegemony_over_north_italy_title:0 "Unsere Ansprüche in Norditalien"
 hegemony_over_north_italy_desc:0 "Wir haben starke Ansprüche auf die Ländereien in der Lombardei. Seine Majestät Eurer Dynastie verlangt, diese Ansprüche durchzusetzen."
 annex_bohemia_title:0 "Das Ende Böhmens"
 annex_bohemia_desc:0 "Das Königreich Böhmen hat die Schutzherrschaft der Habsburger akzeptiert, aber einige Berater denken, dass dies nicht genug für die Sicherheit unseres Reiches ist. Wir müssen Böhmen komplett unter unsere Kontrolle bringen."
 annex_hungary_title:0 "Schützt die Ungarn"
 annex_hungary_desc:0 "Das Königreich Ungarn hat unsere Lehnsherrschaft akzeptiert, aber bei der derzeitigen Situation auf dem Balkan denken wir, dass Ungarn noch immer zu anfällig ist. Wir müssen den Adligen Ungarns klarmachen, dass nur eine Personalunion mit Österreich Ungarn retten kann."
 protect_belgium_from_the_french_title:0 "Verteidigt die Niederlande"
 protect_belgium_from_the_french_desc:0 "Unsere Besitzungen in den Süd-Niederlanden werden von Frankreich bedroht. Wir müssen unsere Position festigen und sie von dort vertreiben."
 protect_hungary_from_the_ottomans_title:0 "Schützt Ungarn vor den Osmanen"
 protect_hungary_from_the_ottomans_desc:0 "Es ist unsere Pflicht, die Provinzen Ungarns vor dem Joch der Osmanen zu bewahren."
 protect_italy_from_the_french_title:0 "Haltet die Franzosen von Italien fern"
 protect_italy_from_the_french_desc:0 "Norditalien ist die offensichtliche westliche Route für eine Invasion Österreichs. Die Sicherheit der Monarchie befiehlt, dass es keinen Frieden geben kann, solange eine einzige Provinz dort in der Hand der Franzosen ist."
 protect_italy_from_the_french_republic_title:0 "Schützt Italien vor den Revolutionskräften"
 protect_italy_from_the_french_republic_desc:0 "Die Horden des revolutionären Frankreich bedrohen Norditalien. Es ist unsere heilige Pflicht sicherzustellen, dass das nicht passiert. Keine Provinz in Norditalien darf in den Händen der Revolutionäre und ihrem jakobinischen Regime bleiben."
