 desc_more_merchants:0 "All unsere Anstrengungen sind derzeit auf die Rekrutierung von mehr Händlern ausgerichtet."
 efficienct_merchants:0 "Erhöhte Händlereffizienz"
 desc_efficienct_merchants:0 "All unsere Aufmerksamkeit ist derzeit darauf ausgerichtet, die Effizienz unserer Händler zu erhöhen."
 local_trade_focus:0 "Lokale Handelsausrichtung"
 desc_local_trade_focus:0 "Wir haben uns entschieden, unsere Aufmerksamkeit auf den lokalen Handel zu legen."
 global_trade_focus:0 "Übersee-Handelsausrichtung"
