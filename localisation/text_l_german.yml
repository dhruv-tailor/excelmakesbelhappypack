 promote_printing_industry_title:0 "Fördert die Druckindustrie"
 promote_printing_industry_desc:0 "Obwohl die Druckerpresse nicht hier erfunden wurde, sehen die Menschen bereits ihr Potenzial. Obwohl die konservativeren Leute wie die Kirche denken, dass das Drucken ein Teufelswerkzeug sei finden andere, das Venedig davon profitieren wird, wenn wir es unterstützen."
 desc_printing_industry:0 "Die Möglichkeit, geschriebenes Wort in Massen zu produzieren, ist in mancher Hinsicht ein zweischneidiges Schwert. Es hat Innovation und technologischen Fortschritt hervorgerufen, aber es gibt den Leuten auch komische Ideen, die nicht immer hilfreich sind. "
 enact_stato_da_mar_title:0 "Führt "Stato da Mar" ein"
 enact_stato_da_mar_desc:0 "Venedig sieht in zwei Richtungen. Wir haben unsere politischen Interessen in Norditalien und unsere Handelsinteressen im Mittelmeer. Um unsere Handelsinteressen zu schützen, sollten wir unsere Administration zweiteilen und das Stato da Mar unseren Handel führen lassen."
 desc_stato_da_mar:0 "Die Stato da Mar ist der offizielle Begriff für die Venezianischen Länder, die nicht in Italien liegen. Die Administration, die für diese Ländereien eingesetzt wurde, ist total auf die Kontrolle der Gewässer und des Handels ausgerichtet, und die Händler fühlen die Vorteile davon. "
 allow_fuggers_title:0 "Finanzielle Kontrolle für die Fugger"
 allow_fuggers_desc:0 "Die Gründung der Medici-Bank in Jahr 1397 hat diese einflussreiche Familie in die Mitte des europäischen Bankengeschäfts gebracht, aber voreilige Kredite haben die Bank unter Druck gesetzt und neue reiche Familien beginnen an ihren Platz zu treten. Die Familie der Fugger, eine reiche, schwäbische Textil-Familie, hat uns ihre Dienste angeboten."
 desc_fugger_banks:0 "Im Gegenzug für gewisse feudale Abtretungen hat uns die Fugger-Familie ihre Dienste versichert. Das erlaubt es uns, Geld viel schneller und billiger aufzubringen, als unsere Gegner das können."
 establish_hofkriegsrat_title:0 "Richtet den Hofkriegsrat ein"
 establish_hofkriegsrat_desc:0 "Der Hofkriegsrat wurde 1556 von Ferdinand I eingerichtet und war für die Rekrutierung sowie für die Bereitstellung von Munition und Verpflegung für die Truppen zuständig, so wie auch für den Unterhalt von Stützpunkten."
 desc_hofkriegsrat:0 "Der Hofkriegsrat wurde 1556 von Ferdinand I eingerichtet und war für die Rekrutierung sowie für die Bereitstellung von Munition und Verpflegung für die Truppen zuständig, so wie auch für den Unterhalt von Stützpunkten."
 desc_spanish_inquisition:0 "Keiner hat das vorausgesehen"
 establish_spanish_inquisition_title:0 "Führt die spanische Inquisition ein"
 establish_spanish_inquisition_desc:0 "Ein Land, das zusammen betet, bleibt auch zusammen. Das Königreich Spanien ist ein Zusammenschluss von mehreren Staaten mit dem Monarchen als die einzige vereinigende Kraft. Wir müssen die religiöse Einigkeit sicherstellen, um das Land zusammenzuhalten."
 commission_gold_fleet_title:0 "Kommissioniert die Schatzflotte"
 commission_gold_fleet_desc:0 "Die Neue Welt bietet große Möglichkeiten für diejenigen, die sie zu nutzten wissen. Die wichtigsten Möglichkeiten sind die für die Krone. Ein System von Konvois für den Gütertransport würde es nicht nur einfacher machen, sie zu schützen, sondern auch, sie zu besteuern."
 desc_gold_fleet:0 "Obwohl am bekanntesten für die Verschiffung von Gold und Silber von der Neuen Welt war die Schatzflotte eigentlich ein System von Konvois, die eine Vielfalt von Gütern aus der Neuen Welt brachte."
 establish_afonsine_ordinances_title:0 "Etabliert die Afinsinische Verordnung"
 establish_afonsine_ordinances_desc:0 "In jedem Staat, der während der Feudalära errichtet wurde, besitzt der landbesitzende Adel große Macht und seine Interessen sind nicht immer unsere Interessen. Wenn wir wirklich den Weg der marinen Expansion einschlagen wollen, müssen wir seine Rechte beschneiden. "
 desc_afonsine_ordinances:0 "Grundsätzlich waren diese der Ersatz für den Adel, mit von der Regierung eingesetzten Beamten, um Recht zu sprechen. Aber auf einem anderen Level waren sie ein Ausdruck für die Wichtigkeit der Krone (und zentrale Autorität) gegen den Adel (und lokale Interessen). "
 remember_the_navigator_title:0 "Erinnert Euch an den Seefahrer"
 remember_the_navigator_desc:0 "Heinrich der Seefahrer (geboren 1394) war das dritte Kind von John I von Portugal. Da er wusste, dass er niemals König werden würde, verbrachte er sein Leben damit, die portugiesischen Entdeckungen und den Schiffsbau zu fördern. Das stelle sich als großes Vermächtnis für Portugal heraus."
 desc_legacy_of_the_navigator:0 "Die Anstrengungen von Prinz Heinrich dem Seefahrer bei der Förderung von Schiffen und Entdeckungen in Portugal sind heute noch spürbar."
 the_societas_jesu:0 "Die "Societas Jesu""
 desc_the_societas_jesu:0 "Die Jesuiten sind die Sturmtruppen des katholischen Wiederaufstiegs. Speziell in den Techniken ausgebildet, Menschen zum Katholizismus zu konvertieren, stellen sie eine bedeutungsvolle Macht dar, die Heiden und Häretiker zu überzeugen, zur Erkenntnis zu kommen."
 institute_the_societas_jesu_title:0 "Richtet die Societas Jesu ein"
 institute_the_societas_jesu_desc:0 "Seine Heiligkeit hat einen neuen Missionarsorden, die Gemeinschaft Jesu, bestätigt. Aber ohne königliche Unterstützung wird er nicht überstehen. Sollen wir die Jesuiten unterstützen?"
 use_highland_charge_title:0 "Benutzt den Highland-Angriff"
 use_highland_charge_desc:0 "Seit den Tagen von William Wallace haben Highland-Truppen mit vernichtendem Mut angegriffen. Aber durch den vermehrten Einsatz von Fernwaffen werden Massenangriffe immer gefährlicher, also sollten wir eine offenere Ordnung für die Angriffe nutzen und den Highlandern die Chance geben, der Welt zu zeigen, dass er mindestens 10 andere wert ist, vielleicht noch mehr."
 highland_charge:0 "Highland-Angriff"
 desc_highland_charge:0 "Ein Angriff in aufgelöster Ordnung durch wilde, aber wenig disziplinierte Highland-Infanterie. Wenn er gut eingesetzt wurde, wurde er von manchen als unaufhaltsam bezeichnet."
 establish_british_merchant_navy_title:0 "Richtet die britische Handelsmarine ein"
 establish_british_merchant_navy_desc:0 "Als Inselnation werden wir immer auf das Meer für den Handel angewiesen sein. Also müssen wir die Handelsmarine unterstützen, um sicherzustellen, dass unser Handel blüht."
 acknowledge_britanna_rules_the_waves_title:0 "Singt "Britannia Rules the Waves""
 acknowledge_britanna_rules_the_waves_desc:0 "Rule Britania!\nBritannia rule the waves.\nBritons never, never, never shall be slaves."
 establish_the_wooden_wall_title:0 "Etabliert die Flotte als unsere hölzerne Mauer"
 establish_the_wooden_wall_desc:0 "Wenn wir unsere Insel verteidigen wollen, müssen wir eine Flotte haben. Lasst uns die Flotte als unseren hölzernen Wall errichten."
 NOCOLLANDLOCKED:0 "Diese Provinz ist eine Binnenprovinz in nicht neben einer unserer voll entwickelten Provinzen."
