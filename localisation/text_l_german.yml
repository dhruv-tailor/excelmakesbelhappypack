 house_of_trade_title:0 "Errichtet ein Handelsamt"
 house_of_trade_desc:0 "Minimiert Korruption und Schmuggel durch die Einrichtung eines Regierungsamtes, das allen kolonialen Handel und Kolonisation im Bezug auf Steuern, Handelsrouten und kommerzielle Gesetze kontrollieren wird."
