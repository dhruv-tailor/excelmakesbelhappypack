 desc_even_spread_of_investments:0 "Trotz Unstimmigkeiten im Parlament wurde entschieden, dass alle Bereiche der Forschung etwas mehr Finanzierung erhalten sollen."
 MERCENARY_COST:0 "Kosten (Söldner)"
 financial_arguments:0 "Finanzielle Argumente"
 desc_financial_arguments:0 "Unser Parlament hat einige Schwierigkeiten damit zu entscheiden, ob die vor einiger Zeit vorgeschlagene Finanzreform akzeptiert oder abgelehnt werden soll."
 emergency_plan:0 "Notfallplan"
 desc_emergency_plan:0 "Einige Maßnahmen wurden ergriffen, um eine Gegenrevolution zu verhindern."
 bothersome_parliament:0 "Problematisches Parlament"
 desc_bothersome_parliament:0 "Unser Parlament scheint Schwierigkeiten damit zu haben zu verstehen, wer die Regierung kontrolliert."
 desc_golden_fleece:0 "Pretium Laborum Non Vile"
 establish_golden_fleece_title:0 "Gründet den Orden des Goldenen Vlies"
 establish_golden_fleece_desc:0 "Unser Herzog wurde in den englischen Hosenbandorden gewählt, aber er musste ablehnen, um den König von Frankreich nicht zu verärgern. Aber wir können unseren eigenen Ritterorden mit ähnlichen Regeln gründen und ihn den Orden des Goldenen Vlies nennen."
 create_the_compagnies_ordonnance_title:0 "Gründet die Compagnies d'Ordonnance"
 create_the_compagnies_ordonnance_desc:0 "Wenn wir einen Satz von Regeln aufstellen würden in dem festgelegt ist, was genau für die Bereitstellung von Soldaten für unsere Armee nötig ist, wird das die Rekrutierung von Söldnern viel billiger machen."
 desc_compagnies_ordonnance:0 "Die Festlegung der genauen Unterstützung, die nötig war, um 100 Ritter für die Armee zu unterstützen, diese Blöcke von 700 Männern würden die Basis für die zukünftigen Kompanien formen."
 the_staple_port:0 "Hauptwarenhafen"
 desc_the_staple_port:0 "Wir haben Calais die Exklusivrechte für die Ausfuhr von englischer Wolle auf den Kontinent gegeben. Das hat die Einnahmen durch den Hafen stark erhöht."
 the_theme_system:0 "Das Themen-System"
 desc_the_theme_system:0 "Ein ziviles und militärisches Administrationssystem, das als Grundsatz Land denen gibt, die zustimmen, Militärdienst zu leisten. Das bedeutet, dass wir nicht auf den Wehrdienst zurückgreifen müssen, was die Rekrutierungen vereinfachen wird."
 desc_vornedskab:0 "Die Dänen haben "Vornedskap" oder Leibeigenschaft im Vergleich zum übrigen Europa relativ spät eingeführt. Aber es war sehr effektiv und wichtig für die Formung des dänischen Staates."
 adopt_vornedskab_title:0 "Nehmt Vornedskap an"
 adopt_vornedskab_desc:0 "Das Problem mit der Besteuerung von Leuten ist, dass man dafür wissen muss, wo sie sind, um sie effektiv besteuern zu können. Wenn wir bestimmen würden, dass kein Bauer seinen Geburtsplatz ohne die Zustimmung des Grundbesitzers verlassen darf, würde das die Besteuerung erleichtern."
 desc_den_danske_lov:0 "Die Danske Low wurde eingeführt, um einen festgelegten Gesetzesrahmen für das gesamte Reich zu haben. Das sicherte die Gleichheit des Rechts in allen Teilen Dänemarks."
 sign_den_danske_lov_title:0 "Unterzeichnet "Den Danske Lov""
 sign_den_danske_lov_desc:0 "Über die Jahre haben sich verschiedene Gesetze und Dekrete angehäuft. Im Interesse einer effizienten Administration wäre es besser, sie in einem einzigen Gesetzestext zusammenzufassen, so dass jedermann seine Rechte kennt. "
 move_capital_to_delhi_title:0 "Verlegt die Hauptstadt nach Delhi"
 move_capital_to_delhi_desc:0 "Um ehrlich zu sein, ist unsere derzeitige Hauptstadt eines so glorreichen Monarchen wie des unseren nicht würdig. Lasst uns den Sitz der Regierung zum Juwel Indiens, Delhi, verlegen, damit jeder weiß, wie mächtig wir sind. "
