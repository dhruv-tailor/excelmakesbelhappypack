 DISBAND_UNIT_DRO:1 "Die Auflösung einer Armee reduziert den Betrag, den Euer Land für Unterhalt ausgibt.\nWenn die Einheit sehr schwach ist, könnt Ihr sie auflösen und Eure Rekrutenreserve nutzen, um Einheiten in wichtigeren Gebieten zu verstärken."
