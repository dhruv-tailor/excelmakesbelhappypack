 adal_guerilla_warfareDESCR:0 "Kleine Gruppen ostafrikanischer Hügelkrieger, die ihre Feinde mit Guerillataktiken drangsalieren."
 adal_gunpowder_warfareDESCR:0 "Diese Krieger von der afrikanischen Ostküste sind mit Musketen bewaffnet und wenden ziemlich gute Defensivtaktiken an."
 african_clubmenDESCR:0 "Eingeborene Keulenträger, der Ursprung aller Krieger."
 african_hill_warfareDESCR:0 "Diese Hügelkrieger wenden ziemlich gute, an das Klima der afrikanischen Hügellandschaft angepassten Defensivtaktiken an."
 african_spearmenDESCR:0 "Die Hauptbewaffnung dieser Stammeskrieger ist der Speer, zur Verteidigung setzen sie Holzschilde ein."
 african_western_franchise_warfareDESCR:0 "Diese afrikanischen Krieger haben sich vollständig der westlichen Kriegsführung angepasst."
 afsharid_reformedDESCR:0 "Mit Musketen bewaffnete Kamelkavallerie aus der Zeit der Regentschaft Nader Shahs, der von manchen als Persiens fähigster Befehlshaber angesehen wird."
 afsharid_reformed_infantryDESCR:0 "Mit Muskete bewaffnete Infanterie aus der Zeit der Regentschaft Nader Shahs, der von manchen als Persiens fähigster Befehlshaber angesehen wird."
 algonkin_tomahawk_chargeDESCR:0 "Diese Krieger stellten eine weitere Verbesserung des einfachen Steppenkriegers dar, jedoch waren sie im Nahkampf nicht so effizient wie die reformierten Steppenkrieger. Ihre tödlichen Speerhagel gaben diesen Einheiten zusätzliche Schlagkraft."
 ali_bey_reformed_infantryDESCR:0 "Diese Kavallerietruppen dienten unter dem Mamelukengeneral Ali Bey, der 1770 den Mamelukenstaat wieder einsetzte."
 american_western_franchise_warfareDESCR:0 "Diese Truppen greifen mit vollem Einsatz ohne Rücksicht auf eigene Verluste an. Diese Einheiten können in der Offensive Angst und Schrecken verbreiten"
 anglofrench_lineDESCR:0 "Die Linieninfanterietaktik versuchte, Angriff und Verteidigung gleichermaßen zu betonen, weshalb sich die Einheiten in keinem von beiden spezialisierten. Diese Infanterieeinheiten waren beim Feuern und im Nahkampf jedoch stärker. Vor dem Sturmangriff wurden die feindlichen Reihen normalerweise durch Musketensalven aufgesprengt."
 archipelago_frigateDESCR:0 "Ein kanonenbestücktes Zweimastschiff für flache Gewässer, das Mitte des 18. Jahrhunderts in Dienst gestellt wurde."
 asian_arquebusierDESCR:0 "Der Einsatz von Feuerwaffen ging in einigen Regionen Asiens ziemlich schleppend voran, doch allmählich musste der Bogen den Feuerwaffen Platz machen. Die Arkebuse wurde während des 16. Jahrhunderts eingeführt und ermöglichte Infanterieeinheiten erheblich schnellere Schussfolgen bei allerdings reduzierter Schussgenauigkeit."
 asian_musketeerDESCR:0 "Asiatische Armeen, ausgerüstet mit leichteren und handlicheren Musketen"
 austrian_grenzerDESCR:0 "Nach der Eroberung Ungarns und Kroatiens im 18. Jahrhundert führte Österreich zur Verteidigung ihrer neu eroberten Grenzen gegen die Osmanen einen Grenzer genannten, neuen Einheitstyp ein. Diese Soldaten wurden aus der lokalen Bevölkerung rekrutiert und erhielten als Ausgleich für ihren Militärdienst Land. Grenzerregimenter wurden als leichte Infanterie aufgefasst, die hauptsächlich Scharmützlerfunktionen wahrnahm, aber auch als Linieninfanterie eingesetzt werden konnte."
 austrian_hussarDESCR:0 "In Westeuropa war die Kavallerie schwer gepanzerter Ritter lange Zeit die Elite des Schlachtfelds, deren Angriffen kaum etwas entgegengesetzt werden konnte. Die Gegner aus dem Osten, die wie z.B. die osmanischen Türken zumeist eine Steppentradition besaßen, setzten leichtere Kavallerie ein. Diese bewaffneten Reiter waren für Scharmützel besser geeignet und stellten ihren Kampfwert in der Schlacht von Adrianopel unter Beweis, als die leichte Kavallerie und die Janitscharen der Osmanen den letzten Kreuzzug (mit der Elite des abendländischen Adels) zertrümmerten. Zur Bekämpfung dieser leichten Einheiten hatte die ungarische Armee eine Reihe, Husaren genannte Einheiten aufgestellt, die aufgrund ihrer Leichtigkeit besser zur Bekämpfung ihrer osmanischen Gegner geeignet waren. Die ersten Einheiten, die im Westen ankamen, waren jedoch die schwereren polnischen Flügelhusaren, eine Art schwerer Schlachtkavallerie, und nicht die leichten ungarischen Husaren."
 austrian_jaegerDESCR:0 "In Deutschland kam im 18. Jahrhundert ein neuer Typ von leichter Infanterie auf, der Jäger. Diese Soldaten wurden als Aufklärer und Scharmützler eingesetzt und anfangs noch unter Jägern, Viehhirten und Förstern rekrutiert. Da die meisten hervorragende Schützen waren, wurden sie oft als Scharfschützen eingesetzt, die für schwere Verluste unter feindlichen Offizieren sorgen konnten. Später wurden alle möglichen leichten Infanterieeinheiten als Jäger bezeichnet. Jägertruppen wurden häufig von anderen Nationen wie Großbritannien als Söldner angeworben, das sie im amerikanischen Unabhängigkeitskrieg einsetzte."
 austrian_tercioDESCR:0 "Das Tercio oder Spanische Viereck war eine vom spanischen General Gonzalo Fernandez de Cordoba entwickelte Mischformation aus Pikenieren und Musketieren. Dem Sieg der spanischen Armeen bei Pavia (1525) folgte deren hundertjährige Dominanz der europäischen Schlachtfelder. Frühe Tercio-Einheiten bestanden zu 50-70% aus Pikenieren. Die Weiterentwickelung des Tercios wurde jedoch nicht eingestellt und so fand man durch Experimente heraus, dass die Anzahl der Pikeniere reduziert werden konnte. Diese späten Tercios bestanden nur noch zu 25% aus Pikenieren, was die Feuerkraft dieser Formationen massiv verstärkte."
 austrian_white_coatDESCR:0 "Diese Einheit hat ihren Ursprung an der habsburgischen Militärgrenze zum Osmanischen Reich, wo sie gegen osmanische Kavallerie eingesetzt wurde. Die Weißröcke-Kavallerie ist dafür ausgebildet und ausgerüstet, Kavallerieangriffen zu widerstehen, hat dagegen Schwächen gegen musketenbewehrte Infanterie und im Angriff. Ihr Hauptnutzen liegt im Einsatz gegen Armeen mit großen Kavallerieanteil."
 aztec_gunpowder_warfareDESCR:0 "Die Einführung von Schießpulverwaffen in der Neuen Welt durch die Europäer veränderte nur die dort verwendete Waffentechnik, hatte jedoch auf die allgemeine Kriegführung dort keinen Einfluss. Der Hügelmusketier blieb eine hauptsächlich defensiv ausgerichtete Einheit, doch hatten seine Taktiken im Gegensatz zu denen des Bergkrieges größere Auswirkungen auf die Feindmoral. "
 aztec_hill_warfareDESCR:0 "Auch der zähe Hügelkrieger konnte sich dem technologischen Fortschritt nicht entziehen. Mit neuen Waffen und Taktiken begannen sich diese Soldaten von einer offensiven Einheit zu einer mehr defensiv ausgerichteten Truppe zu entwickeln. Hauptsächlich siegten diese Einheiten jedoch, indem sie die Moral des Feindes brachen."
 aztec_tribal_warfareDESCR:0 "Auf dem Hochplateau Mexikos wurde das Reich der Azteken gegründet. Da die Dynamik der aztekischen Kultur häufige Eroberungen erforderte, entwickelten sich die aztekischen Einheiten zu spezialisierten Angriffstruppen, die auch auf die Standhaftigkeit im Kampf großen Wert legten."
 bantu_gunpowder_warfareDESCR:0 "Diese südafrikanischen Krieger waren mit Musketen bewaffnet und wendeten ziemlich gute Offensivtaktiken an."
 bantu_plains_warfareDESCR:0 "Diese offensiv starken Steppenkrieger sind an das Klima der afrikanischen Steppe angepasst."
 bantu_tribal_warfareDESCR:0 "Diese eingeborenen südafrikanischen Stammeskrieger brillierten in der Offensive. Ihre Ausrüstung bestand aus Speeren und charakteristischen Schilden."
 barqueDESCR:0 "Die Bark war ein kleines Segelschiff, das ursprünglich für den Handel eingesetzt. Ihr Umbau für militärische Zwecke bot eine kleinere und schnellere Alternative zu den größeren Karacken."
 british_squareDESCR:0 "Während des österreichischen Erbfolgekriegs stand Österreich vor einer schweren Niederlage. Schlesien war bereits an Preußen verloren gegangen, und der endgültige Verlust des Krieges zeichnete sich schon ab. Zur Wendung des Kriegsverlaufs wurden irreguläre Einheiten zum Entsatz der stark unter Druck stehenden kaiserlichen Armeen an die Front gebracht. Der Einsatz von Infanterie in losen Formationen stellte eine Revolution auf dem europäischen Schlachtfeld dar. Manche jedoch verwarfen den Scharmützlerteil dieser Taktiken und setzten sich für strenge Lineartaktiken ein. Aufgrund ihrer Verteidigungsformation gegen Kavallerie wurde diese Infanterie Square-Infanterie getauft. Diese äußerst disziplinierten Einheiten waren darauf trainiert, ihre Musketen mit hoher Feuerraten abzufeuern. Da kolonnenweise geschossen wurde anstatt in Salven der ganzen Einheit, gab es immer eine feuernde Kolonne. Dieses tödliche Seriefeuer könnte jeden Angriff aufhalten, jedoch schränkten strenge Lineartaktiken diese Einheiten in ihrer Mobilität und Verteidigung ein."
 british_hussarDESCR:0 "Als die Kavallerie spezialisierter wurde, stellte man erste Hussareneinheiten auf. Die Husaren ähnelten weniger den polnischen Husaren, die zuerst auf dem Schlachtfeld Europas erschienen, sondern mehr ihren ungarischen Vorbildern. Die Hauptfähigkeiten dieser leichten und mobilen Truppen lagen im Drangsalieren des Feindes, dem Überrennen seiner Artillerie und bei der Verfolgung flüchtender Feinde."
 british_redcoatDESCR:0 "Die Rotröcke haben ihren Ursprung in der britischen Armee, deren geringe Größe sorgsamen Umgang mit den eigenen Ressourcen erforderte. Aufgrund ihrer Ausbildung auf Standhaftigkeit und Zähigkeit blieben diese Truppen auch unter starkem Feindbeschuss standhaft und waren in der Lage, zurückzuschlagen."
 chambered_demi_cannonDESCR:0 "Das 16. Jahrhundert sah nicht nur Verbesserungen hinsichtlich der Artillerie-Manövrierbarkeit, sondern auch Versuche, die Größe und das Gewicht der Kanonen zu standardisieren."
 chinese_dragoonDESCR:0 "Im Wesentlichen ein Infanterist, der ein Pferd zum Transport benutzt. Es war nicht unüblich, diese Truppen für Aufklärungsmissionen einzusetzen."
 chinese_footsoldierDESCR:0 "Fußsoldaten niedrigen Ranges, die leicht gepanzert und mit einem Speer oder Schwert bewaffnet sind."
 chinese_longspearDESCR:0 "Infanterietruppen, deren lange Speere besonders zur Abwehr von Kavallerieeinheiten geeignet waren."
 chinese_steppeDESCR:0 "Berittene Bogenschützen, deren Langbögen für ihre Schussgenauigkeit und Reichweite berühmt waren. Manchmal waren sie außerdem mit Lanzen für Sturmangriffe bewaffnet, nachdem die Bögen ihre Schuldigkeit getan hatten."
 early_carrackDESCR:0 "Die frühe Karacke war das erste europäische Schiff, mit dem der Atlantische Ozean befahren werden konnte. Die Bauweise dieses spätmittelalterlichen Schiffs wies Ähnlichkeiten zum germanischen Langschiff und zu arabischen Handelsschiffen auf. Es war weniger manövrierfähig als die Karavelle, aber größer und konnte Vorräte für lange Seereisen, Fracht für den Handel und Kanonen für die Selbstverteidigung mit sich führen."
 carrackDESCR:0 "Die Karacke war das erste europäische Schiff, das den Atlantik befahren konnte. Dieses spätmittelalterliche Schiff kombinierte die Eigenschaften germanischer Langschiffe und arabischer Handelsschiffe. Es war nicht so manövrierbar wie die Karavelle, dafür aber größer. Aus diesem Grund konnte sie mehr Vorräte für lange Fahrten, Handelsgüter und Kanonen zur Selbstverteidigung an Bord nehmen. Einige Karacken wie die englische Henri Grâce à Dieu wogen mehr als 1000 Tonnen, besaßen Vor- und Achterkastelle und können zu den stärksten Kriegsschiffen ihrer Zeit gerechnet werden."
 caravelDESCR:0 "Die Karavelle war ein kleines, äußerst manövrierbares Schiff, das aufgrund seiner Segelpräzision gut für lange Erkundungsfahrten geeignet war. Obwohl es unterschiedliche Bauformen gab, hatte eine Karavelle üblicherweise ein Vorsegel, ein quadratisches Hauptsegel und Lateinersegel. Ihre geringere Größe beschränkte auch die Anzahl der Kanonen, jedoch konnte dieses Schiff aufgrund seines geringen Gewichts auch flache Küstengewässer und Flussmündungsgebiete erkunden. Vasco Da Gama, Cabot, Columbus und Magellan setzten auf ihren Reisen des späten 15. und frühen 16. Jahrhunderts Karavellen ein."
 chebeckDESCR:0 "Ein kleiner Zwei- oder Dreimaster, der ab dem 16. Jahrhundert im Mittelmeer weit verbreitet war."
 coehorn_mortarDESCR:0 "Während des 17. Jahrhunderts vom holländischen Ingenieur Baron van Coehorn erfunden. Ein kleiner, auf 45 Grad fixierter Mörser. Die einzige Möglichkeit zur Reichweitenveränderung war die Verlegung des Mörsers oder der Einsatz unterschiedlich schwerer Geschosse."
 cogDESCR:0 "Ein Einmast-Handelsschiff aus Nordeuropa."
 creek_arquebusierDESCR:0 "Der Creek-Arkebusier war ein Nachfahre des Tomahawk-Kriegers, verfügte jedoch im Vergleich zum indianischen Arkebusier über mehr Zusammenhalt und war besser im Nahkampf. Diese Einheiten waren zwar immer noch offensiv ausgelegt, hatten aber auf die Moral des Gegners nicht so verheerende Auswirkungen wie der indianische Arkebusier und der offensive Musketier."
 culverinDESCR:0 "Relativ langläufige Kanonen, die während des 16. und 17. Jahrhunderts entwickelt wurden. Sie waren für ihre Feuerreichweite berühmt, ließen gleichzeitig aber bei der Schussgenauigkeit zu wünschen übrig."
 durrani_dragoonDESCR:0 "Leichte Kavallerietruppen unter dem Befehl von Ahmad Shah Abdali, die sich zumeist aus afghanischen Söldnern zusammensetzten"
 durrani_rifled_musketeerDESCR:0 "Diese afghanischen Infanterieeinheiten dienten unter Ahmad Shah Abdali, dem Gründervater der Durrani-Dynastie Mitte des 18. Jahrhunderts."
 durrani_swivelDESCR:0 "Kavallerieeinheiten mit tragbaren Drehbassen, mit denen sie über ihre eigene Infanterie hinweg feuern konnten."
 dutch_mauricianDESCR:0 "Im 16. Jahrhundert wurde die Muskete (eine Gewehrart) zu einer gängigen Feuerwaffe. Da das Nachladen von Musketen jedoch sehr lange dauerte, fassten Armeetaktiker Musketiere üblicherweise zur Feuerkraftmaximierung in Formationen zusammen. Dabei nahm man in zwölf, acht oder sechs Mann tiefen Reihen Aufstellung. Nachdem die vorderste Reihe gefeuert hatte, zog sie sich zum Nachladen nach hinten zurück, wären die zweite Reihe feuerte. Dadurch wurde die Feuerkraft der Musketen des 16. Jahrhunderts maximiert und der Nachteil ihrer langen Nachladedauer behoben. Diese Musketierformationen wurden von Maurice von Nassau erfunden, der während des Achtzigjährigen Kriegs holländische Truppen darin unterrichtete. Durch seine Lehren im Bereich Militärstrategie und -taktik entwickelte sich die holländische Armee zur modernsten Europas."
 early_frigateDESCR:0 "Durch den ansteigenden Überseehandel entwickelte sich eine starke Nachfrage nach schnellen Geleitschiffen. Zu diesem Zwecken wurden die frühen Fregatten entwickelt. Diese kleinen, schlanken Kriegsschiffe, die mit nur einem Kanonendeck bestückt waren, boten in gefährlichen Gewässern Schutz vor Piraten."
 east_asian_spearmenDESCR:0 "Mit Holzspeeren bewaffnete Fußsoldaten niedrigen Ranges."
 eastern_bowDESCR:0 "Die Armeen des Osten setzten sich hauptsächlich aus berittenen Bogenschützen zusammen."
 eastern_knightsDESCR:0 "Wie ihre westlichen Gegenstücke stellten die Ritter des Osten die Spitze der Militärtechnologie dar. Diese Adligen hatten genügend Geld für den Unterhalt von Pferden und waren perfekt ausgebildet. In dieser Ära wurden viele Schlachten durch Kavallerieangriffe entschieden."
 eastern_medieval_infantryDESCR:0 "Diese schlecht bewaffnete, aus Leibeigenen und Bauern bestehende Infanterie ist im Kampf nicht besonders viel wert. Weshalb sollte man aber den Adel für gefährliche Angriffe auf Festungen verheizen?"
 eastern_militiaDESCR:0 "Obwohl die Milizionäre ähnlich der mittelalterlichen Infanterie ausgebildet wurden, besaßen sie aufgrund ihrer engen lokalen Bindungen bessere Standhaftigkeit im Kampf."
 eastindiamanDESCR:0 "Handelsschiff der Ostindiengesellschaft."
 east_mongolian_steppeDESCR:0 "Berittene Bogenschützen mit Reflexbögen, die sich durch ihre Geschwindigkeit und Stärke hervortaten."
 ethiopian_guerilla_warfareDESCR:0 "Kleine Gruppen nordafrikanischer Bergkrieger, die ihre Feinde mit Guerillataktiken drangsalieren."
 ethiopian_gunpowder_warfareDESCR:0 "Diese nordafrikanischen Krieger sind mit Musketen bewaffnet und wenden überlegene Defensivtaktiken an."
 ethiopian_mountain_warfareDESCR:0 "Diese defensiv starken Bergkrieger sind dem Klima der afrikanischen Gebirge angepasst."
 fluteDESCR:0 "Ein holländisches Handelsschiff des 16. Jahrhunderts. Es war für maximalen Frachtraum sowie höchste Besatzungseffizienz ausgelegt und war im 16. wie 17. Jahrhundert eines der meist genutzten Schiffe. Normalerweise waren diese Schiffe unbewaffnet, konnten jedoch für den Einsatz als Unterstützungsschiffe mit Kanonen bestückt werden."
 french_carabinierDESCR:0 "Die Karabinieri betraten im frühen 16. Jahrhundert erstmals das Schlachtfeld. Diese schweren Kavallerieeinheiten hatten Vieles mit Kürassieren gemein, obwohl sie leichter gepanzert waren. Den größten Unterschied machte die Bewaffnung aus: Die Hauptbewaffnung der Karabinieri war der Karabiner, manchmal auch Arkebuse genannt, ein kurzes Radschlossgewehr. Ihre Sekundärbewaffnung bestand aus Pistolen und einem Schwert."
 french_caracolleDESCR:0 "Im ausgehenden 16. und frühen 17. Jahrhundert kämpfte westeuropäische Kavallerie meistens in der Caracolla-Formation, die auf zweierlei Arten angewendet werden konnte: Bei der ersten Variante griff die erste Kavalleriereihe den Feind frontal an, feuerte bei einer Distanz von 30 bis 50 Meter, machten dann kehrt und gliederte sich als letzte Reihe wieder in die Formation ein. Danach folgte die zweite Reihe demselben Muster. Bei dieser Formation war die erste Reihe immer mit dem Angriff beschäftigt, während die anderen nachluden und auf ihren Einsatz warteten. Bei der zweiten Variante griffen die Reiter an, wenn sich der Feind zu ihrer Rechten befand, feuerten und kehrten in einem großen Kreis wieder zu ihrer Ausgangsposition in der Formation zurück. Nachgeladen wurde unterwegs."
 french_cuirassierDESCR:0 "Kürassiere waren schwere Kavallerieeinheiten, die erstmals Ende des 15. Jahrhunderts aufgestellt wurden. Kavalleristen dieses Einheitstyps waren vom Kopf bis zum Knie gepanzert. Der Brustpanzer hatte nicht nur Pistolenschüssen, sondern auch Musketenkugeln zu widerstehen. Kürassiere waren mit Radschlossgewehren, Lanzen sowie Schwertern bewaffnet und wurden während der gesamten Zeitspanne dieses Spiels meistens als Nahkampfkavallerie eingesetzt."
 french_bluecoatDESCR:0 "Die Blauröcke-Infanterie zeigt aufgrund ihres Ursprungs in den französischen Armeen von Louis XIV. im Angriff besonderen Elan. Perfekt geeignet für den Befehlshaber, dem die Offensive stets der Defensive überlegen ist."
 french_dragoonDESCR:0 "Im 17. Jahrhundert wurde ein neuer Kavallerietyp namens Dragoner entwickelt. Dragoner waren im Prinzip Infanteristen, die Pferde zum Transport verwendeten. Der Name Dragoner leitet sich von ihrer Hauptbewaffnung ab, einem Dragon genannten, kurzläufigen Gewehr. Hauptsächlich aufgrund ihres im Vergleich zu herkömmlicher Kavallerie niedrigen Anschaffungspreises wurden sie von allen europäischen Ländern in großer Zahl eingesetzt."
 french_impulseDESCR:0 "Während des österreichischen Erbfolgekriegs stand Österreich vor einer schweren Niederlage. Schlesien war bereits an Preußen verloren gegangen und der endgültige Verlust des Krieges zeichnete sich schon ab. Zur Wendung des Kriegsverlaufs wurden irreguläre Einheiten zum Entsatz der stark unter Druck stehenden kaiserlichen Armeen an die Front gebracht. Der Einsatz von Infanterie in losen Formationen stellte eine Revolution auf dem europäischen Schlachtfeld dar. Die extremste Lösung stellten die Störeinheiten dar: Diese Einheiten schickten dem Feind zahlreiche Scharmützler entgegen, die durch ständigen Beschuss seine Formationen störten und ihn vor dem finalen Sturmangriff der Kolonneninfanterie demoralisierten."
 frigateDESCR:0 "Im Laufe der Zeit wurde die Fregatte weiterentwickelt: Sowohl ihre Größe als auch ihre Bewaffnung vergrößerte sich, manchmal sogar auf zwei Kanonendecks verteilt. Die von der Fregatte dargestellte Kombination aus Schnelligkeit und Feuerkraft bedeutete, dass sie Schiffen mit stärkerer Bewaffnung davonsegeln und schnelleren Schiffen mit ihren Kanonen den Schneid abkaufen konnte. Die vom englischen Commonwealth in den 1650er Jahren gebaute Flotte bestand fast ausschließlich aus Fregatten."
 gaelic_free_shooterDESCR:0 "Freischütz Infanterie"
 gaelic_galloglaighDESCR:0 "Die Galloglaigh waren Söldnerbanden aus den Hebriden, die mit großem Erfolg gälische und nordische Kampftaktiken kombinierten. Wie viele gälische Krieger vor ihnen setzten sie zweihändige Streitäxte ein, aber waren auch in nordischem Stil sehr gut mit Kettenrüstungen und -helmen gepanzert. Sie erschienen in Irland ab Mitte des 13. Jahrhunderts und standen schon bald als Kämpfer bei den irischen Clanhäuptlingen bis zum 16. Jahrhundert in hohen Gunsten. Die Galloglaigh kämpften mit ihren Gefolgsmännern in Spar genannten Kleingruppen, die aus dem Krieger selbst, einem Kern (ein mit Pike oder Wurfspeer bewaffneter Knappe) und einem Pferdeknecht (bewaffnet mit Kurzbogen oder Wurfpfeilen). Zusammen bildeten dieser Spars dann über hundert Mann starke, Corrughadh genannte Kampfgruppen. Die Galloglaigh wurden, obwohl sie auf offenem Felde keine Gefahr für schwere mittelalterliche Armeen darstellten, von den Engländern gefürchtet, denn in kleinen, offenen Kämpfen Mann gegen Mann erwiesen sie sich als tödliche Kämpfer. Aus diesem Grund wurden sie von irischen Fürsten oft bei Hinterhalten als Nahkämpfer eingesetzt. Die hebridischen Krieger hatten auch auf dem offenen Schlachtfeld Erfolg, besonders bei Bannockburn im Jahr 1314."
 gaelic_mercenaryDESCR:0 "Durch die Verbreitung von Schießpulverwaffen und Drilltechniken in Europa veralteten die traditionellen schottischen und irischen Kampfweisen allmählich - die Zeit der Kampfgruppen und der Galloglaigh neigte sich ihrem Ende. Besonders die englischen Invasionstruppen fürchteten die schottischen und irischen Söldner jedoch immer noch als Kämpfer. Jene von ihnen, die sich den neuen Techniken öffneten, wurden für ihre Tapferkeit hoch geschätzt. Darunter sind besonders die Redshanks aus Schottland und die Buanadha (quartered men) aus Irland zu nennen. Nach dem 16. Jahrhundert verdingten sich schottische und irische Söldner in ganz Europa, besonders während des Dreißigjährigen Kriegs."
 galleassDESCR:0 "Die Galeasse war ein Umbau der großen Handelsgaleere, um dem zunehmenden Einsatz von Kriegsschiffen zu begegnen. Diese Schiffe, bei denen 32 Ruderpaare mit bis zu fünf Mann pro Ruder zum Einsatz kamen, waren größer als die Galeeren. Als Antwort auf die Bewaffnung und höheren Schiffswände der Kriegsschiffe verfügten die Galeassen über Vor- und Achterkastelle sowie ein Kanonendeck über den Ruderern. Dieses zusätzliche Gewicht erzwang jedoch den verstärkten Einsatz von Segeln, wodurch die Galeassen gegenüber den Galeeren nicht so wendig und schnell waren. Die Galeassen teilten das Schicksal der Galeeren und büßten ihre bedeutende Rolle durch die Einführung modernerer, seetüchtigerer Kriegsschiffe ein, erwiesen sich jedoch bis zum 18. Jahrhundert für Kämpfe in flachen Gewässern als nützlich."
 galleonDESCR:0 "Ein großes, üblicherweise dreimastiges Segelschiff, das als Kriegsschiff entworfen, später jedoch hauptsächlich als Handelsschiff eingesetzt wurde."
 galleyDESCR:0 "Die Galeere hat ihre Ursprünge in den Schiffen der Antike und blieb bis zum 16. Jahrhundert das beliebteste Kriegsschiff im Mittelmeer. Die Galeere wurde hauptsächlich von 25 Ruderpaaren angetrieben, mit bis zu drei Mann pro Ruder. Dadurch waren sie im Vergleich zu Segelschiffen weniger abhängig vom Windgang und ihre Wendigkeit machte sie zu einem gefürchteten Gegner. Schließlich büßte die Galeere ihre bedeutende Rolle durch die Einführung modernerer, seetüchtigerer Kriegsschiffe ein, erwies sich jedoch bis zum 18. Jahrhundert für Kämpfe in flachen Gewässern als nützlich."
 germanized_pikeDESCR:0 "Der gotische Sieg gegen die Römer in der Schlacht von Adrianopel läutet eine neue Ära der europäischen Kriegsführung ein: Die Kavallerie wurde zur wichtigsten Einheit auf dem Schlachtfeld, während die Infanterie dazu degradiert wurde, der Kavallerie freies Manövrieren zu gewährleisten. Die Engländer verließen sich bei ihren Siegen im Hundertjährigen Krieg auf Defensivtaktiken, wenngleich mit Fußarmeen. Durch die schweizerischen Infanteristen des späten 15. Jahrhunderts erlangte die Infanterie wieder zu offensiver Bedeutung. Die osteuropäischen Länder erkannten dies schnell und luden deutsche Söldner ein, ihre Soldaten in diesen neuen Taktiken zu unterweisen."
 han_bannerDESCR:0 "Mit Musketen bewaffnete Ming-Infanterietruppen, die in das ursprünglich im 17. Jahrhundert von den Mandschus entwickelte Bannersystem integriert wurden."
 heavy_frigateDESCR:0 "Schiffe mit normalerweise 40 Kanonen auf zwei Kanonendecks."
 houfniceDESCR:0 "Man glaubt, dass sich der moderne Name Haubitze von der Houfnice-Artillerie der Hussiten im 15. Jahrhundert ableitet. Diese kurzläufigen Kanonen waren auf Wagen montiert und unterstützten die Infanterie auf dem Schlachtfeld mit Kanonenkugel- und Kartätschenbeschuss."
 huron_arquebusierDESCR:0 "Der Tomahawk-Krieger war noch vor der Einführung des Schießpulvers stark auf Feuertaktiken ausgelegt. Die Vorzüge neuer Waffen ausnützend legte der indianische Arkebusier großen Wert auf Offensivbeschuss und Zusammenhalt im Kampf. Er war jedoch im Nahkampf nicht so effizient wie der offensive Musketier."
 inca_mountain_warfareDESCR:0 "Mit dem Verfügbarwerden neuer Waffen und Taktiken begann auch der Fortschritt des zähen Bergkriegers. Diese Krieger waren immer noch auf Verteidigung ausgelegt und verließen sich zum Siegen auf ihre reine Standhaftigkeit im Kampf. Die Verbesserungen bei Panzerungen und Ausbildung machten Siege gegen diese Einheiten zu einem schweren Unterfangen."
 irish_chargeDESCR:0 "Direkte Nachfahren der gälischen Söldner der frühen Ären. Diese Einheiten setzten zur Tötung und Demoralisierung ihrer Feinde alles auf Infanterie-Sturmangriffe, die verheerender als die der damaligen Kavallerie ausfallen konnten. Dies machte sie zu gefürchteten Offensiveinheiten."
 iroquois_rifle_scoutDESCR:0 "Der Kampfspäher ist auf die Störung des Feindes spezialisiert. Diese Einheit wird im Kampf vermutlich nicht so lange aushalten wie eine diszipliniertere Einheit. Kampfspäher sind hervorragende Schützen und können dem Feind durch ihren meisterhaften Umgang mit dem Gewehr schweren Schaden zufügen."
 italian_condottaDESCR:0 "Condotta ist Italienisch für Vertrag und wurde zur Beschreibung der Söldnereinheiten verwendet, die vorwiegend für die verschiedenen italienischen Stadtstaaten kämpften. Die Anführer von Condotta-Regimentern, zu denen Sir John Hawkwood, Francesco Sforza und Bartolomeo Colleoni gehörten, wurden Condottiere genannt. Condotta waren ihren Auftraggebern nicht besonders loyal und wechselten für höhere Bezahlung oft die Seiten. Kämpften sie gegeneinander, schlossen sie häufig Pakte, sich nicht zu sehr zu schaden, weshalb Kriege in Italien oft zu einer Art Theater ausarteten. Condotta-Regimenter bestanden aus schwerer und leichter Kavallerie und Armbrustschützen. Da die Condotta in Italien eine Art Kriegsführungsmonopol hatten, wurden dort noch immer alte Waffen und Taktiken verwendet, während man in anderen europäischen Armeen bereits zu Pikenier-Musketier-Mischeinheiten gewechselt hatte."
 japanese_archerDESCR:0 "Die asiatischen Bogenschützen stellten in dieser Ära auf den Schlachtfeldern Asiens die wichtigste Kampfeinheit dar. Ihre Bögen waren normalerweise aus Bambus, jedoch im Allgemeinen stärker als die europäischen."
 japanese_footsoldierDESCR:0 "In der Hierarchie der damaligen Zeit hatten die Fußsoldaten den niedrigsten Rang. Diese Truppen bestanden vor allem aus Bürgern und Angehörigen des niederen Adels und bildeten die Hauptarmee der Herrscher. Anfangs waren die Fußsoldaten ausschließlich Söldner und Abenteurer, die mit Plündergut bezahlt wurden, später jedoch wurden sie zu einem integralen Teil der lokalen Warlord-Armeen. Als die Schlachten, Kriege und Armeen schließlich größer und komplexer wurden, unterzog man diese Einheiten rigoroser Ausbildung, damit sie im Feld feindlichen Truppen standhalten konnten. Fußsoldaten waren meistens mit Speeren bewaffnet, manche jedoch trugen Schwerter/Katanas. Andere wiederum waren mit der Bedienung von Kriegsgerät vertraut und mit verschiedenen Bögen bewaffnet. Die leichte Panzerung der Fußsoldaten bestand üblicherweise aus zusammengenähten Lederstücken oder einer Kombination aus Leder- und Eisen- bzw. Kupferpanzerung. Hierdurch waren sie auf dem Schlachtfeld beweglicher, manchmal jedoch recht verwundbar. In späteren Jahren rüstete man Fußsoldaten auch mit Feuerwaffen aus."
 japanese_samuraiDESCR:0 "Die japanischen Samurai waren Adlige ihres Landes. Samurai bedeutet "Dienen". Diese Krieger waren hoch gebildet wie hervorragende Kämpfer und wussten, ihre beiden Leidenschaften zu kombinieren. Die Samurai folgten dem Bushido, oder Weg des Kriegers. Wenn der Lehnsherr eines Samurai starb oder den Krieg verlor und zum Seppuku (eigenhändiger Selbstmord) gezwungen wurde, ging es mit den Bushio-Vorschriften einher, dass es der Samurai ihm gleichtat und seinem Meister ins nächste Leben folgte. Auf dem Schlachtfeld waren sie aufgrund ihrer Kampfkünste gefürchtete Gegner. Sie verstanden sich meisterhaft auf den Kampf mit Katanas oder schossen zu Fuß oder zu Pferd mit dem Yumi (japanischer Langbogen)."
 large_cast_bronze_mortarDESCR:0 "Die größten Kanonen dieser Zeit waren so riesig, dass sie von mehreren Hundert Männern und Ochsen gezogen werden mussten. Diese Monster konnten ihre immense Zerstörungskraft allerdings nur wenige Male pro Tag entfalten, da das Nachladen und Ausrichten sehr zeitaufwendig war."
 large_cast_iron_bombardDESCR:0 "Eine größere Version der Standard-Bombarde, einer frühen europäischen Hauptbüchse für schweren Beschuss feindlicher Verteidigungsanlagen. Ein nennenswertes Exemplar ist die große Bombarde Mons Meg, die König James II. von Schottland im Jahr 1453 als Geschenk von Philip III. von Burgund geschenkt bekam. Obwohl diese Geschütze verheerende Waffen waren, benötigten sie nach jedem Schuss lange Zeit zum Abkühlen und waren deshalb auf dem Schlachtfeld nur bedingt nützlich. Aus diesem Grund setzte man sie vorwiegend für Belagerungen ein."
 leather_cannonDESCR:0 "Die Lederkanone wurde zuerst während des dritten polnisch-schwedischen Kriegs von den Armeen Gustav Adolfs II. von Schweden eingesetzt. Die europäische Artillerie jener Zeit war zu groß und schwer, um auf dem Schlachtfeld mobil eingesetzt zu werden. Durch die Einführung einer leichten, mobilen Kanone waren die Schweden in der Lage, ihre Artillerie den Feindbewegungen entsprechend zu verlegen und hatten so ihren Gegnern gegenüber große Vorteile. Leider hatte die von den Schweden eingesetzte Lederkanone eine besondere Schwäche, die ihren Einsatz höchst unpraktisch machte: der Lederüberzug und die Seilumwicklung des dünnen Kupferrohrs führte dazu, dass sich die Kanone während Dauerbeschusses gefährlich überhitzte. Dennoch markierte die Lederkanone die Anfänge der Entwicklung leichter Feldartillerie und des Konzepts, den Feind unter schweren Beschuss zu nehmen."
 mali_tribal_warfareDESCR:0 "Eingeborener nordafrikanischer Stammeskrieger, mit Speer und markantem Schild ausgerüstet. Seine Stärken liegen eher in Defensivstrategien."
 mamluk_archerDESCR:0 "Nicht-Muslimische Sklavenkrieger, die als Kinder gefangen und zum Kampf für ihre islamischen Herren ausgebildet wurden, stellten einen wichtigen Teil des Militärsystems der islamischen Welt dar. Da das Bogenschießen nicht nur zu ihrer Ausbildung gehörte, sondern auch einen großen Teil ihrer Freizeit in Anspruch nahm, waren sie hervorragende Bogenschützen."
 mamluk_cavalry_chargeDESCR:0 "Nicht-Muslimische Sklavenkrieger, die als Kinder gefangen und zum Kampf für ihre islamischen Herren ausgebildet wurden, stellten einen wichtigen Teil des Militärsystems der islamischen Welt dar. Als sie später zum islamischen Glauben übertraten, wurden auch Kavallerietaktiken und Reiten zu wichtigen Teilen ihrer Ausbildung."
 mamluk_duelDESCR:0 "Auf Einzelkampf spezialisierte Infanterie. Ihre bevorzugte Hauptbewaffnung war das Schwert."
 mamluk_musket_chargeDESCR:0 "Trotz des anfänglichen Widerstands gegen Feuerwaffen wurden während des 18. Jahrhunderts der Einsatz von Musketen in Kavallerieangriffe integriert."
 manchu_bannerDESCR:0 "Leichte Kavallerieeinheit, die zu dem im frühen 17. Jahrhundert von den Mandschus entwickelten Bannersystem gehörte. Bei diesem System wurde die gesamte Bevölkerung, Zivilisten wie Soldaten, in Militärdivisionen eingeteilt."
 maya_forest_warfareDESCR:0 "Der Waldkrieger machte durch das Aufkommen neuer Technologien und Taktiken weitere Fortschritte. Durch seine fortwährende Ausgewogenheit zwischen Angriff und Verteidigung konnte er sich in beiden Bereichen verbessern."
 maya_guerilla_warfareDESCR:0 "Diese Einheiten werden im Kampf nicht so lange wie die anderen Guerillaeinheiten standhaft bleiben, jedoch gleichen sie dies durch größere Effizienz im Angriff aus."
 maya_gunpowder_warfareDESCR:0 "Die Waldmusketiere blieben den Taktiken treu, die ihnen vor der Feuerwaffenära gute Dienste geleistet hatten. Die Ausgewogenheit zwischen Angriff und Verteidigung wurde zwar beibehalten, doch steigerte die Einführung von Schießpulverwaffen durch die Europäer ihre Gefährlichkeit erheblich."
 maya_tribal_warfareDESCR:0 "Die Maya-Zivilisation war in den Wäldern und Dschungeln Zentralamerikas beheimatet. Das Terrain war nicht so offen wie weiter nördlich und bescherte Verteidigern einige Vorteile. Die hier entstandenen Einheiten sind sowohl für Angriff als auch Verteidigung geeignet, wenngleich sie in keinem Bereich besondere Stärken haben."
 merchantmanDESCR:0 "Ein großes Handelsschiff, das zum Gütertransport eingesetzt wurde."
 mexican_guerilla_warfareDESCR:0 "Die zentralamerikanische Guerrilla ist zur Zerrüttung der Feindmoral auf Angriffe spezialisiert. Sie richten mehr Schaden als die südamerikanische Guerrilla an und sind etwas leichter zu zermürben."
 mongol_bowDESCR:0 "Leichte Infanterietruppen, die üblicherweise in den Anfangsphasen einer Schlacht zum Einsatz kommen. Ihr Zweck bestand darin, den Gegner vor dem Einsatz der Haupttruppen durch Pfeilbeschuss zu demoralisieren."
 mongolian_bowDESCR:0 "Auf Hinterhaltstaktiken spezialisierte Kavallerieeinheiten. Sie griffen ihre Feinde aus sicherer Deckung heraus überraschend an und zogen sich dann schnell zurück, bevor er sich neu formieren konnte."
 mongol_steppeDESCR:0 "Mit Reflexbögen bewaffnete, berittene Bogenschützen, die sich durch ihre Schnelligkeit und Stärke hervortaten."
 mongol_swarmDESCR:0 "Auf Schwarmangriffe spezialisierte, berittene Bogenschützen, die ihre Feinde durch überraschende Massenangriffe überwältigten."
 steppe_riders:0 "Steppenreiter"
 steppe_ridersDESCR:0 "In der unermesslichen Weite der Steppe blieb die Kavallerie weitaus länger vorherrschend als in anderen Regionen. Da dies hauptsächlich auf die extreme Mobilität in diesem Gelände zurückzuführen war, blieben die berittenen Truppen selbst nach Einführung von Schusswaffen eher leicht bewaffnet. Vor der Einführung von leichteren Schusswaffen waren der Bogen, das Schwert und die leichte Lanze für die Kavallerie der Steppe die bevorzugten Waffen – von der Krim bis zur Mandschurei."
 steppe_lancers:0 "Steppenlancier"
 steppe_lancersDESCR:0 "Traditionelle Taktiken der Steppe, die auf berittenen Bogenschützen und Lanciers beruhten, dominierten weiterhin die Schlachtfelder. Dabei wurden besiedelte Länder überfallen, die neben zusätzlichen modernen Waffen auch das Wissen lieferten, wie man diese einsetzt."
 steppe_mounted_raiders:0 "Berittene Steppenplünderer"
 steppe_mounted_raidersDESCR:0 "Im Laufe der Zeit verbesserten sich sowohl die Feuerwaffen als auch die Taktiken, wie man diese am besten einsetzt. Auch wenn sie die traditionellen Waffen der Steppenreiter nicht vollständig verdrängen konnten, so waren sie doch schon bald ein integraler Bestandteil der berittenen Kriegsführung der Steppe. Da Kanonen leichter und kleiner wurden, konnten sie auch zu Pferd transportiert werden und an den sich ständig verschiebenden Grenzverläufen der Ebene eingesetzt werden."
 steppe_cavalry:0 "Steppenkavallerie"
 steppe_cavalryDESCR:0 "Die Steppenkavallerie zeichnete sich weiterhin bei Überfällen, Scharmützeln und Aufklärungen aus, und viele sesshafte Länder an den Grenzen der Steppe heuerten Kosaken, Tataren und andere Reiter der Steppe für genau diese Zwecke an. Die freien Bräuche der Steppen wurden in jenen Einheiten in vielerlei Hinsicht gepflegt, doch in gewissem Maße trugen sie auch zu einem Wandel der Organisation und zur Modernisierung der Armeestruktur bei."
 steppe_uhlans:0 "Uhlanen der Steppe"
 steppe_uhlansDESCR:0 "Mit der Zeit verließen sich die Armeen der Steppe zur Deckung ihrer Unterhaltskosten weniger auf das Plündern, sondern mehr auf die Bezahlung durch ein zentralisiertes Kommando. Ihre Taktiken beruhten immer noch auf Mobilität und leichten Waffen, wie Pistolen und Lanzen, und in offenem Gelände waren sie für eine unvorbereitete, sesshafte Truppe immer noch ziemlich tödlich. Doch statt das Schlachtfeld selbst zu beherrschen, agierten sie nun oftmals als Ergänzung für andere Truppen, wie Husaren oder sogar die Infanterie."
 steppe_raiders:0 "Steppenplünderer"
 steppe_raidersDESCR:0 "Auch wenn es sie bereits schon früh gab, so waren Feuerwaffen aufgrund des mobilen Charakters der Kriegsführung zu langsam, um in der Steppe einen maßgeblichen Unterschied zu machen. Die gesamte Neuzeit hindurch blieb die Kavallerie weiterhin die vorherrschende Waffe der Armeen der Steppe, bis Feuerwaffen leichter und präziser wurden. Für die Steppeninfanterie bildeten Messer und Schwerter im Nahkampf lange die bevorzugte Bewaffnung."
 steppe_footmen:0 "Steppenfußsoldaten"
 steppe_footmenDESCR:0 "Der mobile Charakter der Kriegsführung in der Steppe bedeutete stets, dass die Infanterie gegenüber der Kavallerie hinsichtlich ihrer Mobilität benachteiligt war. In der weitläufigen Landschaft bedeutete dies, dass viele ortsgebundene Taktiken der Infanterie in der Ebene weniger effektiv waren. Im Gegenzug bildete die Steppeninfanterie im Kampf häufig Wagenburgen. Diese verschafften ihr eine geschützte Mobilität auf dem Schlachtfeld. Durch die Wagenburgen geschützt, konnte die Infanterie Gebrauch von Feuerwaffen und Bogen machen, während sie vor den Angriffen der Kavallerie in Deckung gehen konnten."
 steppe_musketeers:0 "Steppenmusketiere"
 steppe_musketeersDESCR:0 "Um in der Steppe effektiv zu bleiben, baute die Infanterie weiterhin mobile Festungen auf den Schlachtfeldern, von wo aus Musketen und Kanonen herbeigeschafft und auf den Feind gerichtet werden konnten, ohne der Gefahr von Angriffen durch die leichtere Steppenkavallerie ausgesetzt zu sein, die ihre Formationen durchbrechen konnte. Leicht bewaffnete Soldaten führten auch Überfälle tief in feindliche Lande, indem sie Boote entlang der großen Flüsse der Ebene einsetzen."
 steppe_infantry:0 "Steppen-Infanterie"
 steppe_infantryDESCR:0 "Durch zunehmend geringeres Gewicht und eine höhere Genauigkeit bei Kanonen und Feuerwaffen konnten die Wagenburgen der Steppe offensiver verwendet werden. Die gesamte Wagenburg bewegte sich in Einheit mit Verteidigungsstellungen, aus denen Musketen- und Kanonenfeuerhagel abgefeuert werden konnten. Im weiteren Verlauf der Schlacht wurde dann die Kavallerie aus der Wagenburg auf den fliehenden Gegner losgelassen. Die eingesetzten Kanonen waren von kleinem Kaliber und konnten mit der Heerschar im Sattel über die Steppen transportiert werden."
 steppe_rifles:0 "Steppen-Gewehre"
 steppe_riflesDESCR:0 "Obwohl sich die Grundlagen der Steppenkriegsführung nicht veränderten, so führte die allgemeine Evolution der Kriegsführung mit der Zeit doch zu einer Reihe von Entwicklungen in den Armeen der Heerscharen. Als sesshafte Kräfte die Grenzen der freien Steppen zurückdrängten, ehemals nomadische Gegenden befestigten und ihre eigenen Regimenter aus Kosaken, Tartaren und Ähnlichen aufstellten, wurden die Steppenländer selbst oft von den besseren Waffen und organisierteren Ideen ihrer Nachbarn dominiert, welche sie später übernahmen."
 reformed_steppe_rifles:0 "Verbesserte Steppen-Gewehre"
 reformed_steppe_riflesDESCR:0 "Zum Ende des 18. Jahrhunderts hatten Steppen-Armeen in vielerlei Hinsicht ähnliche Veränderungen durchlaufen wie das Militär im Westen. Während die Kriegsführung beweglicher als in sesshaften Regionen blieb, entwickelte sich die Ausrüstung und Organisation eher in Richtung stehende Armeen. Beweglichkeit und das Anwenden alter Taktiken, wie Überfälle und Überraschungsangriffe unter Einsatz von Booten, wurden jedoch weiterhin bis in das 19. Jahrhundert regelmäßig genutzt."
 muscovite_caracolleDESCR:0 "Nach der Wiederentdeckung des Nutzens disziplinierter Infanterieformationen und Schießpulverwaffen gegen Kavallerieangriffe mussten aufgrund schwerer Verluste unter Kavalleristen neue Kavallerietaktiken entwickelt werden. Eine der ersten war die Caracolla (oder Spirale). Bei dieser Taktik brachten die Kavalleristen die Infanterieformationen vor dem eigentlichen Angriff durch Beschuss in Unordnung. Die Caracolla-Taktik wurde im 16. Jahrhundert im Westen entwickelt und verbreitete sich schnell in östlicher Richtung."
 muscovite_cossackDESCR:0 "Die Kosakenkavallerie wurde im Laufe der Zeit kontinuierlich weiterentwickelt. Im Gegensatz zu den schwereren Husaren spezialisierten sie sich nicht auf den Nahkampf, sondern auf Scharmützel, bei denen sie den Feind mit Pistolen demoralisierten."
 muscovite_musketeerDESCR:0 "Durch den großflächigen Einsatz von Schießpulverwaffen auf den osteuropäischen Schlachtfeldern entwickelten sich neue Einheitstypen, die sich diese Waffen zunutze machten. Diese Einheiten hatten ihren Ursprung in den Streltsy aus Moskau und entwickelten sich zu Musketiereinheiten, die den Angriff deutlich der Verteidigung vorzogen."
 muscovite_soldatyDESCR:0 "Die Einführung des Tercio in die osteuropäische Kriegsführung wurde von manchen als zu defensiv beurteilt. Jene Stimmen forderten, die Infanterie offensiver einzusetzen. Dieser Wunsch wurde von der Soldaty-Infanterie erfüllt."
 native_indian_archerDESCR:0 "Die Jäger und Sammler lernten schon früh, gute Bogenschützen zu schätzen. In Friedenszeiten konnten sie den Unterschied zwischen Überleben und Verhungern ausmachen - im Krieg zwischen Sieg und Niederlage."
 native_indian_mountain_warfareDESCR:0 "Die indianischen Gebirgsstämme brachten einige der widerstandsfähigsten Krieger hervor. Oftmals wurden sie von Feinden tief ins Gebirge zurückgedrängt, wo man überleben konnte, wenn man zäh wie Leder war."
 native_clubmenDESCR:0 "Der eingeborene Keulenträger ist der Ursprung aller Krieger - was Hartes nehmen, feste zuhauen."
 native_indian_tribal_warfareDESCR:0 "Nachdem sich die Eingeborenen in Stämmen organisierten, die häufig bestimmte Gebiete beschützten, kam es unter ihnen häufig zu Kriegen. Der Kriegspfad, auf dem man seinen Wert unter Beweis stellen konnte, war für junge Männer oft ein Übergangsritual."
 niger_kongolese_forest_warfareDESCR:0 "Diese Waldkrieger sind in Offensive und Defensive ziemlich gut und außerdem an das Klima der afrikanischen Wälder angepasst."
 niger_kongolese_guerilla_warfareDESCR:0 "Kleine Gruppen zentralafrikanischer Waldkrieger, die ihre Feinde mit Guerillataktiken drangsalieren."
 niger_kongolese_gunpowder_warfareDESCR:0 "Diese westafrikanischen Krieger sind mit Musketen bewaffnet und setzen ziemlich gute Defensiv- und Offensivtaktiken ein."
 niger_kongolese_tribal_warfareDESCR:0 "Eingeborener zentralafrikanischer Stammeskrieger, mit Speer und markantem Schild ausgerüstet, der ziemlich gute Offensiv- und Defensivstrategien verwendet."
 ottoman_azabDESCR:0 "Die Azab waren entweder als Bogenschütze eingesetzte leichte Infanterie oder mit Schwert und Schild ausgerüstete Nahkampfspezialisten."
 ottoman_janissaryDESCR:0 "Diese ursprünglich aus Sklaven und Kriegsgefangenen zusammengesetzten Infanterieeinheiten bildeten den Kern der Leibwache des Sultans."
 ottoman_lancerDESCR:0 "Selim III., der osmanische Sultan, führte zu Beginn seiner Herrschaft eine sorgfältige Militärreform durch. Dabei wurden die Janitscharen, die so lange der wichtigste Truppenteil der osmanischen Armee dargestellt hatten, durch Infanterietruppen nach westlichem Vorbild ersetzt."
 ottoman_new_modelDESCR:0 "Selim III., der osmanische Sultan, führte zu Beginn seiner Herrschaft eine sorgfältige Militärreform durch. Die bestehende Kavallerie wurde durch mit Lanzen bewaffnete Einheiten ersetzt, die ihren westlichen Vorbildern näher kamen."
 ottoman_nizami_cedidDESCR:0 "Diese moslemischen Infanterieeinheiten wurden nach westeuropäischen Idealen und Taktiken reformiert. Neben den europäischen Uniformen und Waffen wurden bei ihrer Ausbildung auch westliche Militärstrategien übernommen."
 ottoman_musellemDESCR:0 "Diese leichten Kavallerieeinheiten bestehen meistens aus ausländischen Söldnern."
 ottoman_reformed_janissaryDESCR:0 "Während des späten 17. Jahrhunderts setzten sich die Armeen der westlichen moslemischen Welt hauptsächlich aus Janitscharen und Sipahis zusammen. "
 ottoman_reformed_spahiDESCR:0 "Während des späten 17. Jahrhunderts setzten sich die Armeen der westlichen moslemischen Welt hauptsächlich aus Janitscharen und Sipahis zusammen. "
 ottoman_sekbanDESCR:0 "Provinzinfanterie, aus der Bauernschaft rekrutiert."
 ottoman_spahiDESCR:0 "Moslemische Elitekavallerie, die starke Ähnlichkeit mit den europäischen Rittern besaß."
 ottoman_timariotDESCR:0 "Eine direkt dem Sultan unterstellte Kavallerieeinheit. Ein Timariot erhielt als Entschädigung für seine Dienste ein Stück Land, musste jedoch in Kriegszeiten eigene Ausrüstung und Diener stellen."
 ottoman_toprakli_dragoonDESCR:0 "Diese Provinzkavallerie war mit einem Säbel oder Karabiner bewaffnet und sehr bekannt für ihre reiterischen Fähigkeiten."
 ottoman_toprakli_hit_and_runDESCR:0 "Eine für ihre Wendigkeit und Schnelligkeit bekannte leichte Kavallerieeinheit. Normalerweise ritten sie in der ersten Division, die den Feind angriff und wendeten dabei Hit-and-Run-Taktiken an."
 ottoman_yayaDESCR:0 "Moslemische Bogenschützeninfanterie, als Piyade-Infanterie bekannt. Die Yaya-Truppen bestanden hauptsächlich aus ständig kampfbereiten Söldnern, die für ihre Militärdienste dementsprechend gut entlohnt wurden."
 pedreroDESCR:0 "Im Vergleich zu den Feldschlangen relativ leichte Kanonen, die aufgrund des geringeren Gewichts anstatt Eisenkugeln Steinkugeln verschossen."
 persian_cavalry_chargeDESCR:0 "Kavallerietruppen, deren stark gekrümmte, mit schlanken Klingen versehene Säbel bei Angriffen auf Infanterie oder ungepanzerte Kavallerie höchst effizient waren."
 persian_footsoldierDESCR:0 "Bewaffnete Fußsoldaten niedrigen Ranges, normalerweise mit Schwertern bewaffnet."
 persian_rifleDESCR:0 "Während der Kadjar-Ära durchlief die persische Armee einen intensiven Verwestlichungsprozess. Mit Hilfe ausländischer Berater wurden diese Truppen in westlichen Militärstrategien und -techniken unterwiesen."
 persian_shamshirDESCR:0 "Infanterietruppen, deren stark gekrümmte, mit schlanken Klingen versehene Säbel bei Angriffen auf Infanterie oder ungepanzerte Kavallerie höchst effizient waren."
 peruvian_guerilla_warfareDESCR:0 "Die südamerikanische Guerilla ist ein zäher Gegner. Sie sind militärisch gesehen zwar nicht besonders schlagkräftig, jedoch kann es lange dauern, sie zu zermürben."
 polish_hussarDESCR:0 "Die ursprünglichen Husaren waren leichte Kavalleristen, die hauptsächlich auf Scharmützel ausgelegt waren. Da die Situation auf dem Schlachtfeld jedoch nach gepanzerter und schwererer Kavallerie verlangte, wurden die Husaren bis zu den berühmten Flügelhusaren weiterentwickelt."
 polish_musketeerDESCR:0 "Mit der steigenden Verbreitung von Schießpulverwaffen kam schon bald die Frage auf, welche Aufgabe Musketier-Infanterie auf dem Schlachtfeld wahrnehmen sollte. In Polen entwickelte sich eine Doktrin, die den defensiven Einsatz von Musketieren zur Kavallerieunterstützung vorsah."
 polish_tercioDESCR:0 "Obwohl das Tercio die europäischen Schlachtfelder dominierte, war es anfangs für die Verwendung auf den offeneren, von Kavallerie dominierten Schlachtfeldern Osteuropas zu langsam. Als der Pikenieranteil jedoch zugunsten der Musketiere reduziert wurde und die Einheiten so an Feuerkraft gewannen, konnte es sich auf den osteuropäischen Schlachtfeldern besser behaupten."
 polish_winged_hussarDESCR:0 "Im Mittelalter hatten berittene Krieger das Schlachtfeld dominiert, bis sie von Musketieren und Pikenieren abgelöst wurden. Im 17. Jahrhundert wurden Kavallerieeinheiten bei Schlachten immer noch als Überraschungselement eingesetzt, hatten aber gegen disziplinierte Pikeniere keine Chance. Aus diesem Grund setzte man Kavallerie in Westeuropa kaum ein. Auf den weiten Steppen Osteuropas blieb sie aber weiterhin sehr wichtig. Die Flügelhusaren spielten dort eine Schlüsselrolle. Die Polen entwickelten den Palasz, einen hervorragenden gekrümmten Säbel, züchteten besonders schnelle und ausdauernde Pferde und trugen sechs Meter lange Lanzen ins Gefecht, mit denen sie die Panzerung von Pikeniere durchbrechen konnten. Die Flügelhusaren wurden zu schwer gepanzerter Kavallerie entwickelt, die gegen vielerlei Feinde zahllose Siege davontrugen. Bei der legendären Aufhebung der türkischen Belagerung Wiens durch Johann Sobieski spielten sie eine Schlüsselrolle, als vier Husarengruppen mit einem wilden Angriff die türkische Schlachtlinie durchbrachen und diese aufsprengten. Dieser Sieg der polnischen Flügelhusaren brachte Johann Sobieski den Titel "Retter Wiens" ein."
 prussian_uhlanDESCR:0 "Die ersten Ulaneneinheiten wurden im frühen 18. Jahrhundert aufgestellt, obwohl sie in manchen Armeen bereits ab dem 14. Jahrhundert zum Einsatz kamen. Ihr Aufgabengebiet war jedoch hauptsächlich die Aufklärung für die schwerer gepanzerte Kavallerie und Scharmützelgefechte. Aufgrund ihrer leichten Panzerung waren sie auf dem Schlachtfeld schnell und wendig und konnten durch ihre Nahkampfstärke so manches Gefecht drehen, weshalb man sie im 18. Jahrhundert in die Kernstruktur der Armeen integrierte. Die Ulanen waren eine gute und kosteneffiziente Alternative für große Infanteriearmeen, außerdem verfügten sie über große Schlagkraft. Durch diese Einheiten konnten sich auch kleinere Länder mit zahlenmäßig unterlegenen Armeen im Kampf behaupten, denn die Fußarmeen waren stets langsamer als ihre berittenen Kameraden."
 prussian_drillDESCR:0 "Gedrillte Soldaten wussten in einer Schlacht aufgrund ihrer rigorosen Ausbildung exakt, was sie zu tun hatten. Außerdem waren sie im Kampf standhafter und erhöhten so die Siegchancen der eigenen Armee beträchtlich. Ein Paradebeispiel waren die gedrillten preußischen Soldaten, eine der am besten ausgebildeten und wohl auch ausgerüsteten Truppen der damaligen Zeit. Sie waren sehr diszipliniert und für fast jede Situation gut ausgebildet. Ihr Ruf war derart gut, dass die nordamerikanischen Kolonien ihre Truppen für den Kampf gegen England von preußischen Ausbildern trainieren ließen."
 pueblo_ambushDESCR:0 "Im zerklüfteten Terrain der Vorberge der Rocky Mountains begann man, neue Hinterhaltstaktiken zu entwickeln. Diese Einheiten hatten zwar nicht die Standhaftigkeit von Gebirgsinfanterie, trafen mit ihren Hinterhaltstaktiken jedoch auch die Moral des Gegners."
 qizilbash_cavalryDESCR:0 "Mit Speer, Schwert oder Bogen bewaffnete Kavallerieeinheit, die durch ihre rot-gold gestreifte Helmtracht leicht zu erkennen ist. Dieser Helmschmuck wird als Zeichen der Hingabe zur Zwölferdivsion des Shia-Islams getragen."
 reformed_asian_cavalryDESCR:0 "Westlich beeinflusste asiatische Kavallerie, die besser an westliche Taktiken und Strategien angepasst war."
 reformed_asian_musketeerDESCR:0 "Westlich beeinflusste, mit Musketen bewaffnete asiatische Infanterie, die besser an westliche Taktiken und Strategien angepasst war. "
 reformed_manchu_rifleDESCR:0 "Diese Armee wurde nach der Mandschu-Eroberung Chinas unter der Qing-Dynastie entwickelt. Sie trug bei militärischen Operationen die Hauptlast und bestand überwiegend aus chinesischen Han-Soldaten."
 royal_mortarDESCR:0 "Während des 18. Jahrhunderts breitete sich der Einsatz von Feldartillerie in Schlachten weiter aus. Die Truppen waren nun in der Lage, die Kanonen einfacher und schneller zu verlegen."
 russian_cossackDESCR:0 "Kosaken blieben der Hauptbestandteil osteuropäischer Armeen, obwohl sie weder in der Disziplin noch in der Angriffseffizienz mit der schweren Kavallerie mithalten konnten. Diese leichten Einheiten spezialisierten sich auf blitzartige Überfälle und Fernbeschuss ihrer Gegner."
 russian_cuirassierDESCR:0 "Die Kürassiere erhielten ihren Namen von ihrem Brustpanzer, dem Kürass. Diese Panzerung wurde von den schwersten Kavallerieeinheiten getragen. Diese mit massiven Schwertern anstatt leichten Säbeln bewaffneten Einheiten waren im Angriff Furcht einflößend. Unterstützt wurden sie normalerweise von mit Karabinern bewaffneter Kavallerie, die ihnen zusätzliche Schlagkraft verleihen sollte. Kürassiere geben jeder Armee stärkere Nahkampfwerte."
 russian_massDESCR:0 "Masseninfanterietaktiken stellten eine Abkehr von den Lineartaktiken dar, die lange Zeit vorherrschend waren. Diese Einheiten können am treffendsten mit zwei Maximen des berühmten russischen Generals Suworow beschrieben werden: - Hart trainieren, locker kämpfen - und - Die Kugel spinnt, das Bajonett gewinnt -. Diese Einheiten waren sehr gut ausgebildete Nahkampfinfanteristen, die den Massenangriff Musketenfeuer vorzogen."
 russian_green_coatDESCR:0 "Durch die fortschreitende Übernahme westeuropäischen Gedankenguts ähnelte der osteuropäische Infanterist immer mehr seinem westeuropäischen Gegenstück. Die aus Russland stammende Grünrockinfanterie wurde nach westlichen Trainingsmethoden ausgebildet und verfügte aufgrund ihrer guten Ausrüstung über mehr Standhaftigkeit im Kampf als zuvor. Diese Einheiten stellten darüber hinaus die Abkehr von den Petrine-Defensivtaktiken zu einer offensiveren Ausrichtung dar."
 russian_lancerDESCR:0 "Die Husaren Osteuropas waren neben anderer Ausrüstung lange Zeit mit Lanzen ausgestattet. Diese Lanzen waren im Angriff verheerend und erlaubten den Soldaten, ihre Feinde außerhalb deren Schlagreichweite zu treffen. Gelang es einem Gegner jedoch, der Lanze auszuweichen, war es um den Husaren schlecht bestellt. Mit Lanzen bewaffnete Kavallerie ist im Angriff äußerst stark, hat jedoch Schwächen in der Verteidigung."
 russian_petrineDESCR:0 "Die Petrine-Infanterie hat ihre Ursprünge in der Niederlage der russischen Armeen während des Großen Nordischen Kriegs in der Schlacht von Narva. Die Armee war von der zahlenmäßig unterlegen, aber perfekt ausgebildeten schwedischen Armee vernichtend geschlagen worden und benötigte nun neue Taktiken. Die eisern trainierte Petrine-Infanterie hat ihre Vorzüge in der Defensive. Ihre Taktiken drehen sich um die Zermürbung des Gegners durch pure Standhaftigkeit."
 saxon_infantryDESCR:0 "August der Starke, Kurfürst von Sachsen zeugte nicht nur mehr uneheliche Kinder als jeder andere europäische Monarch, er war außerdem König Polens. Während seiner Herrschaft führte er im polnischen Militär zusätzliche offensive Infanterietaktiken ein. Diese Einheiten wurden als sächsische Infanterie bekannt."
 scottish_highlanderDESCR:0 "Die Highland-Infanteriedivisionen, die heute in vielen Armeen des Commonwealth bedeutende Truppen darstellen, haben im halbfeudalen Klansystem Nord- und Westschottlands ihren Ursprung. Schottische Highlander waren leicht gepanzerte Klansmänner. Ihre Bewaffnung bestand aus dem traditionellen schottischen Schwert, dem korbschaftigen Claymore, sowie den als Dirks bekannten Dolchen. Spätere Highland-Soldaten waren auch mit Pistolen bewaffnet. Ihre Gegner fürchteten sie wegen ihrer wilden Angriffe, auch bekannt als Highland Charge, mit denen sie die feindlichen Reihen durchdrangen. Nach den jakobinischen Rebellionen wurden die Schottischen Highlander allmählich in die britische Armee integriert. Die erste solcher Highland-Truppen war die Black Watch oder auch 42nd Highland Regiment of Foot, das während des österreichischen Erbfolgekriegs tapfer bei Fontenoy kämpfte. Die Highland-Regimenter wurden in der Folge zu gefürchteten Einheiten, die besonders für ihre Tapferkeit und ihren Kampf bis zum letzten Mann bekannt waren."
 shaybaniDESCR:0 "Diese Kavallerieeinheit verlässt sich bei Störmanövern und Überfällen gegen den Feind meistens auf indirekte Militärtaktiken."
 slavic_stradiotiDESCR:0 "Die Stradioti wurden in den albanisch-griechischen Gebieten des Balkans entwickelt. Sie waren entweder gar nicht oder nur geringfügig gepanzert und mit Säbeln, Lanzen und Streitkolben bewaffnet. Diese leichte Kavallerie eignete sich hervorragend für Kavallerieschirme, für Aufklärungsmissionen und für Überfälle auf ungeordnete oder fliehende Feinde. Nach dem Fall von Byzanz suchten vielen von ihnen Zuflucht im Westen. Manche Historiker sind der Ansicht, dass die venezianische Stradioti-Kavallerie des späten 15. Jahrhunderts moderne Taktiken für leichte Kavallerie im Westen eingeführt haben."
 small_cast_iron_bombardDESCR:0 "Die Bombard war ein einfaches frühes Geschütz, das in Europa für Belagerungen und den Verteidigungsfall eingesetzt wurde. Meistens wurden Metallkugeln oder große Steine verschossen, die eher gegen die feindlichen Festungen an sich als gegen ihre Besatzungen gerichtet waren. Selbst die kleine Bombarde war aufgrund ihres Gewichts während der Schlacht nur schwer zu verlegen. Dies schränkte ihre Wirksamkeit gegen Infanterie- und Kavallerieformationen ein."
 songhai_tribal_warfareDESCR:0 "Diese eingeborenen westafrikanischen Stammeskrieger brillierten in der Defensive. Ihre Ausrüstung bestand aus Speeren und charakteristischen Schilden."
 south_american_gunpowder_warfareDESCR:0 "Mit der Ankunft der Europäer auf den amerikanischen Kontinenten wurde die lokale Bevölkerung mit Schießpulverwaffen konfrontiert. Da deren Vorteile offensichtlich waren, war die Bewaffnung lokaler Einheiten mit Musketen nur eine Frage der Zeit. Der defensive Musketier war eine Weiterentwicklung des Gebirgskriegers: Der einzige Unterschied war die Musketenbewaffnung, Organisation und Ausrichtung blieben gleich. Diese Einheit ist in der Defensive am stärksten, jedoch verfügt sie durch die neuen Schießpulverwaffen im Angriff über erhöhte Schlagkraft."
 south_american_spearmenDESCR:0 "Die Basiseinheit auf den amerikanischen Kontinenten, die normalerweise aus mit Speeren und Schilden bewaffneten Bauern besteht und von adligen Offizieren befehligt wird. Bei Reichen wie denen der Inkas und Azteken stellten diese Einheiten das Rückgrat der Armee dar."
 south_american_warfareDESCR:0 "Das Hochgebirge der Anden ist für die Verteidigung weit besser als für den Angriff geeignet. Die lokale Infanterie entwickelte sich allmählich zu Verteidigungsspezialisten, die hohe Standhaftigkeit dem Angriff vorzogen."
 spanish_tercioDESCR:0 "Die Tercio-Infanterie wurde während der italienischen Kriege hauptsächlich vom genialen General Gonzalo Fernández de Córdoba (El Gran Capitán) entwickelt. Aufgrund dieser Kombination von Waffengattungen verfügte die Formation sowohl über die Unnachgiebigkeit ihrer schweren Infanterie als auch über die weitreichende Feuerkraft ihrer Musketiere. Dadurch war diese Formation perfekt für Verteidigung und Angriff geeignet. Die Tercio-Formationen und deren professionelle Soldaten mit ihrer überlegenen Disziplin und Kampfmoral waren im 16. und 17. Jahrhundert auf den europäischen Schlachtfeldern für ihre annähernde Unverwundbarkeit berühmt. Ihre Dominanz des Schlachtfelds endete im Jahr 1643 mit der spanischen Niederlage gegen die Franzosen in der Schlacht von Rocroi. Vor dort an nahm ein neues, von Gustav Adolf gefördertes Kampfsystem dessen führende Rolle. "
 swedish_arme_blancheDESCR:0 "Während die Husaren-Kavallerie die Ausgewogenheit zwischen Fern- und Nahkampf darstellte und sich die Dragoner hauptsächlich auf ihre Musketen stützten, verließ sich die Blankwaffenkavallerie größtenteils auf blanken Stahl. Ihre verwegenen Angriffe konnten feindliche Formationen zerschmettern."
 swedish_carolineDESCR:0 "Durch die Militärreformen des schwedischen Königs Karl XI. wurde eine neue, auf den Angriff spezialisierte Infanterietruppe ins Leben gerufen. Massenangriffe wurden durch verheerende Musketensalven vorbereitet."
 swedish_gallopDESCR:0 "Obwohl die mit Pistolen bewaffnete Caracolla-Kavallerie die Kavallerietaktiken Osteuropas dominierten, hatte die traditionelle Nahkampftaktik in den Husaren weiterhin kampfstarke Vertreter. Gegen diese Einheiten zogen die in westeuropäischer Kriegsführung ausgebildeten Einheiten oftmals den Kürzeren. Die schwedische Armee hatte aus den derben Niederlagen gegen die Polen gelernt und die schnelle schwedische Kavallerie reformiert: Obwohl sie wie die Caracolla-Kavallerie immer noch mit Pistolen bewaffnet war, schoss sie diese nicht vor dem Nahkampf ab, sondern erst während des Feindkontakts. Die Ergebnisse waren in den 30 Jahren verheerend, während derer die kaiserliche Caracolla-Kavallerie sich schnell anzupassen lernte. "
 swedish_gustavianDESCR:0 "Im frühen 17. Jahrhundert waren die Ladezeiten von Musketen sehr lange und das Musketenfeuer musste aufgrund der Ungenauigkeit und Ladehemmungsanfälligkeit dieser Waffen in Salven konzentriert werden, um effizient zu sein. Wenn alle Musketen abgefeuert wurden, war die Einheit während des Nachladens sehr verwundbar. Seit der Zeit von Maurice von Nassau wurde dieses Problem durch die Reihenformation (zwölf, acht oder sechs Reihen stark) beseitigt. Nachdem die erste Reihe gefeuert hatte, zog sie sich zum Nachladen nach hinten zurück, während die nächste Reihe feuerte. Der große schwedische König Gustav Adolf verbesserte diese Infanterietaktik von Maurice bedeutend weiter. Er ließ seine Truppen so gut ausbilden, dass man die Anzahl der Reihen auf drei reduzieren (eine lag, eine kniete, die dritte stand) und trotzdem kontinuierlich Salven feuern konnte."
 swiss_landsknechtenDESCR:0 "Landsknechte wurden zum ersten Mal im Heiligen Römischen Reich des 16. Jahrhunderts aufgestellt und waren meistens mit einem langen Speer oder einer Pike bewaffnet. Georg von Frundsberg wird als Vater der Landsknechte erachtet. Landsknechte kämpften meistens in so genannten Gevierthaufen und waren für ihre aufwendige Bekleidung bekannt."
 swivel_cannonDESCR:0 "Eine tragbare und sehr manövrierbare Kanone. Dieses Drehgeschütz war relativ klein und hauptsächlich für Nahbeschuss vorgesehen."
 tartar_cossackDESCR:0 "Die Kosaken wurden kontinuierlich weiterentwickelt. Neue Waffen und Taktiken verliehen den Einheiten größere Standhaftigkeit und höhere Schlagkraft im Nahkampf."
 threedeckerDESCR:0 "Dieses große Schlachtschiff verfügte über drei Kanonendecks, die üblicherweise mit mehr als 100 Kanonen bestückt waren."
 tofongchis_musketeerDESCR:0 "Trotz anfänglicher Ablehnung verbreitete sich die Muskete im späten 16. Jahrhundert immer mehr. Die Vorteile von Feuerwaffen waren nicht mehr von der Hand zu weisen und die Musketen wurden von moslemischen Infanterietruppen langsam übernommen."
 topchis_artilleryDESCR:0 "Mit Luntenschlossmusketen bewaffnete moslemische Kavallerieeinheit."
 twodeckerDESCR:0 "Dieses Schlachtschiff verfügte über zwei Kanonendecks, die üblicherweise mit mehr als 60 bis 90 Kanonen bestückt waren."
 wargalleonDESCR:0 "Die Kriegsgaleone war eine für Kampfeinsätze ausgelegte große Galeone. Sie war größer und schwerer bewaffnet als normale Galeonen und fungierte als Geleitschiff für Galeonenflotten. Die spanischen Schatzflotten bestanden aus Galeonen und Kriegsgaleonen."
 westernized_adalDESCR:0 "Diese ostafrikanischen Krieger wurden zu gewissem Grad von abendländischen Defensivtaktiken beeinflusst."
 westernized_aztecDESCR:0 "Die Einführung abendländischer Ausbildungsmethoden und neuer Ausrüstung machte den Hügelkrieger zu einem weit effizienteren Kämpfer: Er erreichte mehr Zusammenhalt im Kampf und verbesserte sich im Angriff und der Verteidigung, blieb aber dennoch eine defensiv ausgerichtete Einheit."
 westernized_bantuDESCR:0 "Diese südafrikanischen Krieger wurden von abendländischen Offensivtaktiken- und strategien beeinflusst."
 westernized_ethiopianDESCR:0 "Diese nordafrikanischen Krieger wurden von abendländischen Offensivtaktiken- und strategien beeinflusst."
 westernized_mayanDESCR:0 "Auch der amerikanische Waldkrieger konnte sich der Ausbreitung abendländische Militärkonzepte nicht verschließen. Die neuen Ausbildungsmethoden verbesserten die Standhaftigkeit dieser Einheiten."
 westernized_niger_kongoleseDESCR:0 "Diese zentralafrikanischen Krieger wurden von abendländischen Offensivtaktiken- und strategien beeinflusst."
 westernized_south_americanDESCR:0 "Die abendländisch beeinflusste südamerikanische Infanterie waren die Nachfolger der Gebirgskrieger früherer Zeiten. Abendländische Ausbildung und Ausrüstung haben diese in allen Bereichen verbessert. Sie bleiben dennoch defensiv ausgerichtet."
 westernized_zapotecDESCR:0 "Die neuen Militärtaktiken Europas breiteten sich allmählich in Nord- und Südamerika aus. Die neuen Ausbildungsmethoden stärken den Zusammenhalt des Steppenkriegers und erhöhten seine Effizienz in allen Kampfbereichen."
 western_longbowDESCR:0 "Der Langbogen war eine Fernkampfwaffe, die vom 14. bis zum 16. Jahrhundert vorwiegend von englischer und walisischer Infanterie eingesetzt wurde. Die Waffen waren sehr genau und konnten Kettenrüstungen auch auf große Entfernung durchdringen. Die Engländer setzten die Langbögen während des Hundertjährigen Krieges gegen Frankreich sehr erfolgreich ein, zum Beispiel in den Schlachten von Crécy und Agincourt. Die Erfindung des Schießpulvers ließ den Langbogen veralten. Dies lang nicht daran, dass er nicht so viel Durchschlagskraft wie die frühen Musketen besaß, sondern weil man viele Jahre lang trainieren musste, um ein guter Bogenschütze zu werden. Die Ausbildung an Musketen war viel einfacher."
 western_medieval_infantryDESCR:0 "Der typische Soldat westeuropäischer Armeen war ein kaum oder unausgebildeter Lehensbauer mit äußerst dürftiger Ausrüstung, in Massen eingesetzt jedoch mit verheerender Wirkung."
 western_medieval_knightsDESCR:0 "Der mittelalterliche Ritter hatte seinen Ursprung in den fränkischen Königreichen, wo berittene Krieger für ihre Militärdienste mit Land entlohnt wurden. Dieses Konzept der kampfstarken Kriegerelite verbreitete sich durch ganz Westeuropa und wurde zu einem integralen Teil des Feudalsystems, in dem Ritter als niederer Adel eingestuft wurden. Durch die Entwicklung von Reitsätteln und Steigbügeln steigerte sich die Panzerung der Ritter, die nun besser in der Lage waren, feindliche Infanterie aus dem Sattel zu bekämpfen. Sie waren auch für den Kampf mit schweren Nahkampfwaffen bekannt, sofern es die Umstände erforderten."
 western_men_at_armsDESCR:0 "Die Men at Arms waren professionelle Soldaten, die in westeuropäischen Armeen des Mittelalters dienten. Ritter und Adelsfamilien hielten sich eine Anzahl von Fußsoldaten als Gefolge. Sie waren oft besser als herkömmliche feudale Fußsoldaten bewaffnet und gepanzert. Während des Hundertjährigen Kriegs kämpften die Men at Arms zu Pferd oder mit schweren Waffen, konnten sich aufgrund ihres niederen sozialen Ranges jedoch keine Ritter nennen. Die besser ausgebildeten und ausgerüsteten unter ihnen wurden als Sergeants at Arms bezeichnet."
 zapotec_gunpowder_warfareDESCR:0 "Selbst der auf Tapferkeit im Kampf ausgelegte Steppenkrieger konnte sich nicht der Vorteile der Muskete verschließen. Die neuen offensiven Musketiere waren zwar immer noch offensiv ausgerichtet, hatten durch ihre Schießpulverwaffen jedoch zusätzliche Schlagkraft."
 zapotec_plains_warfareDESCR:0 "Der Steppenkrieger war zwar die ultimative Offensiveinheit der amerikanischen Kontinente, doch auch bei ihm machte der Fortschritt keine Ausnahme: Durch neue Waffen und Taktiken konnten diese Einheiten ihre Offensivfähigkeiten verbessern. Neue Ausbildungsmethoden halfen diesen Kriegern dabei, im Kampf ihre Moral beizubehalten."
 zapotec_tribal_warfareDESCR:0 "Das Territorium des Zapotek-Reichs bot beste Möglichkeiten für offensive Kriegsführung. Hier entwickelten sich auf Angriff spezialisierte Einheiten, die demoralisierende Taktiken anwendeten."
 zaporoghian_cossackDESCR:0 "Die Kosaken entstanden auf einer Seite der Grenze zwischen Moskau und Polen, die Tataren auf der anderen. In dieser rauen Umgebung ständiger Überfälle entwickelten sich militärische Reitergemeinschaften. Schon bald griff man auf die zähen Reiter trotz ihrer Undiszipliniertheit zurück."
 zulu_chest_and_hornsDESCR:0 "Eine Militärstrategie, die während des 18. Jahrhunderts vom afrikanischen Häuptling Shaka entwickelt wurde. Die Krieger umzingelten ihren Feind dabei an der linken und rechten Flanke mit kleinen Gruppen von Kriegern, was die Hörner eines Büffels darstellte. Die Brust des Büffels wurde von einer größeren Gruppe dargestellt, die in der Mitte positioniert wurde."
