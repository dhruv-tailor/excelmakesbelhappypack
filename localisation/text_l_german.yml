 druzhina_cavalry:0 "Druzhina-Kavallerie"
 druzhina_cavalryDESCR:0 "Kavallerieeinheiten, die mit Streitäxten ausgerüstet waren und den Kern vieler osteuropäischer Nationen bildeten. In Friedenszeiten dienten die Druzhinas oft als Leibwächter oder zum Eintreiben von Tributen."
