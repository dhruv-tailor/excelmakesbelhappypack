 COUNTRY_HISTORY_BATTLE:0 "Ein wichtiges Ereignis des Krieges war die Schlacht von $NAME$. $ATTACKER_SIZE$ Männer griffen die $DEFENDER_SIZE$ Männer an. Die Armee der Angreifer $ATTACKER_RESULT$ und die der Verteidiger $DEFENDER_RESULT$."
 COUNTRY_HISTORY_BATTLE_1:0 "Die Schlacht von $NAME$ war eine der bedeutendsten Ereignisse des Krieges. Die $ATTACKER$ Armee, angeführt von $ATTACKING_COMMANDER$, griff den $DEFENDER$n Verband unter der Führung von $DEFENDING_COMMANDER$ an. Die $ATTACKER_SIZE$ Männer starke angreifende Armee $ATTACKER_RESULT$, die Verteidigerarmee mit $DEFENDER_SIZE$ Männern $DEFENDER_RESULT$."
 COUNTRY_HISTORY_BATTLE_2:0 "Die wichtigste Schlacht des Krieges wurde geschlagen, als die $ATTACKER_SIZE$ Männer umfassende $ATTACKER$ Armee angeführt von $ATTACKING_COMMANDER$ angriff. Sie $ATTACKER_RESULT$ gegen die $DEFENDER_SIZE$ Männer starke verteidigende $DEFENDER$ Armee, welche von $DEFENDING_COMMANDER$ befehligt wurde. Die verteidigende Armee $DEFENDER_RESULT$."
 COUNTRY_HISTORY_BATTLE_3:0 "Erwähnenswert ist die Schlacht von $NAME$, bei der die $ATTACKER$ Armee angeführt von $ATTACKING_COMMANDER$ $DEFENDING_COMMANDER$ und seine $DEFENDER$n Männer angriffen. Es kämpften dabei $ATTACKER_SIZE$ Männer gegen $DEFENDER_SIZE$ Verteidiger. Die $ATTACKER$ Armee $ATTACKER_RESULT$, die $DEFENDER$ Armee $DEFENDER_RESULT$."
 COUNTRY_HISTORY_BATTLE_4:0 "Kriegsentscheidend war der Angriff der $ATTACKER_SIZE$ Männer starken $ATTACKER$n Armee angeführt von $ATTACKING_COMMANDER$. Sie $ATTACKER_RESULT$ beim Angriff auf die $DEFENDER_SIZE$ Männer starke $DEFENDER$ Armee. Diese wurde von $DEFENDING_COMMANDER$ angeführt und $DEFENDER_RESULT$."
 COUNTRY_HISTORY_BATTLE_A_NO_COMMANDER:0 "Ein wichtiges Ereignis des Krieges war die Schlacht von $NAME$, bei der die $ATTACKER$ Armee die $DEFENDER$n Truppen angriffen. Die $ATTACKER_SIZE$ Männer starke $ATTACKER$ Armee $ATTACKER_RESULT$ und die $DEFENDER_SIZE$ starke $DEFENDER$ Armee $DEFENDER_RESULT$."
 COUNTRY_HISTORY_BATTLE_D_NO_COMMANDER:0 "Die wichtigste Schlacht des Krieges wurde geschlagen, als die $ATTACKER_SIZE$ $ATTACKER$ Armee angeführt von $ATTACKING_COMMANDER$ angriffen. Die Armee $ATTACKER_RESULT$ beim Angriff auf die $DEFENDER_SIZE$ Männer starke $DEFENDER$ Armee angeführt von $DEFENDING_COMMANDER$. Diese $DEFENDER_RESULT$."
 COUNTRY_HISTORY_BATTLE_NAVAL:0 "Ein wichtiges Ereignis des Krieges war die Schlacht von $NAME$, in der die Flotte von $ATTACKER$ die von $DEFENDER$ angriff. Das $ATTACKER_SIZE$ Schiffe zählende $ATTACKER$ Flotte $ATTACKER_RESULT$ und die $DEFENDER_SIZE$ $DEFENDER$ Schiffe $DEFENDER_RESULT$."
 COUNTRY_HISTORY_BATTLE_NAVAL_1:0 "Die Schlacht von $NAME$ war eine der bedeutendsten Ereignisse des Krieges. Die $ATTACKER$ Flotte, angeführt von $ATTACKING_COMMANDER$, griff den $DEFENDER$n Verband, unter der Führung von $DEFENDING_COMMANDER$, an. Die $ATTACKER_SIZE$ Schiffe starke angreifende Flotte $ATTACKER_RESULT$, die Verteidigerflotte mit $DEFENDER_SIZE$ Schiffen $DEFENDER_RESULT$."
