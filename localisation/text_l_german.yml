 chevaucheeDESCR:0 "Die Chevauchée wurde von kleineren Gruppen leichter Kavallerie gebildet und wurde vor allem für Überfälle und Plünderungen eingesetzt. Die Chevauchée-Taktik wurde sowohl in der Reconquista und dem Hundertjährigen Krieg erfolgreich eingesetzt."
