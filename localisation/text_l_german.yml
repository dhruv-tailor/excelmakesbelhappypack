 desc_western_influences:0 "Mit der Hilfe ausländischer Berater haben wir umfassende kulturelle und militärische Reformen implementiert, um besser mit dem Fortschritt des Westens gleichziehen zu können."
 resist_western_influences:0 "Westliche Einflüsse ablehnen"
 desc_resist_western_influences:0 "Ausländische Berater haben kulturelle und militärische Reformen vorgeschlagen, um unser Land westlicher zu machen, aber wir können darin keine Vorteile erkennen."
 diplomatic_negotiation:0 "Diplomatische Verhandlungen"
 desc_diplomatic_negotiation:0 "Viele einflussreiche Vertreter aus mehreren Kolonien, die von unserer Nationalpolitik beeinflusst werden, haben sich versammelt, und wir fürchten, dass sie im Falle eines Fehlschlags unserer diplomatischen Verhandlungen alle Kolonien gegen uns aufhetzen werden."
 trade_investment:0 "Handelinvestition"
 desc_trade_investment:0 "Unser Handel mit den Eingeborenen hat sich als sehr profitabel erwiesen und die Wirtschaft der Kolonie zu neuen Höhen getrieben, was uns mehr Investitionen in den Handel erlaubt."
 disregard_natives:0 "Eingeborene missachten"
 desc_disregard_natives:0 "Die Misshandlung der Eingeborenen in Kombination mit zuvor unbekannten Krankheiten hat die eingeborene Bevölkerung dezimiert, aber wir können nichts daran ändern."
 aid_natives:0 "Eingeborenen helfen"
 desc_aid_natives:0 "Die Misshandlung der Eingeborenen in Kombination mit zuvor unbekannten Krankheiten hat die eingeborene Bevölkerung dezimiert, aber wir haben Versuche unternommen, ihre Leiden zu lindern."
 expand_colonial_territory:0 "Kolonialgebiet erweitern"
 desc_expand_colonial_territory:0 "Politischer und wirtschaftlicher Druck im Mutterland haben den Weg für eine plötzlich ansteigende Zahl von Menschen gebahnt, die in reichen, unbekannten Landen ihr Heil suchen wollen. Dies zwingt uns zur Erweiterung unserer Grenzen"
 restrict_colonial_expansion:0 "Kolonialausbau einschränken"
 desc_restrict_colonial_expansion:0 "Politischer und wirtschaftlicher Druck im Mutterland haben den Weg für eine plötzlich ansteigende Zahl von Menschen gebahnt, die in reichen, unbekannten Landen ihr Heil suchen wollen. Wir haben aber dafür momentan nicht die notwendigen Ressourcen."
 export_restrictions:0 "Exportbeschränkungen"
 desc_export_restrictions:0 "Die Kolonisten haben einen Bann auf importierte Güter verhängt, um die Anzahl der importierten Güter einzuschränken. Als Antwort darauf beschränken wir unsere Exporte in die Kolonien"
 military_reinforcement:0 "Verstärkung des Militärs"
 desc_military_reinforcement:0 "Die Kolonisten haben einen Bann auf importierte Güter verhängt, um die Anzahl der importierten Güter einzuschränken. Als Antwort darauf verstärken wir unsere Truppen"
 convert_heretics:0 "Häretiker konvertieren"
 desc_convert_heretics:0 "Trotz rigoroser Versuche, die Häresie auszulöschen, hängt die Bevölkerung einiger Provinzen noch stark an ihrem Glauben und widersetzt sich der Konvertierung. Wir haben entsprechende Maßnahmen zur Bereinigung der Situation ergriffen."
 military_funding:0 "Geld für das Militär"
 desc_military_funding:0 "Die Politik des letzten Jahres hat nicht die gewünschten Erfolge erzielt - statt Wiederherstellung der Ordnung und Einigung der Nation haben die Handlungen der Regierung das Volk noch weiter aufgebracht. Wir haben keine andere Wahl, als Militärgewalt einzusetzen."
 military_funding2:0 "Militärfinanzierung"
 desc_military_funding2:0 "Wir haben unsere landwirtschaftliche Produktion erhöht, was einen Zuwachs der Bevölkerung und der Männer zur Folge hat, die wir für unsere Truppen rekrutieren können."
 disorder:0 "Unordnung"
 desc_disorder:0 "Die totale Unfähigkeit der Regierung, mit der nationalen Krise umzugehen, hat für neue Aufstände gesorgt, die unser Land noch weiter destabilisieren."
 cut_military_investments:0 "Militärinvestitionen reduzieren"
 desc_cut_military_investments:0 "Mit der Entdeckung zuvor unbekannter Kontinente und der Erschließung neuer Handelsrouten wurde eine neue Ära der Seefahrt geboren. Die Wichtigkeit unseres Landes als eine Handelsnation schwindet und zwingt uns, unsere Militärausgaben zu reduzieren."
 cut_trade_investments:0 "Beschränkt die Produktions-Investitionen"
 desc_cut_trade_investments:0 "Die Entdeckung bislang unbekannter Kontinente und die Entstehung neuer Handelsrouten markiert den Beginn einer neuen, maritimen Ära. Unsere Bedeutung als Handelsnation schwindet dahin und wir sind gezwungen, die Ausgaben für die Produktion anzupassen."
 cut_government_investments:0 "Regierungsinvestitionen reduzieren"
 desc_cut_government_investments:0 "Mit der Entdeckung zuvor unbekannter Kontinente und der Erschließung neuer Handelsrouten wurde eine neue Ära der Seefahrt geboren. Die Bedeutung unseres Landes als Handelsnation schwindet und zwingt uns, unsere Regierungsausgaben zu reduzieren."
 debt_funding_plan:0 "Schuldenplan"
 desc_debt_funding_plan:0 "Die Verwaltung eines solch riesigen Reiches erfordert umfassende wirtschaftliche Planung, und die Ernennung eines guten Schatzkämmerers war von hoher Wichtigkeit. Mit seiner Hilfe konnten wir einen Finanzplan für die Staatsschulden einführen."
 tax_reform:0 "Steuerreform"
 desc_tax_reform:0 "Die Verwaltung eines solch riesigen Reiches erfordert umfassende wirtschaftliche Planung, und die Ernennung eines guten Schatzkämmerers war von hoher Wichtigkeit. Er führte eine Reihe wirtschaftlicher Reformen ein, einschließlich ein gerechteres Steuersystem."
 naval_improvements:0 "Verbesserung der Marine"
 desc_naval_improvements:0 "Dank des immensen Reichtums, den wir aus unseren Kolonien in Amerika nach Hause bringen, können wir mehr in eine starke Flotte investieren."
 naval_disarmament:0 "Flottenreduktion"
 desc_naval_disarmament:0 "Trotz des immensen Reichtums, den wir aus unseren Kolonien in Amerika nach Hause bringen, waren wir nicht in der Lage, eine starke Flotte aufzubauen. Es wurde entschieden, die Idee der Vormachtstellung zur See aufzugeben."
 tax_reduction:0 "Steuerkürzung"
 desc_tax_reduction:0 "Hohe Steuern sowie kulturelle und religiöse Differenzen schaffen oft Unzufriedenheit im Volk. In den extremsten Fällen hat dies zu Rebellionen mit teilweise langanhaltenden und drastischen Resultaten geführt."
 church_functions:0 "Aufgabe der Kirchenfunktionen"
 desc_church_functions:0 "Oft wurde adligen Familien die Kontrolle über Ländereien der Kirche übertragen und in vielen Staaten erfolgte eine Ernennung im Austausch gegen eine Geldzahlung für die Sache der Krone. Die Krone büßte so die Kontrolle über einen Teil der Einkünfte ein."
 reduced_taxes_off:0 "Geringere Steuereinnahmen"
 desc_reduced_taxes_off:0 "Adelsfamilien wurde oft die Kontrolle über Ländereien der Kirche gewährt, was in vielen Staaten im Gegenzug für Geldzuweisungen für die Krone geschah. Die Krone gab hierdurch natürlich die Kontrolle über gewisse Einkommensquellen auf."
 obscurantism:0 "Obskurantismus"
 desc_obscurantism:0 "Als typische Reaktion auf ganz verschiedene Arten von Problemen war Obskurantismus in den meisten Länder gang und gäbe, zumindest bis das Zeitalter der Aufklärung in den meisten fortgeschrittenen westlichen Länder Europas anbrach."
 exceptional_year:0 "Goldenes Jahr"
 desc_exceptional_year:0 "Ein ausgezeichnetes Geschäftsumfeld in Kombination mit guten Ernten sind ein Segen für die Steuerbasis der Nation, da sie höheres Einkommen für das Reich einbringen."
 monetary_benefits:0 "Finanzielle Vorzüge"
 desc_monetary_benefits:0 "Politischer und wirtschaftlicher Druck im Mutterland haben den Weg für eine plötzlich ansteigende Zahl von Menschen gebahnt, die in reichen, unbekannten Landen ihr Heil suchen wollen, sowie für Geschäftsleute auf der Suche nach Abenteuer und Reichtümern im Überseehandel."
 plague:0 "Pest"
 desc_plague:0 "Epidemien waren am Anfang der Moderne weit gefährlicher als Kriege oder sogar Hungersnöte. Krankheiten wie Influenza oder Windpocken, die dank moderner Medizin zu relativ harmlosen Ärgernissen wurden, wüteten in jenen Zeiten aufs Grausamste, besonders unter Kleinkindern."
 trade_disaster:0 "Handelskatastrophe"
 desc_trade_disaster:0 "Handelshäuser gründeten sich oft auf sehr spekulative Fundamente. Wenn ihre Unternehmungen fehlschlugen, gingen oft große Reichtümer verloren und mit ihnen das Vertrauen in die Regierung."
 medical_evolution:0 "Medizinische Evolution"
 desc_medical_evolution:0 "Im 16. Jahrhundert begannen viele Staaten, die Anzahl der Ärzte zu vergrößern und ihre Ausbildung an Universitäten zu regulieren und zu überwachen."
 trade_income_increase:0 "Anstieg an Handelseinnahmen"
 desc_trade_income_increase:0 "Oft gewährten Königshöfe Handelshäusern die Exklusivrechte für den Handel mit Gütern in einem bestimmten Gebiet. Diese Monopole wurden im Austausch für eine einmalige Summe und fortlaufende Abgaben der Händler vergeben."
 trade_income_loss:0 "Verlust an Handelseinnahmen"
 desc_trade_income_loss:0 "In diesen Zeiten war der Handel stark reguliert, doch trotzdem gab es keine festen Märkte. Manchmal versuchten Händler, neue Märkte zu erschließen oder neue Güter zu veräußern. Ihre Mitbewerber verlangten dann normalerweise neue oder höhere Abgaben, um den Widersachern das Handwerk zu legen."
 tax_income_loss:0 "Verlust an Steuereinnahmen"
 desc_tax_income_loss:0 "Königshäuser mussten ihre unbotmäßigen Adligen mit vielen Tricks bei der Stange halten. Eine der verbreitetsten Mittel war Bargeld. Adlige verlangten höhere Pensionen im Austausch für die Abtretung gewisser Rechte an den Monarchen."
 tax_income_boost:0 "Zusätzliche Steuereinnahmen"
 desc_tax_income_boost:0 "Wenn die Krone den Adligen kein Geld geben konnte, gewährte sie ihnen stattdessen Privilegien für besondere Einnahmen, die ihnen großen Profit einbrachten."
 scientific_evolution:0 "Wissenschaftliche Evolution"
