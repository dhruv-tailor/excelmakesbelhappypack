 castille_aragon_relations_title:0 "Gute Relationen mit Aragon"
 castille_aragon_relations_desc:0 "Unsere östlichen Nachbarn sprechen dieselbe Sprache wie wir und sollten für uns wie Brüder sein. Ihre königliche Familie sollte tiefe Verbindungen mit unserer haben, und wir müssen gute Beziehungen pflegen."
