 desc_expanded_bureaucracy:0 "Man sagt, dass Gesetze immer mehr Gesetze hervorbringen, und nirgends trifft das so zu wie in den Hallen der öffentlichen Administration. Unsere Magistrate haben die Bürokratie in der Hauptstadt ausgebaut und wir bekommen nun noch mehr von ihnen. Wenn das auch der Administration hilft, gibt es ebenso Nachteile. Ist so eine Administration erst einmal aufgebaut, wird sie sich selbst nicht wieder abschaffen."
