 NEWWORLD_NAME:0 "Eine Neue Welt!"
 NEWWORLD_DESC:0 "Im Jahr 1492 konnte Cristóbal Colón Isabel I. de Castilla überzeugen, dass die neue Route gen Osten im Westen liegt. Er sollte eine vollkommen neue Welt entdecken. Führt ihn dorthin und bringt Kastilien durch Eure Erkundungen, Eroberungen und Koloniegründungen großen Reichtum."
 LEAGUE_OF_CAMBRAI_NAME:0 "Krieg der Liga von Cambrai"
 LEAGUE_OF_CAMBRAI_DESC:0 "Der Krieg der Heiligen Liga (bzw. der Krieg der Liga von Cambrai) wurde zwischen 1508 und 1516 ausgefochten. Papst Julius II. wollte die Position des Kirchenstaats in Italien stärken und deshalb dem Einfluss Venedigs im Norden einen Dämpfer versetzen. Dazu rief der Papst die Liga von Cambrai ins Leben, zu der Louis XII. von Frankreich, Kaiser Maximilian I. des Habsburgischen Reichs, Ferdinand I. von Spanien und er selbst gehörten."
 EIGHTY_YEARS_WAR_NAME:0 "Achtzigjähriger Krieg"
 EIGHTY_YEARS_WAR_DESC:0 "Der Achtzigjährige Krieg (1568-1648) war die Rebellion der Holländer gegen den spanischen König. Anfang gelang Spanien die Unterdrückung der Aufständischen. Als die Rebellen jedoch 1572 Den Briel erobern konnten, flammte die Rebellion wieder auf. Die nördlichen Provinzen erhielten ihre Unabhängigkeit zuerst de facto und erreichten sie 1648 als Vereinigte Provinzen offiziell."
 THIRTY_YEARS_WAR_NAME:0 "Dreißigjähriger Krieg"
 THIRTY_YEARS_WAR_DESC:0 "Der Dreißigjährige Krieg war eine Reihe von Konflikten, die zwischen 1618 und 1648 weitestgehend auf dem Gebiet des heutigen Deutschland ausgefochten wurden. Der Konflikt hatte seine Ursache in religiösen Spannungen innerhalb des Heiligen Römischen Reiches zwischen dem katholischen Kaiser und den protestantischen Staaten. Später nahmen jedoch die meisten großen Länder Europas am Krieg teil."
 SPANISH_SUCCESSION_NAME:0 "Spanischer Erbfolgekrieg "
 SPANISH_SUCCESSION_DESC:0 "Karl I., der letzte habsburgische König Spaniens, starb 1701. Der kranke König hatte sämtliche Besitztümer Philip von Anjou vermacht, einem Enkel des französischen Königs Louis XIV. Dies bedeutete die potentielle Erstehung eines französisch-spanischen Superstaats mitten in Europa. Dies konnten Österreich, England und die holländische Republik nicht dulden. Damit waren die Weichen für einen weiteren großen europäischen Krieg gestellt, der nicht nur auf dem europäischen Festland, sondern auch auf den Weltmeeren und in Nordamerika geführt wurde. Er endete 1714 mit dem Vertrag von Utrecht, in dem Philip, nachdem er sich seines Anspruchs auf den französischen Thron entsagt hatte, als spanischer König anerkannt wurde."
 QUADRUPLE_ALLIANCE_NAME:0 "Krieg der Heiligen Allianz"
 QUADRUPLE_ALLIANCE_DESC:0 "Philip V. entfachte den Krieg der Heiligen Allianz durch seine Ansprüche in Italien, denen Frankreich, Großbritannien und Holland widersprachen und im weiteren Verlauf eine Allianz bildeten. Später trat auch Österreich aufgrund der spanischen Invasion Sardiniens der Allianz bei."
 SEVEN_YEARS_WAR_NAME:0 "Der Siebenjährige Krieg"
 SEVEN_YEARS_WAR_DESC:0 "Der Siebenjährige Krieg war einer der größten militärischen Konflikte seiner Zeit. Anfang spielte er sich hauptsächlich zwischen Preußen und Habsburg ab, doch schon bald engagierten sich Frankreich und Russland auf österreichischer und Großbritannien auf preußischer Seite."
 USA_NAME:0 "Die Amerikanische Revolution"
 USA_DESC:0 "Auch bekannt als Amerikanischer Unabhängigkeitskrieg. Der Krieg, dessen Hauptursache die Wirtschaftspolitik war, die Großbritannien seinen nordamerikanischen Kolonien aufzwang, brach 1775 aus. Im Kriegsverlauf erhielten die Kolonien Unterstützung von Spanien und Frankreich, was sich letztendlich als ausschlaggebender Faktor für das Kriegsresultat herausstellte."
