 desc_enforce_serfdom:0 "Die verstärkten Versuche, den legalen und wirtschaftlichen Status der Bauern zu kontrollieren, entzogen dem Volk den Lebensmut, und aufrührerische Gedanken brodelten unter den niederen Klassen der Gesellschaft."
