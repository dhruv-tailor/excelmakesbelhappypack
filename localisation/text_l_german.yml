 religious_rebels_name:0 "$RELIGION$e Fanatiker"
 religious_rebels_desc:0 "Religiöse Fanatiker erheben sich vor allem in Provinzen, deren Religion von der Staatsreligion abweicht. Sie wollen ihre Religion verbreiten und alle Ungläubigen bekehren."
 nationalist_rebels_title:0 "Nationalistisch"
 nationalist_rebels_name:0 "$INDEP$e Nationalisten"
 nationalist_rebels_desc:0 "Nationalistische Rebellen wollen Freiheit für ihre Familien. Sie sind gut ausgerüstet und geführt, aber werden hauptsächlich in Provinzen mit ihrer Kultur bleiben."
 noble_rebels_title:0 "Adlig"
 noble_rebels_name:0 "$COUNTRY$e Adlige Rebellen"
 noble_rebels_desc:0 "Adlige Rebellen sind mit ihrem Herrscher unzufrieden, meist wegen liberalen Reformen. Sie stellen Truppen mit einem höheren Anteil von Kavallerie."
 colonial_rebels_title:0 "Separatistisch"
 colonial_rebels_name:0 "$INDEP$e Separatisten"
 colonial_rebels_desc:0 "Koloniale Separatisten haben Jahre von Ungleichheit und Missherrschaft satt und wollen ihre Unabhängigkeit vom weit entfernten Heimatland gewinnen."
 patriot_rebels_title:0 "Patriotisch"
 patriot_rebels_name:0 "$CULTURE$e Patrioten"
 patriot_rebels_desc:0 "Patriotische Rebellen träumen von Vereinigung ihrer Kulturgenossen unter einem freien Banner. Passt auf, denn Provinzen, die von ihnen eingenommen werden, können überlaufen."
 russian_nation_title:0 "Russisches Reich"
 russian_nation_desc:0 "Durch Eroberungen und Diplomatie hat Russland es geschafft, sich aus einer bloßen Ansammlung von Siedlungen in eine dominante Weltmacht zu transformieren. Nach mehreren Expeditionen gen Osten sind die mongolischen Horden nun endlich unter Kontrolle, und ein zentralisierter russischer Staat unter der Oberhoheit des Zaren wächst heran. Einflüsse aus Westeuropa treiben die Modernisierung und Reform unserer Nation voran, und wir haben einen westlichen Erziehungsstil übernommen."
 netherlands_nation_title:0 "Holländisches Reich"
 netherlands_nation_desc:0 "Holland mausert sich zu einem der fähigsten See- und Kolonialmächte Europas. Lukrative Handelsgelegenheiten zuhause wie in Übersee haben zu einer schnellen Evolution des Landes zu einem der ersten kapitalistischen Staaten der Welt geführt."
 spanish_nation_title:0 "Gründet Spanien auf militärischem Wege"
 spanish_nation_desc:0 "Globale Expansion in neu entdeckten Gebieten und die Einrichtung von Kolonien macht aus Spanien eines der mächtigsten und reichsten Länder unserer Zeit. Spanische Entdecker dringen ununterbrochen in neue Territorien ein und erweitern unsere Grenzen. Immense Mengen an Gold und Silber werden zurück in unsere Heimat gebracht und lassen die Truhen unserer Staatskasse überquellen."
 english_nation_title:0 "Englisches Reich"
 english_nation_desc:0 "Der Außenhandel ist schon lange ein Eckstein englischer Nationalpolitik, und durch Erweiterung unseres Einflusses jenseits unserer Grenzen sowie die Vereinigung der innenpolitischen Entwicklung sind wir zu einer der führenden europäischen Mächte geworden. Unsere Kolonialexpansion wird zu einem wichtigen Faktor für unser nationales Wirtschaftswachstum und verstärkt auch unsere Position auf der Weltbühne."
 french_nation_title:0 "Französisches Reich"
 french_nation_desc:0 "Dieses Jahr markiert den Anfang einer Entwicklungsperiode für unser Land, denn das alte Feudalsystem weicht einer moderneren, zentralisierten Nation. Trotz finanzieller Malaisen aufgrund falsch berechneter Projekte und militärischer Feldzüge haben wir unser Land zu einer der dominantesten Mächte Europas machen können."
 italian_nation_title:0 "Die italienische Nation"
 italian_nation_desc:0 "Unsere Nation ist das Herz der Renaissance und in entsprechender kultureller Blüte. Wir haben gerade erst eine scheinbar anhaltende künstlerische Rebellion begonnen, besonders in der Architektur und der Literatur. Die kulturelle Evolution hilft unserem Land aber leider nicht bei der Friedenssicherung an unseren Grenzen, denn wir werden permanent von fremden Mächten auf der Suche nach Macht und Land belästigt."
 german_nation_title:0 "Die deutsche Nation"
 german_nation_desc:0 "Trotz des Fehlens einer starken Zentralautorität steht unser Land in Blüte. Die Hanse, ein Zusammenschluss Hunderter norddeutscher Städte, hat zum Wohlstand unserer Nation beigetragen. In Kombination mit See- und Landhandel hat auch intellektuelles Wachstum zur Entwicklung und Wandlung unseres Landes in ein reiches Manufakturzentrum beigetragen."
 persian_nation_title:0 "Das persische Reich"
 persian_nation_desc:0 "Im zarten Alter von 15 hat $MONARCH$ die Position seines Vaters als Anführer der schiitischen Turkmenen übernommen. Schon bald hat er eine Machtbasis im Nordwesten eingerichtet und sich als Schah Irans ausgerufen. Mehrere Nachbargebiete wurden erobert, und die Möglichkeit einer wieder auferstandenen iranischen Nation scheint nun nicht mehr so abwegig."
 mughal_nation_title:0 "Mogulreich"
 mughal_nation_desc:0 "$MONARCH$ hat begonnen, die Grundsteine seines neuen Reiches zu legen. Trotz zahlenmäßiger Unterlegenheit haben seine sehr disziplinierten Truppen mehrere entscheidende Siege gegen die indischen Sultane errungen. Die Schlacht von $CAPITAL$ war der erste große Sieg in einer Reihe territorialer Expansionen, und mit der Zeit konnte sich das Reich der Mogule über den größten Teil des Indischen Plateaus erstrecken."
 irish_nation_title:0 "Irisches Reich"
 irish_nation_desc:0 "Seit Jahrzehnten versucht England, die irische Bevölkerung zu unterjochen und die Insel zu erobern. Die Vereinigung aller irischen Gebieten unter einer einzelnen Flagge könnte unsere einzige Chance sein, ihnen Widerstand zu leisten."
 british_nation_title:0 "Britisches Reich"
 british_nation_desc:0 "Der Außenhandel ist schon lange ein Eckstein britischer Nationalpolitik, und durch Erweiterung unseres Einflusses jenseits unserer Grenzen sowie die Einigung der innenpolitischen Entwicklung sind wir zu einer der führenden europäischen Mächte geworden. Unsere Kolonialexpansion wird zu einem wichtigen Faktor für unser nationales Wirtschaftswachstum und verstärkt auch unsere Position auf der Weltbühne."
 eastern_westernisation_title:0 "Einflusswellen"
 eastern_westernisation_desc:0 "Nach verschiedenen Exkursionen durch Westeuropa ist $MONARCH$ entschlossener denn je, dass umfassende Reformen im westlichen Stil eingeführt werden müssen, um die Rückständigkeit unseres Landes zu bekämpfen. Fähige Arbeiter und Wissenschaftler werden in unser Land gebracht, um es dem Westen anzugleichen und zu modernisieren. Militär, Produktion und landwirtschaftliche Techniken werden extensiven Reformen unterzogen."
 muslim_westernisation_title:0 "Westliche Einflüsse"
 muslim_westernisation_desc:0 "$MONARCH$ ist nicht nur als großer Eroberer bekannt, sondern auch als großer Einiger und Reformer, und seine kompetente Regierung hat das Fundament für die Modernisierung unseres Landes gelegt. Er ist ein großer Bewunderer westlichen Fortschritts, und mit der Hilfe ausländischer Berater hat er eine umfassende kulturelle und militärische Reform begonnen."
 rotw_westernisation_title:0 "Westliche Kultur"
 rotw_westernisation_desc:0 "Ausländische Entdecker und Siedler aus ganz Europa haben mehr und mehr von unserem Land kolonisiert. Neue Krankheiten in Kombination mit Sklaverei und Ausbeutung haben einen Großteil unserer Bevölkerung ausgelöscht. Unsere kulturellen Ikonen und Werte wurden zerstört und westliche Ideen und Gedanken als Ersatz propagiert."
