 formalize_measures_desc:0 "Habt Ihr jemals versucht, Tücher in Äxte umzurechnen? Kopfschmerzen? Schlaflose Nächte? Nicht länger! Mit der richtigen Technologie und ausreichend administrativer Macht kann unsere Bürokratie ein standardisiertes Maß- und Gewichtssystem einführen. Außer einem höheren Einkommen durch effizientere Transaktionen wird diese Reform auch die Bevölkerung glücklicher stimmen, da sie feststellen kann, dass sie ihre Steuern nicht auf falschen Waagen bezahlen muss."
