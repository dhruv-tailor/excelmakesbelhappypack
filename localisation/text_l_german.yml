 build_refinery_title:0 "Raffinerie bauen in $PROVINCENAME$"
 build_refinery_desc:0 "$PROVINCENAME$ ist der perfekte Ort für eine Raffinerie. Die Wirtschaft der Provinz würde von dieser stark profitieren."
 build_wharf_title:0 "Schiffswerft bauen in $PROVINCENAME$"
 build_wharf_desc:1 "Im Bereich der Produktionstechnik wurden große Fortschritte gemacht, wir haben diese Änderungen jedoch noch nicht übernommen. $PROVINCENAME$ eignet sich hervorragend für den Bau einer Marinezubehörfabrik, von der die Wirtschaft der Provinz erheblich profitieren würde."
 build_plantations_title:0 "Baut Plantagen in $PROVINCENAME$"
 build_plantations_desc:0 "Im Bereich der Produktionstechnik wurden große Fortschritte gemacht, wir haben diese Änderungen jedoch noch nicht übernommen. $PROVINCENAME$ eignet sich hervorragend für den Bau von Plantagen, von der die Wirtschaft der Provinz erheblich profitieren würde."
 build_tradecompany_title:0 "Errichtet einen Handelsposten in $PROVINCENAME$"
 build_tradecompany_desc:0 "Im Bereich der Produktionstechnik wurden große Fortschritte gemacht, wir haben diese Änderungen jedoch noch nicht übernommen. $PROVINCENAME$ eignet sich hervorragend für den Bau eines Handelspostens, von der die Wirtschaft der Provinz erheblich profitieren würde."
 build_weapons_title:0 "Waffenmanufaktur bauen in $PROVINCENAME$"
 build_weapons_desc:1 "Im Bereich der Produktionstechnik wurden große Fortschritte gemacht, wir haben diese Änderungen jedoch noch nicht übernommen. $PROVINCENAME$ eignet sich hervorragend für den Bau einer Waffenfabrik, von der die Wirtschaft der Provinz erheblich profitieren würde."
 build_textile_title:0 "Textilmanufaktur bauen in $PROVINCENAME$"
 build_textile_desc:1 "Im Bereich der Produktionstechnik wurden große Fortschritte gemacht, wir haben diese Änderungen jedoch noch nicht übernommen. $PROVINCENAME$ eignet sich hervorragend für den Bau einer Textilfabrik, von der die Wirtschaft der Provinz erheblich profitieren würde."
 build_marketplace_title:0 "Baut einen Marktplatz in $PROVINCENAME$"
 build_marketplace_desc:0 "Der Welthandel wird immer verflochtener, doch wir haben ihn noch nicht als Institution gefördert. $PROVINCENAME$ eignet sich hervorragend für den Bau eines Marktplatzes, da unsere Wirtschaft erheblich davon profitieren würde."
 build_trade_depot_title:0 "Errichtet ein Handelsdepot in $PROVINCENAME$"
 build_trade_depot_desc:0 "Der Welthandel wird immer verflochtener, doch wir haben ihn noch nicht als Institution gefördert. $PROVINCENAME$ eignet sich hervorragend für den Bau eines Handelsdepots, da unsere Wirtschaft erheblich davon profitieren würde."
 build_stock_exchange_title:0 "Errichtet eine Börse in $PROVINCENAME$"
 build_stock_exchange_desc:0 "Der Welthandel wird immer verflochtener, doch wir haben ihn noch nicht als Institution gefördert. $PROVINCENAME$ eignet sich hervorragend für den Bau einer Börse, da unsere Wirtschaft erheblich davon profitieren würde."
 build_university_title:0 "Universität bauen in $PROVINCENAME$"
 build_university_desc:0 "Um unsere Forschung zu fördern, sollten wir $PROVINCENAME$ mit einer Universität ausstatten."
 construct_army_title:0 "Erschafft eine Armee für unser Land"
 construct_army_desc:0 "Unsere Armee ist ein Schatten davon, was unsere Nation erwartet. Wir müssen mehr Soldaten in unsere stehende Armee rekrutieren, oder wir werden zu einfacher Beute werden."
 construct_navy_title:0 "Erschafft eine richtige Flotte"
 construct_navy_desc:0 "Unsere Flotte ist ein Schatten davon, was unsere Nation erwartet. Wir müssen mehr Schiffe bauen, oder unsere Küsten werden anfällig für Piraten und gegnerische Invasionen."
 infiltrator_in_the_cardinal_office:0 "Infiltrator"
 desc_infiltrator_in_the_cardinal_office:0 "Laut einem unserer engsten Berater hat es ein Spion geschafft, das heilige Kardinalskolleg zu infiltrieren."
 religious_restriction:0 "Religiöse Restriktionen"
 desc_religious_restriction:0 "Maßnahmen wurden unternommen, um die religiöse Freiheit zu beschränken."
 prussian_nation_general_title:0 "Werdet zu Preußen"
 prussian_nation_general_desc:0 "Die Territorien, die einst vom Teutonischen Orden erobert und germanisiert wurden, werden immer Schutz vor aggressiven Nachbarn brauchen. Sollte der Orden in dieser Aufgabe versagen, können wir seinen Platz einnehmen und eine neue Zeit der Blüte und preußischer Disziplin einläuten."
 missionary_falls_ill:0 "Missionar wird krank"
 desc_missionary_falls_ill:0 "Der Missionar, den wir nach $PROVINCENAME$ geschickt haben, ist krank geworden. Alle Arbeit an der neuen Kirche wurde eingestellt und ohne seine Führung ist die Chance, dass die Bevölkerung konvertiert, sehr gering."
 missionary_failure:0 "Missionarsfehlschlag"
 desc_missionary_failure:0 "Es hat sich als schwerer als erwartet herausgestellt, die Bevölkerung von $PROVINCENAME$ zu konvertieren. Obwohl einige von ihnen zu Anfang Interesse gezeigt haben, scheint die Mehrheit nicht gewillt, eine neue Religion anzunehmen."
 religious_tensions:0 "Religiöse Spannungen"
 desc_religious_tensions:0 "Die Einwohner von $PROVINCENAME$ lehnen es ab, die Predigten unserer Missionare zu akzeptieren."
 SHIP_NO_PATROL:0 "Keine Flotten haben in letzter Zeit hier patrouilliert."
 PATROL_COUNTER:0 "In dieser Seezone wurde kürzlich patrouilliert, und wir glauben nicht, dass hier Piraten ihr Unwesen treiben werden, zumindest noch §Y$NUM$§W Tag(e) nicht."
 fabricate_claims_desc:0 "Die Erstellung von mehreren gefälschten Dokumenten könnte unsere rechtmäßigen Ansprüche auf diese Provinz unterstützen. Ein Erfolg wird uns einen temporären Kriegsgrund liefern."
 imperial_government_vassal:0 "Klienten-Königreich"
 imperial_government_ruler_vassal:0 "König"
 L_LESS_THAN:0 "weniger als"
 L_AT_LEAST:0 "zumindest"
 get_foothold_in_china_title:0 "Dringt nach China vor!"
 get_foothold_in_china_desc:0 "Der große Reichtum von Cathay hat Eure Händler angezogen. Sie bitten Euch, ihre Anstrengungen zu unterstützen, indem Ihr einen Hafen erobert, von dem sie handeln können."
 establish_colony_mission_title:0 "Kolonisiert $PROVINCENAME$"
 establish_colony_mission_desc:0 "Wir müssen eine Kolonie in $PROVINCENAME$ errichten, um die Ehre und den Reichtum unserer Nation zu stärken."
 founding_father:0 "Gründungsvater"
 desc_founding_father:0 "Wir habe einen seltsamen Radikalen in dieser Provinz, der wirre politische Ideen predigt, in denen koloniale Personen mehr von lokaler Regierung verstehen, als wir es tun."
 loyalist_stronghold:0 "Loyalistischer Stützpunkt"
 desc_loyalist_stronghold:0 "Diese Provinz ist voll von gläubigen Tories, die loyal zur rechtmäßigen Regierung sind. Sie müssen geschützt werden."
 ANY_CORE_STARTS:0 "Beliebige Kernprovinz"
 advancement_of_true_religion_act_title:0 "Akt zur Religionsverbreitung"
 advancement_of_true_religion_act_desc:0 "Macht es zu einem Verbrechen für Diener und ähnliche, unsere heilige Bibel zu lesen. Dieses Recht soll dem Klerus und Adel vorbehalten sein."
 blasphemy_act_title:0 "Verabschiedet den Blasphemie-Akt"
 blasphemy_act_desc:0 "Macht Blasphemie zu einem gebräuchlichen Gesetz und macht es dadurch zu einem Verbrechen, Gotteslästerung zu betreiben oder Gott, Jesus und die heiligen Schriften in jeder Form lächerlich zu machen."
 act_of_uniformity_title:0 "Verabschiedet den Uniformitäts-Akt"
 act_of_uniformity_desc:0 "Unternehmt weitere Schritte zu einer vereinigten Kirche, indem Ihr die Leute zum Kirchengang zwingt und die Gottesdienste und Gebete im Buch des gebräuchlichen Gebets zusammenfasst."
 suffragan_bishop_act_title:0 "Verabschiedet Weihbischof-Akt"
 suffragan_bishop_act_desc:0 "Verbessert die Administration, indem Ihr Weihbischöfe für bischöfliche Verantwortung einsetzen lasst."
 conventicle_act_title:0 "Akt zu geheimen Versammlungen"
 conventicle_act_desc:0 "Haltet non-konforme Personen von Versammlungen ab, indem Ihr alle religiösen Versammlungen von mehr als fünf Personen verbietet, außer von der etablierten Kirche."
 declaration_of_indulgence_title:0 "Akt zum Ablasshandel"
 declaration_of_indulgence_desc:0 "Suspendiert das Strafrecht für Mitglieder anderer Religionen als der etablierten, und erlaubt ihnen die Freiheit von öffentlichem Gebet und dem Recht, militärische oder zivile Ämter innezuhaben."
 test_act_title:0 "Verabschiedet den Test-Akt"
 test_act_desc:0 "Schließt alle Nichtmitglieder der etablierten Kirche von allen militärischen und zivilen Ämtern aus. Dieses Privileg soll Mitgliedern vorbehalten sein, die die Kommunion nach den wahren Riten unserer nationalen Kirche erhalten haben."
 dissolution_of_the_monasteries_title:0 "Akt zur Klosterauflösung"
 dissolution_of_the_monasteries_desc:0 "Stärkt die Kontrolle und Macht des Monarchen durch die Konfiszierung von allen geistlichen Besitzungen mit einem jährlichen Einkommen über einem bestimmten Wert."
 popery_act_title:0 "Verabschiedet den päpstlichen Akt"
 popery_act_desc:0 "Unternehmt Anstrengungen, den katholischen Einfluss dadurch zu reduzieren, dass jedem Geld angeboten wird, der gegen einen katholischen Priester oder Bischof aussagt, die bei der Ausübung von religiösen Ritualen beobachtet wurden."
 the_advancement_of_true_religion_act:0 "Religionsverbreitungsakt"
 desc_the_advancement_of_true_religion_act:0 "Von nun an ist es nur dem Klerus, dem Adel und anderen respektierten Individuen erlaubt, unsere heilige Bibel zu lesen."
 the_blasphemy_act:0 "Blasphemie-Akt"
 desc_the_blasphemy_act:0 "Wir haben Blasphemie zu einem gebräuchlichen Gesetz gemacht und es dadurch zu einem Verbrechen gemacht, Gotteslästerung zu betreiben oder Gott, Jesus und die heiligen Schriften in jeder Form lächerlich zu machen."
 the_act_of_uniformity:0 "Uniformitäts-Akt"
 desc_the_act_of_uniformity:0 "Weitere Schritte wurden unternommen, um eine vereinte Kirche zu schaffen, indem wir den Kirchengang erzwungen haben und die Gottesdienste und Gebete im Buch der gebräuchlichen Gebete zusammengefasst haben."
 the_suffragan_bishop_act:0 "Weihbischof-Akt"
 desc_the_suffragan_bishop_act:0 "Wir haben die Administration verbessert, indem wir Weihbischöfe autorisieren, für bischöfliche Verantwortlichkeit eingesetzt zu werden."
 the_conventicle_act:0 "Akt zu geheimen Versammlungen"
 desc_the_conventicle_act:0 "Jede Form von religiöser Versammlung von mehr als fünf Personen ist verboten, außer denen der bestehenden Kirche."
 the_declaration_of_indulgence:0 "Erklärung zum Ablasshandel"
 desc_the_declaration_of_indulgence:0 "Alle Strafrechte für Mitglieder von Religionen außer der bestehenden Kirche wurden suspendiert."
 the_test_act:0 "Test-Akt"
 desc_the_test_act:0 "Nur Mitglieder der Kirche, die die Kommunion nach den korrekten Bräuchen erhalten haben, dürfen ein militärisches oder ziviles Amt innehaben."
 the_dissolution_of_the_monasteries:0 "Auflösung der Klöster"
 desc_the_dissolution_of_the_monasteries:0 "Jeder geistliche Besitz mit einem jährlichen Einkommen über einem gewissen Wert ist von nun an Regierungsbesitz."
 the_popery_act:0 "Päpstlicher Akt"
 desc_the_popery_act:0 "Eine gewisse Summe Geld wurde jedem angeboten, der Willens ist, gegen einen katholischen Priester oder Bischof auszusagen, der bei der Ausübung von religiösen Riten beobachtet wurde."
 OPEN_MARKET_LOW_REL_DESC:0 "Wir müssen Beziehungen von zumindest 50 zu ihnen haben."
