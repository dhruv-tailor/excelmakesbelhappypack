 tut_miss_19_hint:0 "Um einen Händler zu einem Umschlagplatz zu senden, klickt zuerst auf eine Provinz, die ihre Erzeugnisse an den Umschlagplatz sendet und anschließend auf die Schaltfläche des Umschlagplatzes, um die Umschlagplatz-Ansicht aufzurufen. Die Händler werden durch Anklicken der "Senden"-Schaltfläche (Händler-Symbol) losgeschickt."
