 heretic_rebels_name:0 "$HERETIC$e Häretiker"
 heretic_rebels_desc:0 "Häretische Rebellen wollen eine andere Auslegung des Glaubens und sind bereit, dafür zu sterben. Sie haben oft einen Kern von ausgebildeten Soldaten, die von den häretischen Glaubensauslegungen überzeugt wurden"
