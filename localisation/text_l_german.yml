 ha_xantican_warriorDESCR:0 "Unsere neue „Feuerwaffe“ erhielt ihren Namen von Xantico, Göttin des Feuers und der Vulkane. Mit Xanti bewaffnet sind unsere Krieger effektiver als je zuvor."
 ha_reformed_xantican_warriorDESCR:0 "Erfahrungen mit Xanti haben uns zu dem Schluss geführt, dass das Feuer wirksamer sein könnte, wenn mehrere Reihen von Xanti-Kriegern aufgestellt werden, die ihre Waffen abfeuern und dann nach hinten treten, wodurch sie der nächsten Reihe ermöglichen, abzufeuern, während die vorherige Reihe nachlädt."
 ha_xiuhtecuhtli_soldierDESCR:0 "Xiuhtecuhtli, Herr der Vulkane, ist Namensgeber unserer größeren und mächtigeren Feuerwaffen. Mit sowohl größerer Reichweite als auch eklatanter Stärke versehen, sind sie viel tödlicher als der Xanti."
 ha_xiuhtecuhtlian_infantryDESCR:0 "Die Xiuhtecuhtli-Infanterie, die ausgebildet wurde, um die Reichweite des Xiuhtecuhtli zu nutzen, beherrscht die Kriegsführung aus der Distanz."
 ha_xolotiDESCR:0 "Es hat eine Revolution der Feuerwaffen stattgefunden. Im Gegensatz zu älteren Entwürfen, die für das Abfeuern eine Lunte benutzten, verwendet das Xoloti eine mechanische Schlagvorrichtung, die ein Stück Obsidian enthält, um einen Funken schlagen zu können, der die Waffe abfeuert. Angesichts der schnelleren Nachladezeit und der geringeren Anfälligkeit zu Fehlzündungen ist es keine Überraschung, dass diese Waffe den Namen von Xolotl, dem Herren über Blitz und Tod, bezieht."
 ha_foreign_influenced_infantryDESCR:0 "Obwohl die aztekische Erfindung der Feuerwaffen die Kriegsführung für immer veränderte, werden sie nun in der ganzen Welt von vielen Nationen verwendet. Durch das Studium der Taktiken und Stärken anderer Nationen und der Einführung der besten Elemente in unsere eigenen Streitkräfte sollte es möglich sein, sie alle zu übertreffen."
 ha_reformed_influenced_infantryDESCR:0 "Weiterer Kontakt und Experimente mit ausländischen Streitkräften haben uns zu dem Schluss geführt, dass sich unsere Armee übermäßig mit dem offensiven Feuer beschäftigte. Der Schwerpunkt künftiger Ausbildung wird auf dem schnellen Wechsel zwischen zerstreuten Formationen liegen, die nicht so anfällig für Beschuss sind, und dichten Formationen, die bei Bedarf in den Nahkampf übergehen können."
 ha_reformed_xolotiDESCR:0 "Die Taktiken der reformierten Xoloti sind eine perfekte Mischung aus hauseigenen und ausländischen Idealen, größer als die Summe ihrer Einzelteile. Während massives Xoloti-Feuer noch immer ihre bevorzugte Taktik ist, fürchten sie auch den Nahkampf nicht mehr."
 high_american_horsemenDESCR:0 "Die Einfuhr von Pferden und der Kontakt mit Europa führte zu einer eingeschränkten Adoption ihres Einsatzes in der Kriegsführung."
 high_american_rifle_cavalryDESCR:0 "Kleine und leichtere Versionen der Xiuhtecuhtli verleihen diesen Reitern die Fähigkeit, mit Nahkampfwaffen ausgerüstete Gegner mit Leichtigkeit aufzureiben."
 high_american_hussarDESCR:0 "Leichte Kavallerie, die auf Überfälle und Guerillataktiken spezialisiert ist."
 high_american_swarmDESCR:0 "Die Scharmützel-Kavallerie ist eine locker geordnete Kavallerie, die mit leichten Xoloti bewaffnet ist und schikanierende Feuertaktiken anwendet, um den Feind vor dem Angriff durcheinanderzubringen. Ihre lockere Formation macht sie weniger anfällig für den feindlichen Beschuss."
 high_american_dragoonDESCR:0 "Der Amerikanische Dragoner ist mit Schwertern und großen Xoloti bewaffnet. Obwohl sie zu Ross in den Nahkampf übergehen können, sitzen sie lieber ab, bevor sie den Feind unter Beschuss nehmen."
