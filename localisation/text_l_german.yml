 sought_after_bachelor:0 "Begehrter Junggeselle"
 desc_sought_after_bachelor:0 "Die Höfe aller Welt sehen unseren Monarchen als attraktives Heiratsziel an."
 a_woman_scorned:0 "Eine verachtete Frau"
 desc_a_woman_scorned:0 "Die Hölle kennt keinen Zorn wie den einer verachteten Frau. Die Königin ist nicht glücklich mit Euch und durch einen komischen Zufall haben einige sehr unschöne Gerüchte über Euch den Weg an andere Höfe gefunden."
 GUARANTNEWDESC:0 "Wollt Ihr eine Garantie für $COUNTRY$ aussprechen? Wir werden in Kriege gegen alle Nationen gerufen werden, die sie angreifen."
 GUARANTDESC:0 "Sprecht eine Garantie aus, die uns in den Krieg gegen alle Angreifer ruft."
 WARNNEWDESC:0 "Wollt Ihr eine Warnung an $COUNTRY$ schicken? Das wird uns in den Krieg rufen, wenn sie einen unserer Nachbarn angreifen."
 WARNDESC:0 "Das Senden einer Warnung wird uns in den Krieg rufen, wenn sie einen unserer Nachbarn angreifen."
