 REVOLUTIONARY_FRANCE_NAME:0 "Revolutionäres Frankreich"
 REVOLUTIONARY_FRANCE_DESC:0 "Die Flucht Ludwig XVI. nach Varennes untergrub seine Glaubwürdigkeit und ebnete den Weg für die Entstehung der Französischen Republik im Jahre 1792. Aus Angst, der revolutionäre Eifer könne auch in ihr Herrschaftsgebiet überschwappen, riefen die gekrönten Häupter Europas zum Krieg gegen die Revolutionsregierung auf. Übernehmt die Führung über ein revolutionäres Frankreich, das sich in seiner Existenz gegenüber einer starken Koalition der europäischen Mächte behaupten muss. "
 THE_FRENCH_REVOLUTION_NAME:0 "Die Französische Revolution"
 THE_FRENCH_REVOLUTION_DESC:0 "Am 14. Juli begann mit dem Sturm auf die Bastille eines der bedeutendsten Kapitel der europäischen Geschichte. Dieses Ereignis stand am Anfang einer Reihe von Versuchen, die Bourbonen-Dynastie zu stürzen und den in Frankreich herrschenden Absolutismus abzuschaffen. Übernehmt die Führung im Kampf gegen die revolutionären Rebellen und steht Frankreich in einer der zerstörerischsten Phasen seiner Geschichte zur Seite."
 mixed_order_infantry:0 "Belagerungsinfanterie"
 mixed_order_infantryDESCR:0 "Eine Infanterie-Sturmeinheit, die ursprünglich mit Granaten bewaffnet war und bei Belagerungen eingesetzt wurde. Während des 18. Jahrhunderts zogen die Grenadiere das Bajonett den Granaten als Hauptwaffe vor."
 napoleonic_lancers:0 "Abendländische Lanzenreiter"
 napoleonic_lancersDESCR:0 "Die Crème de la Crème der napoleonischen Armee. Obwohl diese Reiter aufgrund ihrer Lanzen nicht besonders wendig waren, so stellten sich doch bei Frontalangriffen gefürchtete Gegner dar."
 napoleonic_square:0 "Napoleons Quadrat"
 napoleonic_squareDESCR:0 "Eine dichte, rechteckige Infanterieformation, die auf den Seiten mit Kavallerie und Artillerie verstärkt ist. Diese Formation war besonders gut gegen feindliche Kavallerieangriffe geeignet, was natürlich nicht für feindliche Artillerieangriffe galt."
 open_order_cavalry:0 "Abendländische Chasseure"
 open_order_cavalryDESCR:0 "Auf Scharmützel spezialisierte, berittene Kavallerieeinheiten, die für ihr Treffsicherheit berühmt waren."
 eastern_carabinier:0 "Östliche Karabinieri"
 eastern_carabinierDESCR:0 "Im Wesentlichen ein berittener Fußsoldat, bewaffnet mit einer kurzen Muskete oder Gewehr, auch als Karabiner bekannt. Da sie auch absteigen und zu Fuß weiterkämpfen konnten, waren sie im Gefecht äußerst flexibel."
 eastern_skirmisher:0 "Östliche Scharmützler"
 eastern_skirmisherDESCR:0 "Kleine, flexible Kavallerieeinheiten, die sich ständig in Bewegung befinden. Auf impulsartige Angriffe ohne die Unterstützung langsamerer Infanterie- und Artillerieeinheiten spezialisiert."
 eastern_uhlan:0 "Östliche Uhlanen"
 eastern_uhlanDESCR:0 "Eine leichte Kavallerieeinheit, die meistens mit Lanzen, Pistolen oder Säbeln bewaffnet ist. Der taktische Vorteil der Uhlanen begründet sich in ihrer Wendigkeit und Geschwindigkeit. Deshalb standen sie oft im Sold verschiedener europäischer Armeen."
 muslim_dragoon:0 "Muslimische Dragoner"
 muslim_dragoonDESCR:0 "Ein berittener Soldat, der sein Pferd jedoch nur als Transportmittel einsetzt und zu Fuß kämpft."
 muslim_mass_infantry:0 "Muslimische Wehrpflichtigeninfanterie"
 muslim_mass_infantryDESCR:0 "Ein Bataillon, das aus mindestens Tausend Infanteristen besteht, die meistens mit Musketen bewaffnet und in "Quadratformationen" zum Einsatz kommen. Durch die Dichte dieser Formation können sie selbst gekonnt vorgetragenen Kavallerieangriffen widerstehen."
 asian_mass_infantry:0 "Asiatische Wehrpflichtigeninfanterie"
 asian_mass_infantryDESCR:0 "Ein Bataillon, das aus mindestens Tausend Infanteristen besteht, die meistens mit Musketen bewaffnet und in "Quadratformationen" zum Einsatz kommen. Durch die Dichte dieser Formation können sie selbst gekonnt vorgetragenen Kavallerieangriffen widerstehen."
 asian_charge_cavalry:0 "Asiatische Sturmkavallerie"
 asian_charge_cavalryDESCR:0 "Eine Kavallerieeinheit, die bei ihren Nahkampfangriffen mit voller Geschwindigkeit in den Feind hineinreiten."
 flying_battery:0 "Fliegende Batterie"
 flying_batteryDESCR:0 "Bei einer Strategie, die auf Mobilität und Geschwindigkeit setzt, muss unsere Artillerie schnell von einem Ort des Schlachtfeldes zu einem anderen transportiert werden können und außerdem in kurzer Zeit einsatzfähig sein."
