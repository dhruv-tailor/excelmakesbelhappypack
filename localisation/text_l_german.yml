 UNIT_ENABLE_PATROL_NEW:0 "§YPatrouillenstart§!"
 UNIT_DISABLE_PATROL_NEW:0 "§YPatrouillenende§!"
 endorse_renaissance_philosophy_title:0 "Renaissancephilosophie fördern"
 endorse_renaissance_philosophy_desc:0 ""Ihr, der Ihr ohne Grenzen seid, könnt die Grenzen Eurer Nation für Euch selbst entscheiden. Wir haben Euch an den Mittelpunkt der Welt gestellt, sodass Ihr alles andere um Euch beobachten könnt."\n\n--Mirandola, Piccolo -- "Oration an die Würde des Menschen""
 blooming_renaissance:0 "Blühende Renaissance"
 desc_blooming_renaissance:0 "Die Renaissance floriert in $COUNTRY$! In allen Teilen jeder Straße in jeder Stadt verlassen unsere Untertanen ihre dunklen, mittelalterlichen Hütten und betreten die sonnenbestrahlte Welt menschlicher Würde und gesellschaftlicher Verantwortung."
 support_baroque_music_title:0 "Barockmusik fördern"
 support_baroque_music_desc:0 "Nur der Allmächtige weiß, welch künstlerisches Talent aufgrund von zu wenig Geldmittel verloren gegangen ist, aufgrund von zu wenig Nahrung oder zu wenig Liebe. Helft verarmten Komponisten in $COUNTRY$ mit Eurer Patronanz, und sie werden Euch im Gegenzug auch helfen."
 the_sound_of_music:0 "Barockmusik"
 desc_the_sound_of_music:0 "Die Zeiten mögen kompliziert und zuweilen schwer sein, aber unsere Untertanen werden immer von der Musik aufgeheitert, die sogar in den dunkelsten Winkeln unseres Reiches wiederklingt. Von Bach bis Händel, $COUNTRY$ wird vom Klang der Musik belebt!"
 way_of_tea:0 "Der Weg des Tees"
 desc_way_of_tea:0 "In der Wärme von tausend Teehäusern finden unsere Menschen Ruhe und Ablenkung, serviert mit einer Prise des Übernatürlichen, und dampfenden Tassen Tee."
 develop_way_of_tea_title:0 "Der Weg des Tees"
 develop_way_of_tea_desc:0 "Während Tee schon zumindest seit dem 9. Jahrhundert in Japan angebaut wurde, gibt es den genau festgelegten, ästhetischen Weg des Tees, den Chanoyu, erst seit dem frühen 15. Jahrhundert. Teils religiöse Zeremonie und teils Kulturtradition könnte der Weg des Tees ein wichtiger Bestandteil unseres Kulturerbes werden."
 develop_diwani_script_title:0 "Diwanischrift"
 develop_diwani_script_desc:0 "Ein kursiver Stil der arabischen Schönschrift entstand im Osmanischen Reich des 15. und 16. Jahrhunderts. Die Diwanischrift wurde benannt nach seiner vorgesehenen Nutzung bei königlichen Anordnungen des osmanischen Diwan, dem Kabinett des Staates. Stärkt unsere Herrschaft mit Euren Verordnungen, und das Wort Gottes mit dem Glanz der Schönschrift."
 diwani_script:0 "Die Diwanischrift"
 desc_diwani_script:0 "Alle unsere Anordnungen und Erlässe werden im Stil einer kunstvollen Schönschrift erstellt, und die Leute respektieren uns dafür."
 support_dutch_masters_title:0 "Goldenes Zeitalter der holländischen Malkunst"
 support_dutch_masters_desc:0 "Die Niederländische Republik, seit kurzem kalvinistisch und unabhängig sowie mit starker Ausprägung humanistischen Denkens und Philosophie, hat im späten 16. Jahrhundert die philosophische Szene für einen Bruch mit der etablierten künstlerischen Tradition und den Idealen des alten, katholischen Europa gesetzt. Auf dem Rücken des Reichtums durch den sich entwickelnden Handel durch Amsterdam könnten wir helfen, ein goldenes Zeitalter für holländische Malkunst einzuläuten."
 dutch_masters:0 "Das goldene Zeitalter der holländischen Malkunst"
 desc_dutch_masters:0 "Wir unterstützen die niederländischen Malkünstler in Holland finanziell"
 charter_guild_of_st_luke_title:0 "Setzt eine Gilde des St. Luke ein"
 charter_guild_of_st_luke_desc:0 "St. Luke, der Schutzheilige der Künstler, hat seinen Namen oft Künstlergilden in Westeuropa geliehen, die wahrscheinlich bekannteste davon in Antwerpen. Hier in $COUNTRY$ eine Gilde zu schaffen mag ein wenig teuer sein, aber die kulturellen Vorteile werden für alle sichtbar sein. Die Entwicklung der Bürokratie der Gilde wird auch unsere bürokratische Tradition stärken."
 guild_of_st_luke:0 "Die Gilde des St. Luke "
 desc_guild_of_st_luke:0 "Der Schutzheilige der Künstler hält seine Hände schützend über $COUNTRY$. Die Künstler in der Gilde von St. Luke erschaffen Meisterwerke, um unsere kulturelle Tradition zu erweitern!"
 hold_the_last_jousting_tournament_title:0 "Das letzte Turnier"
 hold_the_last_jousting_tournament_desc:0 "Wir können es im Wind fühlen. Bald wird unsere Elite nichts weiter als ein Traum sein, an den man sich erinnert, während die Traditionen des Ritterstandes im Ansturm der Moderne untergehen. Die Welt ändert sich, aber jetzt, ein letztes Mal: Lasst die Ritter von $COUNTRY$ reiten!"
 the_last_joust:0 "Das letzte Turnier"
 desc_the_last_joust:0 "Während die Ritter noch eine Zeit lang Teil unserer Armee sein mögen, die Traditionen, die sie so lange aufrechterhalten haben, sterben langsam aus."
 NOCLAIMLESSER:0 "Ihr könnt als Juniorpartner keinen Thron beanspruchen"
 florentine_school:0 "Unterstützt die Florentinische Schule"
 desc_florentine_school:0 "Die Florentinische Schule war eine italienische Kunstschule, am bekanntesten für ihren naturalistischen Stil und ihre Wandmalereien von Künstlern wie Donatello, Michelangelo und Brunelleschi. $COUNTRY$ unterstützt diese Künstler, damit es alle Welt erfährt."
 support_florentine_school_title:0 "Unterstützt die Florentinische Schule"
 support_florentine_school_desc:0 "Aufgrund unserer relativen Bekanntheit sind wir in der Position, die italienischen Künstler der Florentinischen Schule zu unterstützen. Als Patron der internationalen Kunst angesehen zu werden, wird unserer Propaganda helfen."
 court_byzantine_refugees_title:0 "Flüchtlinge aus Byzanz"
 court_byzantine_refugees_desc:0 "Mein Herr, Byzanz ist an die Sarazenen gefallen. Die letzte Bastion des Römischen Reichs, die Stadt von Konstantin, ist nun in türkischen Händen. Während sich das Christentum von diesem Schock erholt, strömen Flüchtlinge aus Byzanz zu den Städten und Höfen Europas und bringen Manuskripte klassischen Wissens von Aristoteles, Platon und Galen sowie ein gründliches Verständnis von Latein und Griechisch. Wenn wir diese Flüchtlinge nach $COUNTRY$ einladen, könnten wir sowohl unsere Kultur als auch unsere Forschung stärken."
 byzantine_influx:0 "Einwanderer aus Byzanz"
 desc_byzantine_influx:0 "Eine Anordnung wurde von $COUNTRY$ aus überall in Europa verkündet, dass die verlorenen Kinder der Stadt Konstantins in unseren Städten willkommen sind. Sie werden ein Verständnis von klassischer Zivilisation mitbringen, das unsere Forschung unterstützen wird."
 commission_epic_to_monarch_title:0 "Nationales Epos"
 commission_epic_to_monarch_desc:0 "Unsere Untertanen haben begonnen, Geschichten und Legenden über $RANDOM_OLD_MONARCH$ zu erzählen. Die Legende besagt, dass er in der dunkelsten Stunde von $COUNTRY$ zurückkehren wird, um es zu erretten. Ob wahr oder nicht, wir können das für unsere Propaganda nutzen."
 epic_to_monarch:0 "Nationales Epos"
 desc_epic_to_monarch:0 "Es gibt ein Epos, geschrieben als Tribut an einen alten König, das von seinem Leben uns seiner Legende erzählt."
 enlightenment_movement:0 "Liberté, Egalité, Fraternité"
 desc_enlightenment_movement:0 "Wie eine mächtige Fackel, die das Licht der Erleuchtung in die dunkelsten Ecken der alten und neuen Welt bringt, verbreitet sich die Aufklärung über die Welt. Wissenschaft und der Glaube an das Potenzial der Menschen sind ihre Waffen, und sie verspricht, die alten Kronen und Kreuze zu Fall zu bringen, für die Freiheit des Menschen. Der aufgeklärte Herrscher [Root.Monarch.GetName] unterstützt dies natürlich."
 support_enlightenment_movement_title:0 "Liberté, Egalité, Fraternité"
 support_enlightenment_movement_desc:0 "Wie eine mächtige Fackel, die das Licht der Erleuchtung in die dunkelsten Ecken der alten und neuen Welt bringt, verbreitet sich die Aufklärung über die Welt. Wenn wir diese Bewegung unterstützen, werden wir uns in Wissenschaft und Philosophie weiterentwickeln, aber Dinge wie menschliche Freiheit und die unbedingten Menschenrechte könnten eine kleine rebellische Ader in unserem Land öffnen."
 commedia_dellarte:0 "Commedia dell'Arte"
 desc_commedia_dellarte:0 "Die "Commedia dell'Arte", entstanden in Italien und Frankreich, war eine populäre Theaterform im Europa des 16. bis 18. Jahrhunderts. Wenn auch seine Wurzeln bis zu den Theaterkonventionen der Römer und Griechen zurückverfolgt werden können, war die Commedia dell'arte dennoch eine Innovation, vor allem wegen ihrer Charaktere wie "Harlequin" und "Pantalone"."
 support_commedia_dellarte_title:0 "Commedia dell'Arte-Aufführungen"
 support_commedia_dellarte_desc:0 "Hört, hört! Lasst los Pantalone, Harlequin und all die anderen Charaktere des traditionellen Commedia dell'Arte auf die Bevölkerung und seht, wie sie von ihren Ausbrüchen unterhalten werden. Eine gute Komödie kann jeden für eine Zeitlang vergessen machen, wie ihr tägliches Leben unter der tyrannischen Herrschaft verloren gehen. Außerdem macht es Spaß!"
 military_modernization_muslim_title:0 "Militärmodernisierung"
 military_modernization_muslim_desc:0 "Wir haben es geschafft, unser kulturelles Leben auf das Level unserer mächtigen Nachbarn zu heben. Wir tragen ihre Kleider, beachten ihre Umgangsformen, einige von uns sprechen sogar ihre Sprache. Die wirkliche Herausforderung, das Militär, bleibt jedoch."
 military_modernization_eastern_title:0 "Militärmodernisierung"
 military_modernization_eastern_desc:0 "Wir haben es geschafft, unser kulturelles Leben auf das Level unserer mächtigen Nachbarn zu heben. Wir tragen ihre Kleider, beachten ihre Umgangsformen, einige von uns sprechen sogar ihre Sprache. Die wirkliche Herausforderung, das Militär, bleibt jedoch."
 military_modernization_western_title:0 "Militärmodernisierung"
 military_modernization_western_desc:0 "Wir haben es geschafft, unser kulturelles Leben auf das Level unserer mächtigen Nachbarn zu heben. Wir tragen ihre Kleider, beachten ihre Umgangsformen, einige von uns sprechen sogar ihre Sprache. Die wirkliche Herausforderung, das Militär, bleibt jedoch."
 action_and_reaction:0 "Aktion und Reaktion"
 desc_action_and_reaction:0 "Für jede Aktion gibt es eine gleiche und entgegengerichtete Reaktion. Wir haben eine der grundsätzlichen Institutionen des Landes drastisch neugestaltet, und Mächte innerhalb unserer Nation verschwören sich nun, um diese Änderungen ungeschehen zu machen. Haltet dagegen und steht zu Eurer Entscheidung."
 tribal_rebels_title:0 "Stammesrebellen"
 tribal_rebels_name:0 "$COUNTRY$e Stämme"
 tribal_rebels_desc:0 "Stammesrebellen versuchen, unsere Herrschaft durch ihre eigene zu ersetzen, da sie uns als schwach erachten."
 tribal_rebels_army:0 "Stammesarmee"
 cossack_rebels_title:0 "Kosaken-Rebellen"
 cossack_rebels_name:0 "$COUNTRY$e Kosaken"
 cossack_rebels_desc:0 "Kosakenrebellen versuchen, die Steppe unter ihre eigene Herrschaft zu bringen."
 cossack_rebels_army:0 "Heer"
 particularist_rebels_title:0 "Partikularisten"
 particularist_rebels_name:0 "$COUNTRY$e Partikularisten"
 particularist_rebels_desc:0 "Partikularisten lehnen jede Form der Zentralisierung der Regierung gewaltsam ab. Sie fordern Autonomie, jedoch keine Unabhängigkeit."
 particularist_rebels_army:0 "Partikularistische Armee"
 rome_reborn:0 "Wiedergeburt Roms"
 desc_rome_reborn:0 "Wie der Phönix aus der Asche erhob sich das Römische Reich, um die Welt zu beherrschen. Zum ersten Mal seit Karl dem Großen gibt es einen klaren und absoluten Kaiser des Heiligen Römischen Reiches. Die tausend Flaggen des geteilten Deutschlands haben aufgehört zu bestehen, an ihre Stelle tritt die eine Flagge des wiedergeborenen Rom. Ave Caesar!"
 build_lubeck_krantor_title:0 "Das Lübecker Krantor"
 build_lubeck_krantor_desc:0 "Unser Hafen in Lübeck floriert und Reichtümer fließen in unsere Taschen, aber die Hafeneinrichtungen beginnen, unterdimensioniert zu wirken. Wenn uns ein Krantor, ein riesiger Hafenkran, fast ein ganzes Jahreseinkommen kosten würde, könnte er unser Handelspotenzial dafür stark erhöhen."
 krantor_crane:0 "Das Lübecker Krantor"
 desc_krantor_crane:0 "Wir haben in Lübeck einen riesigen Hafenkran errichtet, der beim Be- und Entladen von Schiffen hilft."
 commission_adler_von_lubeck_title:0 "Der "Adler von Lübeck""
 commission_adler_von_lubeck_desc:0 "Wegen des fortgesetzten Krieges in unserer Region haben unserer Schiffsbauer Pläne für ein neues Kriegsschiff vorgelegt, den "Adler von Lübeck". Das Schiff ist riesig und hat mehr Kanonen als jedes andere Schiff in der westlichen Welt. Der Bau wäre teuer, aber unsere Flotte wäre damit für einige Zeit unerreicht im Baltikum."
 adler_von_lubeck:0 "Der "Adler von Lübeck""
 desc_adler_von_lubeck:0 "Der "Adler von Lübeck" fliegt auf den Meeren, und unsere Flottenmacht ist unerreicht vom Kattegatt zum Golf von Bothnia."
 CORE_FRACTION_IS_LESS_THAN:0 "Kernprovinzanteil weniger als "
 CORE_FRACTION_IS_AT_LEAST:0 "Kernprovinzanteil zumindest "
 over_extension:0 "Überdehnung"
 over_extension_val:0 "Überdehnung: $VAL|%0$"
 desc_over_extension:0 "Unsere glorreiche Nation ist so schnell gewachsen, dass unsere Administration Schwierigkeiten hat, alles unter Kontrolle zu halten. Wir müssen unsere Kontrolle über all das neue Territorium konsolidieren, dezentralisieren oder sogar einige Nationen als Vasallen entlassen."
 support_south_german_organ_tradition_title:0 "Süddeutsche Orgeltradition"
 support_south_german_organ_tradition_desc:0 "Die süddeutsche Orgeltradition war eine Schule von deutschen Orgelkomponisten, deren Werke meist von früheren italienischen Traditionen beeinflusst waren und die von den Deutschen durch Studium unter italienischen Meistern erlernt wurden. Bekannt für improvisierte Einstiege, Chaconnes und Passacaglias ist die Musik der süddeutschen Organisten etwas, das wir unterstützen könnten."
