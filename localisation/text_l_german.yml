 mining_act_desc:0 "Verbessert die Effizienz, indem Ihr privaten Unternehmen erlaubt, alle Aspekte des Bergbaus ohne Regierungseinfluss zu kontrollieren, außer der Besteuerung natürlich."
 enlist_privateers_title:0 "Heuert Freibeuter an"
 enlist_privateers_desc:0 "Heuert Freibeuter an, denen es erlaubt wird, unsere Landesgrenzen zu verlassen, um nach feindlichen Schiffen zu suchen, um den Handel von fremden Nationen zu stören, die als unglaubwürdig gelten."
 naval_convoy_system_title:0 "Errichtet ein Seekonvoi-System"
 naval_convoy_system_desc:0 "Führt ein Konvoisystem für Schiffe, die Gold und andere exotische Güter aus unseren Kolonien transportieren, um sie vor Piraten und Freibeutern zu schützen."
 colonial_restrictions_title:0 "Koloniale Restriktionen"
 colonial_restrictions_desc:0 "Verstärkt die Kontrolle über unsere Kolonien, indem Ihr strenge Regeln in Bezug auf Handel und Produktion einführt."
 anti_piracy_act_title:0 "Beschließt den Anti-Piraterie Akt"
 anti_piracy_act_desc:0 "Erhöht die Strafen für Piraterie sehr stark, um mit den immer größeren dadurch entstehenden Problemen fertigzuwerden."
