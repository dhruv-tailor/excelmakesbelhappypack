 establish_gaituguiliu_decision_desc:1 "Die gebürtigen Häuptlinge in abgelegenen Präfekturen, bekannt als Tusi, sind erbliche Herrscher lokaler Minderheiten. Diese Anführer könnten sich jetzt zwar als nützlich erweisen, aufgrund ihrer engen Bindung zu den Einheimischen haben sie sich aber langfristig häufiger als Risiko für die regionale Stabilität herausgestellt. Durch langsamen Austausch mit regulären Beamten, die von der Zentralregierung ernannt werden, wird die Aufrechterhaltung der Ruhe auf regionaler Ebene einfacher."
 seaban_decision_title:1 "Seaban reformieren"
 seaban_decision_emperor:1 "Seaban reformieren"
 seaban_decision_desc:1 "Die Meere und Ozeane bringen Reichtum und Entdeckung, aber auch Piraterie, Schmuggel und manchmal verstecken sich sogar Thronräuber hinter den Wellen und Gezeiten. Um den Reichtum und neue Innovationen in unser großes Reich zu bringen, sollten wir unsere Seaban-Vorschriften reformieren."
 reform_land_tax_decision_title:2 "Zongdu ermächtigen"
 reform_land_tax_decision_emperor:2 "Zongdu ermächtigen"
 reform_land_tax_decision_desc:2 "Die Weite unseres Reiches ist beispiellos und unvergleichlich, aber es zu beherrschen ist anstrengend. Daher sollten wir die Position des Zongdu schaffen, einem Vizekönig, der mehr als nur eine Provinz beaufsichtigt. Sie werden die Provinzangelegenheiten als Vertreter des Kaisers leiten, so dass die weniger wichtigen Dinge nicht der Verbotenen Stadt gemeldet werden müssen."
 military_governors_decision_title:2 "Lifanyuan einführen"
 military_governors_decision_emperor:2 "Lifanyuan einführen"
 military_governors_decision_desc:2 "Zur Beaufsichtigung der zahlreichen Untergebenen und Kleinstaaten in den Randgebieten innerhalb und außerhalb der Reichsgrenze gilt das Ministerium für Riten mittlerweile als unzureichend und unangemessen. Wir sollten ein Amt einführen, das sich auf den Umgang mit ihnen konzentriert."
 centralizing_top_government_decision_title:1 "Ränge umverteilen"
 centralizing_top_government_decision_emperor:1 "Ränge umverteilen"
 centralizing_top_government_decision_desc:2 "Umgestaltung der Guanzhi - Bürokratische Ränge stellen nicht nur einen symbolischen Bruch mit der inkompetenten Dynastie, die uns vorausgeht, dar. Durch die Wiederherstellung der politischen Strukturen des Reiches wird unsere Macht konzentriert und unser Regime wird solide wie eine goldene Festung mit großen Pechgräben wachsen."
