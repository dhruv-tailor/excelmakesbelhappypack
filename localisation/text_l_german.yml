 NO_WAR_ON_OTHER_VASSALS:0 "Ihr könnt den Vasallen anderer Nationen nicht den Krieg erklären."
 reconquer_breda_title:0 "Erobert Breda"
 reconquer_breda_desc:0 "Die Festung von Breda steht wie ein Dolch, der auf das Herz der Niederlande gerichtet ist. Solange sie unter spanischer Kontrolle ist, werden wir nie sicher sein. Sie muss erobert werden."
 the_netherlands_discover_the_carribean_title:0 "Entdeckt die Karibik"
 the_netherlands_discover_the_carribean_desc:0 "Wir haben wunderbare Gerüchte vom Reichtum Westindiens gehört. Um den Wohlstand der niederländischen Bevölkerung sicherzustellen, müssen wir es entdeckten und unseren Anspruch durchsetzen."
 dutch_colony_in_the_carribean_title:0 "Entdeckt die Karibik"
 dutch_colony_in_the_carribean_desc:0 "Wir haben wunderbare Gerüchte vom Reichtum von Westindien gehört. Für den Wohlstand aller Niederländer müssen wir es finden, um unseren Anspruch darauf zu bekräftigen."
 the_netherlands_discover_north_america_title:0 "Entdeckt Nordamerika"
 the_netherlands_discover_north_america_desc:0 "Wir haben Geschichten von weiten Ländern im Norden einer Region, die Amerika genannt wird, gehört. Wir müssen sehen ob diese Gerüchte wahr sind."
 dutch_colony_in_north_america_title:0 "Kolonisiert Nordamerika"
 dutch_colony_in_north_america_desc:0 "Die riesigen, jungfräulichen Länder der Amerikas sind beinahe leer. Es ist unsere Pflicht, sie im Namen Gottes und für die Ehre Hollands zu besiedeln."
 dutch_colony_in_south_africa_title:0 "Kolonisiert Südafrika"
 dutch_colony_in_south_africa_desc:0 "Wir haben Gerüchte von riesigen Goldmengen gehört, die im südlichen Teil Afrikas gefunden werden können. Um die Niederlande stark zu machen, müssen wir eine Basis in Südafrika errichten und uns unseren Anteil sichern."
 dutch_colony_in_indonesia_title:0 "Kolonisiert Ostindien"
 dutch_colony_in_indonesia_desc:0 "Ostindien ist das Zentrum der Gewürzproduktion der Welt, dort gibt es große Reichtümer für die Nation, die den Gewürzhandel ausweitet. Das Gewürz muss fließen!"
 dutch_colony_in_brazil_title:0 "Kolonisiert Guyana"
 dutch_colony_in_brazil_desc:0 "Die Länder von Guyana sind rau und unnachgiebig, aber mit unserer Überlegenheit und dem Willen Gottes können wir sie für die Ehre der Niederlande zähmen."
 the_netherlands_discover_australia_title:0 "Entdeckt Australien"
 the_netherlands_discover_australia_desc:0 "Wir haben von einem großen Kontinent südlich der ostindischen Inseln gehört. Unsere Navigatoren bitten um Regierungsunterstützung, um diese Länder zu entdecken und für Holland in Besitz zu nehmen."
 dutch_control_of_taiwan_title:0 "Kontrolliert Formosa"
 dutch_control_of_taiwan_desc:0 "Die Insel Formosa liebt in einer strategisch wichtigen Position für den Handel mit China. Wir würden sehr vom Besitz der Insel profitieren."
 embrace_the_reformation_title:0 "Nehmt die Lehren Calvins an"
 embrace_the_reformation_desc:0 "Die wachsende Stärke der holländischen reformierten Kirche, basierend auf den Lehren Calvins, ist offensichtlich. Wir sollten sie zur Staatsreligion machen."
 take_malacca_from_portugal_title:0 "Erobert Malakka für Portugal"
 take_malacca_from_portugal_desc:0 "Malakka liegt am Eingang nach Ostindien. Wer immer es kontrolliert, kontrolliert den Gewürzhandel. Wir müssen es für Portugal in Besitz nehmen."
 take_ceylon_from_portugal_title:0 "Befreit Ceylon"
 take_ceylon_from_portugal_desc:0 "Die Insel Ceylon liegt im Zentrum der Handelsroute durch den Indischen Ozean. Um sicherzustellen, dass der Handel frei nach Amsterdam fließen kann, müssen wir sie von Portugal befreien."
 establish_trade_in_indonesian_cot_title:0 "Errichtet Handel in Ostindien"
 establish_trade_in_indonesian_cot_desc:0 "Unsere Händler glauben, dass sie Möglichkeiten im Ostindischen Gewürzhandel verpassen. Die VOC bitten um Regierungsunterstützung, um die niederländische Handelspräsenz in der Region sicherzustellen."
 conquer_ireland_title:0 "Erobert Irland"
 conquer_ireland_desc:1 "Historisch bekannt als "Die irischen Feinde Seiner Majestät", war die gällische Bevölkerung von Irland seit langem außerhalb der englischen Herrschaft. Es ist an der Zeit, sie gefügig zu machen."
 conquer_scotland_title:0 "Erobert Schottland"
 conquer_scotland_desc:0 "Edward I, Scottorum Malleus, sah die Weisheit, unser Königreich durch Unterwerfung der Schotten zu schützen. Wir müssen dasselbe tun."
 vassalize_scotland_title:0 "Vasallisiert Schottland"
 vassalize_scotland_desc:0 "Das Schottische Königreich ist ein dauerndes Problem. Seine Tendenz, sich mit Frankreich zu verbünden und an der nördlichen Grenze Unruhe zu stiften, wird mühsam. Wir müssen sicherstellen, dass die schottischen Lords eine englandfreundlichere Linie einschlagen."
 england_discovers_north_america_title:0 "Entdeckt die Ostküste Amerikas"
 england_discovers_north_america_desc:0 "Wir haben Gerüchte gehört, dass unsere Fischer, die auf der Suche nach Fisch weit in den Ozean vorgedrungen sind, Land gesichtet haben. Wir müssen sehen, welches Land wir neu entdecken können."
 england_discovers_the_carribean_title:0 "Entdeckt die Karibik"
 england_discovers_the_carribean_desc:0 "Es gab viel Gerede über reiche Inseln in Westindien. Das Parlament versucht die Krone dazu zu bewegen, eine Expedition auszurüsten, um diese Gerüchte zu prüfen."
 conquer_indian_coastal_province_title:0 "Erlangt einen Anteil am indischen Handel"
 conquer_indian_coastal_province_desc:0 "Ehrbare Gentlemen von der Handelskompanie des Londoner Handels nach Ostindien haben die Krone um Unterstützung für ihr Bestreben gebeten. Wenn einige Ländereien als Basis gewonnen würden, würde dies Einnahmen für den Staat bringen."
 english_colony_in_australia_title:0 "Gefängnisprobleme"
 english_colony_in_australia_desc:0 "Unsere Gefängnisse sind mit Kriminellen aller Art überfüllt. Um Platz zu schaffen, könnten wir diese gefährlichen Leute wieder in die Gesellschaft entlassen. Wenn es bloß einen Ort gäbe, an dem sie kein Unheil anrichten könnten..."
 establish_trade_in_american_cot_title:1 "Amerikanischer Handel"
 establish_trade_in_american_cot_desc:0 "Die Hudson Bay Kompanie versucht, das Parlament zu bewegen, die Handelspräsenz in Amerika zu stärken. Wir sollten dieses Unterfangen unterstützen."
 monopolize_british_cot_title:0 "Unser Geld geht nach Übersee"
 occupy_paris_title:0 "Besetzt Paris"
 occupy_paris_desc:0 "Unsere Bemühungen, unsere rechtmäßigen Ansprüche auf den französischen Thron durchzusetzen, gehen weiter. Unsere Position wäre in den Augen der restlichen Christenheit gestärkt, wenn wir Paris einnehmen würden."
 conquer_normandie_and_caux_title:0 "Erobert die Normandie zurück"
 conquer_normandie_and_caux_desc:0 "Phillip II von Frankreich hat hinterlistig die Normandie von seinem rechtmäßigen Besitzer, dem guten König John, entrissen. Wir müssen das Herzogtum im Namen der Gerechtigkeit zurückgewinnen."
 conquer_aquitaine_title:0 "Erobert Aquitanien"
 conquer_aquitaine_desc:0 "Die reichen Länder Aquitaniens waren einst das Juwel der Ländereien des englischen Königs. Es ist unsere Pflicht sicherzustellen, dass dies wieder so ist."
