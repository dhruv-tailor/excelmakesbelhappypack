 mediterranean_christian_fleet_header:0 " "
 mediterranean_christian_fleet_title:0 "Zerstört die türkische Flottenüberlegenheit"
 mediterranean_christian_fleet_desc:0 "Der ungläubige Türke hat eine massive Flotte erbaut. Wenn das ungebremst so weitergeht, wird das Mittelmeer unter seine Kontrolle fallen. Wir müssen mehr Galeeren bauen, sodass Spanien seine gottgegebene Pflicht als Beschützer der heiligen Kirche wahrnehmen kann."
 no_territory_to_france_header:0 " "
 no_territory_to_france_title:0 "Stoppt die Franzosen"
 no_territory_to_france_desc:0 "Kein Teil Spaniens sollte je von Paris aus regiert werden. Wir werden die Waffen nicht eher niederlegen, bis all unsere Ländereien von Frankreich zurückerobert sind."
