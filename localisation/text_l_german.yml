 reform_tensions:0 "Reformspannungen"
 desc_reform_tensions:0 "Eine lange Debatte darüber, ob unser Land umfassenden Reformen unterzogen werden sollte, ist nun ad acta gelegt worden. Man kam zu dem Schluss, dass eine solche Umstrukturierung zu belastend wäre."
 colonial_tensions:0 "Kolonialspannungen"
 desc_colonial_tensions:0 "Viele einflussreiche Vertreter aus mehreren Kolonien, die von unserer Nationalpolitik beeinflusst werden, haben sich versammelt, und wir fürchten, dass sie einen gemeinsamen Grund finden werden, alle Kolonien gegen uns aufzuhetzen."
 hanseatic_league:0 "Hanse"
 desc_hanseatic_league:0 "Die 1241 gegründete Hanse war ein Kaufmannsbund von Handelsstädten entlang der Ostsee. Zu seiner besten Zeit bestand der Bund aus über 100 Städten."
 hanseatic_league_declines:0 "Verfall der Hanse"
 desc_hanseatic_league_declines:0 "Politische Wandlungen und der Mangel an interner Organisation hat zum Fall der Hanse geführt. Diplomatische Abkommen werden gebrochen, und der Handel mit vielen der angeschlossenen Staaten ist zum Stillstand gekommen."
 morale_boost:0 "Moralschub"
 desc_morale_boost:0 "Der in unserem Land wütende Bürgerkrieg schwächt die Moral unserer Truppen - es wurden wirtschaftliche Maßnahmen dagegen ergriffen."
 deserters:0 "Fahnenflüchtige"
 desc_deserters:0 "Der in unserem Land wütende Bürgerkrieg schwächt die Moral unserer Truppen - leider haben wir keine Möglichkeit, wirtschaftliche Maßnahmen dagegen zu ergreifen."
 battle_preparations:0 "Schlachtvorbereitungen"
 desc_battle_preparations:0 "Es werden Vorbereitungen für ein letztes Gefecht getroffen, um den Bürgerkrieg zu beenden, der unser Land schon so lange im Würgegriff hat."
 sound_toll:0 "Sundzoll"
