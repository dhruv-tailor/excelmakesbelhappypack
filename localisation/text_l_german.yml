 discover_spanish_main_title:0 "Entdeckt das Festland!"
 discover_spanish_main_desc:0 "Unsere Entdecker haben Westindien noch nicht gefunden. Wir glauben, dass riesige, reiche Länder im Süden und Westen liegen. Wir müssen sie für die Ehre Kastiliens, für die Ehre Spaniens finden!"
