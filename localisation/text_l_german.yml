 ledger_temple:0 "Jede Provinz Eures Reichs steigert die anfallenden monatlichen Kosten für Stabilitätserhöhung. Hochwertige Provinzen fernab Ihrer Grenzen eignen sich am besten für den Bau von Tempeln."
 ledger_workshop:0 "Eine Provinz mit einer Werkstatt erhält zusätzliche Steuereinnahmen. Diese werden durch verschiedene andere Modifikatoren erhöht und verringert. Da Werkstatt-Boni vor zusätzlichen Modifikatoren angewendet werden, sollten Werkstätten in Provinzen mit hohen Steuereinnahmen gebaut werden."
 ledger_regimental_camp:0 "Ein Regimentslager erhöht sowohl die Anzahl der aushebbaren Rekruten in dieser Provinz als auch die Geschwindigkeit der Aushebung. Sie sind am effektivsten in Provinzen mit hoher Rekrutenreserve."
 ledger_shipyard:0 "Werften erhöhen die Baugeschwindigkeit, mit denen Schiffe in der jeweiligen Provinz fertig gestellt werden. Bauen Sie Werften am besten in Provinzen mit hohen Steuereinnahmen oder in Provinzen, in denen Sie vermutlich viele Schiffe bauen werden."
 ledger_constable:0 "Eine Gendarmerie erhöht sowohl die Steuereinnahmen als auch das Revoltenrisiko in der jeweiligen Provinz. Maximale Vorteile erhaltet Ihr in der Provinz mit den höchsten Steuereinnahmen. Gerichtsgebäude reduzieren das von Gendarmen erhöhte Revoltenrisiko, also solltet Ihr in einer Provinz mit einer Gendarmerie eines bauen."
 ledger_courthouse:0 "Eine Provinz mit einem Gerichtsgebäude hat ein reduziertes Revoltenrisiko. Beachten Sie, dass dies nicht für Provinzen gilt, die unter Nationalismus leiden. Gerichtsgebäude sind in allen Provinzen nützlich, jedoch besonders in Provinzen mit hohen Steuereinnahmen, da sie das Revoltenrisiko reduzieren."
 ledger_tax_assessor:0 "Steuereinschätzer reduzieren die Inflation in Ihrem gesamten Reich. Selbst wenn Sie keine Inflation haben, ist ihr Bau dennoch sinnvoll, da sie Münzen prägen und damit etwaige Inflationen reduzieren können. Steuereinschätzer werden am besten in der Nähe von Provinzen gebaut, die weit weg von Feindesgebiet liegen."
 ledger_customs_house:0 "Ein Zollhaus steigert die Steuereinnahmen der jeweiligen Provinz geringfügig. Aufgrund dessen sollten Zollhäuser in Provinzen mit hohen Steuereinnahmen errichtet werden."
 ledger_fort1:0 "Der Bau eines Forts in einer Provinz erhöht die Zeit, die der Feind per Belagerung zur Eroberung der Provinz benötigt. Außerdem gibt dies Euren Armeen mehr Zeit, um auf Revolten zu reagieren."
