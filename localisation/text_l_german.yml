 scandinavian_nation_desc:0 "Über unzählige Jahrhunderte waren die nordischen Königreiche entzweit und haben gegeneinander Kriege geführt. Vergangene Versuche, eine Union zu gründen, waren schließlich nicht erfolgreich, sehr zur Freude der anderen europäischen Großmächte. Aber dennoch bleibt die Idee einer bleibenden Union sehr reizvoll..."
