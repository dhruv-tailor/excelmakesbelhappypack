 close_foreign_trade_desc:0 "Minimiert die westlichen Einflüsse, indem Ihr die Anzahl der Handelsposten festlegt, die von fremden Händlern betrieben werden dürfen, und strengere Regeln für fremden Handel und Missionarsarbeiten einführt."
