 noreligion:0 "Keine Religion"
 noreligion_religion_desc:0 "In dieser Region gibt es keine Bevölkerung und daher auch keine Religion."
 animism_religion_desc:1 "Animismus ist der Glaube, dass die Welt von mehreren übernatürlichen Geistwesen bewohnt ist, ohne Trennung der weltlichen und spirituellen Welt. Geister können allem innewohnen, von Bergen bis hin zu Blitzen, je nach Standort der Verehrer.\nIm Spiel ist die animistische Religion eine Bezeichnung für eine breite Glaubenspalette von Südamerika bis hin nach Afrika und Indonesien."
 norse_pagan_reformed_religion_desc:0 "Die nordgermanische Religion ist das traditionelle polytheistische Glaubenssystem der skandinavischen Völker.\nIm Jahr 1444 gab es die nordgermanische Religion schon lange nicht mehr, sie existiert in keinen Provinzen oder Ländern."
 jewish_religion_desc:1 "Das Judentum, die älteste abrahamitische Religion im Spiel, basiert auf der Thora und den Traditionen und Schriften des jüdischen Volks, die über 3000 Jahre zurückgehen.\nBei Spielstart ist der jüdische Glaube fast überall ein Minderheitsglaube und existiert nur in den kleinen äthiopischen Provinzen Semien und Dembiya."
 zoroastrian_religion_desc:1 "Der Zoroastrismus ist der traditionelle Glaube des iranischen Volkes und des alten Perserreichs. Zoroastrier sind Monotheisten und folgen den Lehren des Propheten Zarathustra.\nZu Beginn des Spiels befindet sich der Zoroastrismus nach der islamischen Eroberung des Irans seit Jahrzehnten im Niedergang, und abgesehen von einer Konzentration um die Provinz Yazd existiert er nur als Minderheitenreligion in Indien und Persien, die nicht im Spiel repräsentiert werden."
 ibadi_religion_desc:0 "Die Anhänger des Ibadismus behaupten, ihr Glauben sei älter als der sunnitische und schiitische Islam, aber er ist nicht annähernd so populär. Die Ibaditen betonen, sich an eine Interpretation des Islam und der Scharia zu halten, die sie für älter und orthodoxer halten.\nIm Spiel kommen die Ibaditen nur im Oman und im Gebiet der Mzab-Oase in Nordafrika in größeren Zahlen vor."
 sikhism_religion_desc:0 "Der Sikhismus ist ein Ende des 15. Jahrhunderts in Punjab von Guru Nanak gegründete Glaubensrichtung. Als monotheistische Religion entstand der Sikhismus in einer Region, in der sich Islam und Hinduismus vermischt haben, unterscheidet sich von beiden aber in vielen Aspekten.\nIm Spiel beginnt keine Provinz oder kein Land mit der Sikh-Religion, die aber wahrscheinlich einige Jahrzehnte nach Spielstart auftauchen wird."
 buddhism_religion_desc:1 "Wie alle buddhistischen Traditionen geht der Theravada auf die Lehren des Buddha Siddhartha Gautama im 5. Jahrhundert v. Chr. zurück. Die Anhänger des Theravada-Buddhismus berufen sich auf den Pali-Kanon für religiöse und rechtliche Führung, wobei klösterliche Pflichten sowie das Erreichen des Arhat, oder der Erleuchtung, hervorgehoben werden.\nIm Spiel wird der Theravada-Buddhismus in erster Linie in Sri Lanka und Südostasien praktiziert."
 vajrayana_religion_desc:1 "Auch bekannt als tantrischer Buddhismus oder sogar Lamaismus, ist der Vajrayana eine buddhistische Strömung, deren Anhänger das Ziel verfolgen, durch tantrische Techniken zu einem Bodhisattva zu werden. Man glaubt, dass die Erleuchtung nicht einfach durch einsame Studien zu erreichen sei, sondern durch einen Lehrer gelehrt werden muss.\nIm Spiel wird der Vajrayana-Buddhismus überwiegend in Tibet und bis zu einem gewissen Maße in den nordasiatischen Steppen praktiziert."
 mahayana_religion_desc:1 "Das Mahayana ist die verbreitetste Richtung des Buddhismus. Das Ziel seiner Anhänger besteht darin, die Erleuchtung und gar die Buddhaschaft zu erreichen.\nIm Spiel beginnt nur Dai Viet mit dem Mahayana-Buddhismus, da viele Länder, in denen er dominant war, stattdessen als konfuzianisch eingestuft sind."
 catholic_religion_desc:1 "Katholizismus ist der Name einer christlichen Tradition mit Wurzeln im alten lateinischen Ritus, der den Papst als Oberhaupt des Christentums anerkennt.\n1444 ist der Katholizismus die dominante christliche Kirche in West- und Nordeuropa, doch er wird wahrscheinlich durch den Protestantismus und Reformismus während der Reformation aufgebrochen."
 confucianism_religion_desc:1 "Konfuzianismus ist der Begriff für die Philosophie des Philosophen Konfuzius im 5. Jahrhundert v. Chr. und betont die persönliche Entwicklung und die Bedeutung einer guten Regierung.\nIm Spiel beginnen China und Korea als konfuzianische Länder, und auch unter den Jurchen-Staaten der Mandschurei ist der Konfuzianismus verbreitet."
 hinduism_religion_desc:1 "Hinduismus ist die Bezeichnung für eine breite Palette polytheistischer indischer Traditionen mit einem gemeinsamen Pantheon.\nAls eine der ältesten Religionen im Spiel existiert der Hinduismus in erster Linie in Indien und Teilen Südostasiens, wo er einiges an Boden an den Buddhismus und den Islam verloren hat."
 orthodox_religion_desc:1 "Die orthodoxe christliche Tradition hat ihre Wurzeln im griechischen Ritus und erachtet sich den ursprünglichen christlichen Idealen näher als der Katholizismus. Die orthodoxen Kirchen lehnen die Idee eines Papstes ab und sind stattdessen in eine Reihe von Kirchen aufgeteilt, denen Patriarchen vorstehen.\nIm Spiel gehört ein großer Teil Osteuropas der orthodoxen Religion an."
 protestant_religion_desc:1 "Der Protestantismus deckt eine große Palette religiöser Traditionen ab, die mit den Lehren Martin Luthers während der Reformation ihren Anfang nehmen. Sie lehnen einige Konventionen ab, die sich mit der Zeit in der katholischen Kirche entwickelt haben, sowie die Idee eines Papstes.\nIm Spiel deckt der Protestantismus überwiegend Länder ab, die von den Lehren Luthers inspiriert wurden und Staatskirchen gegründet haben."
 reformed_religion_desc:0 "Die Reformierte Religion umfasst eine breite Palette von religiösen Traditionen, die von Männern wie Jean Calvin oder John Knox gelehrt wurden. Allgemein trat diese später auf als der Protestantismus. Auch die Reformierte Religion stellt die päpstliche Autorität in Frage und will zu den Regeln der Bibeln zurückkehren. Aber anders als der Protestantismus haben sie kompromisslose Ideen wie Prädestination und Bildersturm und werden keine Staatskirchen bilden."
 shamanism_religion_desc:1 "Der Fetischismus deckt eine sehr große Palette indigener afrikanischer Religionen ab. Diese Religionen zeichnet oft eine Verehrung der Vorfahren, der Einsatz von Magie und traditionelle Medizin aus.\nIm Spiel wird der größte Teil Afrikas dem Fetischismus zugeordnet."
 shiite_religion_desc:1 "Schiitische Muslime glauben, der legitime Nachfolger des Propheten Mohammed als Kalif und Imam sei sein Cousin und Schwiegersohn Ali. Die Schiiten glauben, dass eine Reihe Imame nach Ali folgten, und sie warten noch immer auf den Aufstieg seines letzten Nachfolgers.\nIm Spiel ist der schiitische Islam im Iran, Jemen und als Minderheitenreligion in einigen indischen Sultanaten präsent."
 shinto_religion_desc:1 "Der Shintoismus ist eine alte ethnische Religion Japans, die im Laufe der Jahrhunderte auf den japanischen Inseln eine Koexistenz mit dem Konfuzianismus und dem Buddhismus erreichte.\nIm Spiel beginnt ganz Japan mit dem Shintoismus, um die besondere Mischung aus Buddhismus, Shintoismus und anderen Traditionen des japanischen Volkes zu verdeutlichen."
 sunni_religion_desc:1 "Der sunnitische Islam besagt, dass der legitime Nachfolger des Propheten Mohammed sein Schwiegervater Abu Bakr gewesen sei.\nAls Religion der Mehrheit der Muslime auf der Welt ist der sunnitische Islam von Marokko bis Indonesien präsent und eine der größten Religionen im Spiel."
 totemism_religion_desc:1 "Der totemistische Glaube lehrt, dass jedes Individuum eine spirituelle Verbindung zu einem Tier, seinem Totem, hat. Diejenigen, die ein Totem teilen, bilden Clans und betrachten sich als Familie.\nIm Spiel ist Totemismus die Staatsreligion aller nordamerikanischen Staaten der Einheimischen und auf dem größten Teil des nordamerikanischen Kontinents verbreitet."
 coptic_religion_desc:1 "Die koptische Kirche ist eine Verzweigung des Christentums, die dem alexandrinischen Ritus folgt und dem Patriarchen in Alexandria untersteht.\nSeit der Eroberung Ägyptens vor hundert Jahren durch die Muslime wird der Patriarch von einem nicht-christlichen Staat kontrolliert, während die koptische Religion nur in Äthiopien und Nubien als Mehrheitsglaube überlebt."
 tengri_pagan_reformed_religion_desc:1 "Tengri ist die oberste Gottheit einer der ältesten türkischen oder mongolischen schamanistischen Religionen.\nIm Spiel deckt diese Religion einen Großteil des sibirischen und mandschurischen Schamanismus ab, der zu Beginn in den Staaten Nordasiens praktiziert wird."
 inti_religion_desc:0 "Die Religion von Inti umfasst viele verschiedene andische Religionen, die gemeinsame Merkmale besitzen. Inti selbst ist der Name des Sonnengottes, den die Inka über alle anderen lokalen Wak'a gefördert hat. Im Spiel starten die meisten Andenstaaten mit der Religion von Inti."
 nahuatl_religion_desc:1 "Die Nahuatl-Religion ist eine Ansammlung mittelamerikanischer polytheistischer Traditionen. Obwohl sich das Pantheon und viele Konzepte der Maya-Religion ähneln, messen die Nahua oder Azteken dem Menschenopfer eine viel größere Bedeutung zu, um jeden neuen kosmischen Zyklus zu überleben.\nIm Spiel beginnt der Großteil des Gebiets des heutigen Mittelmexikos mit der Nahuatl-Religion."
 mesoamerican_religion_religion_desc:1 "Die Maya-Religion deckt eine Ansammlung mittelamerikanischer polytheistischer Traditionen ab, die von den älteren Maya-Zivilisationen geerbt wurden. Obwohl sich die Namen unterscheiden, ähneln sich das Pantheon und viele Traditionen der Nahuatl-Religion.\nIm Spiel starten die Halbinsel Yucatán und die ehemaligen Länder des Mayapan mit der Maya-Religion."
 chinaware:0 "Porzellan"
 chinawareDESC:0 "Porzellan repräsentiert neben Porzellan und Steingut auch eine Vielzahl an exotischen Waren wie etwa Seide und Teppiche. Diese Luxusgüter kommen vornehmlich aus asiatischen Ländern und sind auf dem freien Markt sehr begehrt."
 cloth:0 "Tuch"
 clothDESC:0 "Tuch steht für die verschiedenen Stoffe und Kleider aus Wolle und Leinen. Später wurde aus Indien und Amerika importierte Baumwolle zu einem Hauptrohstoff für Tuche."
 coffee:0 "Kaffee"
 coffeeDESC:0 "Kaffee wurde seit dem frühen Mittelalter von den Herrschern der Azteken, Inkas und Indianern als Stimulanzmittel verwendet. Er wurde in Europa im 16. Jahrhundert beliebt, als die Spanier ihn aus ihren amerikanischen Kolonien importierten. Kaffee wurde zu einem Luxusgut für Reiche."
 copper:0 "Kupfer"
 copperDESC:0 "Kupfer umfasst auch andere Buntmetalle wie Blei und Zinn. Kupfer war das Hauptmaterial für Bronze, die wiederum bei der Produktion früher Kanonen eine große Rolle spielte."
 cotton:0 "Baumwolle"
 cottonDESC:0 "Baumwolle stammte ursprünglich aus Zentralasien und wurde in Europa erst verwendet, nachdem sie in den amerikanischen Kolonien heimisch gemacht worden war und dann im späten 18. Jahrhundert als ebenso billiger wie guter Wollersatz zur Verfügung stand."
 fish:0 "Fisch"
 fishDESC:0 "Fisch war in diesem Zeitalter eines der Grundnahrungsmittel der europäischen Bevölkerung, da Fleisch für die große Mehrheit unerschwinglich war. Fischer bildeten in den meisten Ländern das Rückgrat der Handels- und Kriegsmarine."
 fur:0 "Pelze"
 furDESC:0 "Pelze waren ein Grundelement qualitativ hochwertiger und warmer Kleidung. Bis in die Mitte des 18. Jahrhunderts bestand nach Fellen verschiedenster Tiere eine große Nachfrage, die ursprünglich von Russland, später von Nordamerika gedeckt wurde, wo mindestens bis ins späte 18. Jahrhundert hinein besonders der Biber als Pelzlieferant sehr beliebt war."
 gold:0 "Gold"
 goldDESC:0 "Gold und Silber waren die Basis aller offiziellen Währungen in Europa. Die ertragreichen Goldminen in Mittel- und Südamerika sollten bald der Edelmetallkrise ein Ende setzen, die im vergangenen Jahrhundert Europa heimgesucht hatte. Unachtsamer Einsatz dieses großen Reichtums kann aber zu Inflation und Bankrott führen."
 grain:0 "Getreide"
 grainDESC:0 "Getreide repräsentiert die pflanzliche Kost, die (zusammen mit Brot) das mit Abstand wichtigste Grundnahrungsmittel für Mensch und Tier bildet. Getreidemangel führte immer zu Unruhen und Revolten Der Speiseplan sollte später durch Tomaten, Mais und Kartoffeln aus Amerika angereichert werden, was zu einem größeren Nahrungsangebot und mehr Möglichkeiten in der Landwirtschaft führte."
 iron:0 "Eisen"
 ironDESC:0 "Eisen steht nicht nur für Eisen, sondern auch für andere eisenhaltige Minerale und Legierungen wie zum Beispiel Stahl. Auf Eisen gründete die metallurgische Industrie und es war das bedeutendste Rohmaterial für Waffen und andere Militärausrüstung."
 ivory:0 "Elfenbein"
 ivoryDESC:0 "Elfenbein war, abgesehen von Sklaven, eines der wichtigsten Handelsgüter Afrikas. Es war in Europa hoch begehrt und wurde auf mannigfache Art und Weise z.B. zu Schnitzwerk, Geschenken, kleinen Kunstgegenständen, Möbeln etc. verarbeitet."
 naval_supplies:0 "Schiffsbedarf"
 naval_suppliesDESC:0 "Schiffsbedarf repräsentiert alles, was zur Konstruktion eines Schiffes benötigt wird: Holz, Teer, Hanf, Leinen und vieles mehr. Ursprünglich kamen diese Produkte vor allem aus dem Ostseeraum, ab dem frühen 18. Jahrhundert aber auch aus Nordamerika. Die Kolonialisierung Amerikas diente teilweise der Nachschubsicherung solch wichtiger Güter."
 salt:0 "Salz"
 saltDESC:0 "Salz ist für das menschliche Leben unabdingbar. Weiterhin wurde es gebraucht, um verderbliche Lebensmittel durch Pökeln für die langen Winter haltbar zu machen. Es wurde in den Bergwerken Mitteleuropas als Mineral abgebaut oder an sonnigen Küsten durch Austrocknung der Salzmarschen gefördert."
 slaves:0 "Sklaven"
 slavesDESC:0 "Sklaven waren seit der Antike eine Handelsware, aber die Nachfrage nach ihnen stieg erst dann dramatisch an, als deutlich wurde, dass sie mit die billigsten Arbeitskräfte auf den amerikanischen Plantagen im Besitz von Europäern darstellten"
 spices:0 "Gewürze"
 spicesDESC:0 "Gewürze waren seit der Antike in Europa bekannt, hauptsächlich für ihren Einsatz in der Medizin und bei der Haltbarmachung von Lebensmitteln. Pfeffer, Ingwer, Muskatnuss, Chili, Zimt u.v.m. kamen teilweise aus Ostafrika, größtenteils jedoch aus Indien, China und von den Gewürzinseln (das heutige Indonesien). Die Nachfrage in Europa nach billigerem und direkterem Nachschub war die Hauptmotivation für die ersten portugiesischen Seereisen nach Osten"
 sugar:0 "Zucker"
 sugarDESC:0 "Zucker wurde nicht nur als Süßstoff verwendet, sondern auch zur Haltbarmachung von Lebensmitteln. Zuckerrohr, das ursprünglich nur auf einigen Mittelmeerinseln wuchs, war zu dieser Zeit die einzig bekannte Quelle für Zucker. Doch der arbeitsintensive Plantagenanbau in Amerika, vor allem in der Karibik, sollte schon bald die Hauptproduktionsquellen nach Übersee verlagern."
 tea:0 "Tee"
 teaDESC:0 "Tea war in China, Indien und Südostasien ein wichtiges Genussmittel, das oft Verwendung in religiösen oder gesellschaftlichen Riten fand. Die Engländer machten Tee in Europa bekannt. Tee hatte nie den gleichen Stellenwert wie Kaffee, erbrachte aber dank des geringen Angebots weltweit trotzdem hohe Gewinne."
 tobacco:0 "Tabak"
 tobaccoDESC:0 "Tabak war in Europa unbekannt, bis er im späten 16. Jahrhundert aus Amerika mitgebracht wurde. Tabak wurde in der Oberschicht schnell Mode und sicherte den britischen und portugiesischen Kolonien in Nordamerika bzw. Brasilien schnelles und profitables Wirtschaftswachstum. Niemand kannte die Wirkstoffe der Pflanze, aber es war scheinbar unmöglich, mit dem Rauchen aufzuhören."
 wine:0 "Wein"
 wineDESC:0 "Wein wird schon seit sehr langer Zeit in Südeuropa angebaut und gehört dort immer noch zur täglichen Kost (mit Ausnahme der muslimischen Länder). Er wurde nicht als Luxusgut angesehen, sondern diente vermutlich als willkommene Abwechslung einer ansonsten eher eintönigen Kost."
 wool:0 "Wolle"
 woolDESC:0 "Wolle kam hauptsächlich von Schafen, die auf agrikulturellen Randstrichen grasten, welche für nichts anderes nutzbar waren. Vor dem Aufkommen der Baumwolle war Wolle das wichtigste Rohmaterial für Kleidung."
 cocoa:0 "Kakao"
 cocoaDESC:0 "Die Herrscher der Azteken, Inkas und Indianer setzten Kakao seit dem frühen Mittelalter als Aufputschmittel ein. Als die Spanier es im frühen 16. Jahrhundert aus ihren amerikanischen Kolonien nach Europa importierten, wurde es auch dort schnell beliebt. Kakao wurde zu einem Luxusgut, an dem sich die Reichen labten."
 tropical_wood:0 "Tropenholz"
 tropical_woodDESC:0 "Tropenhölzer werden für alles verwendet, von Schachspielen bis hin zu hochwertigen Möbelstücken, und galten schon immer als teure und exklusive Annehmlichkeit. Obwohl viele dieser Holzarten auf dem europäischen Markt neu waren, stieg die Nachfrage bald an und der Handel mit Mahagoni, Teak, Ebenholz oder anderen seltenen Hölzern wurde bald zu einem Hauptgeschäft."
 dyes:0 "Farbstoffe"
 dyesDESC:0 "Seitdem Textilien gewebt werden, gibt es einen Markt für schöne Farbstoffe. Im Spätmittelalter waren teure Farbstoffe, wie Indigo, ein Vermögen wert, da sie aus Indien importiert werden mussten.\nAls die Welt erschlossen wurde, konnten Farbstoffe einfacher beschafft werden, da sie in Amerika produziert werden konnten und der Zugang zum indischen Markt erweitert wurde. Nichtsdestotrotz blieben Farbstoffe selten und im frühen 19. Jahrhundert fielen die Farbstoffplantagen in Indien in europäische Hände, wodurch ein wahrhafter Goldrausch ausgelöst wurde."
 silk:0 "Seide"
 silkDESC:0 "Der feinste aller Stoffe aus dem Osten war die in Indien, China und Ostasien produzierte Seide. Obwohl ihr Kultstatus nicht so groß war wie der von Farbstoffen, stellten die Erträge aus dem Handel mit Seide und feinmaschigem Tuch jene der europäischen Ostindien-Kompanien aus dem Gewürzhandel schon bald in den Schatten.\nAufgrund der steigenden Nachfrage wurden Versuche unternommen, das Material vor Ort im merkantilistischen Europa zu produzieren, mit unterschiedlich großem Erfolg."
 incense:0 "Weihrauch"
 incenseDESC:0 "Das Verbrennen von Materialien, um Rauch und Duft zu verteilen, ist seit Jahrhunderten in zeremoniellen Praktiken üblich. Weihrauch, Agarbaumholz, Sandelholz, Myrrhe und andere Güter, die für diesen Gebrauch geeignet sind, befinden sich nur an wenigen Orten und die Verteilung war ein integraler Bestandteil der Bildung von Handelsnetzwerken wie der Seidenstraße oder der passend genannten Weihrauchstraße."
 livestock:0 "Viehbestand"
 livestockDESC:0 "Seit dem Beginn der Geschichte ist die Haltung häuslicher Tiere eine der Hauptberufe der Menschheit. Viehbestand umfasst alles von Kühen und Pferden in den reichen landwirtschaftlichen Gebieten bis hin zum Halten von Herden im Pastoralismus in den großen Ebenen und Wüsten der Welt."
 glass:0 "Glas"
 glassDESC:1 "Glas wird seit Jahrhunderten als nützliches Material für Kunst, Architektur oder einfach für die Herstellung von Gefäßen des täglichen Gebrauchs geschätzt. Mit der Verbesserung von Glasherstellungstechniken wurde Glas auch für das wissenschaftliche Gebiet der Optik entscheidend, da Glaslinsen bei der Herstellung von Brillen, Teleskopen und einer Vielzahl anderer Geräte mit weitreichenden Anwendungsgebieten von der Seefahrt bis zur Naturwissenschaft eingesetzt wird."
 paper:0 "Papier"
 paperDESC:0 "Papier ist eine Notwendigkeit für alle Arten fortgeschrittener Buchhaltung, Verwaltung und der Verbreitung von Wissen. Der Prozess seiner Produktion wurde ursprünglich in China entwickelt und hat langsam seinen Weg in alle Ecken der Welt gefunden. Weit besser als andere Arten von Schreibmaterialien wie Pergament erfordert die großformatige Produktion von Papier spezialisierte Fähigkeiten und Ausrüstung, so dass es eine seltene und begehrte Ware ist."
 gems:0 "Edelsteine"
 gemsDESC:0 "Seit der Frühzeit wurden Steine wie Rubine, Saphire, Diamanten, Smaragde, Perlen und Jade für Schmuck und Zeremonien verwendet. Auch wenn nicht alle Steine selten sind, waren für Jahrhunderte die einzige Quelle für Diamanten die sagenumwobenen Minen von Golkonda. Dennoch sind alle sehr begehrte Rohstoffe."
 coal:0 "Kohle"
 coalDESC:0 "Kohle hat eine lange Geschichte als Antriebsquelle, aber erst mit der Erfindung und Verbreitung der praktischen Dampfmaschine stieg die Nachfrage. Als die Industrielle Revolution über Europa hinweggeht, sollte die Verwendung und der Export oder Import von Kohle zu einem bedeutenden Geschäft werden und ein integraler Bestandteil einer modernen Wirtschaft sein."
