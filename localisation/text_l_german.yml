 liberum_veto_title:0 "Einspruchsrecht"
 liberum_veto_desc:0 "Unser Adel hat sich mit einem interessanten Vorschlag an uns gewandt: Wenn wir ihnen Einspruchsrecht gewährten, würden sie uns für den aktuellen Krieg umfangreiche Unterstützungen zukommen lassen. Obwohl ihr Angebot äußerst großzügig ist, nehmen einige unserer Berater an, dass dies nur die Spitze des Eisberges ist. Obwohl sie sich ärgern werden, wenn wir sie ablehnen, werden sie sich definitiv auf alle künftigen Schwächen stürzen, um später weitere Konzessionen zu erzwingen."
 indian_trade_company_title:0 "Ostindisches Handelshaus"
