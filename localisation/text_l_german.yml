 increase_spices_trade_title:0 "Verstärkt unsere Kontrolle der Gewürze"
 increase_spices_trade_desc:0 "Wir bringen reiche Ladungen von Gewürzen von unseren Gebieten in Übersee nach Hause, doch die Menschen verlangen nach mehr. Wir müssen die Anzahl unserer gewürzproduzierenden Provinzen erhöhen."
