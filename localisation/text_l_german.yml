 use_swedish_steel_desc:0 "Während andere Armeen ungezielte Salven abfeuern, marschieren wir in disziplinierten Reihen auf sie zu, geben eine einzige Salve auf kurze Entfernung ab, und geben ihnen kalten Stahl."
