 CROWN_LAND_LEVEL_DESC:0 "Das Kronland ist ein Maß dafür, wie viel Land direkt vom Staat kontrolliert wird. Der Besitz von sehr wenig Kronland bedeutet, Schwierigkeiten zu haben, den eigenen Willen gegenüber den Ständen durchzusetzen. Bei über §Y20%§! Kronland erhalten wir immer stärker werdende Boni. Weniger als §Y20%§! Kronland zu besitzen, wird unsere Autorität stark beeinträchtigen.\n\nKronland kann gewonnen werden durch:\n  §YLandübernahme§! von Ständen\n  §YEntwicklung§! von Provinzen\n  Hoher §YAbsolutismus§!\n  §YEroberung§! von Land"
 administrative_efficiency_idea_desc:0 "Am wichtigsten für jede Regierung sind die richtigen Ratschläge. Wir müssen dafür sorgen, dass wir unter so vielen Berater wie möglich auswählen können, damit wir ein möglichst breites Spektrum von Meinungen nutzen können. \nBaukosten bei Untertanen: §G-25.0%§W \nEdiktkosten: §G-75.0%§W"
