 TRADE_SEND_MERCHANT_DESC:0 "Collecter des revenus commerciaux revient à user de notre puissance commerciale pour générer des revenus.\n     Notre capitale économique collecte des revenus commerciaux de façon permanente dans le nœud dont elle relève, mais y envoyer un marchand nous permet d'y accroître encore notre puissance commerciale.\n     Nous pouvons collecter des revenus commerciaux dans n'importe quel nœud, aussi longtemps que l'un de nos marchands s'y trouve. En revanche, si nous le rappelons, le nœud ne fera plus que transférer de la puissance commerciale."
