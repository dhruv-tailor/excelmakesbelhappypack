 SV_TRADE_COMPANY_CONTROL_DESC:0 "Nous devons disposer d'au moins §Y$VAL$%§! de la puissance commerciale générée par les provinces de la région pour que notre compagnie y soit dominante. Nous en contrôlons actuellement §Y$MYVAL$%§!."
