 SV_TRADE_COMPANY_NAME:0 "La $NAME|Y$ est sous notre contrôle."
 SV_TRADE_COMPANY_NAME_DESC:1 "Cette compagnie commerciale est située dans la $REGION|Y$ et dispose de puissance commerciale dans le nœud de $NODE|Y$.\n\nLes compagnies commerciales gèrent notre empire commercial dans les contrées éloignées.\nLeur attribuer des provinces accroît leur puissance commerciale et nous autorise des flottes plus importantes, mais nous tirons par contre de ces provinces des revenus fiscaux et des troupes limités.\nMalgré tout, si une compagnie commerciale en vient à dominer le commerce dans sa région, nous y gagnons un marchand supplémentaire."
 SV_TRADE_COMPANY_INCOME:0 "Revenu généré par les provinces de la compagnie : $INCOME|Y$¤"
 SV_TRADE_COMPANY_POWER:0 "Puissance commerciale générée par les provinces de la compagnie : $POWER|Y$"
