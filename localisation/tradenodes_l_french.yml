 TRADE_COMPANY_ADD:1 "Confie la gestion de cette province à une compagnie commerciale. Les revenus fiscaux et les réserves militaires seront alors moindres, mais sa valeur commerciale accrue."
 TRADE_COMPANY_REMOVE:1 "Retirer le contrôle de cette province à la $NAME|Y$."
 CONFIRM_JOIN_TRADE_COMPANY_TITLE:0 "Confier une province à une compagnie commerciale"
 CONFIRM_JOIN_TRADE_COMPANY_DESC:0 "\nConfier le contrôle de la province de $PROVINCE|Y$ à la $COMPANY|Y$ va grandement accroître sa valeur pour notre empire commercial, mais en fera une source moins intéressante pour ce qui concerne les troupes et les revenus fiscaux.\nCela va aussi empêcher que les institutions adoptées par la mère patrie se propagent automatiquement dans cette province."
 CONFIRM_JOIN_TRADE_COMPANY_DESC_NEW:0 "Cela va permettre la création d'une nouvelle compagnie commerciale dans la $REGION|Y$. Allouer à celle-ci le contrôle de la province de $PROVINCE|Y$ va grandement accroître sa valeur pour notre empire commercial, mais en fera une source moins intéressante pour ce qui concerne les troupes et les revenus fiscaux.\nCela va aussi empêcher que les institutions adoptées par la mère patrie se propagent automatiquement dans cette province."
 CONFIRM_LEAVE_TRADE_COMPANY_TITLE:0 "Retirer une province à une compagnie commerciale"
 CONFIRM_LEAVE_TRADE_COMPANY_DESC:1 "\nRetire à l'autorité de la $COMPANY|Y$ la province de $PROVINCE|Y$ pour nous rendre le contrôle direct de ses ressources.\nCela va aussi permettre que les institutions adoptées par la mère patrie se propagent automatiquement dans cette province."
 CONFIRM_ALL_JOIN_TRADE_COMPANY_TITLE:1 "Confier les provinces à une compagnie"
 CONFIRM_ALL_JOIN_TRADE_COMPANY_DESC:0 "Accorder à la $COMPANY|Y$ le contrôle de toutes nos provinces se trouvant dans le nœud commercial de $NODE|Y$ va grandement contribuer à la constitution de notre empire commercial, mais aussi réduire la capacité de ces provinces à nous fournir troupes et revenus fiscaux.\nCela va aussi empêcher que les institutions adoptées par la mère patrie se propagent automatiquement dans ces provinces."
 CONFIRM_ALL_JOIN_TRADE_COMPANY_DESC_NEW:0 "Une nouvelle compagnie commerciale va être fondée dans la $REGION|Y$ : la $COMPANY|Y$. Lui accorder le contrôle de toutes nos provinces se trouvant dans le nœud commercial de $NODE|Y$ va grandement contribuer à la constitution de notre empire commercial, mais aussi réduire la capacité de ces provinces à nous fournir troupes et revenus fiscaux.\nCela va aussi empêcher que les institutions adoptées par la mère patrie se propagent automatiquement dans ces provinces."
 CONFIRM_ALL_LEAVE_TRADE_COMPANY_TITLE:0 "Fermer la compagnie commerciale"
 CONFIRM_ALL_LEAVE_TRADE_COMPANY_DESC:0 "Retire à la $COMPANY|Y$ toutes les provinces du nœud commercial de $NODE|Y$, nous donnant le contrôle direct sur leurs ressources.\nCela va aussi permettre que les institutions adoptées par la mère patrie se propagent automatiquement dans ces provinces."
