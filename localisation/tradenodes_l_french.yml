 TRADE_TRANSIT_NODE_DESC:0 "Transférer de la puissance commerciale revient à user de notre puissance commerciale pour augmenter le flux financier transféré vers l'aval. En retour, si nous possédons une part de puissance commerciale dans le nœud se trouvant en amont, cela y envoie aussi une part de notre puissance commerciale."
 TRADE_TRANSIT_NODE_CAPITAL:0 "Notre nœud de commerce intérieur collecte des revenus de façon permanente. Il est impossible d'en transférer la puissance commerciale."
 TRADE_LEADER_NAME_SORT_TOOLTIP:0 "Classer selon les premières puissances commerciales"
 TRADE_TRADER_SORT_TOOLTIP:0 "Classer selon la présence ou non d'un marchand"
 TRADE_TRADER_SORT_TOOLTIP_DELAYED:0 "Disposer d'un marchand dans un nœud nous permet d'y accroître notre puissance commerciale. Sur place, ce marchand peut :\n- soit collecter des revenus commerciaux,\n- soit transférer de la puissance commerciale vers l'aval."
 TRADE_INCOME_SORT:0 "Classer selon les revenus commerciaux bruts"
 TRADE_INCOME_SORT_DELAYED:0 "Le revenu commercial brut est :\n- soit généré directement lorsque nous collectons des revenus,\n- soit envoyé vers l'aval lorsque l'un de nos marchands transfère de la puissance commerciale."
 TRADE_MISSION_SORT:0 "Classer selon la mission assignée au marchand"
 TRADE_MISSION_SORT_DELAYED:0 "Notre marchand peut :\n- soit collecter des revenus commerciaux dans ce nœud,\n- soit faire sortir l'argent vers l'aval s'il y dispose d'un point de collecte,\n- soit renvoyer l'argent vers l'amont s'il y dispose d'un point de collecte."
