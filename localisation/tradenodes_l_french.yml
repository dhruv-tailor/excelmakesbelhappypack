 TRADE_TOTAL_POWER_SORT:0 "Classer selon la puissance commerciale totale"
 TRADE_TOTAL_POWER_SORT_DELAYED:0 "Il s'agit de la puissance commerciale cumulée par tous les pays présents dans le nœud."
 TRADE_CURRENT_POWER_SORT_DELAYED:0 "Notre puissance commerciale réelle est la puissance dont nous disposons dans ce nœud pour faire face à la concurrence. Elle peut être accrue par l'envoi d'un marchand sur place."
 TRADE_CURRENT_VALUE_SORT:0 "Classer selon la valeur"
 TRADE_MAX_POWER_SORT:0 "Classer selon la puissance commerciale"
 TRADE_MAX_POWER_SORT_DELAYED:0 "La puissance commerciale représente votre influence dans ce nœud. Elle peut être accrue, par exemple, en possédant des provinces produisant beaucoup, ou en ayant des flottes qui patrouillent pour protéger nos intérêts commerciaux."
 TRADE_SHIPS_SORT:0 "Classer selon la puissance commerciale générée par les vaisseaux légers et les marchands"
 TRADE_SHIPS_SORT_DELAYED:0 "Posséder des marchands et/ou des navires en patrouille dans un nœud y accroît notre puissance commerciale."
 TRADE_PROVINCES_SORT:0 "Classer selon la puissance commerciale générée par les provinces"
 TRADE_PROVINCES_DELAYED:0 "Contrôler des provinces dans un nœud accroît notre puissance commerciale au sein de ce même nœud.\nToutefois, certaines provinces génèrent une puissance commerciale plus importante :\n- soit dès le départ, si elles constituent un carrefour commercial important ou se trouvent sur l'estuaire d'un fleuve,\n- soit si leur puissance commerciale est accrue par la construction de bâtiments liés au commerce."
 TRADE_MAX_POWER_MOD_SORT:0 "Classer selon les modificateurs de puissance commerciale"
 TRADE_MAX_POWER_MOD_DELAYED:0 "Contrôler des provinces dans un nœud accroît notre puissance commerciale au sein de ce même nœud.\nToutefois, certaines provinces génèrent une puissance commerciale plus importante :\n- soit dès le départ, si elles constituent un carrefour commercial important ou se trouvent sur l'estuaire d'un fleuve,\n- soit si leur puissance commerciale est accrue par la construction de bâtiments liés au commerce."
