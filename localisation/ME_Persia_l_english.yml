 ME_Persia_Events.13.OPT10: "[408.GetName] is a suitable province"

 ME_Persia_Events.14.T: "A Question for Governance"
 ME_Persia_Events.14.D: "Despite the days of old have long passed by many people, both amongst the common population and in the court itself, have thought about the impact that the old empires and dynasties have had on our long lasting traditions and history. So what should we do my Padishah? Should we restore the glory of our past or let the old ways die and accept the best is yet to come?"
 ME_Persia_Events.14.OPT1: "The ancient ways are the correct one"
 ME_Persia_Events.14.OPT2: "A new shape for our empire"

 ME_Persia_Events.15.T: "The Question of Control"
 ME_Persia_Events.15.D: "With our Southern Flank secured it's time to decide what to do with our newly acquired lands. We can keep them under our direct control but by doing benefits from them will be minimal or we can create a puppet loyal to us which can ensure growth of our influence and take care of  pirates of Horn of Africa without making us invest too much money into those lands."
 ME_Persia_Events.15.OPT1: "Let's create the puppet state!"
 ME_Persia_Events.15.OPT2: "Let's control it directly!"

 ME_Persia_Events.17.T: "Heirs to the Saoshyant"
 ME_Persia_Events.17.D: "The Saoshyant is a term meaning “savior” in the most broad sense. However our dynasty and current Shah [Root.Monarch.GetName] truly are the masters of peace."
 ME_Persia_Events.17.OPT1: "We are the true heirs!"

 ME_Persia_Events.18.T: "Coup in @[me_persia_indian_hegemony_mechanic_coup_target.GetTag] §Y[me_persia_indian_hegemony_mechanic_coup_target.GetName]§!"
 ME_Persia_Events.18.D: "The traitors in @[me_persia_indian_hegemony_mechanic_coup_target.GetTag] §Y[me_persia_indian_hegemony_mechanic_coup_target.GetName]§! have couped against us and declared their independence, because those bastards in @[From.GetTag] §Y[From.GetName]§! supported their endeavors."
 ME_Persia_Events.18.OPT1: "They reap what they sow!"

 ME_Persia_Events.19.T: "Capital for the Padishah"
 ME_Persia_Events.19.D: "With the restoration of the Persian state, we must decide on a capital for our grand empire. There are many places we could claim, ancient Parsa, the spiritual home of our ancestors, or even Isfahan, the population center of our empire. What ever the choice is, only good things will follow."
 ME_Persia_Events.19.OPT1: "Our capital will Suffice"
 ME_Persia_Events.19.OPT2: "§Y[428.GetName]§! will be our new capital"
 ME_Persia_Events.19.OPT3: "§Y[424.GetName]§! will be our new capital"
 ME_Persia_Events.19.OPT4: "§Y[429.GetName]§! will be our new capital"

# Standard Modifiers
 # 1
  persia_qoyunlu_feuds: "Qoyunlu Feuds"
  desc_persia_qoyunlu_feuds: "The Qoyunlu, or the Sheep, trace their lineage to Bayandor Khan, the leader of one of the twenty-four Oghuz tribes and the grandson of Oghuz Khagan himself. The blood in our veins is that of true warriors and makes us the predestined leaders of all other peoples."
  persia_remediation: "Remediation"
  desc_persia_remediation: "These lands have been dubbed Iraq-e Ajam, or Foreign Iraq, by outsiders and are dominated by Persian citydwellers and Turkic warriors brought by the Mongols, Seljuks and Timurids. On the outskirts of the great settlements, however, a great number of groups of nomads and semi-nomads traverse and populate the region, Arabs, Turkomans, Baluch, Kalaj and Bedouin. Some have been here for centuries, others arrived more recently, all of them have traditionally been left mostly to their own devices. We should make use of these groups in our defenses, as none knows the Persian countryside better than they do."
  persia_silk_road_port: "Silk Road Port"
  desc_persia_silk_road_port: "Trade is, and always will be, the lifeblood of our empire. If you doubt this, just visit our great ocean ports. Where every language in the world can be heard spoken as our merchants sell, and buy, goods from the furthest reaches of the world."
 # 2
  persia_qanat: "Qanat"
  desc_persia_qanat: "Qanat were frequently divided into an underground distribution network of smaller canals called kariz when they reached a main city. Just like the qanat, these smaller canals were built underground to avoid any kind of contamination."
  persia_ab_anbar: "Ab Anbar"
  desc_persia_ab_anbar: "To withstand the pressure that water exerts on the walls of the reservoir, the reservoir itself is built below ground level. An important aspect to consider is resistance to earthquakes. Many Iranian cities are located in a region prone to powerful earthquakes. However, since almost all ab anbar are underground structures just above ground level, they possess inherently stable structures. The building material used for the ab anbar was very hard and widely used: made with a special mortar called a saruj, it was made of sand, clay, egg white, lime, goat hair and ash in specific proportions, depending on the location and climate of the city. This mixture was designed to be completely impervious to water. The walls of the tank were often 2 metres thick, and special bricks were used. These bricks were fired for the ab anbar and were called Ajor ab anbar. Some ab anbars were so large that they could be built under caravanserais like the ab anbar of Hajj Ali Agha in Kerman. Sometimes they could also be built in mosques, such as the ab anbar of Vazir near Isfahan."
  persia_northern_defense: "Northern Defense"
  desc_persia_northern_defense: "The Caucuses are our gates. They are often called the Persian Gates, as in ancient times we protected that northern mountain border with our blood to keep the world safe from nomadic invaders. The ancient world of nomads might be gone, but the importance those mountains hold as a prime fortification position has never been lost on us."
  persia_claiming_leadership: "Claiming Leadership"
  desc_persia_claiming_leadership: "To this day the legacy of the Persian Empire lives in the form of the kingly title Shah, used by Persianate rulers everywhere. We must unite the entire Iranian people under our ruler, Shahanshah, the King of Kings."
 # 3
  persia_persia_extended_qanat_system_global: "Extend Qanat System"
  desc_persia_persia_extended_qanat_system_global: "If we encourage agriculture, we will increase our population so we will have more manpower for our army"
  persia_qanat_2: "Qanats"
  desc_persia_qanat_2: "Qanat were frequently divided into an underground distribution network of smaller canals called kariz when they reached a main city. Just like the qanat, these smaller canals were built underground to avoid any kind of contamination."
  persia_ab_anbar_2: "Ab Anbars"
  desc_persia_ab_anbar_2: "To withstand the pressure that water exerts on the walls of the reservoir, the reservoir itself is built below ground level. An important aspect to consider is resistance to earthquakes. Many Iranian cities are located in a region prone to powerful earthquakes. However, since almost all ab anbar are underground structures just above ground level, they possess inherently stable structures. The building material used for the ab anbar was very hard and widely used: made with a special mortar called a saruj, it was made of sand, clay, egg white, lime, goat hair and ash in specific proportions, depending on the location and climate of the city. This mixture was designed to be completely impervious to water. The walls of the tank were often 2 metres thick, and special bricks were used. These bricks were fired for the ab anbar and were called Ajor ab anbar. Some ab anbars were so large that they could be built under caravanserais like the ab anbar of Hajj Ali Agha in Kerman. Sometimes they could also be built in mosques, such as the ab anbar of Vazir near Isfahan."
  persia_extended_qanat_system: "Extended Qanat System"
  desc_persia_extended_qanat_system: "The Grand Qanats, tools of our empire that allowed for the Achaemeids, then the Parthians, and later the Sassanids, to forge empires that dictated the fate of the world have long since fallen into ruin. We should renovate and expand these sources of water not only for our empire, but for our people who rely on them."
  persia_baku_ateshgah: "Baku Ateshgah"
  desc_persia_baku_ateshgah: "Baku Ateshgah... a grander temple to the glory of Ahura Mazda has never been buit. Such a temple, sacred to Mazdayasnas everywhere, should be protected and refurbished. Regardless of your faith, great holy places must be protected." 
  persia_persian_administration: "Persian Administration"
  desc_persia_persian_administration: "Two thousand years of good governance. That is what Persian Administration is. From the Silk Laiden East, to the Marble Empires of the West, all have used our method of governance to govern their own empires. Truly something was done right when it was first established by Kurush all those eons ago."
 # 4
  persia_controlling_indian_influence: "Controlling Indian Influence"
  desc_persia_controlling_indian_influence: "India is a land full of rich culture, and staggering wealth. Diamond mines, Wootz Steel, Elephants, it is a land that must be allowed to grow in prosperity. Under our fair hand, loyal satrapies will see this prosperity flourish. We just need to keep out the greed of Europeans and East Asians."
 # 5
  persia_eastern_push: "Eastern Push"
  desc_persia_eastern_push: "With the Core of Persia secured, we must now begin the gruling task of bringing the Eastern Mountain Peoples to heel. They are not only our greatest challenge when it comes to conquest, but also key to the success of our trade being able to flourish."
  persia_legitimate_ruler: "Legitimate Ruler"
  desc_persia_legitimate_ruler: "Our empire, our throne, is one that rules over many myriads of peoples. Some decry us as conquerors, others as liberators. It matters not what they view us as. All they need to know is that the Word of the Throne is Law, and our legitimacy brings about peace and prosperity for all." 
  persia_restored_persian_rule: "Restored Persian Rule"
  desc_persia_restored_persian_rule: "For as long as anyone can remember streams of goods have traveled through the Tarim Basin, from oasis city to oasis city, tying together the vast economic sphere of East Asia and China with that of Transoxiana and Persia."
  persia_controlling_silk_road: "Controlling Silk Road"
  desc_persia_controlling_silk_road: "Under the governance of the strong shahs, especially during the first half of the 17th century, traveling through Iran was easy because of good roads and the caravanserais, that were strategically placed along the route. Iranian caravanserais were better built and cleaner than their Turkish counterparts. Caravanserais were designed especially to benefit poorer travelers, as they could stay there for as long as they wished, without payment for lodging. During the reign of Shah Abbas I, as he tried to upgrade the Silk Road to improve the commercial prosperity of the Empire, an abundance of caravanserais, bridges, bazaars and roads were built, and this strategy was followed by wealthy merchants who also profited from the increase in trade. To uphold the standard, another source of revenue was needed, and road toll, that were collected by guards (rah-dars), were stationed along the trading routes."
  persia_silk_production: "Silk Production"
  desc_persia_silk_production: "Silk, spices, cotton, carpets, tobacco and many other goods that pass our lands eventually reach the courts of Europe or the palaces of the Chinese emperors. We must keep these traders safe at all costs as we would be nothing without them, and their journey is both dangerous and arduous."

# Greater Iran
 # 1
  persia_holy_city_jerusalem: "Holy City of Jerusalem"
  desc_persia_holy_city_jerusalem: "The first king of Jerusalem refused to wear a golden crown and called king in the same place where Christ wore a crown made of thorns."
  persia_shah_sun: "Shah Sun"
  persia_shah_sun: "Shah Sun"
  desc_persia_shah_sun: "Our empire, our glory, shines as bright as the sun itself. From their throne, they see all, and they know all. Thus, like the sun itself, our Shah's glory shines brightly as a guiding light towards the dawn of a new Persian Age."
  persia_mediterranean_fleet_modifier: "Mediterranean Fleet"
  desc_persia_mediterranean_fleet_modifier: "The Mediterranean is home to a myriad of nations. From the mercantile republics of Italy, to the grand monarchies of the west, the Mediterranean is a forest of ships. If we are to ensure that Persian desires are met, we must have a grand fleet of our own to secure our trade, and combat pirates who would steal our wealth. The Western Fleet, our Mediterranean Fleet."  
 # 2
  persia_qasr_al_azm: "Qasr al-Azm"
  desc_persia_qasr_al_azm: "The largest and oldest completely preserved private residence in Damascus, covers a space of about 5,500 sq m. It is a typical example of Damascene domestic architecture, with its simple outer appearance and its splendid interior furnishings. The division of the apartments according to official space and private space is also typical of Muslim domestic architecture in general, a feature not seen in their Christian or Jewish counterparts."
  persia_sultan_al_sharq_wa_al_gharb: "Sultan Al-Sharq Wa Al-Gharb"
  desc_persia_sultan_al_sharq_wa_al_gharb: "Since the fall of Rûm the Turkish people have been divided, serving minor Beys from the bosphorus to the mountains of Kurdistan. It was our duty to restore the legacy of the Seljuk Sultans of Rûm and unite the Anatolian Turks. Our ambition however must be much higher than that. The Seljuk Turks once ruled one of the greatest empires known to man, it is evident to anyone who sees our empire that the restoration of this state is now our destiny, as is the reclamation of the Roman lands that were once ruled from what is now our heartland."
  persia_rokn_ol_dowleh: "Rokn Ol-Dowleh"
  desc_persia_rokn_ol_dowleh: "The Pillars of the state were evenly split between Military Leaders and Bureaucrat Advisors. The qollar-aghasi, the qurchi-bashi, and the tofangchi-aghasi were notable members of the military branch, yet the focus of administration was centered around checks and balances. The highest level in the government was that of the Prime Minister, or Grand Vizier (Etemad-e Dowlat), who was always chosen from among doctors of law. He enjoyed tremendous power and control over national affairs as he was the immediate deputy of the Shah. No act of the Shah was valid without the counter seal of the Prime Minister. But even he stood accountable to a deputy, who kept records of his decision-makings and notified the Shah. Second to the Prime Minister post were the General of the Revenues (mostoufi-ye mamalek), or finance minister, and the Divanbegi, Minister of Justice. n 16th and 17th century Iran, there existed a considerable number of local democratic institutions. Examples of such were the trade and artisan guilds, which had started to appear in Iran from the 1500s. Also, there were the quazi-religious fraternities called futuvva, which were run by local dervishes. Another official selected by the consensus of the local community was the kadkhoda, who functioned as a common law administrator."
 # 3
  persia_conquest_anatolia: "Conquest of Anatolia"
  desc_persia_conquest_anatolia: "Anatolia... the bane of our empire for ages. First conquered by Kurush the Great after he defeated Lydia, it was also the first to fall when Alexander the Accursed came burning our lands. Thus, it has remained one of the most tumultious locaitons that has ever been out of our reach. Now though, with the defeat of the Turkic Menace that was the Ottomans, Anatolia is secured once again as a piece of our great Empire. Where it must always remain for Persia to remain prosperous." 
  persia_persian_hegemony_india: "Persian Hegemony in India"
  desc_persia_persian_hegemony_india: "Kings of India, Lords of the Elephant, Tamil King Traders, all of them bow to the Turquoise Throne. There they must remain, as lesser kings of a greater Shah."  
  persia_prosperity_eastern_border: "Prosperity of the Eastern Border"
  desc_persia_prosperity_eastern_border: "Samarqand, the great trade city of the east, has once again been restored to it's former glory. The Sogdians, Tajiks, and Sakas of the region rejoice as the great capital of their lands is prosperious once more. Let the filth of the Timurids be forever washed away." 
  persia_symbols_power: "Symbols of Power"
  desc_persia_symbols_power: "From a Golden Lion crowned by the Sun, to the Oak and Olive trees, these are all symbols of the Persian Empire, and of the might of our Shahs. Let these symbols strike awe into our friends, and fear into our foes."
 # 4
  persia_persian_gulf: "Persian Gulf"
  desc_persia_persian_gulf: "Since ancient times our ancestors were an important link in the Horn of Africa connecting the commerce of the region with the rest of the world. Our sailors and merchants were the main suppliers of spices and various luxury goods. We should keep supporting this profitable trade network and maintain maritime contacts with Arabia, Hindustan, Persia, Egypt, and as far away as China."
  persia_indian_maritime_trade_route: "Indian Maritime Trade Route"
  desc_persia_indian_maritime_trade_route: "Situated at India's westernmost border the Punjab has always been at the crossroads of economic and cultural exchange between India and Persia. The ancient Grand Trunk Road, which connects eastern India to the Persian world, runs right through our lands before heading up into the Afghan mountain passes. These passes are, however, plagued by tribal raiders and bandits. We should encourage the traffic along this ancient and vibrant route and do everything in our power to look after the wellbeing of these traders by constructing caravansarais and policing these roads."
  persia_draft_fleet: "Draft Fleet"
  desc_persia_draft_fleet: "Fishermen, traders and even pirates have always frequented our islands and our state has also maintained considerable navies. It is, however, high time we create a greater and more modern navy worthy of our kingdom's reputation as the centre of the Persian Gulf."
  persia_draft_fleet_province: "Draft Fleet"
  desc_persia_draft_fleet_province: "Fishermen, traders and even pirates have always frequented our islands and our state has also maintained considerable navies. It is, however, high time we create a greater and more modern navy worthy of our kingdom's reputation as the centre of the Persian Gulf."
  persia_birth_naval_power: "Birth Naval Power"
  desc_persia_birth_naval_power: "Upon the waves do our fleets come. From the trade rich waters of the Indian Ocean and Indonesia, to the empire laiden waters of the Mediterranean, our fleets now sail protecting Persian Interests across the globe. Perhaps we should look further afield, push our fleets to support rebellions across the seas against our enemies at home." 
 # 5
  persia_first_line_defense: "First Line Defense"
  desc_persia_first_line_defense: "While our borders along the Tian Shan mountains is fairly well secured, enemies have often crossed the low points into our lands. This ruins trade, and brings devistation to Sogdiana. We must build grand citadels, the Sogdian Gates, to both secure trade, and our borders from further nomadic incursions."
  persia_northern_border_fortifications: "Northern Border Fortifications"
  desc_persia_northern_border_fortifications: "The Oxus and Jaxartes, the lifeblood of Sogdiana, and the first line of defense against nomadic incursions. In order to make sure these rivers will never again be forded, we must secure the crossings with well placed forts that stretch from the Syr Darya mountains down to the Uzboy River. Then and only then can we truly call our lands secured from the north." 
  persia_restoration_urgench: "Restoration of Urgench"
  desc_persia_restoration_urgench: "Urgench, sometimes referred to as Gurganj, was the glorious capital city of the Khwarezmian Empire. Conquered, and massacred, by the Mongols during their invasion it sprung back. Only to then again be destroyed by Tamerlane and his invasions. Finally though, it is now restored and rebuilt along the Oxus river. May she ever flourish as the great trade market she should always be."
  persia_restoration_merv: "Restoration of Merv"
  desc_persia_restoration_merv: "Merv... the name itself sparks the imagination. A bustling trade city that lay at the confluince of two major routes of the silk road. One heading north, the other south. Though it was left to rot by later conquerors as merely one amongst many trade cities, we know its true value. Now that we have secured it's position, we will make sure that neither lack of trade, nor nomadic invader, ever threaten her again." 

# Trade
 # 1
  persia_new_horizons: "New Horizons"
  desc_persia_new_horizons: "The Westerners have come. We always knew they would find a way here, we just hoped it wouldn't be so soon. However maybe we can use this to our advantage. Now Persian merchants can push further afield and direct the trade of the world how we see fit."
  persia_equal_trade_partnership: "Equal Trade Partnership"
  desc_persia_equal_trade_partnership: "These Europeans view us as backward, and barbarians. Yet they are the ones who refuse to bathe, and have sewage runnin in their streets. Perhaps if they won't listen to beauty, they'll respond to naval might instead." 
 # 2
  persia_persian_rug: "Persian Rug"
  desc_persia_persian_rug: "The art of carpet weaving in Iran originated more than 2,500 years ago. Persian carpets and rugs were initially woven as articles of necessity to cover the floors of nomadic tribesmen, giving them protection from the cold and damp. The natural progression of the skill and craft involved in the creation of these works of art has been passed down from generation to generation over the centuries throughout periods of peace, invasion and war. As international trade developed, the variety of patterns and designs grew. The Persian carpet reached its zenith during the reign of the Safavid Dynasty, where Shah Abbas encouraged contacts and trade with Europe and transformed his new capital, Isfahan, into one of the most glorious cities of Persia. He also built workshops for carpets where skilled designers and craftsmen set to work to create splendid specimens. Most of these carpets were made of silk, with gold and silver threads adding even more embellishment."
 # 3
  persia_bazaar_tabriz: "Bazaar of Tabriz"
  desc_persia_bazaar_tabriz: "Tabriz, a beating heart of Kurdish, and Persian, culture. While the land itself is mountainous, the city of Tabriz has a long, and storied history. From as far back as the Iron Age, and the famous Sargon II, all the way till today, Tabriz has been around. As such, the markets of Tabriz have also been around as a means to facilitate trade through the mountainous region. It seems only right that a Grand Bazaar be constructed there to help with this."  
  persia_piracy_protection: "Piracy Protection"
  desc_persia_piracy_protection: "Trade must always be protected, and the pirates of the east are relentless. We must ensure that our trade is never threatened by improving our naval presence across all trade zones."
  persia_persian_ports_modifier: "Persian Ports"
  desc_persia_persian_ports_modifier: "With an established system of dockyards to support our navy abroad, we've gained a secondary bonus. They have attracted large volumes of trade. Now these naval yards have become promptu Persian Ports where merchants come and go to sell goods."
  PER_shipyard_building: "Local Shipyard"
  desc_PER_shipyard_building: ""
 # 4
  persia_first_contact: "First Contact"
  desc_persia_first_contact: "China has been closed to the outside world for quite some time. However our merchants have done the impossible, and opened trade again. Now we must make an impression. The lord of All China has summoned our diplomats to the royal palace. Lets make a good impression." 
  persia_chinese_scientist_persia: "Chinese Scientists in Persia"
  desc_persia_chinese_scientist_persia: "With an opening of borders between our lands, and the great universities such as Taxila throughout our empire, Chinese scholars and alchemists have flocked to our borders to learn, and share their knowledge. This can only be good for our empire, and keep the Merchant Empire strong." 
  persia_persian_scientist_china: "Persian Scientists in China"
  desc_persia_persian_scientist_china: "We have learned so much from our Chinese counterparts. Perhaps there is much they can learn from us? We should send some of our best scholars to the court of the Son of Heaven. If nothing else, they could make the court a more vibrant place of thinkers." 
  persia_elephant_army: "Elephant Army"
  desc_persia_elephant_army: "Until the advent of Islam in the 7th century, the Sasanian army in the field was regularly accompanied by elephants, although the preceding Parthian dynasty did not appear to deploy elephants in warfare. Unlike the Carthaginians and Numidians, who used the smaller African forest elephant (Loxodonta cyclotis), the Sasanians, like many of the Hellenistic armies of the 3rd and 2nd centuries BCE, employed the larger Indian species (Elephas maximus)"
  persia_foes_friends: "Foes or Friends?"
  desc_persia_foes_friends: "The cold north. That is what some of our merchants have called the lands beyond the Steppe. Filled with Taiga and dense forests, it is a wonder that any great nation could be born here. However, regardless of the nation's stature, they are still markets that have goods to sell. We hear they have the precious Amber in abundance. We would really like to have access to that." 
  persia_caspian_trade_modifier: "Caspian Trade"
  desc_persia_caspian_trade_modifier: "The Caspian Sea, more often than not, a barrier protecting the Persian heartland from Nomadic raiders. However, on occasion, one can see Merchant Ships sailing her waters rather than taking the long way around. Perhaps it would benifit us to encourage trade along the Caspian Sea, to speed up the transport of goods... through Persian controlled ports that is."  
