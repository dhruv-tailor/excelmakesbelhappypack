 ME_Persia_Events.13.T: "Farming in Mesopotamia"
 ME_Persia_Events.13.D: "Although elephants are normally associated with the humid tropical regions of sub-Saharan Africa, India, and Southeast Asia, in antiquity their natural habitat extended more widely. According to Assyrian and Egyptian sources, elephants lived wild on the middle Euphrates and it was there that the ancient Babylonians encountered the animal that they called piru or peru, from which name is derived the words for “elephant” in the Iranian languages"
