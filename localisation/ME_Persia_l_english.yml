  desc_persia_chinese_cultural_influence: "Everywhere we look, the influence of the Chinese courts can be seen. From the lowest citizen, to the highest offical, the Han culture has truly made a grand impact on our society."   
  persia_persian_cultural_influence: "Persian Cultural Influence"
  desc_persia_persian_cultural_influence: "Everywhere we look, the influence of the Persian courts can be seen. From the lowest peasant, to the highest offical, the Iranian culture has truly made a grand impact on our society."
