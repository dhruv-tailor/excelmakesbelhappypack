 ME_Persia_Events.9.OPT1: "Glory to the lord!"

 ME_Persia_Events.10.T: "Reintroduction of the Elephants"
 ME_Persia_Events.10.D: "In ages past Elephants were an important animal for both construction and warfare. With the wealth and power of our empire restored we can bring Elephants back to Persia. However the only question we have is 'Where?'."
 ME_Persia_Events.10.OPT1: "Such an expense will not be worth"
 ME_Persia_Events.10.OPT2: "We might succede in Khorasan, Persia and Mesopotamia!"

 ME_Persia_Events.11.T: "Farming in Persia"
 ME_Persia_Events.11.D: "Now we must decide, where in Persia will we start our elephant herds?"
 ME_Persia_Events.11.OPT1: "Maybe we haven't picked the best spot"
 ME_Persia_Events.11.OPT2: "[412.GetName] is a suitable province"
 ME_Persia_Events.11.OPT3: "[430.GetName] is a suitable province"
