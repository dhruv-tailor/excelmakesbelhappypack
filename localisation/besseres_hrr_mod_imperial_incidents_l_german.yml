 # Events:
 besseres_hrr_incident_golden_bull_events.EVTNAME1: "Ein kaiserliches Gesetz?"
 besseres_hrr_incident_golden_bull_events.EVTDESC1: "Der Kaiser, [Root.Monarch.GetName], hatte die Idee für ein \"Grundgesetz\", das im ganzen Reich gelten soll. Diese \"Goldene Bulle\" könnte die gesetzliche Situation im Reich verbessern sowie die Regelungen zur Wahl endlich in einem schriftlichen Gesetz festhalten."
 besseres_hrr_incident_golden_bull_events1.EVTOPT1: "Aber was werden die Fürsten sagen?"

 besseres_hrr_incident_golden_bull_events.EVTNAME2: "Verkündung der \"Golden Bull\""
 besseres_hrr_incident_golden_bull_events.EVTDESC2: "Die Goldene Bulle bezeichnet ein in Urkundenform verfasstes kaiserliches Gesetzbuch und war von 1356 an das wichtigste der \"Grundgesetze\" des Heiligen Römischen Reiches. Es regelte vor allem die Modalitäten der Wahl und der Krönung der römisch-deutschen Könige und Kaiser durch die Kurfürsten bis zum Ende des Alten Reiches 1806. \n\nDer Name bezieht sich auf die goldgearbeiteten Siegel, die an sechs der sieben Ausfertigungen der Urkunde angehängt waren; er wurde allerdings erst im 15. Jahrhundert gebräuchlich. Das in lateinischer Sprache abgefasste Gesetzeswerk wurde in der Herrschaftszeit von Karl IV. verkündet. \n\nDie ersten 23 Kapitel sind bekannt als Nürnberger Gesetzbuch und wurden in Nürnberg erarbeitet und am 10. Januar 1356 auf dem Nürnberger Hoftag verkündet. Die Kapitel 24 bis 31 tragen die Bezeichnung Metzer Gesetzbuch und wurden am 25. Dezember 1356 in Metz, auf dem Metzer Hoftag, verkündet. \n\nInsgesamt gesehen wurde in der Goldenen Bulle in großen Teilen kein neues Recht geschaffen, sondern es wurden jene Verfahren und Grundsätze niedergeschrieben, die sich in den hundert Jahren zuvor bei den Königswahlen herausgebildet hatten. Das \"kaiserliche Rechtsbuch\" regelte zum einen ausführlich die Modalitäten der Königswahl. Das Recht hierzu lag alleine bei den Kurfürsten. Wesentliche Neuerung der Goldenen Bulle war, dass erstmals überhaupt der König mit den Stimmen der Mehrheit gewählt wurde und nicht auf die Zustimmung aller Kurfürsten insgesamt angewiesen war. \nÜberdies legte die Goldene Bulle eine jährliche Versammlung aller Kurfürsten fest. Dort sollten Beratungen mit dem Kaiser stattfinden. \nDie Gebiete der Kurfürsten wurden zu unteilbaren Territorien erklärt, um zu vermeiden, dass die Kurstimmen geteilt werden könnten oder vermehrt werden müssten, was beinhaltete, dass als Nachfolger in der Kurwürde bei den weltlichen Kurfürsten immer der erstgeborene eheliche Sohn vorgesehen war. Das eigentliche Ziel dieser Bulle war es, Thronfolgefehden sowie die Aufstellung von Gegenkönigen zu verhindern. Dies wurde schließlich erreicht."
 besseres_hrr_incident_golden_bull_events2.EVTOPT1: "§ODas Heilige Römische Reich braucht ein gemeinsames Gesetz.§!"
 besseres_hrr_incident_golden_bull_events2.EVTOPT2: "§ODas Gesetz ist eine Sache der Fürsten.§!"

 besseres_hrr_incident_slavic_pagans_events.EVTNAME1: "Die Slawische Bedrohung"
 besseres_hrr_incident_slavic_pagans_events.EVTDESC1: "Die slawische Bedrohung kommt dem Reich immer näher und näher. Diese Bedrohung muss bekämpft werden! Wir müssen die Fürsten davon überzeugen, gegen die Slawen und ihren Irrglauben zu kämpfen und sie zum wahren Glauben zu bekehren!"
 besseres_hrr_incident_slavic_pagans_events1.EVTOPT1: "Wir werden die Fürsten nach ihrer Meinung in dieser Angelegenheit fragen."
 besseres_hrr_incident_slavic_pagans_events1.EVTOPT2: "Sie sind keine Bedrohung. Und sie können glauben, was immer sie wollen."
 besseres_hrr_incident_slavic_pagans_events1.EVTOPT3: "Ich brauche keine Zustimmung der Fürsten, ich bin der Kaiser!"

 besseres_hrr_incident_slavic_pagans_events.EVTNAME2: "Die Slawische Bedrohung"
 besseres_hrr_incident_slavic_pagans_events.EVTDESC2: "Die Slawen im Osten des Reiches sind eine Gefahr für den Frieden. Sie überfallen und plündern die Grenzregionen und - was noch schlimmer ist - praktizieren Ketzerei. Ihr gotteslästerndes Verhalten kann vom Kaiser des Heiligen Römischen Reiches nicht toleriert werden."
 besseres_hrr_incident_slavic_pagans_events2.EVTOPT1: "§OKreuzzüge im Osten sind der einzige Weg, diese Ketzerei zu stoppen.§!"
 besseres_hrr_incident_slavic_pagans_events2.EVTOPT2: "§OFriedliche Missionierungen im Osten könnten erfolgreich sein.§!"
 besseres_hrr_incident_slavic_pagans_events2.EVTOPT3: "§ODie Slawen sind keine Bedrohung und gehören nicht zum Einflussgebiet des Kaisers.§!"

 besseres_hrr_incident_slavic_pagans_events.EVTNAME3: "Ein Missionar aus dem Westen"
 besseres_hrr_incident_slavic_pagans_events.EVTDESC3: "Ein Missionar aus dem Heiigen Römischen Reich hat unser Land erreicht. Er gibt an, er komme auf Befehl des Kaisers und verlangt, dass wir zum Katholischen Glauben konvertieren. Allerdings kann er nichts tun, um uns zu zwingen..."
 besseres_hrr_incident_slavic_pagans_events3.EVTOPT1: "Dieser neue Glaube scheint vielversprechend..."
 besseres_hrr_incident_slavic_pagans_events3.EVTOPT2: "Heide! Ungläubiger! Werft ihn raus!"

 besseres_hrr_incident_investiture_controversy_events.EVTNAME1: "[Root.GetName] braucht einen neuen Bischof"
 besseres_hrr_incident_investiture_controversy_events.EVTDESC1: "Der lokale Bischof in [Root.GetName] ist gestorben und ein neuer muss ernannt werden. Während der Papst dies zu tun als sein Recht ansieht, gehört [Root.GetName] zum Einflussgebiet des Kaisers, dementsprechend könnte diese Entscheidung einen Einfluss auf die Situation zwischen den beiden wichtigsten Katholischen Institutionen auf der Welt haben."
 besseres_hrr_incident_investiture_controversy_events1.EVTOPT1: "§Y[Root.GetName]§! ist Teil des Reiches. Diese Entscheidung liegt in der Verantwortung des Kaisers."
 besseres_hrr_incident_investiture_controversy_events1.EVTOPT2: "Es ist das Recht des Papstes, wir sollten uns nicht einmischen."

 besseres_hrr_incident_investiture_controversy_events.EVTNAME3: "Der Investiturstreit"
 besseres_hrr_incident_investiture_controversy_events.EVTDESC3: "Der Konflikt darüber, wer das Recht und die Entscheidungsgewalt darüber hat, einen Bischof zu ernennen, scheint endlich eskaliert zu sein. Sowohl der Kaiser als auch der Papst sehen diese als ihre and und die Situation hat die Beziehung zwischen Papst und Kaiser lange genug belastet, nun muss eine Lösung für diese Situation gefunden werden."
 besseres_hrr_incident_investiture_controversy_events3.EVTOPT1: "In der Tat, das muss schnell gelöst werden."

 besseres_hrr_incident_investiture_controversy_events.EVTNAME4: "Der Investiturstreit"
 besseres_hrr_incident_investiture_controversy_events.EVTDESC4: "Der §YInvestiturstreit§! ist ein Konflikt im mittelalterlichen Europa zwischen Kirche und Staat und dem Papst selbst über die Fähigkeit, Bischöfe und Äbte von Klöstern auszusuchen und zu ernennen. \nDer Konflikt eskalierte zwischen dem Kaiser des Heiligen Römischen Reichs und dem Papst, was dazu führte, dass eine Reihe von Päpsten im 11. und 12. Jahrhundert die Macht des Kaisers und anderer europäischer Monarchen untergruben, was im einem fast 50-jährigen Bürgerkrieg in Deutschland führte."
 besseres_hrr_incident_investiture_controversy_events4.EVTOPT1: "§ODer Papst liegt falsch, er muss sich dem Kaiser unterordnen.§!"
 besseres_hrr_incident_investiture_controversy_events4.EVTOPT2: "§OVielleicht kann eine neutrale Lösung gefunden werden?§!"
 besseres_hrr_incident_investiture_controversy_events4.EVTOPT3: "§ODer Papst ist die führende Macht der Katholischen Kirche. Der Kaiser wird sich seiner Macht unterordnen.§!"

 besseres_hrr_incident_peace_of_augsburg_events.EVTNAME1: "Die Reformation und das Reich"
 besseres_hrr_incident_peace_of_augsburg_events.EVTDESC1: "Die religiöse Situation im Reich verlangt nach unserer Intervention. Seit die Reformation die christliche Welt geteilt hat, sind einige Mitglieder zu einem häretischen Glauben konvertiert. Der Kaiser muss dieses Problem lösen und es gibt nur zwei Möglichkeiten: Ein Religionsfrieden oder eine Politik der Zwangskonvertierung."
 besseres_hrr_incident_peace_of_augsburg_events1.EVTOPT1: "Wir müssen reagieren..."

 besseres_hrr_incident_peace_of_augsburg_events.EVTNAME2: "Der §YAugsburger§! Religionsfrieden"
 besseres_hrr_incident_peace_of_augsburg_events.EVTDESC2: "Der §YAugsburger Religionsfrieden§! war ein Vertrag, der im §YSeptember 1555§! in der Reichsstadt Augsburg unterzeichnet wurde. Er beendete offiziell den religiösen Konflikt zwischen den beiden Gruppen und machte die rechtliche Teilung des Christentums innerhalb des Heiligen Römischen Reiches dauerhaft, so dass die Herrscher entweder den lutherischen Glauben oder den römisch-katholischen Glauben als offizielles Bekenntnis ihres Staates wählen konnten. Das auf der Grundlage des Augsburger Religionsfrieden geschaffene System brach zu Beginn des 17. Jahrhunderts zusammen, was einer der Gründe für den Dreißigjährigen Krieg war."
 besseres_hrr_incident_peace_of_augsburg_events2.EVTOPT1: "§OKeine Toleranz für Häretiker!§!"
 besseres_hrr_incident_peace_of_augsburg_events2.EVTOPT2: "§OWir müssen einen Friedensversuch wagen.§!"

 besseres_hrr_incident_peace_of_augsburg_events.EVTNAME3: "Der §YAugsburger Religionsfrieden§! ist beended"
 besseres_hrr_incident_peace_of_augsburg_events.EVTDESC3.1: "Die religiöse Situation hat sich verbessert, der Kaiser hat einen vollumfänglichen Religionsfrieden beschlossen. Der §YAugsburger Religionsfrieden§! war erfolgreich, aber ist nun nicht länger von Nöten."
 besseres_hrr_incident_peace_of_augsburg_events.EVTDESC3.2: "Die religiöse Situation hat sich geändert, der Kaiser hat einen offiziellen, unveränderbaren Glauben des Reiches erklärt. Der §YAugsburger Religionsfrieden§! ist nun nicht länger von Nöten."
 besseres_hrr_incident_peace_of_augsburg_events.EVTDESC3.3: "Die religiöse Situation ist kurz davor, in einem gewalttätigen religiösem Konflikt zu enden. Der §YAugsburger Religionsfrieden§! hat seinen Zweck nicht erfüllt und ist nun nicht länger von Nöten."
 besseres_hrr_incident_peace_of_augsburg_events3.EVTOPT1: "Interessant."

 besseres_hrr_incident_the_hussite_question_events.EVTNAME1: "Die Nachwirkungen des Religionskriegs"
 besseres_hrr_incident_the_hussite_question_events.EVTDESC1: "Wir haben den Religionskrieg vor einiger Zeit gewonnen. Die Katholiken wurden vernichtet, die [Root.Religion.GetName]en sind an der Macht! Allerdings hat auch eine andere Reformationsbewegung an unserer Seite gekämpft, die Hussiten - und diese verlangen nun nach einer wichtigeren Stellung im Reich. Wir haben zwei Möglichkeiten: Einen Religionsfrieden erlassen oder gegen sie kämpfen - und so potentiell die Macht, die wir zuvor erlangt haben, wieder zu verlieren."
 besseres_hrr_incident_the_hussite_question_events1.EVTOPT1: "Was sollen wir nun tun?"

 besseres_hrr_incident_the_hussite_question_events.EVTNAME2: "Die Hussiten-Frage"
 besseres_hrr_incident_the_hussite_question_events.EVTDESC2: "Die Hussiten verlangen nach einer wichtigeren Stellung im Heiligen Römischen Reich, nachdem die katholische Vorherrschaft gebrochen wurde. Dies kann nur in zwei Ergebnissen resultieren: Zugeständnis und Frieden oder Beharrlickheit und Krieg."
 besseres_hrr_incident_the_hussite_question_events2.EVTOPT1: "§OMacht den Hussiten Zugeständnisse.§!"
 besseres_hrr_incident_the_hussite_question_events2.EVTOPT2: "§OBekämpft die Hussitische Rebellion!§!"

 besseres_hrr_incident_the_hussite_question_events.EVTNAME3: "Die Hussitische Koalition"
 besseres_hrr_incident_the_hussite_question_events.EVTDESC3: "Der Kaiser hat sich dazu entschieden, den Hussiten keine Zugeständnisse zu machen. Alle Zeichen deuten auf einen weiteren großen Krieg in naher Zukunft in Europa hin. Sollen wir teilnehmen? Welcher Seite werden wir beitreten?"
 besseres_hrr_incident_the_hussite_question_events3.EVTOPT1: "Schlagt Euch auf die Seite des Kaisers!"
 besseres_hrr_incident_the_hussite_question_events3.EVTOPT2: "Schlagt Euch auf die Seite der Hussitischen Koalition!"
 besseres_hrr_incident_the_hussite_question_events3.EVTOPT3: "Wir sollten neutral bleiben."

 besseres_hrr_incident_the_hussite_question_events.EVTNAME4: "Der Krieg der Hussitischen Koalition"
 besseres_hrr_incident_the_hussite_question_events.EVTDESC4: "Der Kaiser hat keine Zugeständnisse gemacht. Er hat auf den Krieg gedränt, nun wird er ernten was er gesäht hat!"
 besseres_hrr_incident_the_hussite_question_events4.EVTOPT1: "Lasst den Krieg beginnen!"

 besseres_hrr_incident_the_hussite_question_events.EVTNAME5: "Sieg der Hussitischen Koalition"
 besseres_hrr_incident_the_hussite_question_events.EVTDESC5: "Die §YHussitische Koalition§! hat den Krieg gewonnen. Wir wollten ihnen nicht die gleichen Rechte einräumen, einen Religionsfrieden unterzeichnen, nun haben sie die vollständige Vorherrschaft des Hussitischen Glaubens im Reich durchgesetzt."
 besseres_hrr_incident_the_hussite_question_events5.EVTOPT1: "Das ist tragisch."

 besseres_hrr_incident_the_hussite_question_events.EVTNAME6: "Die Hussitische Koalition löst sich auf"
 besseres_hrr_incident_the_hussite_question_events.EVTDESC6: "Es ist nun mehr als 30 Jahre her seit sich die Hussitische Koalition gebildet hat. Sie haben in dieser Zeit nicht den Krieg angestrebt, den sie angekündigt hatten, daher dürfte es richtig sein, anzunehmen, dass ihre Pläne fehlgeschlagen sind und die Koalition aufgelöst wurde."
 besseres_hrr_incident_the_hussite_question_events6.EVTOPT1: "Ein Sieg für das Reich."
