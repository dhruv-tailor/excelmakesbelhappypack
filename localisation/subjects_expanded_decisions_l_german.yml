 create_dominion_in_east_indies_desc: "Wir besitzen Provinzen in Ostindien (Indonesien), jedoch sind diese ziemlich weit von unserer Hauptstadt [Root.Capital.GetName] entfernt, um effizient verwaltet werden zu können. Wir sollten dort deshalb ein Herrschaftsgebiet unter unserer Kontrolle errichten, das von einem Generalgouverneur verwaltet wird. \nEin Herrschaftsgebiet überträgt uns 50% seiner Handelsmacht, gibt uns Boni auf unser Flottenlimit und erhält selbst einige Modifikatoren, die Handel, Institutionsverbreitung und Religiöse Einheit positiv, sowie Steuern, Mannstärke, Missionarsstärke und Seeleute negativ beeinflussen. \nSollten wir anschließend weitere Provinzen in den betreffenden Handelsregionen (§YMolukkische Handelsregion§!, §YIndonesische Handelsregion§!) erhalten, die nicht mit unserer Hauptstadt verbunden sind, werden diese an unser Herrschaftsgebiet abgetreten."
 
