 release_trade_outpost_in_south_china_desc: "Wir besitzen Küstenprovinzen in Südchina, wir könnten dort einen Handelsaußenposten errichten, um unseren Handel in dieser Region zu verbessern. \n[trade_outpost_desc]"
 
