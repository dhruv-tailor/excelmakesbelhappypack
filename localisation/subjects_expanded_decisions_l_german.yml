 increase_papal_influence_of_your_papal_sanctuary_subjects_title: "Einfluss der Päptslichen Schutzgebiete erhöhen"
 increase_papal_influence_of_your_papal_sanctuary_subjects_desc: "Wir als Kirchenstaat, als Kontrolleur der Kurie, sollten unseren eigenen Einfluss auf die katholische Welt nutzen, um den Einfluss, den unsere loyalen Schutzgebiete auf die Kurie haben, zu vergrößern. Dies hilft nicht nur ihnen, sondern wird sie auch loyaler in Bezug auf unsere Sache machen."
 