 TRADE_CURRENT_POWER_SORT_DELAYED:0 "Der aktuelle Handelseinfluss steht für die Fähigkeit, an einem Umschlagplatz um einen Anteil am Handel zu kämpfen. Euer Handelseinfluss erhöht sich, wenn Ihr einen Händler zum Umschlagplatz sendet."
 TRADE_CURRENT_VALUE_SORT:0 "Sortieren nach Wert"
 TRADE_MAX_POWER_SORT:0 "Sortieren nach max. Handelseinfluss"
 TRADE_MAX_POWER_SORT_DELAYED:0 "Der maximale Handelseinfluss gibt an, wie hoch Euer Handelseinfluss an diesem Umschlagplatz maximal sein kann. Faktoren, die zur Erhöhung dieses Werts führen, sind beispielsweise der Besitz reicher Provinzen oder Flotten auf Handelspatrouille."
