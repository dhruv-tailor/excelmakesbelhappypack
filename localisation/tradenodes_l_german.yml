 TRADE_MERCHANT_UNABLE:0 "Händler kann nicht gesendet werden."
 TRADE_TRANSIT_NODE:0 "Sendet Händler aus, um Handelseinfluss zu übertragen."
 TRADE_TRANSIT_NODE_DESC:0 "An einem Transitplatz wird Euer Handelseinfluss verwendet, um mehr Geld "flussabwärts" zu leiten. Ein Teil des Einflusses wird dabei auch "flussaufwärts" geleitet, vorausgesetzt Ihr hattet am vorherigen Umschlagplatz bereits Handelseinfluss."
 TRADE_TRANSIT_NODE_CAPITAL:0 "Euer Heimat-Umschlagplatz schöpft permanent die Einnahmen des Handels ab. Ihr könnt dort keinen Handelseinfluss übertragen."
