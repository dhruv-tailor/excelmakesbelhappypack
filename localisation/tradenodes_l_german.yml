 SV_TRADE_COMPANY_NAME_DESC:1 "Dieses Handelshaus liegt in der Region $REGION|Y$ und hat im Handelsknoten $NODE|Y$ Macht.\n\nHandelshäuser verwalten unsere Handelsimperien in fernen Ländern. Wenn Ihr Euren Handelshäusern Provinzen zuweist, vergrößert sich ihre Handelsmacht und ermöglicht größere Flotten, aber der Nachteil ist, dass Ihr sehr wenig Steuereinkommen und Soldaten aus diesen Provinzen bekommt. Wenn ein Handelshaus in seiner Region dominant wird, bekommt Ihr einen zusätzlichen Händler."
