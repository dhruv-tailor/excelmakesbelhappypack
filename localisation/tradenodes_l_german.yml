 TRADE_SEND_MERCHANT:0 "Händler senden, um Handel abzuschöpfen."
 TRADE_SEND_MERCHANT_DESC:0 "Handel abschöpfen bedeutet, dass Ihr Euren Handelseinfluss verwendet, um Einnahmen abzuschöpfen. Eure Hauptstadt tut dies grundsätzlich und das Entsenden eines Händlers führt zur Verbesserung des Handelseinflusses. Ihr könnt den Handel an jedem anderen Umschlagplatz abschöpfen, solange dort ein Händler zugegen ist. Wenn der Händler abberufen wird, wird der Umschlagplatz nur Handelseinfluss übertragen."
