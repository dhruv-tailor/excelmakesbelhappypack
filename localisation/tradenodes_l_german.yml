 CONFIRM_JOIN_TRADE_COMPANY_DESC:0 "Wenn $COMPANY|Y$ die Kontrolle über $PROVINCE|Y$ bekommt, steigt ihr Wert zur Errichtung eines Handelsimperiums enorm, zugleich wird ihr Wert als Quelle für Truppen und Steuern gemindert.\nEs deaktiviert auch die automatische Verbreitung von Institutionen in dieser Provinz, die im Kernland gefördert wurde."
 CONFIRM_JOIN_TRADE_COMPANY_DESC_NEW:0 "Dies errichtet ein neues Handelshaus in $REGION|Y$. Wenn wir die Kontrolle über $PROVINCE|Y$ an unsere neue Firma geben, steigt ihr Wert zur Errichtung eines Handelsimperiums enorm, zugleich wird ihr Wert als Quelle für Truppen und Steuern gemindert.\nEs deaktiviert auch die automatische Verbreitung von Institutionen in dieser Provinz, die im Kernland gefördert wurde."
