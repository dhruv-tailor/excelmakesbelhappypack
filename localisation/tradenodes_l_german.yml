 TRADE_TRADER_SORT_TOOLTIP:0 "Sortieren nach Händler vor Ort"
 TRADE_TRADER_SORT_TOOLTIP_DELAYED:0 "Die Präsenz eines Händlers erhöht Euren aktuellen Handelseinfluss bis zu seinem Maximum. Ein Händler kann entweder Handelseinnahmen abschöpfen oder Handelseinfluss an nachfolgende Umschlagplätze (flussabwärts) übertragen."
 TRADE_INCOME_SORT:0 "Sortieren nach Einkommen"
 TRADE_INCOME_SORT_DELAYED:0 "Einkommen ergibt sich entweder durch direktes Abschöpfen des Handels oder es wird durch das Übertragen von Handelseinfluss an nachfolgende Umschlagplätze (flussabwärts) weitergeleitet."
 TRADE_MISSION_SORT:0 "Sortieren nach Händlermission"
 TRADE_MISSION_SORT_DELAYED:0 "Eure Händler können entweder Geld einsammeln, Geld weiterleiten (wenn sich flussabwärts ein geeigneter Punkt befindet) oder Geld zu einem Punkt flussaufwärts zurückschicken."
