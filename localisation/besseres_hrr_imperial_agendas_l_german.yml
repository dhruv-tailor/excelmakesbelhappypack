l_german:
 # Imperial Agendas:
 imperial_agenda_add_province_x_to_hre: "Fügt §Y[add_province_x_to_hre_province.GetName]§! dem Reich hinzu"
 imperial_agenda_add_province_x_to_hre_desc: "[add_province_x_to_hre_province.GetName] liegt neben dem Heiligen Römischen Reich, aber auch nahe bei den Reichsfeinden. Wir sollten es unter den Schutz des Heiligen Römischen Reiches bringen, bevor jemand anderes es erobern kann."
 improve_x_elector_opinion: "Verbessert die Meinung von §Y[improve_x_elector_opinion_country.GetName]§!"
 improve_x_elector_opinion_desc: "Der Kurfürst von [improve_x_elector_opinion_country.GetName] hat keine besonders hohe Meinung von uns. Wir sollten seine Meinung über uns verberssern, um unsere Chancen einer Wiederwahl zu erhöhen."
 imperial_agenda_increase_hre_size: "Erweitert das §YHeilige Römische Reich§!"
 imperial_agenda_increase_hre_size_desc: "Das Heilige Römische Reich kann nur stark sein, wenn es viele Mitglieder besitzt. Wir müssen es erweitern und neue Mitglieder hinzufügen, um sicherzustellen, dass es stärker wird."
 imperial_agenda_add_5_provs_to_hre: "Erweitert das Reichsgebiet"
 imperial_agenda_add_5_provs_to_hre_desc: "Je mehr Land das Heilige Römische Reich kontrolliert, desto mächtiger wird der Kaiser. Deshalb sollten wir das Gebiet des Reichs erweitern."
 imperial_agenda_have_7_electors: "Ernennt Kurfürsten"
 imperial_agenda_have_7_electors_desc: "Um richtig zu funktionieren, benötigt das Heilige Römische Reich mindestens [Root.GetMaxNumberOfElectors] Kurfürsten. Wir müssen sicherstellen, dass die nächste Kaiserwahl ordnungsgemäß stattfinden kann."
 imperial_agenda_prove_imperial_legitimacy: "Beweist kaiserliche Legitimität"
 imperial_agenda_prove_imperial_legitimacy_desc: "Die Kurfürsten haben uns als ihre(n) [Root.Monarch.GetTitle] erwählt, aber trotz dieser formalen Legitimität scheint [Root.Monarch.GetName] allgemein nicht als rechtmäßige(r) Heilige(r) Römische(r) [Root.Monarch.GetTitle] anerkannt zu sein. Wir müssen das ändern."
 imperial_agenda_convert_imperial_province: "Konvertiert die Ungläubigen von §Y[convert_imperial_province_province.GetName]§!"
 imperial_agenda_convert_imperial_province_desc: "Die Bevölkerung von [convert_imperial_province_province.GetName] weigert sich, an die kaiserliche Religion zu glauben. Wir müssen diese Ungläubigen konvertieren."
 imperial_agenda_convert_imperial_country: "Erzwingt die kaiserliche Religion in §Y[convert_imperial_country_country.GetName]§!"
 imperial_agenda_convert_imperial_country_desc: "Der Herrscher von [convert_imperial_country_country.GetName] weigert sich, an die kaiserliche Religion zu glauben. Wir müssen seinen Glauben wiederherstellen."
 imperial_agenda_pass_imperial_reform: "Erlasst eine Reichsreform"
 imperial_agenda_pass_imperial_reform_desc: "Das Heilige Römische Reich braucht Reformen, um eine fortschrittliche, als mehreren Teilen bestehende Großmacht zu bleiben. Wir sollten uns darauf fokussieren, eine Reichsreform zu erlassen."
 imperial_agenda_restore_imperial_peace: "Stellt den Frieden im Reich wieder her"
 imperial_agenda_restore_imperial_peace_desc: "Das Heilige Römische Reich kann es sich nicht leisten, durch interne Kriege geschwächt zu werden. Wir müssen diese interne Aggression stoppen und sie stattdessen auf äußere Feinde lenken."
 imperial_agenda_be_elected_by_5_electors: "Strebt nach Kurfürstlicher Unterstützung"
 imperial_agenda_be_elected_by_5_electors_desc: "Um wiedergewählt zu werden, benötigen wir mehr Stimmen als alle anderen Mitglieder, falls wir allerdings die Unterstützung von 5 Kurfürsten erhalten könnten, würde dies unseren unbestreitbaren Anspruch auf den kaiserlichen Thron deutlich machen."
 imperial_agenda_get_x_elector_vote: "Sichert Euch die Stimme von §Y[get_x_elector_vote_country.GetName]§!"
 imperial_agenda_get_x_elector_vote_desc: "Je mehr Stimmen wir uns vor der nächsten Kaiserwahl sichern können, desto besser. Wir sollten versuchen, uns die Stimme von [get_x_elector_vote_country.GetName] zu sichern."
 imperial_agenda_destroy_hostile_reform_center: "Zerstört das Reformationszentrum in §Y[destroy_hostile_reform_center_province.GetName]§!"
 imperial_agenda_destroy_hostile_reform_center_desc: "[destroy_hostile_reform_center_province.GetName] verbreitet gefährliche Ideen im Reich. Wir müssen diesen Ort der Häräsie vernichten."
 imperial_agenda_return_hre_core_internal: "Gewinnt die §Y[return_hre_core_internal_country.GetAdjective]e§! Kernprovinz §Y[return_hre_core_internal_province.GetName]§! zurück"
 imperial_agenda_return_hre_core_internal_desc: "[return_hre_core_internal_province.GetName] wurde unrechtmäßig von [return_hre_core_internal_province.Owner.GetName] erobert. Als der Kaiser sollten wir die Gerechtigkeit in unsere Hand nehmen und es an den rechtmäßigen Besitzer, [return_hre_core_internal_country.GetName], zurückgeben."
 imperial_agenda_return_hre_core_external: "Gewinnt die §Ykaiserliche§! Kernprovinz §Y[return_hre_core_external_province.GetName]§! zurück"
 imperial_agenda_return_hre_core_external_desc: "[return_hre_core_external_province.GetName] wurde unrechtmäßig von [return_hre_core_external_province.Owner.GetName] erobert. Als der Kaiser sollten wir das Gesetz in unsere Hand nehmen und es an den rechtmäßigen Besitzer, [return_hre_core_external_country.GetName], zurückgeben."
 imperial_agenda_release_hre_country: "Befreit §Y[release_hre_country_country.GetName]§!"
 imperial_agenda_release_hre_country_desc: "[release_hre_country_country.GetName] wurde unrechtmäßig von [release_hre_country_province.Owner.GetName] annektiert. Als der Kaiser sollten wir das Gesetz in unsere Hand nehmen und sie befreien."
 imperial_agenda_free_hre_vassal_from_outsider: "Befreit §Y[free_hre_vassal_from_outsider_country.GetName]§!"
 imperial_agenda_free_hre_vassal_from_outsider_desc: "[free_hre_vassal_from_outsider_country.GetName] wurde von [free_hre_vassal_from_outsider_country.Overlord.GetName] unterworfen. Als der Kaiser können wir nicht tolerieren, dass ein Land von außerhalb des Reiches Untertanen im Reich besitzt."
 imperial_agenda_push_outsiders_out_of_hre: "Vertreibt die §YReichsfeinde§!"
 imperial_agenda_push_outsiders_out_of_hre_desc: "Feinde des Reiches, Länder die nicht Teil des Heiligen Römischen Reiches sind, halten Provinzen in diesem. Wir müssen sie vertreiben."
 imperial_agenda_liberate_imperial_elector: "Befreit den Kurfürsten von §Y[liberate_imperial_elector_country.GetName]§!"
 imperial_agenda_liberate_imperial_elector_desc: "Der Kurfürst von [liberate_imperial_elector_country.GetName] wurde von [liberate_imperial_elector_country.Overlord.GetName] unterworfen. Wir müssen ihn befreien, um eine freie Wahl gewährleisten zu können."
 imperial_agenda_develop_the_imperial_capital: "Entwickelt die §YHauptstadt des Reichs§!"
 imperial_agenda_develop_the_imperial_capital_desc: "Die Entwicklung der Hauptstadt des Reichs ist entscheidend für sein Prestige. Wir sollten uns darauf konzentrieren, sie zu verbessern."
 imperial_agenda_fortify_the_imperial_border: "Befestigt die §YReichsgrenze§!"
 imperial_agenda_fortify_the_imperial_border_desc: "[fortify_the_imperial_border_province.GetName] liegt an der Grenze des Reichs, anfällig für feindliche Angriffe. Wir müssen es befestigen um seine Einwohner - und was noch viel wichtiger ist, das Reich - zu schützen."
 imperial_agenda_rival_imperial_enemy: "Wählt den Reichsfeind §Y[rival_imperial_enemy_country.GetName]§! als Rivalen"
 imperial_agenda_rival_imperial_enemy_desc: "[rival_imperial_enemy_country.GetName] ist ein gefährlicher Nachbar des Heiligen Römischen Reiches. Sie beobachten und warten nur auf eine Möglichkeit, das Reich anzugreifen. Wir müssen sie öffentlich als Rivalen deklarieren und das Reich vor ihnen beschützen."
 imperial_agenda_marry_3_electors: "Unterhaltet Staatsehen mit Kurfürsten"
 imperial_agenda_marry_3_electors_desc: "Unsere Beziehungen zu mindestens 3 Kurfürsten zu stärken, indem wir Staatsehen arrangieren, wird unsere Chancen auf eine Wiederwahl erhöhen."
 imperial_agenda_reconquest_of_rome: "Stellt den §YHeiligen Stuhl§! wieder her"
 imperial_agenda_reconquest_of_rome_desc: "[reconquest_of_rome_province.GetName] wurde dem Papst weggenommen. Wir müssen den Heiligen Stuhl wiederherstellen."
 imperial_agenda_conquest_of_rome: "Errichtet einen §YKaiserlichen Heiligen Stuhl§!"
 imperial_agenda_conquest_of_rome_desc: "[conquest_of_rome_province.GetName], der Sitz des Papstes, muss unter die Kontrolle des Kaisers fallen. Nach dem Investiturstreit besitzt der Papst keine Macht mehr im Heiligen Römischen Reich, aber er sollte nirgendwo mehr Macht besitzen. Der Kaiser ist der mächtigste Katholik auf der Welt."
 imperial_agenda_improve_opinion_with_all_electors: "Unterhaltet gute Beziehungen mit allen Kurfürsten"
 imperial_agenda_improve_opinion_with_all_electors_desc: "Wenn wir alle Kurfürsten hinter uns versammeln können, wird es für jegliche Thronanwärter unmöglich, einen Aufstand zu beginnen und unsere Krone zu stehlen. Wir müssen unsere Beziehungen mit den Kurfürsten verbessern und sicherstellen, dass sie uns in der nächsten Kaiserwahl unterstützen."
 imperial_agenda_make_x_an_elector: "Ernennt §Y[make_x_an_elector_country.GetName]§! zum Kurfürsten"
 imperial_agenda_make_x_an_elector_desc: "Wir müssen einen Kurfürsten ernennen, um die Funktionalität der Kaiserwahl wiederherzustellen. Wir sollten [make_x_an_elector_country.GetName] ernennen, um sicherzugehen, dass sie für uns stimmen."
 imperial_agenda_make_x_a_free_city: "Ernennt §Y[make_x_a_free_city_country.GetName]§! zur Reichsstadt"
 imperial_agenda_make_x_a_free_city_desc: "Je mehr Reichsstädte es im Reich gibt, desto besser für uns. Es scheint, als sei [make_x_a_free_city_country.GetName] ein valider und williger Kandidat, um eine Reichsstadt zu werden, also sollten wir ihnen diesen Status gewähren."

