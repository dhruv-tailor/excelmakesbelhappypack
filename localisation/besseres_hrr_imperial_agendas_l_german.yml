 besseres_hrr_imperial_agenda_events.EVTNAME3: "Kaiserliche Agenda abgeschlossen"
 besseres_hrr_imperial_agenda_events.EVTDESC3: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] hat die Kaiserliche Agenda \"[Root.GetCurrentImperialAgenda]\", die [Root.Monarch.GetSheHe] zu Beginn [Root.Monarch.GetHerHis]er Regierung gewählt hat, erfolgreich abgeschlossen."
 besseres_hrr_imperial_agenda_events3.EVTOPT1: "Wundervoll."

 besseres_hrr_imperial_agenda_events.EVTNAME4: "Kaiserliche Agenda gescheitert"
 besseres_hrr_imperial_agenda_events.EVTDESC4: "Die Kaiserliche Agenda wurde nicht erfolgreich abgeschlossen und die Mali wurden angewendet."
 besseres_hrr_imperial_agenda_events4.EVTOPT1: "Das ist eine Schande."

 besseres_hrr_imperial_agenda_events.EVTNAME7: "Eine Veränderung der kaiserlichen Politik"
 besseres_hrr_imperial_agenda_events.EVTDESC7: "Die Privilegien der Fürsten wurden aufgehoben, die Fürsten sind nun direkte Vasallen des Kaisers. Dies hat einen Einfluss auf die kaiserliche Politik, Kaiserliche Agenden sind überflüssig geworden."
 besseres_hrr_imperial_agenda_events7.EVTOPT1: "Interessant."

