 nomadic_aristocracy_ownership:0 "Noyans Land Ownership"
 estate_nomadic_aristocracy_guaranteed_leadgership:0 "Noble Military Leadership"
 estate_nomadic_aristocracy_guaranteed_leadgership_desc:0 "Our nomadic aristocrats make fine leaders of men. We need look no further when seeking new generals for our armies."
 estate_nomadic_aristocracy_confirm_noble_right:0 "Confirm Noble Rights"
 estate_nomadic_aristocracy_confirm_noble_right_desc:0 ""
 estate_nomadic_aristocracy_statutory_rights:0 "Estates Statutory Rights"
 estate_nomadic_aristocracy_statutory_rights_desc:0 "In return for their support in a moment of need, the [Root.Monarch.GetTitle] has agreed to grant the Estates considerable rights that place stringent limitations on [Root.Monarch.GetHerHis] authority."
 estate_nomadic_aristocracy_primacy:0 "Primacy of the Noyans"
 sedentary_subdjects:0 "Sedentary Subjects"
 sedentary_subdjects_desc:0 "This estate represents City States and Farming communities that are nominally ruled by our Khan."
 sedentary_subdjects_influence_modifier:0 "Sedentary Influence"
 sedentary_subdjects_loyalty_modifier:1 "Sedentary Loyalty Equilibrium"
 sedentary_subdjects_ownership:0 "Sedentary Land Ownership"
 sedentary_subdjects_land_of_commerce:0 "Land of Commerce"
 sedentary_subdjects_land_of_commerce_desc:0 "Tributes feed the war industry and in return our sedentary subjects shall be well looked after."
 sedentary_subdjects_patronage_of_the_arts:0 "Patronage of the Arts"
 sedentary_subdjects_patronage_of_the_arts_desc:0 "By offering patronage to prominent artists and intellectuals, we can convince the world of the splendor of [Root.GetAdjective] culture."
 sedentary_subdjects_increased_tribute:0 "Increased Tribute"
 sedentary_subdjects_increased_tribute_desc:0 "Demand that our sedentary subjects send us an additional tributes as a token of good will. They are our tributary, after all."
 sedentary_subdjects_trade_rights:0 "Trade Rights"
 sedentary_subdjects_trade_rights_desc:0 "Our sedentary subjects depend on trade. Their position would be considerably strengthened if we granted them a degree of exclusivity in their control of the revenues derived from it, a move which would surely be reciprocated in the form of greater support for the [Root.Monarch.GetTitle]."
 sedentary_subjects_guarantee_religious_freedom:0 "Guarantee Religious Freedom"
 sedentary_subjects_guarantee_religious_freedom_desc:0 "Discrimination and prejudice based on religious divisions cause our sedentary subjects great suffering. We must cast off our differences and come together to truly unite the state if we are to unlock our people's full potential."
