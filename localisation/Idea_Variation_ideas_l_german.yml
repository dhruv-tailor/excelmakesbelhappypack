l_german:
 katholisch0: "Katholische Ideen"
 katholisch0_desc: "Unsere Staatsreligion ist der Katholizismus."
 katholisch1: "Missionarsschulen"
 katholisch1_desc: "Es gibt zwar keinen Mangel an Menschen, die den wahren Glauben verkünden möchten, doch meist ist es so, dass diese mehr schaden als nützen. Mit speziellen Schulen zur Ausbildung der Missionare werden wir sicherstellen, dass wir mehr Menschen haben, die neben dem Wunsch auch die Fähigkeit zur Verkündung des Glaubens mitbringen.\nFreier Kardinalsitz: §G+1§W"
 katholisch2: "Göttliche Vorherrschaft"
 katholisch2_desc: "Es ist von größter Wichtigkeit, dass wir unser Land und die es umgebenden Grenzen von den Ungläubigen, die unser Land belästigen, frei machen."
 katholisch3: "Unam Sanctam"
 katholisch3_desc: "Fallt in den Schlachtruf der Kreuzzüge ein und vernichtet die Ungläubigen.  'Gott will es'!"
 katholisch4: "Frömmigkeit"
 katholisch4_desc: "Die Religion ist das wichtigste Bollwerk unserer Herrschaft. Demonstriert der Herrscher öffentlich Frömmigkeit, so werden die Beherrschten seinem Beispiel folgen. Das Anwachsen der Frömmigkeit unseres Volkes wird zur Stärkung unserer Herrschaft beitragen."
 katholisch5: "Religiöse Tradition"
 katholisch5_desc: "Die Stärke unseres Glaubens und die öffentlichen Demonstrationen von Frömmigkeit und Hingabe haben uns die Anerkennung anderer Länder in nah und fern eingebracht. Dies spiegelt sich wider in Ruhm und Prestige für unser Reich."
 katholisch6: "Religiöse Authorität"
 katholisch6_desc: "Unsere von Gott gegebene Authorität beeindruckt alle und jedermann. Dies untermauert unsere Legitimität und unseren Einfluss."
 katholisch7: "Das Kreuz Jesu"
 katholisch7_desc: "'Eine Armee, die das Kreuz Jesu Christi vor sich herträgt, kann nicht besiegt werden.' Unsere Soldaten wissen dies und sind auch sonst entsprechend motiviert."
 protestant0: "Protestantische Ideen"
 protestant0_desc: "Unsere Staatsreligion ist der Protestantismus."
 protestant1: "Religionskriege"
 protestant1_desc: "Gerade erst ist unsere Religion entstanden, da müssen wir uns schon als Ketzer verteidigen. Doch wir werden auch gegen unsere Feinde in die Offensive gehen."
 protestant2: "Missionarsschulen"
 protestant2_desc: "Es gibt zwar keinen Mangel an Menschen, die den wahren Glauben verkünden möchten, doch meist ist es so, dass diese mehr schaden als nützen. Mit speziellen Schulen zur Ausbildung der Missionare werden wir sicherstellen, dass wir mehr Menschen haben, die neben dem Wunsch auch die Fähigkeit zur Verkündung des Glaubens mitbringen."
 protestant3: "Erleuchtet die im Dunkeln Gelassenen"
 protestant3_desc: "Verbreitet das Wort des Protestantismus und überzeugt weitere sich uns anzuschließen."
 protestant4: "Göttliche Vorherrschaft"
 protestant4_desc: "Es ist von größter Wichtigkeit, dass wir unser Land und die es umgebenden Grenzen von den Ungläubigen, die unser Land belästigen, frei machen."
 protestant5: "Begeisterung des Widerstands"
 protestant5_desc: "Die Menschen sind bereit für ihre neue Art der Religion mit dem Leben zu bezahlen."
 protestant6: "Renaissance"
 protestant6_desc: "Durch unsere neue, liberalere Religion sind große Zeiten der Kultur herein gebrochen. Wissenschaftler werden nicht mehr verfolgt und können relativ frei schalten und walten."
 protestant7: "Religiöse Berater"
 protestant7_desc: "Kirchenmänner verstehen es immer mehr sich für den Staat profitabel einzubringen und nicht nur für ihre eigenen Interessen."
 reformiert0: "Reformierte Ideen"
 reformiert0_desc: "Unsere Staatsreligion ist der reformierte Protestantismus."
 reformiert1: "Erleuchtet die im Dunkeln Gelassenen"
 reformiert1_desc: "Verbreitet das Wort des Reformierten Protestantismus und überzeugt weitere sich uns anzuschließen."
 reformiert2: "Toleranz der Häretiker"
 reformiert2_desc: "Unsere Religion ist toleranterr gegenüber anders Gläubigen als andere Religionen."
 reformiert3: "Religiöser Eifer"
 reformiert3_desc: "Wir werden die Festen unserer Feinde erstürmen!"
 reformiert4: "Abbau des Protektionismus"
 reformiert4_desc: "Der Abbau von religiösen Vorurteilen hilft uns beim Aufbau des Freihandels."
 reformiert5: "Quasi-Religionsfreiheit"
 reformiert5_desc: "Im Grunde ist es dem Staat egal, wer eine andere Religion verfolgt."
 reformiert6: "Neue Ordnung"
 reformiert6_desc: "Unsere neue, liberale Ordnung hilft uns die Stabilität des Reiches aufrecht zu erhalten."
 reformiert7: "Religiöse Energie"
 reformiert7_desc: "Aus unserem neuen Weg ist eine Energie entwachsen, die ihres Gleichen sucht. Es ist an uns sie richtig einzusetzen." 
 orthodox0: "Orthodoxe Ideen"
 orthodox0_desc: "Unsere Staatsreligion ist das orthodoxe Christentum."
 orthodox1: "Missionarsschulen"
 orthodox1_desc: "Es gibt zwar keinen Mangel an Menschen, die den wahren Glauben verkünden möchten, doch meist ist es so, dass diese mehr schaden als nützen. Mit speziellen Schulen zur Ausbildung der Missionare werden wir sicherstellen, dass wir mehr Menschen haben, die neben dem Wunsch auch die Fähigkeit zur Verkündung des Glaubens mitbringen."
 orthodox2: "Ikonen"
 orthodox2_desc: "Durch die Ikonenverehrung, finden viele Leute Trost im Alltag."
 orthodox3: "Göttliche Vorherrschaft"
 orthodox3_desc: "Es ist von größter Wichtigkeit, dass wir unser Land und die es umgebenden Grenzen von den Ungläubigen, die unser Land belästigen, frei machen."
 orthodox4: "Kulturelle Anziehung"
 orthodox4_desc: "Die Kombination aus Kultur und Religion hat uns schon immer anziehend für konvertiten gemacht."
 orthodox5: "Patriarchverwalter"
 orthodox5_desc: "Gebildete Patriarchen helfen das Reich zu verwalten."
 orthodox6: "Zusammenhalt der Lande"
 orthodox6_desc: "In unseren Landen herrscht schon immer ein großes Maß an Solidarität und allgemeiner Zusammenhalt, ganz gleich welcher Religion unsere Bürger angehören."
 orthodox7: "Vermittlung der Kirche"
 orthodox7_desc: "Unsere Kirchenoberen haben eine lange Tradition, Konflikte friedlich zu lösen."
 islam0: "Islamische Ideen"
 islam0_desc: "Unsere Staatsreligion ist der Islam."
 islam1: "Dschizya-Besteuerung"
 islam1_desc: "Die nicht muslimische Bevölkerung muss eine extra Steuer bezahlen, was unsere Einnahmen erhöht."
 islam2: "Dschihad"
 islam2_desc: "Der heilige Krieg des Islam. Wir werden die Ungläubigen bekehren oder ausmerzen."
 islam3: "Missionarsschulen"
 islam3_desc: "Es gibt zwar keinen Mangel an Menschen, die den wahren Glauben verkünden möchten, doch meist ist es so, dass diese mehr schaden als nützen. Mit speziellen Schulen zur Ausbildung der Missionare werden wir sicherstellen, dass wir mehr Menschen haben, die neben dem Wunsch auch die Fähigkeit zur Verkündung des Glaubens mitbringen."
 islam4: "Islamische Eroberungstradition"
 islam4_desc: "Der Einst große Eroberungszug der ersten Muslime ist fest in unserem Gedächtnis verankert."
 islam5: "Islamische Toleranz"
 islam5_desc: "Unsere Religion hat eine lange Tradition sanft mit anderen Religionen umzugehen, wenn sich ihre Anhänger uns loyal gegenüber zeigen. Diese Toleranz bringt aber auch eine gewisse Anziehung mit sich."
 islam6: "Islamische Handelstradition"
 islam6_desc: "Durch unsere Tradition großer Reiche, war auch der Handel immer ein Eckpfeiler unserer Politik."
 islam7: "Religiöser Eifer"
 islam7_desc: "Der Eifer unserer Gläubigen sucht seines gleichen und erhöht ihre Bereitschaft für den Islam zu sterben."
 justiz0: "Rechtswissenschaft Ideen"
 justiz0_desc: "In unserem Staat wird großer Wert auf ein funktionierendes Rechtssystem gelegt."
 justiz1: "Gesetzessammlung"
 justiz1_desc: "Gesetze geben den Menschen Sicherheit und Halt."
 justiz2: "Justizministerium"
 justiz2_desc: "Das Justizministerium kümmert sich um die Aktualisierung und Regelung von neuen Sachverhalten."
 justiz3: "Anwaltstradition"
 justiz3_desc: "Die Anwälte unserer Nation haben eine lange Geschichte und halten unser Land am Laufen."
 justiz4: "Handelsrecht"
 justiz4_desc: "Handelsrecht ist wichtig um die Angelegenheiten mit anderen Staaten zu regeln und vom Handel zu profitieren."
 justiz5: "Wucher Gesetze"
 justiz5_desc: "Wucher lähmt die Wirtschaft. Wir werden diesen bekämpfen."
 justiz6: "Völkerrecht"
 justiz6_desc: "Das Völkerrecht sichert unsere Beziehungen zu anderen Staaten und erlaubt uns gewisse Dinge leicher zu rechtfertigen."
 justiz7: "Minderheitenrechte"
 justiz7_desc: "Minderheitenrechte stabilisieren unser Land und machen es weniger anfällig für Sezessionsbewegungen."
 entwicklung0: "Entwicklungsideen"
 entwicklung0_desc: "Der Staat tut alles um die Entwicklung der Wirtschaft voran zu bringen."
 entwicklung1: "Staatliche Investitionen"
 entwicklung1_desc: "Staatliche Investitionen sind wichtig um die Wirtschaft anzukurbeln. \n§GDecision§W um Geld für mehr Development zu investieren."
 entwicklung2: "Staatliche Standards"
 entwicklung2_desc: "Allgemeine Standards verhindern Misswirtschaft."
 entwicklung3: "Steuereffizienz"
 entwicklung3_desc: "Steuereffizienz beugt der Verschwendung und der Bestechlichkeit in der Verwaltung vor."
 entwicklung4: "Handelseffizienz"
 entwicklung4_desc: "Die effiziente Gestaltung des Handels, spart nicht nur Geld, sondern vermehrt unser Handelseinkommen."
 entwicklung5: "Bürokratie Aufbau"
 entwicklung5_desc: "Bürokratie hilft uns Regeln aufzustellen, um die Kontrolle über unsere Provinzen zu behalten."
 entwicklung6: "Geregelte Bauaufsicht"
 entwicklung6_desc: "Der Ausbau unserer Infrastruktur ist ein kostspieliges Unterfangen. Wenn wir diesen Prozess in passender Weise strukturieren, können wir Kosten einsparen."
 entwicklung7: "Geldpolitik"
 entwicklung7_desc: "Die Geldpolitik sorgt für die Stabilität unserer Währung."
 gesundheit0: "Gesundheitsideen"
 gesundheit0_desc: "Der Staat hat die Gesundheit seiner Bürger zur Staatsraison erklärt."
 gesundheit1: "Längere Arbeitszeiten"
 gesundheit1_desc: "Wer länger arbeitet, kann auch mehr erwirtschaften. Durch bessere Gesundheit kann man länger arbeiten."
 gesundheit2: "Verringerte Seuchengefahr"
 gesundheit2_desc: "Es gibt wenig, was für die Wirtschaft schädigender wäre als eine Seuche. Wir erhöhen so auch die Widerstandskraft von unseren Festungen im Kriegsfalle."
 gesundheit3: "Steigerung der Lebenserwartung"
 gesundheit3_desc: "Durch Steigerung der Lebenserwartung erhöhen wir unsere Bevölkerung."
 gesundheit4: "Körperliche Robustheit"
 gesundheit4_desc: "Wir einen robusten Körper hat, kann besser mit Extremsituationen umgehen."
 gesundheit5: "Verringerung der Kindersterblichkeit"
 gesundheit5_desc: "Sterben weniger Kinder, ist unser Nachwuchs an Arbeitskräften und Soldaten viel größer."
 gesundheit6: "Medizintechnik"
 gesundheit6_desc: "Durch die Verbesserung der Medizintechnik bekommen wir allgemein ein besseres Verständnis von Krankheiten."
 gesundheit7: "Öffentliche Krankenhäuser"
 gesundheit7_desc: "Wenn medizinische Versorgung jedermann zugute kommt, erhöht das unser Ansehen in der Bevölkerung."
 monarchie0: "Monarchistische Ideen"
 monarchie0_desc: "Die monarchistische Regierungsform wird von unserem Stat verkörpert."
 monarchie4: "Adlige Ritter"
 monarchie4_desc: "Vorbedingung für den Unterhalt einer Kavallerie ist ein Wirtschaftssystem, das einen Überschuss an Pferden erzeugt. Wenn wir die Privilegien unserer Adelsschicht garantieren, würde sie das nicht nur glücklicher machen, sondern sie könnte auch die Produktion der benötigten Pferde für uns übernehmen. Oder in den Worten unseres Hofnarren: 'Wer Dienste erweist, schafft Bedienstete.'"
 monarchie6: "Internationaler Adel"
 monarchie6_desc: "Internationale Beziehungen sind eine verzwickte Angelegenheit. Manche Stimmen behaupten, dass die Kaufleute, die den Umgang mit Ausländern ohnehin gewohnt sind, am ehesten ein Talent dafür hätten. Doch dabei übersehen sie, welch innige Bande unsere Adelsfamilien im Laufe der Jahre geknüpft haben. Diese Bande sollten wir ausnutzen, um unsere Sache auf diplomatischem Wege vorwärts zu treiben."
 monarchie1: "Adlige Familienbande"
 monarchie1_desc: "Unsere Verwandtschaftsbeziehungen zum Hochadel festigen unseren Herrschaftsanspruch. \n§GDecision§W um einen Erben in den Nebenzweigen der Familie zu suchen. \n§GHerrscher von Wahlmonarchien§W bekommen §G+1§W Bonus auf ihre Administrativen Fähigkeiten \nWahlmonarchien: Prestige (Jährlich) §G+1§W"
 monarchie3: "Regionaler Adel"
 monarchie3_desc: "Der Adel lebt im Wissen, einfach besser zu sein als normale Menschen und seine Loyalität erhält nur derjenige, der sie verdient. Wenn wir die Privilegien des Adels bestätigen, wird man unsere Freigiebigkeit im Gedächtnis behalten und gegenüber den Verlockungen ausländischer Mächte etwas widerstandsfähiger sein."
 monarchie2: "Dynastische Politik"
 monarchie2_desc: "Wir dürfen nicht zulassen das unsere Dynastie ausstirbt. Wir müssen vielmehr alles dafür tun, dass sie gedeiht und prosperiert."
 monarchie7: "Adlige Millizen"
 monarchie7_desc: "Falls es zum Krieg kommt stellt unser Adel örtliche Millizen auf, die bei der Verteidigung des Landes helfen. \nErmöglicht §GVerpflichtet die lokale Milliz§W Stand Interaktion"
 monarchie5: "Erhöhung der Kronautorität"
 monarchie5_desc: "Durch Erhöhung unserer Autorität ist es uns einfacher die Kontrolle im Land zu behalten und dessen Stabilität zu sichern."
 republik0: "Republikanische Ideen"
 republik0_desc: "Die republikanische Regierungsform wird von unserem Staat verkörpert."
 republik7: "Römische Vorväter"
 republik7_desc: "Wir können viel von den Römern lernen, die vor uns kamen. Sie schafften es in Zeiten der Republik ein großes Reich aufzubauen und es relativ zentral zu verwalten."
 republik2: "Abgeschaffte Leibeigenschaft"
 republik2_desc: "Wir wissen aus der Lektüre von Aufzeichnungen aus der Römerzeit, dass eine Armee, die aus freien Männer besteht, sehr viel bereitwilliger kämpft, als eine, die man zum Kämpfen zwingt. Wir müssen unserer Bauernklasse ein recht hohes Maß an Freiheit geben, denn dann werden sie kämpfen, um diese Freiheit zu verteidigen."
 republik3: "Grundrechte"
 republik3_desc: "Indem wir den Bürgern gewisse Grundrechte zubilligen, verringern wir die Gefahr von Bauernaufständen."
 republik5: "Republikanische Tradition"
 republik5_desc: "Unsere Republik ist über die Jahre gewachsen und in sich gereift, sodass sie nicht viel erschüttern kann. \nErmöglicht §GHofiert die Bürger§W Stand Interaktion"
 republik4: "Freie Untertanen"
 republik4_desc: "So befriedigend es auch sein mag, einem Diener eine ordentliche Tracht Prügel zu verpassen – möchte man ihren Arbeitseinsatz erhöhen, so ist dies nicht die beste Methode. Ein Naturphilosoph hatte einmal die Idee, dass die Hauptmotivation der Menschen das Streben nach Profit sei. Wenn wir Geldzahlungen durch Bezahlung in Naturalien ersetzen, hätten die Bauern einen Anreiz ihre Produktion zu steigern."
 republik1: "Diplomatische Mission"
 republik1_desc: "Wir müssen uns als Republik stärker diplomatisch absichern als manche Monarchien. Denn unsere Art zu Leben stellt Chance und Gefahr zu gleich da."
 republik6: "Befreiung"
 republik6_desc: "Seit langer Zeit ist das Recht auf Landbesitz auf diejenigen beschränkt, die wir für vertrauenswürdig halten. Wenn wir diese Beschränkung aufheben, würde ein Teil der Besitzungen miteinander verschmelzen. Dies würde saisonale Arbeitskraft freisetzen, für die eine Laufbahn in der Armee eine Option sein könnte."
 diktatur0: "Diktatorische Ideen"
 diktatur0_desc: "Die diktatorische Regierungsform wird von unserem Staat verkörpert."
 diktatur1: "Hohe Steuern"
 diktatur1_desc: "Durch unsere unbändige Regierungsmacht, können wir Steuern erheben, wie es uns passt."
 diktatur2: "Produktionszwang"
 diktatur2_desc: "Wir können jederzeit die Bauern zwingen in den Manufakturen zu arbeiten, falls wir es für nötig halten."
 diktatur3: "Schlägerbanden"
 diktatur3_desc: "Unsere Polizei sorgt für Ordnung auf den Straßen."
 diktatur4: "Lockere Moralvorstellungen"
 diktatur4_desc: "Wir haben keine Angst davor uns die Hände schmutzig zu machen."
 diktatur5: "Große Armee"
 diktatur5_desc: "Wir brauche eine große Armee um äußere und innere Feinde zu bekämpfen."
 diktatur6: "Erzwungene Integration"
 diktatur6_desc: "Wir nehmen keine Rücksicht auf nationalistische oder religiöse Befindlichkeiten. \n§GDecision§W um die Regierung in Richtung Repbulik oder Monarchie zu leiten."
 diktatur7: "Militarismus"
 diktatur7_desc: "Unser Land ist stark militärisch geprägt."
 kolonialimperium0: "Kolonialimperium Ideen"
 kolonialimperium0_desc: "Das Land tut alles um ein Kolonialreich aufzubauen, das einem Imperium gleichkommt."
 kolonialimperium1: "Kolonien-Rush"
 kolonialimperium1_desc: "Der Platz wird auch in der neuen Welt irgendwann knapp. Wir müssen uns beeilen, noch so viel wie möglich vom Kuchen zu bekommen."
 kolonialimperium2: "Autonome Abenteurer"
 kolonialimperium2_desc: "Wir müssen keine Leute mehr bezahlen, das Land außerhalb unserer Kolonien zu erkunden. Unabhängige Abenteurer sind längst unterwegs und werden uns berichten."
 kolonialimperium3: "Koloniale Wehrpflicht"
 kolonialimperium3_desc: "Im Gegenzug zu unserer Unterstützung der Kolonien müssen die Kolonien uns im Kriegsfall Männer zur Verteidigung des Mutterlandes schicken. \nRekrutenreserve (Global)/Kolonialnation §G+5.0%§W \nSeeleute (Global)/Kolonialnation §G+5.0%§W"
 kolonialimperium4: "Tariferhöhung"
 kolonialimperium4_desc: "Durch besondere Gesetze erhöhen wir den Gewinn aus den Kolonien. \nZölle (Global)/Kolonialnation §G+5.0%§W \nInflation-Erhöhung/Kolonialnation §R+0.025§W"
 kolonialimperium5: "Schnellere Infrastruktur Ausbreitung"
 kolonialimperium5_desc: "Wir erhöhen unsere Operationsreichweite und müssen so dafür sorgen, dass wir möglichst viel Infrakstruktur, möglichst billig bauen können."
 kolonialimperium6: "Angemessene Flottenstärke"
 kolonialimperium6_desc: "Um unsere Kolonien verteidigen zu können, brauchen wir eine gewisse Flottenstärke. \nEinheitenlimit (Flotte)/Kolonialnation §G+5.0%§W"
 kolonialimperium7: "Schnellere Truppenverschiebung"
 kolonialimperium7_desc: "Um unsere Rivalen und eventuelle Unabhängigkeitsbestrebungen auszuschalten brauchen wir effektive Wege um unsere Truppen schnell an die Brennpunkte des Geschehens zu schaffen. So können wir mit geringem Aufwand die Kontrolle über unsere Kolonien behalten." 
 assimilation0: "Assimilationsideen"
 assimilation0_desc: "Der Staat tut alles um andere Kulturen in die unsrige zu überführen."
 assimilation1: "Umerziehung"
 assimilation1_desc: "Wir bringen unserer neuen Bevölkerung schnell unsere Werte bei und überzeugen sie von unserer Kultur."
 assimilation2: "Schnelle Integration"
 assimilation2_desc: "Vasallenstaaten sollen schnell in unser Mutterland integriert werden."
 assimilation3: "Religiöse Toleranz"
 assimilation3_desc: "Die Religion ist uns zunächst einmal bei der schnellen Integration gleichgültig. Wichtig ist, das integriert wird."
 assimilation4: "Befriedigung von Nationalisten"
 assimilation4_desc: "Es kann sinnvoll sein, Nationalisten durch sehr begrenzte Zugeständnisse zu besänftigen."
 assimilation5: "Positive Pamphlete"
 assimilation5_desc: "Unsere eigenen Philosophen begrüßen unser Handeln und preisen die Größe unserer Kultur."
 assimilation6: "Fester Zusammenhalt"
 assimilation6_desc: "Sollten jemand versuchen unsere Nation auseinander zu reißen, kämpfen wir jedoch entschieden."
 assimilation7: "Keine Feinde, nur Brüder"
 assimilation7_desc: "Wir sehen diejenigen, die wir erobern am ersten Tag nach der Eroberung nicht mehr als Feinde, sondern als Brüder." 
 gesellschaft0: "Gesellschaftsideen"
 gesellschaft0_desc: "Der Staat sorgt durch liberale Gesetze für den Aufbau einer Zivilgesellschaft."
 gesellschaft1: "Kriegsanleihen"
 gesellschaft1_desc: "Kriegsanleihen helfen dem Staat die Soldaten zu bezahlen."
 gesellschaft2: "Studentisches Austauschprogramm"
 gesellschaft2_desc: "Austauschprogramme fördern das gegenseitige Verständnis und verbessern die Beziehungen."
 gesellschaft3: "Universitätsgründungen"
 gesellschaft3_desc: "Universitäten fördern den technischen Fortschritt. \nAllgemeines Institutionenwachstum §G+0.05§W"
 gesellschaft4: "Aufstiegschancen"
 gesellschaft4_desc: "Aufstiegschancen motivieren, Leute ohne große Familie für ihren Aufstieg zu arbeiten."
 gesellschaft5: "Aufmerksame Bevölkerung"
 gesellschaft5_desc: "Eine aufmerksame Bevölkerung kann so manchen gegnerischen Plan durchkreuzen."
 gesellschaft6: "Zufriedene Bevölkerung"
 gesellschaft6_desc: "Eine zufriedene Bevölkerung wird sich nicht erheben."
 gesellschaft7: "Zusammen durch Dick und Dünn"
 gesellschaft7_desc: "Gesellschaftlicher Zusammenhalt ist wichtig für die Verteidigungsfähigkeit einer Nation."
 propaganda0: "Propaganda Ideen"
 propaganda0_desc: "Die staatliche Propaganda beherrscht die Medien."
 propaganda1: "Kriegspropaganda"
 propaganda1_desc: "Gute Propaganda kann die Bevölkerung motivieren, länger durchzuhalten."
 propaganda2: "Propagandaminister"
 propaganda2_desc: "Ein Minister, der sich ausschließlich um Propaganda kümmert, kann sehr wertvoll sein."
 propaganda3: "Einfluss auf das Ausland"
 propaganda3_desc: "Durch unsere erfolgreiche Porpaganda, glaub sogar das Ausland unsere Geschichten."
 propaganda4: "Glaubwürdigkeit"
 propaganda4_desc: "Indem wir zumindest teilweise die Wahrheit sagen, vermitteln wir Glaubwürdigkeit."
 propaganda5: "Streben nach Größerem"
 propaganda5_desc: "In unserer Propaganda findet immer das Streben nach dem größeren Wohl einen Platz."
 propaganda6: "Pauschale Rechtfertigungsgründe"
 propaganda6_desc: "Unsere Argumentationen sind so flexibel, dass wir auch die größten politischen Winkelzüge mit geschickter Argumenatation rechtfertigen können."
 propaganda7: "Pflicht zum Sieg"
 propaganda7_desc: "Ein wichtiger Teil unserer Propagandastrategie ist es, in der Bevölkerung eine Pflicht zum Sieg zu verankern."
 flottenbasis0: "Flottenbasis Ideen"
 flottenbasis0_desc: "Der Staat legt sein Augenmerk auf das Erwerben und Unterhalten von vielen Flottenbasen um die Seeherrschaft und den Handel zu schützen."
 flottenbasis1: "Baseneroberung"
 flottenbasis1_desc: "Als Seefahrernation haben wir ein großes Bedürfnis nach Marinebasen. \n§GKriegsgrund§W gegen alle Küstenprovinzen von nicht Primitiven in Kolonialreichweite. \nRekrutenreserve in zukünftigen Zeitaltern §G+2500§W"
 flottenbasis2: "Notwendigkeit von Überseebasen"
 flottenbasis2_desc: "Ist immer eine Basis in der Nähe, stärkt das die Überlebensfähigkeit unserer Schiffe und Mannschaften. \nErmöglicht §GMarinebasis§W \nErmöglicht §GRiesige Marinebasis§W"
 flottenbasis3: "Garnisionsflotte"
 flottenbasis3_desc: "Eine kleine, wenn auch unbedeutende Flotte, die unsere Basen schützt, kann sich sehr effektiv erweisen."
 flottenbasis4: "Basengarnision"
 flottenbasis4_desc: "Wir brauchen eine große Anzahl an Seeleuten und Soldaten um unsere Basen zu bemannen. \nAnstieg der Seemannstärke in zukünftigen Zeitaltern §G+2500§W"
 flottenbasis5: "Erfahrene Seeleute"
 flottenbasis5_desc: "Durch unsere zahlreichen Basen, ziehen wir erfahrene Seeleute an, die wir anheuern können."
 flottenbasis6: "See zu Land Gefecht"
 flottenbasis6_desc: "Ist es einmal nötig eine Basis zu erobern, ist es sinnvoll mit dem Beschuss der Verteidigungsanlagen von See zu beginnen."
 flottenbasis7: "Werften in Übersee"
 flottenbasis7_desc: "Die Reparatur von Schiffen ist wichtig und schwierig. Experten in Übersee zu haben, kann sich nur als geniale Idee erweisen."
 nationalismus0: "Nationalismus Ideen"
 nationalismus0_desc: "Der Staat fördert gezielt den Nationalismus seiner Bürger."
 nationalismus1: "Gezielte Propaganda"
 nationalismus1_desc: "Unsere Propaganda ist darauf ausgerichtet den Nationalismus unserer Bürger zu fördern.\nErmöglicht §GNationalisten Stand§W"
 nationalismus2: "Für das Vaterland!"
 nationalismus2_desc: "Der Spruch für das Vaterland, soll unsere Bürger ermutigen, alles für uns zu geben. \nRekrutenreserve in zukünftigen Zeitaltern §G+2500§W"
 nationalismus3: "Freiwilligenverbände"
 nationalismus3_desc: "Im Kriegsfalle kämpfen Freiwilligenverbände an der Seite unserer regulärer Truppen."
 nationalismus4: "Partisanenangriffe"
 nationalismus4_desc: "Sollte einmal der Feind in unser Land eingefallen sein, wird unsere Bevölkerung alles tun, um ihn wieder hinaus zu werfen."
 nationalismus5: "Unbeugsames Land"
 nationalismus5_desc: "Aufgrund unseres Nationalismus, lassen wir uns nicht so leicht unterwerfen."
 nationalismus6: "Vertrauen in den Staat"
 nationalismus6_desc: "Durch unseren Nationalismus haben wir ein beinahe nicht zu erschütterndes Vertrauen in den Staat."
 nationalismus7: "Es ist süß für's Vaterland zu sterben"
 nationalismus7_desc: "Durch die Bereitschaft unserer Soldaten für ihr Land zu sterben, erhöht sich ihr Ansehen in der ganzen Welt."
 imperialismus0: "Imperialismus Ideen"
 imperialismus0_desc: "Der Staat fördert gezielt das Selbstverständnis ein Imperium zu sein."
 imperialismus1: "Das Recht des Stärkeren"
 imperialismus1_desc: "Durch das Recht des Stärkeren haben wir jede Berechtigung, fremde Lande dem unsrigen anzuschließen."
 imperialismus2: "Lange Tradition"
 imperialismus2_desc: "Unser Land hat eine lange Tradition, wir wissen sie zu unserem Vorteil einzusetzen. \nReichsautorität (Modifikator) in zukünftigen Zeitaltern §G+0.05§W \nMandat (Modifikator) in zukünftigen Zeitaltern §G+0.05§W"
 imperialismus3: "Glanzvolle Vergangenheit"
 imperialismus3_desc: "Unsere glanzvolle Vergangenheit, hilft uns immer den Schein der Großartigkeit zu behalten."
 imperialismus4: "Erhöhte Steuern"
 imperialismus4_desc: "Durch die imperiale Administration können wir viele Steuern erheben, auch wenn die Bevölkerung darüber nicht sonderlich begeistert ist."
 imperialismus5: "Imperiale Flotte"
 imperialismus5_desc: "Die Flote eines Imperiums muss groß sein."
 imperialismus6: "Imperiale Armee"
 imperialismus6_desc: "Die Armee eines Imperiums muss groß sein."
 imperialismus7: "Imperiale Garde"
 imperialismus7_desc: "In der imperialen Garde dürfen nur die besten Soldaten des Landes dienen. Sie wird das Schlachtfeld als letzte verlassen."
 generalstab0: "Generalstabsideen"
 generalstab0_desc: "Ein Korps aus Offizieren kümmert sich fortwährend um Fragen der Strategie und Taktik und sichert den Nachwuchs an kompetenten Anführern."
 generalstab1: "Theorie des Nahkampfes"
 generalstab1_desc: "Die Theorie des Nahkampfes auf dem Lande."
 generalstab2: "Theorie des Fernkampfes"
 generalstab2_desc: "Die Theorie des Fernkampfes auf dem Lande."
 generalstab3: "Theorie der Bewegung"
 generalstab3_desc: "Die Theorie der Truppenbewegungen zu Land und zu Wasser."
 generalstab4: "Theorie der Belagerung"
 generalstab4_desc: "Die Theorie wie man eine Festung am besten erstürmt oder hält."
 generalstab5: "Theorie der Seeschlacht"
 generalstab5_desc: "Die Theorie wie man ein Seegefecht am besten gewinnt, egal ob durch bloße Feuerkraft oder durch das Erstürmen des feindlichen Schiffes."
 generalstab6: "Kriegsspiele"
 generalstab6_desc: "Der Generalstab wird regelmäßig Kriegsspiele organisieren."
 generalstab7: "Offiziersausbildung"
 generalstab7_desc: "Die Offiziere werden in extra gegründeten Schulen auf den Kriegsdienst vorbereitet."
 stehendesheer0: "Stehendes Heer §y*§W"
 stehendesheer0_desc: "Ein stehendes Heer ist teuer im Unterhalt, produziert aber extrem verständige Soldaten."
 stehendesheer1: "Infanterieausbildung"
 stehendesheer1_desc: "Die fortwährende infanteristische Ausbildung erhöht die Schlagkraft unserer Truppe."
 stehendesheer2: "Kavallerieausbildung"
 stehendesheer2_desc: "Die fortwährende Ausbildung der Kavallerie erhöht die Schlagkraft unserer Truppe."
 stehendesheer3: "Artillerieausbildung"
 stehendesheer3_desc: "Die fortwährende Ausbildung der Artillerie erhöht die Schlagkraft unserer Truppe."
 stehendesheer4: "Preußischer Drill"
 stehendesheer4_desc: "Wir drillen unsere Armee so streng wie möglich und das Ergebnis kann sich sehen lassen."
 stehendesheer5: "Professionelle Armee"
 stehendesheer5_desc: "Jeder Mann in der Armee bemüht sich die Armee so professionell wie möglich zu halten."
 stehendesheer6: "Glorie für die Armee"
 stehendesheer6_desc: "Der Ruf unserer Armee eilt ihr voraus. Das Ergebnis der Schlacht wird dies bestätigen."
 stehendesheer7: "Belagerungsexperten"
 stehendesheer7_desc: "Wir bilden Experten aus, die unsere Fähigkeiten, Festungen zu nehmen verbessern werden."
 soldnerheer0: "Söldnerheer Ideen §y*§W"
 soldnerheer0_desc: "Ein Söldnerheer belastet die Staatskasse, zwingt aber nicht die eigenen Söhne des Landes in Kriegen ihr Leben zu Opfern."
 soldnerheer1: "Freie Plünderung"
 soldnerheer1_desc: "Wir lassen die Söldner von der Leine und kümmern uns nicht, was sie mit den gegnerischen Landen anstellen."
 soldnerheer2: "Langfristige Verträge"
 soldnerheer2_desc: "Wir binden die Söldner langfristig an uns, was sie im Preis attraktiver werden lässt."
 soldnerheer3: "Die Söhne bleiben zu Hause"
 soldnerheer3_desc: "Die Söhne unserer Nation müssen nicht fürchten eingezogen zu werden. Das steigert ihre Laune beträchtlich."
 soldnerheer4: "Beteiligung an der Kriegsbeute"
 soldnerheer4_desc: "Wir beteiligen die Söldner an unserer Kriegsbeute. Dies lässt sie auf einen Teil ihres Lohns verzichten."
 soldnerheer5: "Söldner Kommandanten"
 soldnerheer5_desc: "Manche Söldnereinheiten bleiben solange in unseren Diensten, das ihre kompetenten Anführer praktisch in unsere reguläre Armee übernommen werden."
 soldnerheer6: "Ausrüstungsfreiheit"
 soldnerheer6_desc: "Die Söldner rüsten sich selbst aus. Mit welchen Waffen ist uns egal, solange ihre Schlagkraft erhalten bleibt."
 soldnerheer7: "Söldnertradition"
 soldnerheer7_desc: "Unser Land setzt schon eine lange Zeit auf Söldner. \n§GProfessionalismus Malus§W beim Rekrutieren von Söldnern: §G-0.15§W \nProfessionalismus Verfall §G0.5%§W/Jahr für alle 10% über 50%"
 wehrpflicht0: "Wehrpflicht Ideen §y*§W"
 wehrpflicht0_desc: "Die Wehrpflicht ruft jeden Mann an die Front um für sein Land zu kämpfen. Wehrpflichtige sind schlechter ausgebildet als Berufssoldaten, haben aber die Gewissheit auf ihrer Seite für ihr Vaterland zu kämpfen."
 wehrpflicht1: "Allgemeine Wehrpflicht"
 wehrpflicht1_desc: "Alle tauglichen Männer werden zum Dienst in der Armee eingezogen. \nRekrutenreserve in zukünftigen Zeitaltern §G+2500§W"
 wehrpflicht2: "Wir wissen, für wen wir kämpfen"
 wehrpflicht2_desc: "Unsere Männer wissen, das sie für ihr Land kämpfen. Dies motiviert ungemein."
 wehrpflicht3: "Schnelle Mobilmachung"
 wehrpflicht3_desc: "Durch unsere Organisation und unsere Listen können wir unsere Truppen schnell versammeln."
 wehrpflicht4: "Grundausbildung"
 wehrpflicht4_desc: "Unsere Männer bekommen eine solide Grundausbildung um auf dem Schlachtfeld zu überleben."
 wehrpflicht5: "Militärischer Zeitgeist"
 wehrpflicht5_desc: "Unsere Trainingsmethoden und Taktiken gehen mit der Zeit."
 wehrpflicht6: "Große Rekrutenauswahl"
 wehrpflicht6_desc: "Dadurch, dass wir alle Männer mustern, haben wir eine große Auswahl an Rekruten für alle Waffengattungen."
 wehrpflicht7: "Standardisierte Ausbildung"
 wehrpflicht7_desc: "Wir haben die Ausbildung unserer Truppen standardisiert."
 waffenqualitat0: "Waffenqualität Ideen"
 waffenqualitat0_desc: "Die Qualität der Waffen und Ausrüstung kann über Sieg oder Niederlage in einem Krieg entscheiden."
 waffenqualitat1: "Waffenproduktion"
 waffenqualitat1_desc: "Eine koordinierte Waffenproduktion ist unerlässlich um ein großes Heer auszurüsten."
 waffenqualitat2: " Qualitäts Infanteriebewaffnung"
 waffenqualitat2_desc: "Die Waffen unserer Infanterie müssen den höchsten Standards entsprechen."
 waffenqualitat3: "Qualitäts Kavalleriebewaffnung"
 waffenqualitat3_desc: "Die Waffen unserer Kavallerie müssen den höchsten Standards entsprechen."
 waffenqualitat4: "Waffenhändler"
 waffenqualitat4_desc: "Waffen sind durch die erhöhte Produktion immer leichter zugänglich und zu verkaufen. Dadurch erhöhen wir auch unsere Einnahmen."
 waffenqualitat5: "Modernes Belagerungsgerät"
 waffenqualitat5_desc: "Wir produzieren modernes Belagerungsgerät und unterstützen unsere Armee so bei Belagerungen."
 waffenqualitat6: "Verbesserte Produktion"
 waffenqualitat6_desc: "Durch die Produktion in Manufakturen können wir größere Stückzahlen herstellen."
 waffenqualitat7: "Qualitäts Kanonen"
 waffenqualitat7_desc: "Unsere Kanonen müssen die beste Qualität besitzen und sollten alle möglichst von einem Kaliber sein und alle die gleiche Munition benutzen können. Das erhöht unsere Kampfkraft auf dem Schlachtfeld."
 festung0: "Festungsideen"
 festung0_desc: "Eine schwer befestigte Verteidigungsstellung, an der sich der Feind die Zähne ausbeißt, kann auch einen Krieg entscheiden."
 festung1: "Defensives Artilleriefeuer"
 festung1_desc: "Haltet den Feind mit defensivem Artilleriefeuer in Schach."
 festung2: "Mannschaftsquartiere"
 festung2_desc: "Die Quartiere unserer Garnisionen müssen Artilleriesicher und gut geschützt sein."
 festung3: "Festungskanonen"
 festung3_desc: "Unsere Festungen sind gut mit Kanonen ausgestattet. Bei Bedarf können wird diese sogar abbauen und im Feld benutzen."
 festung4: "Bessere Fortverwaltung"
 festung4_desc: "Wir verwalten unsere Forts effektiver, was deren Unterhalt günstiger macht. \nErmöglicht §GBefestigter Fried§W \nErmöglicht §GFestungskasernen§W \nErmöglicht §GZusätzliche Türme§W \nErmöglicht §GDefensive Artillerie§W \nErmöglicht §GZweiter Verteidigungswall§W \nErmöglicht §GUnterirdische Versorgungslager§W"
 festung5: "Langes Ausharren"
 festung5_desc: "Unsere Forts können aufgrund guter Vorbereitung und moderner Technik länger standhalten."
 festung6: "Sammeln am Kontrollpunkt"
 festung6_desc: "Ist unsere Armee im Feld geschlagen, kann sie sich bei Verteidigungspunkten neu sammeln und regnerieren."
 festung7: "Verstärkungsschwerpunkte"
 festung7_desc: "Wir können unsere Armee nach einer blutigen Schlacht leichter wieder Verstärken, wenn wir eine gute Infrastruktur dazu aufgebaut haben."
 kriegsproduktion0: "Kriegsproduktionsideen"
 kriegsproduktion0_desc: "Die Gegebenheiten des Krieges zwingen einen manchmal die Wirtschaft auf Kriegswirtschaft umzustellen."
 kriegsproduktion1: "Infanteriewaffen Manufakturproduktion"
 kriegsproduktion1_desc: "Die Infanteriewaffen Produktion in Manufakturen ist erheblich effizenter als bei winzigen Büchsenmachern."
 kriegsproduktion2: "Professionelle Pferdezucht"
 kriegsproduktion2_desc: "Pferde, die zum Kriegsdienst zu gebrauchen sind, müssen gezüchtet werden. Leute, die sich damit auskennen, sollten diese Aufgabe übernehmen."
 kriegsproduktion3: "Kriegsanleihen"
 kriegsproduktion3_desc: "Um diese Infrakstruktur bezahlen zu können, werden wir Kriegsanleihen ausgeben."
 kriegsproduktion4: "Effektiver Basenbau"
 kriegsproduktion4_desc: "Wir brauchen einen Grundstock an guten Basen für unsere Armee, damit wir ihre Versorgung insgesamt sicherstellen können. \nEinheitenlimit (Flotte) in zukünftigen Zeitaltern §G+15.00§W \nEinheitenlimit (Armee) in zukünftigen Zeitaltern §G+10.00§W"
 kriegsproduktion5: "Musketen Qualität"
 kriegsproduktion5_desc: "Der Produktion von Musketen in großer Qualität, erhöhte Priorität eingeräumt werden."
 kriegsproduktion6: "Artillerie Manufakturproduktion"
 kriegsproduktion6_desc: "Unsere Artillerie in Manufakturen fertigen zu lassen, erlaubt uns sie in größerer Stückzahl und billiger herzustellen."
 kriegsproduktion7: "Waffendepots"
 kriegsproduktion7_desc: "Die Schaffung von Depots macht es uns einfacher im Krieg unsere Armee schnell auszurüsten." 
 staatsverwaltung0: "Staatsverwaltungsideen"
 staatsverwaltung0_desc: "Eine gute staatliche Verwaltung kann Wunder bewirken."
 staatsverwaltung1: "Kommunalrecht"
 staatsverwaltung1_desc: "Die Verwaltung unserer Provinzen bis auf kleinste Ebene sicherzustellen ermöglicht uns mehr Staatsgebiete zu erhalten."
 staatsverwaltung2: "Verwaltungsrecht"
 staatsverwaltung2_desc: "Das Verwaltungsrecht sorgt für eine transparente und hoffentlich unbestechliche Verwaltung."
 staatsverwaltung3: "Landhandel"
 staatsverwaltung3_desc: "Der Handel auf dem Landweg muss vor allem durch den Straßenbau gefördert werden."
 staatsverwaltung4: "Verwaltungsspionage"
 staatsverwaltung4_desc: "Unsere Augen und Ohren sollten in allen Verwaltungen immer aufgespeert bleiben. Wer weiß, welch wichtiges Detail uns sonst entgeht."
 staatsverwaltung5: "Steuerung der Handelsströme"
 staatsverwaltung5_desc: "Wir müssen die Handel dorthin steuern, wo er uns am meisten Gewinn verspricht."
 staatsverwaltung6: "Durchsetzung des Fortschritts"
 staatsverwaltung6_desc: "Manchmal können sich ländliche Gebiete gegen den Fortschritt wehren. In diesem Fall muss man die Leute manchmal zu ihrem Glück zwingen."
 staatsverwaltung7: "Erleichterung von Manufakturgründungen"
 staatsverwaltung7_desc: "Wir erleichtern es jedem Manufakturen zu gründen, um die Produktion in unserem Land anzukurbeln."
 gross0: "Großschiff Fokus §B*§W"
 gross0_desc: "Wir fokussieren unsere Marine auf Großkampfschiffe."
 gross1: "Großschiff-Werften"
 gross1_desc: "Der Staat unterhält eigens Werften um sein Flottenbauprogramm zu guten Preisen zu finanzieren."
 gross2: "Eichen für den Schiffsbau"
 gross2_desc: "Je mehr unsere Schiffe aushalten, desto mehr können sie austeilen. Wir müssen dafür sorgen, dass für unsere Kriegsschiffe immer ein Vorrat des besten Eichenholzes auf Lager ist."
 gross3: "Massenproduktion"
 gross3_desc: "Wir tun alles um die Bauzeiten unserer Großschiffe zu verkürzen."
 gross4: "Schiffsartillerie"
 gross4_desc: "Wir können die Artillerie unserer Schiffe benutzen um auch Belagerungen zu Land zu unterstützen."
 gross5: "Doppelte Schiffsrümpfe"
 gross5_desc: "Doppelt verstärkte Schiffsrümpfe machen unsere Schiffe viel robuster."
 gross6: "Winterhafen"
 gross6_desc: "Wir stellen sicher, dass unsere Schiffe zu jeder Jahreszeit im Hafen sicher liegen. Denn der Winter naht. \nErmöglicht §GGroße Werft§W \nErmöglicht §GRiesige Werft§W"
 gross7: "Flottenkadetten"
 gross7_desc: "Wenn wir es schaffen, die Flotte den zweiten und dritten Söhnen des Adels als großartige Karriere zu verkaufen, können wir ein professionelles Korps von Flottenoffizieren aufstellen, um unsere Geschützmannschaften anzuführen. \n50 Großschiffe: §G+0.25§W Marinetradition \n100 Großschiffe: §G+0.5§W Marinetradition \n150 Großschiffe: §G+0.75§W Marinetradition \n200 Großschiffe: §G+1§W Marinetradition \n300 Großschiffe: §G+1.25§W Marinetradition"
 galle0: "Galeeren Fokus §B*§W"
 galle0_desc: "Wir fokussieren unsere Marine auf Galeeren."
 galle1: "Karthagos Hafen"
 galle1_desc: "Mit unserer Entscheidung uns auf Galeeren zu fokussieren, haben wir die Notwendigkeit geschaffen sehr viele Schiffe unterbringen zu müssen. \nEinheitenlimit (Flotte) in zukünftigen Zeitaltern §G+100.00§W \nErmöglicht §GTrockendock§W \nErmöglicht §GArsenal§W"
 galle2: "Galeerenwerften"
 galle2_desc: "Der Staat unterhält eigens Werften um sein Flottenbauprogramm zu guten Preisen zu finanzieren."
 galle3: "Verbesserte Rammböcke"
 galle3_desc: "Das Konzept, Kriegsschiffe mit Rammböcken auszustatten, ist Tausende von Jahren alt. Seitdem hat die Metallurgie aber große Fortschritte gemacht, und wir sollten sie zur Konstruktion soliderer Rammböcke nutzen."
 galle4: "Schiffsartillerie"
 galle4_desc: "Wenn wir nah an die Küste fahren können wir die Kanonen unserer Galeeren einsetzen um den Belgarungsfortschritt an Land zu unterstützen."
 galle5: "Verbesserte Seegefechtskoordination"
 galle5_desc: "Ermöglicht unseren Marineveteranen die Entwicklung neuer Methoden zur Steigerung der Effizienz unserer Flotte bei Seeblockaden. \n100 Galeeren: §G+0.25§W Marinetradition \n200 Galeeren: §G+0.5§W Marinetradition \n300 Galeeren: §G+0.75§W Marinetradition \n500 Galeeren: §G+1§W Marinetradition \n700 Galeeren: §G+1.25§W Marinetradition"
 galle6: "Doppelte Schiffsrümpfe"
 galle6_desc: "Doppelt verstärkte Schiffsrümpfe machen unsere Schiffe viel robuster."
 galle7: "Überlegene Seemannskunst"
 galle7_desc: "Ermöglicht uns die Umwandlung unserer Flotte zu einer erstklassigen Seestreitmacht mit Schiffen, Kapitänen und Matrosen von höchster Qualität."
 handel0: "Handelsschiff Fokus §B*§W"
 handel0_desc: "Wir fokussieren unsere Marine auf leichte Handelsschiffe."
 handel1: "Handelsschiff-Werften"
 handel1_desc: "Der Staat unterhält eigens Werften um sein Flottenbauprogramm zu guten Preisen zu finanzieren."
 handel2: "Eichen für den Schiffsbau"
 handel2_desc: "Je mehr unsere Schiffe aushalten, desto mehr können sie austeilen. Wir müssen dafür sorgen, dass für unsere Kriegsschiffe immer ein Vorrat des besten Eichenholzes auf Lager ist."
 handel3: "Handelstradition"
 handel3_desc: "Unsere Nation ist eine Handelsnation. Der Seehandel ist ein integraler Bestandteil unserer Strategie. \n35 Handelsschiffe: §G+0.5§W Marinetradition \n70 Handelsschiffe: §G+1§W Marinetradition \n100 Handelsschiffe: §G+1.5§W Marinetradition \n150 Handelsschiffe: §G+2§W Marinetradition \n175 Handelsschiffe: §G+2.5§W Marinetradition"
 handel4: "Flottenkadetten"
 handel4_desc: "Wenn wir es schaffen, die Flotte den zweiten und dritten Söhnen des Adels als großartige Karriere zu verkaufen, können wir ein professionelles Korps von Flottenoffizieren aufstellen, um unsere Geschützmannschaften anzuführen."
 handel5: "Große Handelsflotte"
 handel5_desc: "Wir unterhalten eine große Handelsflotte. \nErmöglicht §GTrockendock§W \nErmöglicht §GArsenal§W"
 handel6: "Händler Spionage"
 handel6_desc: "Unsere Händler verbessern nicht nur unseren Handel, sondern sammeln auch wertvolle Informationen über die Verteidigungsanlagen unserer Feinde."
 handel7: "Überlegene Seemannskunst"
 handel7_desc: "Ermöglicht uns die Umwandlung unserer Flotte zu einer erstklassigen Seestreitmacht mit Schiffen, Kapitänen und Matrosen von höchster Qualität."
 tengri0: "Tengrische Ideen"
 tengri0_desc: "Unsere Staatsreligion ist der Tengrismus."
 tengri1: "Für den Clan!"
 tengri1_desc: "Der Clan muss immer zusammen halten, sonst können wir nicht überleben."
 tengri2: "Tolerante Menschen"
 tengri2_desc: "Unsere Brüder und Schwestern müssen diejenigen tollerieren, die nicht an unseren Glauben glauben."
 tengri3: "Wildpferde"
 tengri3_desc: "Wir haben die  besten und stärksten Pferde der Welt."
 tengri4: "Nomadische Generäle"
 tengri4_desc: "Unsere Generäle wurden im Sattel geboren."
 tengri5: "Kalte Winter"
 tengri5_desc: "Unsere Winter sind sehr kalt, aber nicht für uns."
 tengri6: "Steppen Missionare"
 tengri6_desc: "Wir schärfen unsere Speere und schnüren unsere Rüstungen für den Kampf des Glaubens."
 tengri7: "Die Drei Zelte"
 tengri7_desc: "Das weiße Zelt garantierte einer belagerten Stadt Gnade, sollte sie sich am ersten Tag ergeben. Das rote Zelt war ein Hinweis, auf die Tötung sämtlicher Männer in der Stadt am zweiten Tag und das schwarze Zelt des Dritten Tages war der Hinweis auf Tod und Zerstörung für die gesamte Stadt."
 hindu0: "Dharmische Ideen"
 hindu0_desc: "Unsere Staatsreligion ist dharmistisch."
 hindu1: "Brahma"
 hindu1_desc: "Der Gott der das Wissen und schließlich das Universum erschuf."
 hindu2: "Vishnu"
 hindu2_desc: "Derjenige, der überall ist."
 hindu3: "Shiva"
 hindu3_desc: "Der glückverheißende Gott."
 hindu4: "Ganesha"
 hindu4_desc: "Der Beseitiger der Hindernisse."
 hindu5: "Kali"
 hindu5_desc: "Die Göttin von Zeit und Stärke."
 hindu6: "Rama"
 hindu6_desc: "Der Herr über die Tugend."
 hindu7: "Sarawati"
 hindu7_desc: "Die Göttin der Kunst und des Wissens."
 norse0: "Nordische Ideen"
 norse0_desc: "Unsere Staatsreligion ist der Glaube an die Götter von Asgard."
 norse1: "Effektive Plündergruppen"
 norse1_desc: "Wir müssen unsere Männer in kleine, effiziente Einheiten aufteilen um den Reichtum anderer in unserem zu verwandeln. \n§GKriegsgrund§W gegen alle Küstenprovinzen von nicht Primitiven in Kolonialreichweite."
 norse2: "Wahre Nordmänner"
 norse2_desc: "Unsere Männer sind die tapfersten und kühnsten Krieger dieser Welt."
 norse3: "Die Vinland-Sage"
 norse3_desc: "Wir müssen die Schwachen Leute dieses Landes für unsere Zwecke nutzen."
 norse4: "Holzindustrie"
 norse4_desc: "Mit unseren großen nördlichen Wäldern werden wir in der Lage sein viele Schiffe zu günstigen Bedingungen zu bauen."
 norse5: "Nehmt alles!"
 norse5_desc: "Verbrennt ihre Felder und ihre Dörfer und nehmt so viel ihr tragen könnt!"
 norse6: "Fördert nordische Tempel"
 norse6_desc: "Wir müssen unsere neuen Untertan zum wahren Glauben führen."
 norse7: "Neue Farming Methoden"
 norse7_desc: "Wir müssen unseren Leuten beibringen ihr Land effizient zu bestellen."
 confuci0: "Konfuzianische Ideen"
 confuci0_desc: "Unsere Staatsreligion ist der Konfuzianismus."
 confuci1: "Zuo Tradition"
 confuci1_desc: "Die Zuo Tradition enthält 30 Kapitel und konzentriert sich auf den Zeitraum 722 bis 468 v. Chr. und handelt von politischen, diplomatischen und militärischen Zwischenfällen in der Ära."
 confuci2: "Gongyáng Zhuàn"
 confuci2_desc: "Gongyáng Zhuàn argumentiert, dass Chungiu nicht nur eine Geschichte, aber vielmehr ein Manifest der konfuzianischen Geschichte sei."
 confuci3: "Guliang Zhuan"
 confuci3_desc: "Geschrieben in Frage und Antwort Stil, beschreibt diese Arbeit die Herrschaft von Yin von Lu (722 v. Christus)."
 confuci4: "Kongzi Jiayu"
 confuci4_desc: "Kongzu Jiayu hat eine Sammlung der Diskussionen Konfuzius' mit seinen Schülern herausgegeben, die von diesen Schülern überliefert wurden."
 confuci5: "Ching"
 confuci5_desc: "Die Ching-Sage ist eine Prophezeihung, deren vermutete Entstehungsgeschichte um neunten Jahrhundert vor Christus liegt."
 confuci6: "Erya"
 confuci6_desc: "Die Erya ist ein Wörterbuch, Glossar, eine Wörtersammlung und eine Enzyklopädie."
 confuci7: "Menicus"
 confuci7_desc: "Der Menicus umfasst sieben Kapitel mit Sprichwörtern und pholosophischen Diskussionen und ist ein Schmuckstück östlicher Philosophie."
 shinto0: "Shinto Ideen"
 shinto0_desc: "Unsere Staatsreligion ist der Shintoismus."
 shinto1: "Hachiam"
 shinto1_desc: "Auch bekannt als Hachiam-shin oder Yawata no Kami, ist er der Gott des Krieges und heiliger Verteidiger Japans."
 shinto2: "Inari Okami"
 shinto2_desc: "Die Göttin der Fruchtbarkeit und des Reises. Das symbolische Tier dieser Göttin ist der Fuchs."
 shinto3: "Omoikane"
 shinto3_desc: "Die Gottheit der Weisheit und Intelligenz, die einem jederzeit mit Rat zur Seite stehen wird."
 shinto4: "Izanagi-no-Mikoto"
 shinto4_desc: "Izanagi-no-Mikoto ist eine Gottheit die aus den sieben heiligen Generationen der japanischen Mythologie geboren wurde."
 shinto5: "Susanoo-no-Mikoto"
 shinto5_desc: "Der Gott des Sturmes und des Meeres, mit dem Gott Amaterasu in Rivalität lebend, markiert Susanoo das Töten des Monster Yamata no Orochi für sich und die Entdeckung des legenären Schwertes Kusanagi."
 shinto6: "Ame-no-Uzume"
 shinto6_desc: "Meist nur Uzume genannt, steht diese Götting für Sonnenaufgang und die Feiern."
 shinto7: "Ninigi-no-Mikoto"
 shinto7_desc: "Oft nur Ningiri genannt, ist Ninigi-no-Mikoto die Götting der Verfolgung und somit die 'Gefürchteste Frau des Himmels-'"
 cathar0: "Katharische Ideen"
 cathar0_desc: "Unsere Staatsreligion ist der Katharismus."
 cathar1: "Gleichberechtigung der Frau"
 cathar1_desc: "Die Gleichberechtigung der Frau spielt eine große Rolle i nder katharischen Ideologie."
 cathar2: "Die reinen Menschen"
 cathar2_desc: "All tierische Nahrung durfte den Katharern nicht über die Zunge gehen (manchmal mit der Ausnahme von Fisch)."
 cathar3: "Willensstärke"
 cathar3_desc: "Wir werden in unserem Glauben ausharren und sind von unserem Tun mit ganzer Kraft überzeugt."
 cathar4: "Die Lehren Jesu"
 cathar4_desc: "Wir werden uns auf die Lehren Jesu konzentrieren und dabei alle Quellen zu Rate ziehen, die wir finden können."
 cathar5: "Geschlechterliche Kooperation"
 cathar5_desc: "Männer und Frauen arbeiten in der katharischen Gesellschaft zusammen."
 cathar6: "Friedliebende Menschen"
 cathar6_desc: "Das Töten widerstrebt den Katharern, sie halten sich soweit sie können aus kriegerischen Auseinandersetzungen raus."
 cathar7: "Bildet die Armen"
 cathar7_desc: "Die Katharer glaubten, dass sie durch Bildung den Weg ins Paradies finden könnten. Darum müssen auch die Ärmsten Bildung erfahren."
 budda0: "Buddhistische Ideen"
 budda0_desc: "Unsere Staatsreligion ist der Buddhismus."
 budda1: "Der richtige Blick"
 budda1_desc: "Seht die Realität als das was sie ist und nicht wie sie erscheint."
 budda2: "Die richtige Absicht"
 budda2_desc: "Übt Verzicht, Freiheit und Harmlosigkeit."
 budda3: "Das richtige Wort"
 budda3_desc: "Sprecht die Wahrheit und verletzt niemanden."
 budda4: "Die richtige Tat"
 budda4_desc: "Handelt so, dass niemand verletzt wird."
 budda5: "Der richtige Lebensunterhalt"
 budda5_desc: "Fügt niemandem mit eurer Art zu Leben, Schaden zu."
 budda6: "Die richtige anstrengung"
 budda6_desc: "Versucht euch stets zu verbessern."
 budda7: "Die klare Sicht"
 budda7_desc: "Seht die Dinge mit einem klaren Verstand - seit euch euer gegenwärtigen Realität allgegenwärtig."
 coptic0: "Koptische Ideen"
 coptic0_desc: "Unsere Staatsreligion ist die koptische Kirche."
 coptic1: "Widerstandsfähigkeit"
 coptic1_desc: "Wir mussten uns schon immer gegen Widrigkeiten durchsetzen. Das hat unsere Leute sehr widerstandsfähig gemacht."
 coptic2: "Gegenseitige Toleranz"
 coptic2_desc: "Wir haben gelernt mit anderen Religionen und Kulturen zusammen zu leben."
 coptic3: "Göttliche Vorherrschaft"
 coptic3_desc: "Es ist von größter Wichtigkeit, dass wir unser Land und die es umgebenden Grenzen von den Ungläubigen, die unser Land belästigen, frei machen."
 coptic4: "Sonntagsschulen"
 coptic4_desc: "In den Sonntagsschulen werden unsere Kinder zu guten Christen ausgebildet."
 coptic5: "Die koptische Sprache"
 coptic5_desc: "Wir sprechen unsere eigene Sprache."
 coptic6: "Das Bekenntnis von Nicäa"
 coptic6_desc: "Das Konzil von Nicäa hat eine starke Bedeutung für koptische Christen."
 coptic7: "Der Papst"
 coptic7_desc: "Unser Papst wird per Losverfahren bestimmt."
 militarismus0: "Militarismus Ideen"
 militarismus0_desc: "Unsere Gesellschaft ist durch und durch militaristisch."
 militarismus1: "Große Armee"
 militarismus1_desc: "Die Gesellschaft erwartet mindestens eine repräsentativ große Armee."
 militarismus2: "Offizierskarriere"
 militarismus2_desc: "Alle jungen Männer träumen von einer Offizierskarriere."
 militarismus3: "Natürlicher Gehorsam"
 militarismus3_desc: "Unsere Jugend gehorcht unseren Befehlen - bedingungslos."
 militarismus4: "Freiwilligenüberschuss"
 militarismus4_desc: "Wir haben jedes Jahr so viele Freiwillige, dass wir sie kaum in unsere Armee integrieren können. \nRekrutenreserve in zukünftigen Zeitaltern §G+5000§W"
 militarismus5: "Freiwilligenverbände zur Verteidigung"
 militarismus5_desc: "Ist einmal eine unserer Städte unter Belagerung, strömen die Freiwilligen nur so herbei um ihre Heimat zu verteidigen."
 militarismus6: "Schlachtbegeisterung"
 militarismus6_desc: "Unsere Soldaten fiebern der Schlacht entgegen."
 militarismus7: "Widerstandsfähigkeit"
 militarismus7_desc: "Auch in Bedrängnis kämpfen unsere Männer bis zum letzten Mann."
 formation0: "Taktische Ideen"
 formation0_desc: "Unsere Generalität nutzt die neusten taktischen Erkenntnisse und verschafft uns so große Vorteile auf dem Schlachtfeld."
 formation1: "Kolonnenmarsch"
 formation1_desc: "Neue Marschierformen ermöglichen uns eine bessere Marschleistung."
 formation2: "Sturmangriff"
 formation2_desc: "Die Kunst des Sturmangriffes kann einen Gegner überrumpeln und für einen schnellen Sieg sorgen."
 formation3: "Aussweifende Umfassung"
 formation3_desc: "Manchmal muss man Risiken eingehen und die Kavallerie den Gegner in einem weiten Umfassungsmanöver überraschend angreifen lassen."
 formation4: "Karree"
 formation4_desc: "In besonders verzweifelten Situationen kann es notwendig sein sich zur Rundumverteidigung einzurichten."
 formation5: "Feuer nach Rang"
 formation5_desc: "Das Feuern nach Rang erlaubt es uns den Gegner immer schneller und härter unter Feuer zu nehmen."
 formation6: "Feldärzte"
 formation6_desc: "Unsere Feldätzte verbessern nicht nur das Leiden unserer Verwundeten, sie sorgen auch dafür, dass auf dem Weg in die Schlacht weniger Ausfälle zu verzeichnen sind."
 formation7: "Deckungsfeuer"
 formation7_desc: "Den Feind aus der Deckung zu bekämpfen ist keine Schande, sondern nur sinnvoll."
 romuva0: "Romuva Ideen"
 romuva0_desc: "Unsere Staatsreligion ist Romuva."
 romuva1: "Lauko Sargi"
 romuva1_desc: "Lauko Sargi, der Hüter des Feldes wird unsere Bauprojekte segnen."
 romuva2: "Alte Geschichten"
 romuva2_desc: "Wir können alle Menschen mit den Geschichten über unsere Götter faszinieren."
 romuva3: "Menschenopfter"
 romuva3_desc: "Wir opfern Menschen um unsere Götter zufrieden zu stellen und den Willen unserer Männer zu stärken."
 romuva4: "Geschichtenerzähler"
 romuva4_desc: "Wir haben eine lange Tradition von alten Männern, die von Dorf zu Dorf wandern und die alten Geschichten verbreiten."
 romuva5: "Moralfragen"
 romuva5_desc: "Unsere Götter erscheinen uns regelmäßig und stellen uns unerkannt von uns moralische Fragen. Werden wir richtig antworten?"
 romuva6: "Feier zur Sonnenwende"
 romuva6_desc: "Unsere Feiern zur Sonnenwende sind legendär und spenden dem Volk Trost und Zuversicht."
 romuva7: "Sonne und Mond"
 romuva7_desc: "Sonne und Mond sind uns heilig. Aus ihnen schöpfen wir Kraft."
 jew0: "Jüdische Ideen"
 jew0_desc: "Unsere Staatsreligion ist das Judentum."
 jew1: "Handelsverbindungen"
 jew1_desc: "Die jüdischen Gemeinden müssen zusammenhalten und unterhalten untereinander lukrative Handelsbeziehungen."
 jew2: "Jüdischer Zusammenhalt"
 jew2_desc: "Seit jeher verfolgt müssen die Juden besonders eng zusammenhalten."
 jew3: "Jüdische Kaufleute"
 jew3_desc: "Unsere Glaubensbrüder sind sehr emsig in Handelsgeschäften."
 jew4: "Geld regiert die Welt"
 jew4_desc: "Durch Verstrickungen zwischen Kaufleuten und Adel können wir auch andere Länder nach unseren Interessen lenken."
 jew5: "Währungskontrolle"
 jew5_desc: "Unserem Staat ist bewusst wie wichtig es ist die Kontrolle über unsere Währung zu behalten."
 jew6: "Buchführung"
 jew6_desc: "Unsere Kaufleute sind sehr genau in ihrer Buchführung."
 jew7: "Eiserne Disziplin"
 jew7_desc: "Unsere Soldaten werden den jüdischen Staat verteidigen."
 suomi0: "Suomonesko Ideen"
 suomi0_desc: "Unsere Staatsreligion ist der suomoneskische Glaube."
 suomi1: "Ukko"
 suomi1_desc: "Ukko, unser Übervater gibt uns Kraft im Angriff."
 suomi2: "Akka"
 suomi2_desc: "Akka, die Frau von Ukko wird unsere Frauen segnen und ihnen viele Kinder bescheren."
 suomi3: "Geschichtenerzähler"
 suomi3_desc: "Wir haben eine lange Tradition von alten Männern, die von Dorf zu Dorf wandern und die alten Geschichten verbreiten."
 suomi4: "Hela"
 suomi4_desc: "Dieses Frühlingsfest motiviert die Menschen nach einem langen Winter."
 suomi5: "Alte Geschichten"
 suomi5_desc: "Wir können alle Menschen mit den Geschichten über unsere Götter faszinieren."
 suomi6: "Juhannus"
 suomi6_desc: "Das Sommerfest Juhannus läutet die Erntezeit ein."
 suomi7: "Lange Winter"
 suomi7_desc: "Unsere langen Winter sind der Alptraum jedes Feindes."
 helle0: "Hellenismus Ideen"
 helle0_desc: "Unsere Staatsreligion ist der Hellenismus."
 helle1: "Poseidon"
 helle1_desc: "Poseidon, der Gott der Meere wird unseren Seeleuten kraft beim Kampf gegen den Feind geben."
 helle2: "Phalanx Tradition"
 helle2_desc: "Unsere Infanterie steht in der stolzen Tradition der Phalanx und ist somit besonders diszipliniert."
 helle3: "Hochkulturelle Verwaltung"
 helle3_desc: "Die religiöse Verehrung unserer Gotter stand einer effektiven Verwaltung noch nie im Weg."
 helle4: "Universitätstradition"
 helle4_desc: "Die ersten Studieninstitutionen wurden in der langen Tradition des Hellenismus gegründet. Enttäuscht dieses große Erbe nicht."
 helle5: "Poleis Tradition"
 helle5_desc: "Unsere ehemalige Kleinstaaterei hat es notwendig gemacht mit so vielen Staaten wie möglich diplomatische Beziehungen zu unterhalten."
 helle6: "Fortschritt"
 helle6_desc: "Die Götter stehen dem Fortschritt nicht im Weg. Sie begrüßen und belohnen ihn."
 helle7: "Starke Anziehungskraft"
 helle7_desc: "Unsere Tradition, unser Wohlstand und unsere Kultur haben starke Anziehungskräfte."
 slav0: "Slawische Ideen"
 slav0_desc: "Unsere Staatsreligion ist der slawische Glaube."
 slav1: "Alte Geschichten"
 slav1_desc: "Wir können alle Menschen mit den Geschichten über unsere Götter faszinieren."
 slav2: "Hausgeister"
 slav2_desc: "Jedes Haus hat einen Schutzgeist, der jedem Mann, der in den Krieg ziehen muss zusätzliche Kraft verleihen wird."
 slav3: "Geschichtenerzähler"
 slav3_desc: "Wir haben eine lange Tradition von alten Männern, die von Dorf zu Dorf wandern und die alten Geschichten verbreiten."
 slav4: "Wassergeister"
 slav4_desc: "Wir glauben an Wassergeistern. Die Überwindung der Angst vor ihnen wird uns auf See Geist und Körper kräftigen."
 slav5: "Elemente Lehre"
 slav5_desc: "Unsere Welt besteht aus den vier Elementen, wie alles was wir produzieren. Und alles was wir produzieren, produzieren wir mit Eifer."
 slav6: "Kultureller Austausch"
 slav6_desc: "Wir sind nicht gleich, aber artverwandt mit vielen alten Religionen."
 slav7: "Kampfgeist"
 slav7_desc: "Unsere Männer erholen sich schnell von den Strapazen des Krieges."
 feti0: "Fetischismus Idee"
 feti0_desc: "Unsere Staatsreligion ist der Fetischismus."
 feti1: "Geschichtenerzähler"
 feti1_desc: "Wir haben eine lange Tradition von alten Männern, die von Dorf zu Dorf wandern und die alten Geschichten verbreiten."
 feti2: "Unerschütterlicher Mut"
 feti2_desc: "Unsere Männer stürmen auch in die Feuerbrunst um einen Feind zu vernichten."
 feti3: "Kriegskameradschaft"
 feti3_desc: "Wir werden unsere Männer im Krieg immer unterstützen."
 feti4: "Gotteskrieger"
 feti4_desc: "Wir werden unsere Feinde im Namen unserer Götter töten."
 feti5: "Kampfeslust"
 feti5_desc: "Unsere Leute sind immer kampfeslustig."
 feti6: "Lagerfeuer"
 feti6_desc: "Am Lagerfeuer hören wir uns die Bitten unserer Untergebenen an."
 feti7: "Alte Geschichten"
 feti7_desc: "Wir können alle Menschen mit den Geschichten über unsere Götter faszinieren."
 zoro0: "Zororastrische Idee"
 zoro0_desc: "Unsere Staatsreligion ist zororastrisch."
 zoro1: "Saoshyant"
 zoro1_desc: "Der Saoshyant ist der, der die Erlösung bringt. Alle Zororastrier warten darauf, dass er den finalen Krieg beginnt und gewinnt."
 zoro2: "Avesta"
 zoro2_desc: "Die heilige zororastrische Schrift. Die erste Ausgabe ist unglücklicherweise schon bei der Invasion Alexanders des Großen verloren gegangen."
 zoro3: "Ladet Dasturen ein"
 zoro3_desc: "Dasturen sind weise Männer mit großem religiösem Wissen. Wir können von ihrer Weisheit nur profitieren."
 zoro4: "Reformiert die Priesterschaft"
 zoro4_desc: "Indem wir die Priesterschaft reformieren können wir unsere Kraft auf andere Dinge lenken."
 zoro5: "Die heilige Flamme"
 zoro5_desc: "Jahrhunderte mussten unsere Brüder und Schwestern ertragen verfolgt, konvertiert und abgeschlachtet zu werden, doch die Zororastrier werden überleben."
 zoro6: "Religiöse Erziehung"
 zoro6_desc: "Wir müssen unsere Kinder weise gemäß unserer Religion erziehen."
 zoro7: "Handel und Religion"
 zoro7_desc: "Die einfache Weg unsere Religion zu verbreiten ist der Handel mit anderen Völkern."
 mane0: "Manichäismus"
 mane0_desc: "Unsere Staatsreligion ist der Manichäismus."
 mane1: "Lehren des Propheten"
 mane1_desc: "Prophet Mani hat uns gelehrt, dass Religion ein Fluss der zu einem vereinten Glauben führt ist."
 mane2: "72 Bischöfe"
 mane2_desc: "Mani hat 72 Bischöfe ernannt, die die Menschen auf den richtigen Weg führen sollen."
 mane3: "Last sie das Licht sehen"
 mane3_desc: "Manichäismus ist eine sehr flexible Religion. Ihre weite und friedliche Verbreitung verdankt sie ihrer Anpassungsfähigkeit an örtliche Sitten und Gebräuche."
 mane4: "Macht des Kosmos"
 mane4_desc: "Die Welt ist in einen ständigen Kampf von Licht und Schatten verwickelt in der der Mensch sich entscheiden kann auf welcher Seite er steht."
 mane5: "Rituelle Musik"
 mane5_desc: "Musik war ein wichtiges rituelles Werkzeug im Manichäismus."
 mane6: "Wiedervereinigung der Disapora"
 mane6_desc: "Aufgrund der großen Verfolgung, die sich der Manichäismus zum Teil ausgesetzt sah, konnten viele Gemeinden nie an die Oberfläche treten. Doch eines Tages ändert sich dies vielleicht."
 mane7: "Baut einen großen Tempel"
 mane7_desc: "Aufgrund des großen Einflusses anderer Religionen auf den Manichäismus, war es immer das Ziel ein großes Monument zu erschaffen, dass allein dieser Religion gewidmet ist."
 animist0: "Animismus"
 animist0_desc: "Unsere Staatsreligion ist der Animismus."
 animist1: "Alte Geschichten"
 animist1_desc: "Wir können alle Menschen mit den Geschichten über unsere Götter faszinieren."
 animist2: "Geschichtenerzähler"
 animist2_desc: "Wir haben eine lange Tradition von alten Männern, die von Dorf zu Dorf wandern und die alten Geschichten verbreiten."
 animist3: "Hinterhalt"
 animist3_desc: "Wir werden unsere Feinde aus dem Hinterhalt vernichten."
 animist4: "Alte Bräuche"
 animist4_desc: "Wir werden an unseren alten Bräuchen festhalten."
 animist5: "Gotteskrieger"
 animist5_desc: "Wir werden unsere Feinde im Namen unserer Götter töten."
 animist6: "Schulden?"
 animist6_desc: "Wir kennen keine Schulden."
 animist7: "Stammesobrigkeit"
 animist7_desc: "Unsere Stammesherren werden ihre Abgaben bekommen."
 shock0: "Nahkampf Ideen §R*§W"
 shock0_desc: "Unsere Armee wird besonders auf die Vorzüge des Nahkampfes trainiert und ausgebildet."
 shock1: "Plötzlicher Sturmangriff"
 shock1_desc: "Manchmal greifen wir den Feind so plötzlich an, dass seine Fernkämpfer gar keine Zeit haben zu reagieren. \nReduktion (Fernkampfschaden) in zukünftigen Zeitaltern §G-5.0%§W"
 shock2: "Übergreifender Angriff"
 shock2_desc: "Wenn wir den Feind an einem Teil der Front in die Flucht schlagen, werfen wir uns sofort auf den nächsten Gegner und geben ihm keine Zeit zu reagieren."
 shock3: "Kavalleriefokus"
 shock3_desc: "Schnell und heftig den Gegner zu treffen ist das Motto unserer Kavallerie."
 shock4: "Wuchtiger Angriff"
 shock4_desc: "Unser Angriff ist stets so wuchtig, dass meist schon nach kurzer Zeit der Feind ins Wanken gerät."
 shock5: "Dragoner Kavallerie"
 shock5_desc: "Unsere Kavallerie ist in der Lage schnell anzugreifen, wenn nötig abzusitzen und dann zu Fuß den Kampf anzugehen. Wir sind aber auch so flexibel, dass sie aufgesessen kämpfen können, um sich dann schnell zurück zu ziehen."
 shock6: "Keilformation"
 shock6_desc: "Wenn unsere Kavallerie in Keilformation in die  Reihen der Gegner bricht ist uns der Sieg schon bald gewiss."
 shock7: "Nahkampfgeneräle"
 shock7_desc: "In der Ausbildung und Erfahrung unserer Generäle bildet der Nahkampf den Schwerpunkt."
 fire0: "Fernkampf Ideen §R*§W"
 fire0_desc: "Unsere Armee wird besonders auf den Fernkampf vorbereitet."
 fire1: "Konzentrietes Salvenfeuer"
 fire1_desc: "Stürmt ein Gegner zu unvorsichtig auf uns los, werden wir ihn mit einer todbringenden Salve begrüßen."
 fire2: "Belagerungskanonen"
 fire2_desc: "Unsere Kanonen sind auch für die Belagerung gut geeignet."
 fire3: "Schnelles Nachladen"
 fire3_desc: "Durch perfektes Training können wir die Nachladezeiten unserer Artillerie deutlich verringern."
 fire4: "Warten bis zur letzten Sekunde"
 fire4_desc: "Durch Erfahrung und Training warten unsere Männer mit dem Feuern bis sie das Weiße in den Augen ihrer Feinde sehen."
 fire5: "Abwehrfeuer"
 fire5_desc: "Das Abwehrfeuer unserer Festungen ist legendär."
 fire6: "Feuerunterstützung"
 fire6_desc: "Durch gezielte Feuerunterstützung unserer Artillerie wird es uns gelingen noch effizienter vorzurücken."
 fire7: "Fernkampfgeneräle"
 fire7_desc: "Unsere Generalsausbildung konzentriert sich auf die Ausbildung versierter Fernkämpfer."
 zentra0: "Zentralismus Ideen §G*§W"
 zentra0_desc: "Unser Staat wird stark zentralistisch regiert."
 zentra1: "Minister für Bauorganisation"
 zentra1_desc: "Ein Bauminister wird unsere Projektzeit deutlich verringern."
 zentra2: "Zentrale Produktion"
 zentra2_desc: "Unsere Produktion an zentralen Stellen zusammen zu fassen wird unsere Produktion deutlich steigern."
 zentra3: "Großstadt Ausbau"
 zentra3_desc: "Wir setzen auf große Städte und haben Erfahrungen mit deren effektiven Ausbau. \nEntwicklungskosten (Provinzen über 25 Entwicklung): §G-20%§W"
 zentra4: "Autonomiereduktion"
 zentra4_desc: "Wir sind daran interessiert lokale Machtgruppen zurückzudrängen und unsere Herrschaft zu festigen."
 zentra5: "Zentrale Rekrutierung"
 zentra5_desc: "Durch unsere große Bevölkerungskonzentration kommen wir schnell an einen Grundstock an Rekruten. \nRekrutenreserve in zukünftigen Zeitaltern §G+2500§W \nAnstieg der Seemannstärke in zukünftigen Zeitaltern §G+1250§W"
 zentra6: "Zentralverwaltung"
 zentra6_desc: "Unsere Zentralverwaltung ist effizient, muss sich aber auch auf eine begrenzte Anzahl von Provinzen fokussieren."
 zentra7: "Steuerverwaltung"
 zentra7_desc: "Eine zentrale Steuerverwaltung gewährleistet, dass jeder seine Steuern pünktlich bezahlt."
 dezentra0: "Dezentralismus Ideen §G*§W"
 dezentra0_desc: "Unser Staat wird stark dezentral regiert."
 dezentra1: "Allgemeiner Ausbau"
 dezentra1_desc: "Die Ressourcen des Staates richten sich auf viele verschiedene Regionen. \nEntwicklungsmalus für viele Provinzen: §G-50%§W"
 dezentra2: "Dezentralisierter Verwaltungsapparat"
 dezentra2_desc: "Durch unser weitläufiges Staatsgebiet müssen wir viele Männer in Lohn und Brot nehmen um eine effiziente Verwaltung und die Sicherheit zu gewährleisten."
 dezentra3: "Verschiedene Handelszentren"
 dezentra3_desc: "Wir setzen bei unseren Handelszentren auf Quantität."
 dezentra4: "Kulturelle Zentren"
 dezentra4_desc: "Durch die fehlende Fokussierung auf ein kulturelles Zentrum, können viele verschiedene Zentren gedeihen und tragen zum Gelingen unseres Staates bei."
 dezentra5: "Großes Staatsgebiet"
 dezentra5_desc: "Unsere dezentrale Aufstellung ermöglicht es uns mehr Staatsgebiete zu unterhalten."
 dezentra6: "Mäßiges Bevölkerungswachstum"
 dezentra6_desc: "Wir steuern unser Bevölkerungswachstum nicht. Es wird in einigen Regionen weniger stark sein als in anderen."
 dezentra7: "Lokaler Handel"
 dezentra7_desc: "Oftmals ist der Handel in einer einzelnen Provinz schon sehr erträglich."
 horde0: "Horde Ideen"
 horde0_desc: "Wir sind eine Steppenhorde."
 horde1: "Plünderbanden"
 horde1_desc: "Es ist üblich für uns die fremden Lande der schwachen Völker auszuplündern und das was wir finden für uns zu nutzen."
 horde2: "Pferdezucht"
 horde2_desc: "Wir züchten unsere Pferde seit jeher selbst und haben großen Erfolg dabei."
 horde3: "Langes Gedächtnis"
 horde3_desc: "Wir sind es gewohnt uns auch über viele Generationen uns unserer Siege und Niederlagen bewusst zu sein."
 horde4: "Kämpfertradition"
 horde4_desc: "Unsere Leute müssen kämpfen um das zu bekommen was ihnen zusteht."
 horde5: "Clanzusammenkunft"
 horde5_desc: "Wenn sich die Clans versammeln gilt es Einigkeit zwischen ihren Führern herzustellen."
 horde6: "Hordengebiet"
 horde6_desc: "Auch wenn wir Nomaden sind, so erinnern wir uns noch an die Zeiten von Genghis Khan, als wir ein Weltreich beherrschten. \nEntwicklungsmalus für viele Provinzen: §G-50%§W"
 horde7: "Tributstaaten"
 horde7_desc: "Unsere Vasallen werden bereitwillig Tribute an uns entrichten."
 patron_of_art_2:0 "Patron der Künste"
 patron_of_art_2_desc:0 "Unsere Mission zur Schaffung einer kultivierten Gesellschaft beginnt hier. Unsere Wunderwerke der Kunst werden als die Krönung ihrer Zeit in die Geschichte eingehen. \nAllgemeines Institutionenwachstum §G+0.1§W"
 foreign_embassies_2:0 "Botschaften im Ausland"
 foreign_embassies_2_desc:0 "Diplomatie ist die heikle Kunst, die Balance zwischen mehreren Aspekten zu halten. Botschaften im Ausland können uns mit Berichten und Informationen versorgen, durch die wir verschiedene Handlungsmöglichkeiten bekommen. \n§GDecision§W um die eigene Dynastie in anderen Länder zur Macht zu verhelfen. \n§GHerrscher von Wahlmonarchien§W bekommen §G+1§W Bonus auf ihre Diplomatischen Fähigkeiten"
 diplomatic_corps_2:0 "Erbfolgekriege"
 diplomatic_corps_2_desc:0 "Unser Land ist es gewohnt Kriege um das Recht unserer Familie auf andere Throne zu führen. \n§GKriegsgrund§W gegen alle Länder mit gleicher Dynastie zur Vereinigung der Throne."
 tolerance_idea_2:0 "Toleranz"
 tolerance_idea_2_desc:0 "Tolerantere Sichtweisen hinsichtlich der Minderheitsreligionen in unserem Land wird unsere religiöse Einheit sehr stärken. \n§GDecision§W um neue Advisor anzuheuern."
 cultural_ties_2:0 "Kulturelle Beziehungen"
 cultural_ties_2_desc:0 "Unterschiedliche Kulturen haben unterschiedliche Gebräuche, und aus irgendeinem Grund widersetzen sie sich Versuchen von oben, diese Gebräuche zu ändern. Wir können diese Schwäche in eine Stärke verwandeln, indem wir lokale Anführer in unser Regierungssystem einbeziehen und sie unseren Willen auf eine Weise durchführen lassen, der ihnen passt. \nFünf akzeptierte Kulturen: §G+7.5%§W Landmoral"
 merchant_marine_2:0 "Handelsflotte"
 merchant_marine_2_desc:0 "Lasst alle Handelsschiffe voller Stolz unsere Handelsflagge hissen, in der Gewissheit, dass unsere Flotte sie schützen wird, wenn sie in Not geraten. \nErmöglicht §GTrockendock§W"
 grand_navy_2:0 "Stolze Flotte"
 grand_navy_2_desc:0 "Ermöglicht uns, eine der größten und stärksten Flotten zu bauen, die je die Weltmeere besegelt hat. \nErmöglicht §GGroße Werft§W"
 ancli0: "Anglikanische Ideen"
 ancli0_desc: "Unsere Staatsreligion ist der Anglikanismus."
 ancli1: "Missionarsschulen"
 ancli1_desc: "Es gibt zwar keinen Mangel an Menschen, die den wahren Glauben verkünden möchten, doch meist ist es so, dass diese mehr schaden als nützen. Mit speziellen Schulen zur Ausbildung der Missionare werden wir sicherstellen, dass wir mehr Menschen haben, die neben dem Wunsch auch die Fähigkeit zur Verkündung des Glaubens mitbringen."
 ancli2: "Klosterauflösung"
 ancli2_desc: "Wir werden die korrupten Klöster in unseren Landen auflösen und ihr Geld besser nutzen."
 ancli3: "Göttliche Vorherrschaft"
 ancli3_desc: "Es ist von größter Wichtigkeit, dass wir unser Land und die es umgebenden Grenzen von den Ungläubigen, die unser Land belästigen, frei machen."
 ancli4: "Religiöse Unruhen"
 ancli4_desc: "Wir gewöhnen uns mit der Zeit an den ständigen Kampf zwischen den einzelnen Konfessionen in unserem Land."
 ancli5: "Auswanderungswelle"
 ancli5_desc: "Die religiösen Konflikte in unserem Land führen immer wieder zu Auswanderungswellen in die Kolonien."
 ancli6: "Fortschritt"
 ancli6_desc: "Wir haben die Fesseln des Rückschritts mit unserer neuen Konfession abgeworfen."
 ancli7: "Segnet Kanonen"
 ancli7_desc: "Aufgrund unseres Fortschrittdenkens und die Unterstützung der Kirche in unseren Zielen, können wir die Fähigkeiten unserer Artillerie verbessern."
 spion5: "Handelsinfiltration"
 spion5_desc: "Wir infiltrieren den Handel unserer Gegner. Das verbessert unseren eigenen Profit und schwächt feindliche Intrigen gegen unsere Vasallen."
 expan2: "Überseekriege"
 expan2_desc: "Wir wollen uns ein großes Kolonialreich aufbauen. Leider müssen wir dafür lokale und globale Rivalen ausschalten."
 expan5: "Massenintegration"
 expan5_desc: "Wenn wir viel Land erobern wollen, müssen wir Wege finden dies so zu tun, dass nicht sämtlichen staatlichen Ressourcen davon aufgezehrt werden."
 expan6: "Koloniale Brüder"
 expan6_desc: "Wenn wir unsere Kolonien halten wollen, müssen wir besonders bevölerungsreiche Regionen möglichst stark assimilieren. Das heißt, dass diese Regionen zu vollwertigen Staatsgebieten werden müssen."
 expan7: "Koloniale Unterdrückung"
 expan7_desc: "Wir haben Erfahrung mit gewissen Unabhängigkeitsbestrebungen in unseren Kolonien. Wir haben gelernt diese Bewegungen mit dem gering möglichen Aufwand zu unterdrücken."
 dynasty0:0 "Dynastie Ideen"
 dynasty0_bonus:0 "Volle Dynastie"
 dynastie4: "Überraschungsangriff"
 dynastie4_desc: "Unser diplomatisches Spiel ist auf so hohem Level, dass unsere Gegner unseren Angriff nicht ahnen, obwohl sie wissen, dass er kurz bevor stehen müsste. Dies gibt uns einen Vorteil!"
 aristo0:0 "Theokratie Ideen"
 aristo0_bonus:0 "Volle Theokratie"
 aristo1: "Feste feiern wie sie fallen"
 aristo1_desc: "Das Feiern unserer Feste wird die Stimmung in unserem Land immer hoch halten."
 aristo2: "Göttlicher Sturmangriff"
 aristo2_desc: "Mit Gott auf unserer Seite können wir nur zum Sieg stürmen."
 aristo3: "Religiöse Überlegenheit"
 aristo3_desc: "Wir beweisen immer wieder die Überlegenheit unserer Religion. Es wird uns deshalb leichter fallen andere von dieser Überlegenheit zu überzeugen."
 aristo4: "Kirchenrecht"
 aristo4_desc: "Das Kirchenrecht bestärkt uns in unseren Unternehmungen. \nErmöglicht §GKlerikaler Kongress§W Stand Interaktion"
 aristo5: "Segnet die Kanonen"
 aristo5_desc: "Durch die Segnung unserer Kanonen können wir viele zu Spenden motivieren, damit wir mehr Kanonen kaufen können."
 aristo6: "Heiliger Krieg"
 aristo6_desc: "In einem heiligen Krieg müssen unsere Forderungen nicht maßvoll sein."
 aristo7: "Göttliche Rechtfertigung"
 aristo7_desc: "Wir können auch unmäßige Forderungen vor unserer Religionen rechtfertigen."
 konigreich0: "Imperialistische Ambition"
 konigreich0_desc: "Unser Land strebt nach einem Imperium."
 konigreich1: "Erntefest"
 konigreich1_desc: "Beim Erntefest können wir unseren Untertanen stets zeigen wie gütig wir sind. Durch kostenlose Verteilung von Nahrung und vielen Festen im ganzen Königreich sorgen wir für die Armen und für gute Stimmung im Reich. \n§GDecision§W um Machtpunkte für Prestige zu investieren."
 konigreich2: "Königslande"
 konigreich2_desc: "Die Gebiete über die der König direkt herrscht müssen sicherstellen, dass sie ausreichende Truppenkapazitäten bereit stellen um die Vasallen im Zaum zu halten. \nEinheitenlimit (Armee) in zukünftigen Zeitaltern §G+10.00§W"
 konigreich3: "Zentrum der Macht"
 konigreich3_desc: "Die Hauptstadt ist unser Sitz, das Zentrum der Macht. Sie muss vor allen anderen Städten die meiste Anziehung haben weil dort auch unser Monarch sitzt."
 konigreich4: "Königlicher Erlass"
 konigreich4_desc: "Durch köngliche Erlässe kann Fortschritt im Reich sehr viel schneller verbreitet werden. Unsere treuen Untertanen werden dem Ruf des Königs immer folgen."
 konigreich5: "Königliche Marine"
 konigreich5_desc: "Die Marine unserer Nation muss glorreich und groß sein. Ihre Majestät hat dies zur Staatsraison erklärt. \nEinheitenlimit (Flotte) in zukünftigen Zeitaltern §G+20.00§W"
 konigreich6: "Köngliche Waffenkammer"
 konigreich6_desc: "Die Waffenkammer ihrer Majestät ist so gut gefüllt, dass die Schmiede nie große Probleme haben die Verluste auszugleichen, wenn wir die Waffenkammer plündern um neue Truppen auszurüsten."
 konigreich7: "Vasallenerweiterung"
 konigreich7_desc: "Unser König ist schon allein aus seinem Rang heraus ermächtigt über niedere Herzöge zu herrschen! Unterwerft sie alle unter eure Herrschaft. \n§GKriegsgrund§W gegen alle Nachbarn unter 150 Development"
 tote0: "Totemismus Ideen"
 tote0_desc: "Unsere Staatsreligion ist Totemismus."
 tote0_bonus:0 "Voller Totemismus"
 tote1: "Die Getreidemutter"
 tote1_desc: "Nach unserer Tradition ist das Getreide ein Geschenk einer Göttin die sich geopfert hat damit wir leben können."
 tote2: "Menschen der Erde"
 tote2_desc: "Wir leben schon länger auf dieser Erde als sich selbst die Ältesten erinnern können. Selbst wenn wir uns irgendwo niederlassen werden unsere Traditionen uns ständig begleiten."
 tote3: "Wakan Tanka"
 tote3_desc: "Der Große Geist hat alles Erschaffen und interveniert wenn es ihm gefällt."
 tote4: "Kriegerstämme"
 tote4_desc: "Die Legenden unserer Krieger werden bis in alle Ewigkeit weitererzählt werden."
 tote5: "Stammesälteste"
 tote5_desc: "Unsere Ältesten und Schamanen erinnern sich der Geschichten unserer Vergangenheit und werden uns immer ihrer Lehren erinnern."
 tote6: "Der Sonnentanz"
 tote6_desc: "Um unsere Verehrung für den Großen Geist zu zeigen tanzen wir indem wir physische und spirituelle Opfer dabringen."
 tote7: "Totems"
 tote7_desc: "Unsere Totems sind die physische Verkörperung der Geschichte unseres Stammes. Sie müssen unter allen Umständen bewahrt und verehrt werden."
 nahu0: "Nahuatl Ideen"
 nahu0_desc: "Unsere Staatsreligion ist Nahuatl."
 nahu0_bonus:0 "Voll Nahuatl"
 nahu1: "Huitzilopochtli"
 nahu1_desc: "Huitzilopochtli ist der Hauptgott der Azteken. Er ist der Gott der Sonne und des Krieges."
 nahu2: "Quetzalcoátl"
 nahu2_desc: "Quetzalcoátl, die gefiederte Schlange. Er ist der Gott des Windes, des Himmels, der Erde und der Schöpfung. Er verließ die Welt einst mit einem Kanu."
 nahu3: "Menschenopfer"
 nahu3_desc: "Die Menschenopfer der Azteken wurden auf einem Opferstein im Tempel festgebunden und anschließend wurde ihnen ihr Herz rausgeschnitten und anschließend das Blut rituell über die Opferstätten verteilt."
 nahu4: "Blutopfer"
 nahu4_desc: "Durch ein Blutopfer können wir die Götter besänftigen."
 nahu5: "Opfer für Tlaloc"
 nahu5_desc: "Für Tlaloc wurden Kinder in Käfige gesteckt und dort zu Ehren des Regengottes zum Weinen gebracht. Anschließend ließ man sie verhungern."
 nahu6: "Mictlan"
 nahu6_desc: "Mictlan, die neunschichtige aztekische Unterwelt ist der Ort wohin die Atzeken kamen die eines natürlichen Todes starben."
 nahu7: "Paradies der Blumen"
 nahu7_desc: "Menschen die vom Blitz erschlagen wurden oder ertranken kamen in das Reich des Regengottes Tlaloc, auch als Paradies der Blumen bekannt."
 mesoam0: "Mayan Ideen"
 mesoam0_desc: "Unsere Staatsreligion ist Mayan."
 mesoam0_bonus:0 "Voll Mayan"
 mesoam1: "Weltelternpaar"
 mesoam1_desc: "Das Weltelternpaar in der mayanischen Religion bilden die Götter von Sonne und Mond."
 mesoam2: "Lebensweg"
 mesoam2_desc: "Der Lebensweg in der mayanischen Religion geht von Osten nach Westen. Er wird als sehr beschwerlich erachtet und endet mit dem Tod."
 mesoam3: "Blutopfer"
 mesoam3_desc: "Durch ein Blutopfer können wir die Götter besänftigen."
 mesoam4: "Menschenopfer"
 mesoam4_desc: "Die Maya Religion kannte viele Varianten der Menschenopfer. Rituelle Hinrichtungen wie Köpfen, Ertränken, Hängen, Steinigen oder lebendig Begraben sind nur einige Beispiele."
 mesoam5: "Göttererhaltung"
 mesoam5_desc: "Durch das Opfern von Menschen glaubten die Maya sie könnten ihre Götter am Leben erhalten."
 mesoam6: "Hohepriester"
 mesoam6_desc: "Das Amt eines Hohepriesters ist eines der am meisten geschätzten Ämter im ganzen Staat."
 mesoam7: "Kalender der Maya"
 mesoam7_desc: "Der Kalender der Maya sagt in Zyklen die Ereignisse der Zukunft voraus."
 inti0: "Inti Ideen"
 inti0_desc: "Unsere Staatsreligion ist Inti."
 inti0_bonus:0 "Voll Inti"
 inti1: "Der Sonnengott"
 inti1_desc: "Inti ist der Sonnengott der Incas und deren oberster Schutzpatron."
 inti2: "Viracocha"
 inti2_desc: "Viracocha ist der Vater von Inti und der Gott der Zivilisation."
 inti3: "Mama Killa"
 inti3_desc: "Mama Killa ist die Mutter von Inti."
 inti4: "Willaq Umu "
 inti4_desc: "Der Willaq Umu ist der Hohepriester von Inti. Er ist die zweitmächtigste Person im Königreich nach dem König."
 inti5: "Inti Raymi"
 inti5_desc: "Das Fest Inti Raymi ehrt den Sonnengott und markiert den Start von einer neuen Aussährung."
 inti6: "Priesterschaft"
 inti6_desc: "Die Priesterschaft für Inti war männlich und weiblich."
 inti7: "Die Sonne"
 inti7_desc: "Die Sonne war sehr wichtig für die Incas, denn gerade im Hochland war sie essenziell für das Wachstum von Mais und anderem Getreide."
 