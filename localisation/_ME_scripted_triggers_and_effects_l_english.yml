 add_or_upgrade_fort_building_tt: "§Y[This.GetName]§! gets their §YFort Building§! upgraded. If no building is present, add §YCastle§!, and if §Y§! is, gain §G3§! Base Manpower in §Y[This.GetName]§!."
 
