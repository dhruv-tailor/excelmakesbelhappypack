l_french:
 protectorate_title: "Protectorate"
 protectorate_title_plural: "Protectorates"
 protectorate_is_our: "§Y$NAME$§! is our Protectorate."
 protectorate_long_desc: "A Protectorate gives us some of their trade power in return for technological progress and military protection.\n"
 protectorate_no_overlord_dow: "You cannot declare war on your own Protectorate."
 
 puppet_state_title: "Puppet State"
 puppet_state_title_plural: "Puppet States"
 puppet_state_is_our: "§Y$NAME$§! is our Puppet State."
 puppet_state_long_desc: "A Puppet State is a mixture of a vassal and a march. It receives similar bonuses as a march, but can be annexed after 10 years. Furthermore, it increases your reputation at home and in foreign countries.\n"
 puppet_state_no_overlord_dow: "You cannot declare war on your own Puppet State."
 
 dominion_title: "Dominion"
 dominion_title_plural: "Dominions"
 dominion_is_our: "§Y$NAME$§! is our Dominion."
 dominion_long_desc: "A Dominion behaves like a colonial nation, but has less liberty desire and pays no tariffs to its overlord. They are a little bit less limited than colonial nations in diplomatic actions, but cannot be forced to start colonial wars. \nDominions in trade company regions, cannot be individualized, but give a bonus to its overlord's naval forcelimit.\n"
 dominion_no_overlord_dow: "You cannot declare war on your own Dominion."
 
 dominion_tc_title: "Dominion"
 dominion_tc_title_plural: "Dominions"
 dominion_tc_is_our: "§Y$NAME$§! is our Dominion."
 dominion_tc_long_desc: "A Dominion behaves like a colonial nation, but has less liberty desire and pays no tariffs to its overlord. They are a little bit less limited than colonial nations in diplomatic actions, but cannot be forced to start colonial wars. \nDominions in trade company regions, cannot be individualized, but give a bonus to its overlord's naval forcelimit.\n"
 dominion_tc_no_overlord_dow: "You cannot declare war on your own Dominion."
 
 autonomous_dominion_title: "Autonomous Dominion"
 autonomous_dominion_title_plural: "Autonomous Dominions"
 autonomous_dominion_is_our: "§Y$NAME$§! is our Autonomous Dominion."
 autonomous_dominion_long_desc: "An Autonomous Dominion behaves like a colonial nation, but has less liberty desire, pays no tariffs to its overlord and does not join its overlord's wars. They are less limited in diplomatic actions than colonial nations and their overlord can decline helping them in defensive wars. Furthermore they grant two merchants to its overlord. \nAutonomous Dominions in trade company regions cannot be individualized, but give a bonus to its overlord's naval forcelimit.\n"
 autonomous_dominion_no_overlord_dow: "You cannot declare war on your own Autonomous Dominion."
 
 autonomous_dominion_tc_title: "Autonomous Dominion"
 autonomous_dominion_tc_title_plural: "Autonomous Dominions"
 autonomous_dominion_tc_is_our: "§Y$NAME$§! is our Autonomous Dominion."
 autonomous_dominion_tc_long_desc: "An Autonomous Dominion behaves like a colonial nation, but has less liberty desire, pays no tariffs to its overlord and does not join its overlord's wars. They are less limited in diplomatic actions than colonial nations and their overlord can decline helping them in defensive wars. Furthermore they grant two merchants to its overlord. \nAutonomous Dominions in trade company regions cannot be individualized, but give a bonus to its overlord's naval forcelimit.\n"
 autonomous_dominion_tc_no_overlord_dow: "You cannot declare war on your own Autonomous Dominion."
 
 roman_client_kingdom_title: "Roman Client Kingdom"
 roman_client_kingdom_title_plural: "Roman Client Kingdoms"
 roman_client_kingdom_is_our: "§Y$NAME$§! is our Roman Client Kingdom."
 roman_client_kingdom_long_desc: "A Roman Client Kingdom behaves like a vassal, but has less liberty desire and can only be created by the §YRoman Empire§!, §YWestern Roman Empire§!, and §YByzantium§!. Furthermore, they pay more money to their overlord and are a slightly less restricted in their diplomatic actions than normal vassals. If they border one of our rivals or enemies, §YRoman Client Kingdoms§! do not cost a diplomatic relation and as long as you do not have any colonists, they increase your core range by §G+5%§! each. When they receive a new heir, he/she has to be acknowledged by you or he/she will not be accepted as rightful heir.\n"
 roman_client_kingdom_no_overlord_dow: "You cannot declare war on your own Roman Client Kingdom."
 
 voivodeship_title: "Voivodeship"
 voivodeship_title_plural: "Voivodeships"
 voivodeship_is_our: "§Y$NAME$§! is our Voivodeship."
 voivodeship_long_desc: "A Voivodeship is a mixture of a vassal and a march. It receives similar bonuses as a march, but can be annexed after 10 years. Further more it has increased military expanses and can only be established by §YPoland§! or §YCommonwealth§!.\n"
 voivodeship_no_overlord_dow: "You cannot declare war on your own Voivodeship."
 
 fief_subject_title: "Fiefdom"
 fief_subject_title_plural: "Fiefdoms"
 fief_subject_is_our: "§Y$NAME$§! is our Fiefdom."
 fief_subject_long_desc: "A Fiefdom is a vassal of the same culture, culture group or of an accepted culture. It behaves similar as normal vassals, but has a slightly lower liberty desire, does not join its overlord's wars, and can only be integrated. However, it pays more money to its overlord and the overlord can demand troops from it. Further more it has increased tax income and decreased culture conversion cost and also affects these modifiers for its overlord.\n"
 fief_subject_no_overlord_dow: "You cannot declare war on your own Fiefdom."
 
 crusader_state_vassal_title: "Crusader State"
 crusader_state_vassal_title_plural: "Crusader States"
 crusader_state_vassal_is_our: "§Y$NAME$§! is our Crusader State."
 crusader_state_vassal_long_desc: "A Crusader State is a mixture of a vassal and a march. It receives bonuses to discipline, manpower, war score cost against other religions and missionary strength. Furthermore, they increase your papal authority and missionary strength and cannot be annexed. They can only be established by the §YPapal State§!, §YJerusalem§!, §YMonastic Orders§! and §YCrusader Kingdoms§! in Europe and Jerusalem and a country can only have §Y2§! Crusader States at the same time.\n"
 crusader_state_vassal_no_overlord_dow: "You cannot declare war on your own Crusader State."
 
 salic_personal_union_title: "Salic Union"
 salic_personal_union_title_plural: "Salic Unions"
 salic_personal_union_is_our: "§Y$NAME$§! is our Salic Union."
 salic_personal_union_long_desc: "A Salic Union behaves exactly like a Personal Union, but can be annexed after 10 years. It can only be established in a Salic Reunification war.\n"
 salic_personal_union_no_overlord_dow: "You cannot declare war on your own Salic Union."
 
 nahuatl_vassal_title: "Nahuatl Vassal"
 nahuatl_vassal_title_plural: "Nahuatl Vassals"
 nahuatl_vassal_is_our: "§Y$NAME$§! is our Nahuatl Vassal."
 nahuatl_vassal_long_desc: "A Nahuatl Vassal behaves like a vassal, but does not cost a diplomatic relation and has reduced liberty desire. Furthermore, it gives a bonus for manpower, manpower recovery speed, and province war score cost to its overlord. It can only be established by §YNahuatl§! nations, which did not reform their religion, in §YMexico§!, §YCalifornia§!, §YRio Grande§! and §YCentral America§!. If an overlord does not fulfill these requirements, the Nahuatl Vassal will get §R+100%§! liberty desire.\n"
 nahuatl_vassal_no_overlord_dow: "You cannot declare war on your own Nahuatl Vassal."
 
 peasant_vassal_title: "Peasant Vassal"
 peasant_vassal_title_plural: "Peasant Vassals"
 peasant_vassal_is_our: "§Y$NAME$§! is our Peasant Vassal."
 peasant_vassal_long_desc: "A Peasant Vassal is a mixture of a vassal and a tributary. It does not join its overlord's wars, is not very limited in its diplomatic actions, has a higher forcelimit, and grants more forcelimit to its overlord than vassals. Furthermore, the overlord can demand tribute from them and receives a bonus to aggressive expansion and a malus to all power cost for each Peasant Vassal. A Peasant Vassal has reduced tax income, but increased production efficiency, army morale, and manpower, however the overlord pays it and it has a slightly higher liberty desire from development than vassals.\n"
 peasant_vassal_no_overlord_dow: "You cannot declare war on your own Peasant Vassal."
 
 pirate_brotherhood_vassal_title: "Pirate Brotherhood"
 pirate_brotherhood_vassal_title_plural: "Pirate Brotherhoods"
 pirate_brotherhood_vassal_is_our: "§Y$NAME$§! is our Pirate Brotherhood."
 pirate_brotherhood_vassal_long_desc: "A Pirate Brotherhood is a mixture of a vassal and a colonial nation. It can only be established by nations with a Pirate government, at least three ports, and 20 ships, and is locked to Pirate governments itself. It pays tariffs and can have subjects on its own. It has a lower liberty desire than vassals, but is less restricted in its diplomatic actions. It receives a bonus to privateer efficiency, naval forcelimit and naval morale and gives its overlord a bonus to privateer efficiency and naval forcelimit.\n"
 pirate_brotherhood_vassal_no_overlord_dow: "You cannot declare war on your own Pirate Brotherhood."
 
 imperial_tributary_state_title: "Imperial Tributary State"
 imperial_tributary_state_title_plural: "Imperial Tributary States"
 imperial_tributary_state_is_our: "§Y$NAME$§! is our Imperial Tributary State."
 imperial_tributary_state_long_desc: "An Imperial Tributary State is a mixture of a tributary state and a vassal. It is not restricted in its diplomatic actions, but it cannot declare independence without a war. It pays taxes to its overlord and does not cost a diplomatic relations. It receives a malus on heir chance and army forcelimit and grants its overlord a bonus on vassal income It is locked to monarchy governments and if its ruler dies without a heir or it gets a regency council while the heir is younger than 12 years, it either gets annexed by its overlord or has to declare an independence war. An Imperial Tributary State can only be established by the §YRoman Empire§! or any country with the Empire rank and its capital in Europe that has a Dominion or Autonomous Dominion in India on tribal nations or nations in India.\n"
 imperial_tributary_state_no_overlord_dow: "You cannot declare war on your own Imperial Tributary State."
 
 sister_republic_title: "Sister Republic"
 sister_republic_title_plural: "Sister Republics"
 sister_republic_is_our: "§Y$NAME$§! is our Sister Republic."
 sister_republic_long_desc: "A Sister Republic behaves similar as a personal union. However, it is far less restricted in its diplomatic actions and cannot break on the ruler's death. It can only be established by republics and theocracies and a country can have only §Y1§! Sister Republic at the same time. If the overlord and the Sister Republic do not have the same government (republic or theocracy) anymore, the Sister Republic will become free and enter an alliance with its former overlord. Both, the overlord and the Sister Republic, gain an equal bonus on development cost, construction cost and production efficiency.\n"
 sister_republic_no_overlord_dow: "You cannot declare war on your own Sister Republic."
 
 muslim_tributary_vassal_title: "Dar al-Sulh Territory"
 muslim_tributary_vassal_title_plural: "Dar al-Sulh Territories"
 muslim_tributary_vassal_is_our: "§Y$NAME$§! is our Dar al-Sulh Territory."
 muslim_tributary_vassal_long_desc: "A Dar al-Sulh Territory is a mixture of a vassal and a tributary. In its diplomatic actions it is less restricted than vassals, but more restricted than tributaries. It pays tribute, joins its overlord wars and can only become independent by war, their overlord is not muslim anymore or if the overlord decides it. It can only be established by muslim nations on neighboring non muslim countries. A Dar al-Sulh Territory gains a bonus on tolerance of heathens, national unrest and garrison size. It grants its overlord a bonus on tolerance of heathens, a malus on tolerance of the true faith as well as makes it drift towards legalism. Furthermore, a muslim Dar al-Sulh Territory gains §R+100%§! liberty desire and drifts towards mysticism and its overlord will eventually get an event to either release it or make it to a normal vassal, which increases its liberty desire.\n"
 muslim_tributary_vassal_no_overlord_dow: "You cannot declare war on your own Dar al-Sulh Territory."
 
 mandala_trade_vassal_title: "Mandala Vassal"
 mandala_trade_vassal_title_plural: "Mandala Vassals"
 mandala_trade_vassal_is_our: "§Y$NAME$§! is our Mandala Vassal."
 mandala_trade_vassal_long_desc: "A Mandala Vassal is a mixture of a vassal and a tributary. It joins its overlord's wars, costs a diplomatic relation and pays tribute to its overlord. It is not as restricted as a normal vassal in its diplomatic actions and can have Mandala Vassals on its own. When establishing a Mandala Vassal, all its current subjects are transfered to its new overlord. It gains a bonus on tax income, trade power and caravan power and grants its overlord a bonus on trade power, prestige and legitimacy, if it has at least §Y15§! provinces. Furthermore, it gives its overlord an additional merchant, if it has §Y15§! or more provinces and receives an additional merchant itself, if it has §Y25§! or more provinces. If a Mandala Vassal becomes too powerful and reaches §Y75%§! liberty desire, it can take over its overlord's title and become the overlord itself. Otherwise it can only be established by countries in the South East Asian and Malay culture groups by war in Asia.\n"
 mandala_trade_vassal_no_overlord_dow: "You cannot declare war on your own Mandala Vassal."
 
 integrated_tribe_subject_title: "Integrated Tribe"
 integrated_tribe_subject_title_plural: "Integrated Tribes"
 integrated_tribe_subject_is_our: "§Y$NAME$§! is our Integrated Tribe."
 integrated_tribe_subject_long_desc: "An Integrated Tribe is a mixture of a vassal and a tributary. It joins its overlord's wars, costs a diplomatic relation and pays tribute to its overlord. It is not as restricted as a normal vassal in its diplomatic actions. If scutage is activated, it pays §Y10%§! of its yearly manpower to its overlord, if it doesn't have the same culture as its overlord, otherwise it pays §Y25%§!. It can pay an additional tribute to its overlord every 5 years, if it wants to. It has a slightly reduced liberty desire and can only become independent by war. An Integrated Tribe can only be established by tribal nations or by nations in the §YCaucasia§! region that are in the Caucasian culture group on other tribals or Caucasian nations in §YCaucasia§!.\n"
 integrated_tribe_subject_no_overlord_dow: "You cannot declare war on your own Integrated Tribe."
 
 dutch_province_subject_title: "Dutch Province"
 dutch_province_subject_title_plural: "Dutch Provinces"
 dutch_province_subject_is_our: "§Y$NAME$§! is our Dutch Province."
 dutch_province_subject_long_desc: "A Dutch Province behaves similar as a normal vassal and joins its overlord wars, but has a slightly reduced base liberty desire and slightly increased liberty desire from development, is not restricted in its diplomatic actions and costs no diplomatic relation. It gains a bonus on trade efficiency and diplomatic reputation and grants its overlord a bonus on diplomatic reputation. It can only be established by §YDutch§! or §YFlemish§! countries in the §YLow Countries§! region on §YDutch§! or §YFlemish§! countries in the §YLow Countries§! region. Only one country can have Dutch Provinces at the same time and it can only have §Y5§! at most. The overlord can enact up to three reforms - to disallow Dutch Provinces to declare war on each other, to disallow Dutch Provinces to declare wars in general (activating scutage allows them to declare war again) and to disable §YDutch Provinces Elections§!. Unless the third reform was enacted, each January the current overlord and all Dutch Provinces elect the next overlord. If a different country than the current overlord wins, all Dutch Provinces are transfered to that country and the current overlord becomes a Dutch Province himself. The third reform also allows Dutch Provinces to declare independence wars, before they can only diplomatically request independence. \nAfter all three reforms were enacted, the current overlord receives a special decision to form the §YNetherlands§! with the help of the Dutch Provinces.\n"
 dutch_province_subject_no_overlord_dow: "You cannot declare war on your own Dutch Province."
 
 revolution_subject_title: "Revolutionary Confederation"
 revolution_subject_title_plural: "Revolutionary Confederations"
 revolution_subject_is_our: "§Y$NAME$§! is our Revolutionary Confederation."
 revolution_subject_long_desc: "A Revolutionary Confederation is a mixture of a vassal and a personal union. If it borders its overlord or other Revolutionary Confederations of its overlord as well as another country that is not a Revolutionary Confederation and not the Revolution Target, it does not cost a diplomatic relation. It can only be established by the Revolution Target on independent monarchies and republics with their capital on the same continent. A Revolutionary Confederation can only be established by war with the §YSpread the Revolution§! or §YCrush the Revolution§! Casus Belli. It has a lower liberty desire than vassals and pays taxes to its overlord, but it has the same ruler as its overlord. A Revolutionary Confederation gains half of the bonuses the Revolution Target gains and gives its overlord a bonus on the military skill of future rulers and legitimacy, if it is a monarchy, a bonus to republican tradition and influence of the Girondists faction, if it's a republic, as well as a bonus on aggressive expansion. If the overlord of a Revolutionary Confederation is not the Revolution Target anymore, the Revolutionary Confederation receives additional §R+100%§! liberty desire.\n"
 revolution_subject_no_overlord_dow: "You cannot declare war on your own Revolutionary Confederation."
 
 persian_satrapy_title: "Satrapy"
 persian_satrapy_title_plural: "Satrapies"
 persian_satrapy_is_our: "§Y$NAME$§! is our Satrapy."
 persian_satrapy_long_desc: "A Satrapy is a mixture of a vassal and a colonial nation. It behaves like a vassal, but is a little bit less restricted in its diplomatic actions and has a reduced liberty desire, and pays tariffs like a colonial nation. It only joins its overlord's defensive wars, but the overlord can conscript troops from all Satrapies, which works similar to the Daimyo's Sword Hunt. A Satrapy will automatically switch to a Republican Dictatorship. It can only be established by monarchies that are either §YPersia§! or a nation with the primary culture §YPersian§!, with a primary culture in the §YIranian§! group that is also their dominant culture, with a primary culture not in the §YIranian§! group but with any of them being the dominant culture as well as an accepted culture or with §YPersian§! as the accepted culture and at least §Y10§! Persian provinces on neighboring countries. A Satrapy does not cost a diplomatic relation, if it has it's capital in the same region as its overlord. A Satrapy gains a bonus on culture conversion cost and primary culture advisor cost and gives its overlord a bonus on possible advisors and minimum autonomy in territories.\n"
 persian_satrapy_no_overlord_dow: "You cannot declare war on your own Satrapy."
 
 naval_march_title: "Naval March"
 naval_march_title_plural: "Naval Marches"
 naval_march_is_our: "§Y$NAME$§! is our Naval March."
 naval_march_long_desc: "A Naval March behaves like a normal march, but receives naval bonuses instead of army related bonuses. Furthermore, it gives its overlord a bonus on naval force limit. It can only be established by countries that have at least §Y5§! ports and at least §Y10§! ships in their vassals with at least §Y1§! port.\n"
 naval_march_no_overlord_dow: "You cannot declare war on your own Naval March."
 
 trade_outpost_title: "Trade Outpost"
 trade_outpost_title_plural: "Trade Outposts"
 trade_outpost_is_our: "§Y$NAME$§! is our Trade Outpost."
 trade_outpost_long_desc: "A Trade Outpost pays taxes to its overlord, but does not join its overlord's wars and cannot declare its own wars. Furthermore, it does not cost a relation slot and can only own §Y1§! province. If a country has at least one Trade Outpost in a trade node, it gains §G+35§! trade power in that node. A Trade Outpost gains a bonus on province trade power, produced trade goods, trade steering and trade efficiency and gives its overlord a bonus on center of trade upgrade cost, foreign trade power and trade company investment cost. Additionally it gives its overlord §Y1§! merchant. It can only be established by independent nations with their capital in Europe that either have at least §Y1§! colonist or are a §YMerchant Republic§!. A Trade Outpost can be created in §YSouth China§!, §YNorth China§!, §YKorea§!, §YJapan§! and §YLiaoning§! via decision or by asking nations diplomatically or forcing nations by war. Trade Outposts are voluntary subjects, which means they can decide to become independent without an independence war.\n"
 trade_outpost_no_overlord_dow: "You cannot declare war on your own Trade Outpost."
 
 integrated_personal_union_title: "Integrated Personal Union"
 integrated_personal_union_title_plural: "Integrated Personal Unions"
 integrated_personal_union_is_our: "§Y$NAME$§! is the junior partner in an Integrated Personal Union under us."
 integrated_personal_union_long_desc: "An Integrated Personal Union behaves like a normal personal union, but cannot be integrated and its development affects its liberty desire. However there's a §Y10%§! chance every §Y10 years§! that it is integrated automatically for a cost of §Y100§! £dip£, if its liberty desire is below §Y50%§!.\n"
 integrated_personal_union_no_overlord_dow: "You cannot declare war on your own Integrated Personal Union."
 
 brother_kingdom_title: "Brother Kingdom"
 brother_kingdom_title_plural: "Brother Kingdoms"
 brother_kingdom_is_our: "§Y$NAME$§! is our Brother Kingdom."
 brother_kingdom_long_desc: "A Brother Kingdom must have the same dynasty as its overlord and can be converted into a personal union after §Y25 years§!. It joins its overlord's wars, but is barely restricted in its own diplomacy. It gains a bonus on future ruler skill in all categories and grants its overlord a bonus on legitimacy, heir chance and manpower recovery speed. A Brother Kingdom can declare its independence diplomatically, however the overlord can decline it, which leads to an independence war. It can only be established by independent nations in other independent nations or vassals with the same dynasty.\n"
 brother_kingdom_no_overlord_dow: "You cannot declare war on your own Brother Kingdom."
 
 iqta_vassal_title: "Iqta"
 iqta_vassal_title_plural: "Iqtas"
 iqta_vassal_is_our: "§Y$NAME$§! is our Iqta."
 iqta_vassal_long_desc: "An Iqta behaves similar as a normal vassal, but is a little bit less restricted in its diplomatic actions, has a slightly reduced liberty desire and pays less money to its overlord, and is locked to be a monarchy. It joins its overlord's wars and doesn't cost a relation slot, if it has its overlord's religion and at least §Y75%§! religious unity. It has to have its overlord's religion for him to prepare the annexation, which is needed to be able to annex it. This preparation increases its liberty desire and gives it maluses that effectively half the bonuses it gets from being an Iqta. It gains bonuses on tax income, mercenacy cost and army maintenance cost and grants its overlord a bonus on missionary strength and missionary maintenance cost. Furthermore, an Iqta is influenced towards Mysticism, if it follows its overlord's religion, and towards Legalism, if it doesn't. Enabling scutage will change the liberty desire of an Iqta by §G-10%§! as long as the annexation was not prepared. It can only be established by Muslim nations in other, neighboring Muslim nations, and a country can have at most §Y2§! Iqtas. If an Iqta switches to another religion group, it is forced to either switch to its overlord's religion or declare an independence war. A Muslim Iqta can get events that the spread its overlord's religion in its provinces.\n"
 iqta_vassal_no_overlord_dow: "You cannot declare war on your own Iqta."
 
 papal_sanctuary_subject_title: "Papal Sanctuary"
 papal_sanctuary_subject_title_plural: "Papal Sanctuaries"
 papal_sanctuary_subject_is_our: "§Y$NAME$§! is our Papal Sanctuary."
 papal_sanctuary_subject_long_desc: "A Papal Sanctuary is independent in its diplomacy and joins its overlord's wars. The overlord is called to arms to the Papal Sanctuary's defensive wars, but the overlord can decline. It cannot be annexed and doesn't cost a diplomatic relation, if it is a theocracy, Curia Controller, Defender of Faith or a neighbor of the Crusade Target. It pays only very few taxes to its overlord, but grants it a bonus on tax income, diplomatic reputation and devotion. A Papal Sanctuary itself gains a bonus on tax income, legitimacy equivalent, yearly papal influence and religious unity. The overlord can ask a Papal Sanctuary to become a theocracy and to become a direct vassal. It can decide to become independent diplomatically, however only with enough liberty desire, if excommunicated, if the overlord is excommunicated or if the overlord doesn't fulfill the requirements of being an overlord anymore. A Papal Sanctuary can only be established by the Catholic Papal State or owner of the Papal government or \"Kingdom of God\" modifier (if the Papal State doesn't exist) in independent, Catholic nations on the same continent that neither were excommunicated nor have enacted the Statute in Restraint of Appeals.\n"
 papal_sanctuary_subject_no_overlord_dow: "You cannot declare war on your own Papal Sanctuary."
 
 imperial_feud_subject_title: "Imperial Feud"
 imperial_feud_subject_title_plural: "Imperial Feuds"
 imperial_feud_subject_is_our: "§Y$NAME$§! is our Imperial Feud."
 imperial_feud_subject_long_desc: "An Imperial Feud is independent in its diplomacy and doesn't join its overlord's wars. It doesn't cost a diplomatic relation and pays tribute to its overlord. The overlord is called to arms to the Imperial Feud's defensive wars, but the overlord can decline. However declining will decrease the other Imperial Feud's and HRE members opinions of him. An Imperial Feud gains a bonus on tax income, fort maintenance and land forcelimit and grants its overlord a bonus on tax income and imperial authority gain. It can be asked to join the HRE or to become a vassal after §Y10§! years. It has low liberty desire, but gains additional liberty desire after being §Y11§!, §Y15§!, §Y20§!, §Y25§! and §Y30§! years under its overlord. An Imperial Feud is a voluntary subject, which means it can become independent diplomatically. An Imperial Feud can only be established by the Holy Roman Emperor in non-HRE countries that border the HRE before the \"Revoke the Privilegia\" reform. If the emperor title gets passed to another country, an Imperial Feud can either become independent or will be passed from its old overlord to the new emperor.\n"
 imperial_feud_subject_no_overlord_dow: "You cannot declare war on your own Imperial Feud."
 
 pagan_chiefdom_title: "Chiefdom"
 pagan_chiefdom_title_plural: "Chiefdoms"
 pagan_chiefdom_is_our: "§Y$NAME$§! is our Chiefdom."
 pagan_chiefdom_long_desc: "Chiefdoms are very similar to marches, however they get a bonus to horde unity, manpower and army morale. Furthermore, they give their overlord a bonus on core creation cost and fabricate claim cost. If their overlord is a horde, he has two additional actions that he can use on Chiefdoms: In exchange for horde unity, he can gain a small bonus on looting speed and movement speed as well as a small malus on aggressive expansion impact. And in exchange for the subject getting an increase in liberty desire, he can gain a small bonus on horde unity and a small malus on aggressive expansion impact. A Chiefdom gains additional liberty desire, if it has at least §Y75%§! of its overlord's army size. It can only be established by independent nations following a religion of the §YPagan§!, §YAmerican Pagan§!, §YSlavic Pagan§! or §YGerman Pagan§! religion groups or the §YDruidist§! or §YZamolxist§! religions, on their own vassals that follow any of these religions or a religion in any of those groups as well.\n"
 pagan_chiefdom_no_overlord_dow: "You cannot declare war on your own Chiefdom."
 