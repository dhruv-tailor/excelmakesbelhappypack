l_english:
 Astrakhan_Challange_The_great_horde_title: "Challange the Great Horde"
 Astrakhan_Challange_The_great_horde_title_desc: "We must grow strong enough to be able to challange great horde and annex their provinces."
 Astrakhan_annex_Mishar_Land_title: "Conquer the Mishar land"
 Astrakhan_annex_Mishar_Land_desc: "After beating Great Horde in war of aggresion, we are able to seize their mishar provinces who are closely related to us."
 Astrakhan_Challange_Nogay_title: "Challange Nogai Horde"
 Astrakhan_Challange_Nogay_desc: "After challanging the great horde, we should challange the Nogai horde, whose coultry is similiar to ours too.
 Astrakhan_Nogay_Land_title: "Seize Nogay Land"
 Astrakhan_Nogay_Land_desc: "Once we've beaten another regional power - Nogai horde, we can take their land and turn our focus somewhere else."
 Astrakhan_Challenge_Muscovy_title: "Challange Muscovy"
 Astrakhan_Challenge_Muscovy_desc: "Muscovy is the last unchallanged power in the region, its time to end their  hegemony."
 Astrakhan_Muscovite_province_title: "Muscovite Heartland"
 Astrakhan_Muscovite_province_desc: "Now, to soldify our hegemony over the steppe we should take a muscovite province."
 Astrakhan_FC_desc: "To ensure that we win every war, we need to build up our army to maximum affordable levels."
 Astrakhan_Alliances_title: "Find Allies"
 Astrakhan_Alliances_desc: "In case one of our rivals wants to declare war on us, we must make sure that we have allies."
 Astrakhan_War_Chest_title: "Build a War Chest"
 Astrakhan_War_Chest_desc: "Before we declare a war, we need to prepare for it financially, we need to build a war chest."
 Astrakhan_Dagestan_title: "Conquer Dagestan"
 Astrakhan_Dagestan_desc: "South of Astrakhan lies the land of dagestani people, they aren't that far different for us, and are at weakened state, we should exploit this."
 Astrakhan_Manpower_title: "Fill our manpower reserves."
 Astrakhan_Manpower_desc: "Our last war must have hurt our nation quite a bit, we must fill our manpower reserves."
 Astrakhan_Circassia_title: "Annex Circassia"
 Astrakhan_Circassia_desc: "Circassia is another weak neighbor of ours we can easily conquer."
 Astrakhan_FC_title: "Build up to force limit."
